    title: Aurélie Fréchet
    text: Développeuse R/RShiny
    button: En savoir plus
    buttonlink: "#services"

  about:
    title: "À propos de moi"
    body: "Data Scientist diplômée en 2017, je travaille avec R sans interruption depuis son apprentissage durant ma formation. Manipulation de données, modélisation, datavisualisation, création de packages ou d'applications : c'est cet éventail de possibilités qui me passionne et me permet de réaliser des projets dans des domaines variés : pharmaceutique, transports, organisations gouvernementales, bancaire, énergies...
    Mon objectif ? Répondre à vos problématiques de façon pertinente et sur-mesure. Prendre le temps de développer de façon pérenne, optimisée et transmissible à vos futurs développeurs et mes pairs."
    section: about

