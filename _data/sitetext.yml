  timeline:
    title: "DataRtist en 5 ans"
    text: "Formation & Expériences"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Création de l'entreprise"
        year: "2020"
        desc: "Création de l'entreprise à une date pas vraiment optimale... Février 2020. Heureusement l'INSEE fut mon premier client pour de l'accompagnement et création de package SAS vers R. Fin d'année avec Fortunéo où j'ai optimisé des codes et ai transféré des applications de RShiny vers Tableau et vice-versa."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Entre client et enseignement"
        year: "2021"
        desc: "Introduction à la Statistique, cours de R, de Datavisualisation ou encore de SQL. De 2019 à 2022 j'enseigne à la fois à NEOMA Business School mais aussi à l'ENSAI où j'encadre des projets. En parallèle l'INSEE me recontacte pour industrialiser une application mise en place lors de la précédente mission."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Déménagement à Rennes"
        year: "2022"
        desc: "Et oui, maintenant 100% en télétravail (ou presque). Mission avec UCB à Bruxelles dans le projet sera de créer une application RShiny associée à un package leur permettant de visualiser les statistiques produites avant de générer automatiquement leur rapport."
        image: assets/img/timeline/4.jpg
      - title: "Première mission longue"
        year: "2023"
        desc: "Mission de 1 an chez Sanofi. Production d'application RShiny."
        image: assets/img/timeline/4.jpg
        alt: image alt text
      - title: "Travail avec l'international"
        year: "2024-2025"
        desc: "Chez MSD, équipe de tout horizons, langue principalement parlée étant l'anglais. Création et amélioration de package destiné à être utilisé par les biostatisticien pour générer leurs modèles et obtenirs les résultats directement sous forme de rapport."
        image: assets/img/timeline/4.jpg
        alt:

  faq:
    title: "FAQ"
    text: "Foire Aux Questions"
    section: faq
    list:
      - question: "Pourquoi R ?"
        answer: "Dans la logique Open Source, les connaissances appartiennent à tous, tout le monde peut contribuer. De plus en plus de choses sont possibles grâce à cela. Passerelle parfaite entre les stats et les infos."
      - question: "Que préfères-tu faire dans ton métier ?"
        answer: "Deux choses : l'optimisation de programmes & packages avec amélioration continue des scripts existants. Et la datavisualisation, énorme passion ! Quand j'étais plus jeune, j'hésitais entre le Web Design et les Statistiques — aujourd'hui j'ai le bonheur de pouvoir faire un mélange des deux. RShiny ❤️"
      - question: "Tu sais faire du SAS ?"
        answer: "Oui, MAIS. Mes connaissances en SAS m'aident à communiquer avec mes collègues programmeurs et les aider à faire des transitions SAS vers R. Je travaille également sur un package qui aide à la retranscription d'un code à l'autre."
      - question: "Tu utilises quand même l'IA ?"
        answer: "Oui. Malheureusement c'est devenu un outil dont personne ne peut se passer car il fait économiser beaucoup de temps. Il faut tout de même en avoir une utilisation réfléchie. Le corriger prend parfois plus de temps que de coder soi-même."
      - question: "Tu es parfaite, quelle est ta faiblesse ?"
        answer: "Les réunions longues — j'ai un fort risque de m'endormir même si le sujet est très intéressant... Sauf si je peux faire du crochet en même temps pour rester concentrée."
      - question: "C'est donc pour ça qu'il y a de la laine sur ton bureau ?"
        answer: "Faire du crochet m'aide à réfléchir et me poser afin de prendre du recul sur la résolution de problèmes complexes. Canaliser mon cerveau qui tourne à pleine vitesse."
      - question: "C'est quoi ta morning routine ?"
        answer: "8h : promenade canine — 9h : boire du thé — 9h10 : coder — 10h : boire du thé — 10h10 : coder en buvant du thé — 12h : j'ai faim."
      - question: "Tu penses à t'hydrater ?"
        answer: "Oui le plus possible, mais tu devrais le faire aussi."

