br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From the artists proposal: My idea for these murals is to convey a sense of joy through an exuberant juxtaposition of colors, shapes, and familiar images.  On the surface, the variety of colors and shapes in the mosaics resemble collages and invite the traveler to consider the multiple layers of images found on city walls, particularly in the subway, where posters may tear, revealing previous images and forming exciting compositions.  These wonderful juxtapositions of forms and thoughts are consonant with the dynamics of a vital, urban environment, which, like a collage, is a multi-layered community of individuals whose diversity brings into relief the character of a city.  The glass is as diverse as the station s passengers, whose ethnic origins stem from Asia, Africa, and the Middle East.  I wanted the abstract design to be balanced with realistic images that people can instantly get.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/dekalb-improvisation' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>DeKalb Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Masstransiscope<\/h3><p style='margin: 0; font-size: 1em;'>by Bill Brand<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1980<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Hand painted panels, Lighting<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A disarmingly simple artwork, placed in the unused subway station at Myrtle Avenue in 1980, has been restored. Masstransiscope turns the subway into a movie machine, presenting a colorful, animated \"moving picture\" to commuters as the train moves through the tunnel. With heavy cleaning by volunteers, the artwork became visible again in 2008. \n\nThe artwork has been viewed by millions of commuters from subway cars leaving the northbound platform of the DeKalb Avenue station on the express track. The 228 hand-painted panels are viewed through a series of vertical slits set into a specially constructed housing that runs the full 300' length of the old station. The piece works on the principle of the Zoetrope, a 19th century optical toy. \n\nThe movement of the train passing in front of the exhibition creates the illusion of a 20-second animated movie. In a regular movie the film passes through a projector to create an illusion of motion and the audience sits still. With Masstransiscope it is the audience that moves while the film stays in place.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/masstransiscope' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Delancey St/Essex St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Shad Crossing, Delancey Orchard<\/h3><p style='margin: 0; font-size: 1em;'>by Ming Fay<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At Delancey Street and Essex Street station artist Ming Fay brings downstairs the feeling of the commerce of the busy marketplace that thrives directly above the subway in this Lower East Side neighborhood.  Each mosaic has a pictorial theme; one features cherry trees and the other depicts giant shad, fish of the herring family, swimming on a blue background. As with most of his public works, the artist undertook extensive research into the neighborhoods history  both its environmental and its manmade components.  This was followed by watercolor sketches that were subsequently transformed into glass mosaic murals by craftsmen working with the artist.\n\nShad Crossing depicts a delicacy that brings to mind both livelihood and familial gatherings.  The artist notes that in the late nineteenth century these shad were found along the Hudson River when new immigrants came to New York, most of them settled on the Lower East Side.  There is something spiritual about the fish, in that they evoke the magic of the water that surrounds Lower Manhattan.  These images celebrate the return of the shad, once abundant in this area, to New York and water as a metaphor for crossing, in this case the action of traveling or commuting to Brooklyn.  (Happily, the shad population of the waters surrounding Manhattan is now on the rise, thanks to environmental efforts.)\n  \nDelancey Orchard is the title of the mural on the Manhattan-bound platform.  Inspiration for the orchard image grew out of historical research revealing that the once-prominent  DeLancey family owned substantial property in Manhattan in the eighteenth century.  A farm, owned by Lieutenant DeLancey, stretched from the East River to the Hudson River. Ming Fay's orchard mural references the cherry orchard that was part of the farm and was located where nearby Orchard Street is now located. As with the shad murals, images of the larger figures are placed along stairwells and in other areas of the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/shad-crossing-delancey-orchard' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Ditmas Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Inheritance: In Memory of American Glass<\/h3><p style='margin: 0; font-size: 1em;'>by Cara Lynch<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2016<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Created by New York-based artist Cara Lynch, Inheritance: In Memory of American Glass celebrates the vast diversity of people and cultures in the Kensington neighborhood of Brooklyn.\n\nLynch was inspired by the decorative elements in household glassware that was mass-produced and widely available during the late 19th and first half of the 20th centuries, the same period when Brooklyn neighborhoods were developing rapidly and subway stations were being built. Sourcing decorative patterns commonly seen in American pressed glass, milk glass, cut glass, Depression glass, and carnival glass, Lynch transformed these elements into kaleidoscopic abstractions for the platform windscreens. Fabricated by Peters Glass, the resulting work in six sets of bold and vibrant compositions represents the people of the community, as well as the promising lifestyle desired by those who settled in the neighborhood the station serves.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/inheritance-in-memory-of-american-glass' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Dobbs Ferry<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Floating Auriculas<\/h3><p style='margin: 0; font-size: 1em;'>by Nancy Blum<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by an heirloom plant that it is difficult to cultivate, Floating Auriculas by artist Nancy Blum provides a bold splash of color along the retaining wall at the Dobbs Ferry Station, enhancing the station_s natural beauty with a palette of colors derived from the red brick of the old station building. The work uses the repeating quality of the flowers to provide viewers with an energetic imprint they can hold in their imagination as they travel. Fabricated by Miotto Mosaics in glass and marble tiles, the mural consists of seven flower heads, each about eight feet in diameter.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/floating-auriculas' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Dyckman St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Birds in Flight-Moon View<\/h3><p style='margin: 0; font-size: 1em;'>by Wopo Holup<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic relief on mezzanine walls<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In creating the artwork for the Dyckman Street station, Wopo Holup found inspiration in nature. Birds in Flight-Moon View consists of ceramic tile reliefs of birds in flight that were originally installed in 1991 (and titled Birds in Flight) within the white tile of the mezzanine wall and stairwells. With the opportunity presented when the station was recently rehabilitated, the artist was commissioned by MTA Arts for Transit and created white ceramic, low relief tile of the moon and earth surrounded by a white mosaic banding. The new work provides an extraordinary modern view of the earth as seen from the moonscape (from the Apollo missions). Blending with the existing station tiles, the circular shapes of the composition compliment the arched windows of the historic station and expand the view from the earlier artwork, by continuing the sky view-further up and out.\n\nIn the artists words, Birds in Flight-Moon View greets customers upon entering the station and emphasizes nature and the vastness of the universe. Nature and biological forms of the urban landscape are brought within the interior environment of the station for the public to enjoy.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/birds-in-flight-moon-view' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>E 105 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Crescendo<\/h3><p style='margin: 0; font-size: 1em;'>by Michael Ingui<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by the architectural design of the station, artist Michael Ingui sought to capture its energy through Crescendo. The brilliant green and blue colors are used to accentuate the geometry and directional quality of the structure--emphasizing the station's structural elements--and to unify the different events on the panels to create a single vision. The lines of the glass panels are in continuous motion--just like the trains and passengers that travel by them every day.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/crescendo' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>E 149 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bronx River<\/h3><p style='margin: 0; font-size: 1em;'>by Glenn Goldberg<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the E 149 St station, the mosaic artwork \"Bronx River\" by Glenn Goldberg unfolds across two sections located on the mezzanine level. Goldberg was inspired by the recent efforts made by environmental groups to clean and restore the Bronx River and sought to create a lush landscape featuring the rivers natural inhabitants. Patterned representations of egrets, wood ducks, and other birds populate Goldbergs scenes as trees and flowers emerge near the flowing river. Improvisational, repetitive dots, a hallmark of Goldbergs art practice, appear throughout the composition, which was fabricated into mosaic and installed by Miotto Mosaic Art Studios.\n\nWith his artwork, Goldberg aims to remind urban subway riders about their connection to the local landscape and encourage their participation in its appreciation and upkeep. Goldberg cited the many natural attractions in the Bronx, such as the New York Botanical Garden, Bronx Zoo, Pelham Bay Park, Orchard Beach, and Bronx River, as rich sites of exploration for city dwellers. Goldberg hopes his colorful, patterned river scenes and its various creatures enliven commuters days and encourage mindfulness related to the important, nearby water source.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bronx-river' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>E 180 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Station Villa<\/h3><p style='margin: 0; font-size: 1em;'>by Luisa Caldwell<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass and Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by the historic 1912 Italianate villa structure of the station and its proximity to the Bronx Zoo, Luisa Caldwell created a series of colorful and lively artworks with references to classical beauty, reflective of the architectural style of the original building.\n\nFifteen unique and site-specific pieces are placed throughout the station.\n\nAbove the doorway entrance, there are three lush and vibrant floral bouquets with an elk and elephant welcoming the traveler and serving as a Bronx Zoo reference. Along the corridor, mosaic and glass artworks are on opposite walls. In the windows, glass panels reflect the arches of the historic station, flowers, and vines, creating an illusion of depth and light. On the walls, mosaic frames of silver mirror reflect the thematic arches and complete an effect of calmness sought by the artist, who follows feng-shui principles.\n\nThese works are balanced with five additional mosaics within the station. Two are located next to the stairs and portray small creatures and vases reminiscent of the niche bouquets at the Metropolitan Museum of Art. Along the East 180th Street corridor that serves as a station exit, there are three more mosaics created with a blend of stones that echo the massive rock outcroppings found throughout the Bronx. A colorful peacock and lizard sit on the rocks, looking like they are taking a break from the nearby zoo.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/station-villa' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Eastern Pkwy-Brooklyn Museum<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>New York City Architectural Artifacts from the Collection of the Brooklyn Museum<\/h3><p style='margin: 0; font-size: 1em;'>by MTA Arts &amp; Design Collaborative<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Terra cotta artifacts and glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For many years, the Brooklyn Museum has been the repository for numerous ornamental architectural forms salvaged from significant New York City buildings that were nonetheless demolished.  Seventy-eight of these artifacts are installed in the Eastern Parkway/Brooklyn Museum subway station to enrich the environment and to create an introduction to the museum above.  Among these are plaques, lunettes, keystones and other decorative elements that have long served, and continue to serve, to raise viewers appreciation of the citys architectural heritage.  As reinstalled here, they give visitors a foretaste of the riches of the museums collections.\n\nThe entrance to the subway station was redesigned as a part of an enormous and ambitious project to improve the appearance and public access to the Eastern Parkway side of the museum.  As reoriented, it provides emerging passengers  many are visiting school children  a welcoming view of the new museum entry structure and public plaza in front of the building designed by Polshek Partnership Architects and completed in 2004.  The salvaged and repositioned architectural elements add to the transitional experience, drawing attention to the classical faade of McKim, Mead and Whites original structure where similar elements appear.  \n\nThe project is an outstanding example of institutional collaboration.  The Brooklyn Museum, working with MTA Arts for Transit and Vel Riberto Consulting, selected the artifacts and donated them to the project.  New mosaic designs were added as well, to set off the objects and to make connections with the architecture of the station.<\/p><\/div><div style='text-align: center;'><a href='http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=3&artist=1&station=19' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Elder Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bronx Trees<\/h3><p style='margin: 0; font-size: 1em;'>by Jean Whitesavage and Nick Lyle<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Forged Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Bronx Trees consist of 20 hand wrought steel sculptural grilles, representing a number of the native tree species of the Bronx River area. Installed within the platform windscreen, the grilles provide views to the buildings, streets and neighborhood below. Branches and leaves lend a treetop feeling to the view.\n\nThe Southbound platform displays grilles based on leaves and branches of the Shagbark Hickory tree (Carya ovate) and the Sassafras (Sassafras albidum). The Northbound platform includes grilles based on leaves and branches of Sumac (Rhus typhina), Swamp White Oak (Quercus bicolor), Tulip (Liriodendron tulipifera) and Tupelo (Nyssa sylvatica) trees. These trees were common in the forest that covered the Bronx until the mid -19th century when land development began for the creation of farms, highways, and industry. Today, various local organizations are working to replant native plants, revive the waterways and bring back a bit of the forest.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bronx-trees' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Elmont-UBS Arena<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Cyclical Everything<\/h3><p style='margin: 0; font-size: 1em;'>by Shawna X<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2022<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass; stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Elmont-UBS Arena Station, a series of vibrant glass panels and geometric metal railings by the graphic artist Shawna X enliven the first new Long Island Rail Road station built in almost 50 years. Titled Cyclical Everything, the artwork uses an oval motif referencing the nearby racetrack and arena. The form represents the evolving and transformative nature of Elmont and the many distinctive cultures at home around the historic Belmont Park racetrack.\n\nA series of ten vivid glass panels saturate the station overpass. Bodies in motion appear within pulsating oval forms, referencing the musicians, athletes, and performers at the newly built UBS Area. Tom Patti Designs fabricated the glass artwork transforming Shawna Xs bold colorful shapes into multidimensional colors with varying opacities.\n\nMetal railings on the eastbound platform and ramp of the westbound platform echo the glass panels by abstracting the symbolic track motif into striking rhythmic forms. Fabricated by KC Fabrications, the black metal panels feature lines of varying widths alluding to the constant of the Belmont Park racetrack, a hamlet that has evolved significantly throughout its history, from farmland to the residential neighborhoods of a diverse community and nationally recognized education system.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/cyclical-everything' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Far Rockaway-Mott Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Respite<\/h3><p style='margin: 0; font-size: 1em;'>by Jason Rohlf<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Tempered and laminated art glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>New glass artwork at the Mott Avenue terminal building brings brightness, color, and stature to the building, which received a new interior and easier access. The opportunity to create art throughout the terminal headhouse provided the artist with a large canvas to realize his vision, and the strong light that surrounds the terminal made glass the medium of choice.\n\nArtist Jason Rohlf created original paintings for the project, which were translated into hand-painted laminated glass panels, and treated to achieve the artists preference for a textured, multi-layered appearance. The artwork is visible to all who enter or leave the station  and on both sides of the elevated platform where it meets the stairs and elevator. The art encompasses the NYC transit station, beaming light and color throughout the architectural space.\n\nRespite is an abstract landscape of birds perched on outstretched branches. The colors in the birds blend into the branches, symbolizing the connection between people and their community The series of luminous glass panels features three distinct color themes (green for dawn, blue for midday and orange for dusk) and relate to the strong links between nature and light in this seaside community.\n\nAs an artist, this project was a fantastic opportunity to really impact the architecture and create work that serves to connect the viewers with the surrounding landscape, said Jason Rohlf. The colors in the glass reflect into shadows that splash throughout the station, providing a welcome and vibrant addition to the riders experience.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/respite' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Flatbush Av-Brooklyn College<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Flatbush Floogies<\/h3><p style='margin: 0; font-size: 1em;'>by Muriel Castanis<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bonded Bronze, Metalized liquid - resin and fiberglass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The ethereal forms in Flatbush Floogies are sprites or nymphs, who frolic on plaques in the stations entry and on the train platform, accompanied by historic neighborhood figures  Native Americans, Captain Kidd the pirate, and the Brooklyn Dodgers.  These are memorialized in shell-like forms; their shapes are there, but they are hauntingly empty.  It is as if these people have suddenly vanished from sight, leaving as traces the clothing they were wearing.  This is achieved by making suitable forms and draping them with fabric that has been impregnated with epoxy resin, which can then be further shaped before they dry.  Afterward, forms are removed and the resin-saturated and hardened fabric is cast in bronze for durability and aesthetic appeal.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/flatbush-floogies' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fleetwood<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Time Catcher<\/h3><p style='margin: 0; font-size: 1em;'>by Arthur Gonzalez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze - patinated and Steel sheet, Found object (tin toys, etc.)<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Arthur Gonzalezs monumental artwork, large-scale figurative bronze sculptures located at three stations on Metro-North Railroads Harlem-Hudson line, the themes of time and travel are the central focus.  The Finder / The Seekers at Tuckahoe (the first project in the Arts for Transit  percent for art program to be completed and installed at a Metro-North station) includes images of speed and travel in the form of childrens toys below each of its sculptures representing explorers and settlers.  At Crestwood, the sculpture The Discovery is a bronze figure of a girl in a boat who holds a compass with the cardinal directions evoking themes of travel and exploration.  Time Catcher at Fleetwood is a polychrome bronze featuring a historic map of the region and a worker with his tools, an homage to the workers of the railroad.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-finder-the-seekers-time-catcher' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Flushing-Main St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Happy World<\/h3><p style='margin: 0; font-size: 1em;'>by Ik-Joong Kang<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Flushing, in Queens, is one of New York Citys most ethnically diverse neighborhoods.  Ik-Joong Kangs Happy World colorfully expresses and celebrates its liveliness.  Happy World  began when I was riding the subway every day.  I was fascinated by the different people and things I saw, so I took small canvases with me and began to create the images that became the work.  I hope these symbols of contemporary American life  familiar, humorous, even strange or obscure  will make the tens of thousands of people who ride the 7 train every day talk about what they see and share their impressions.\n\nThe mural is composed of over two thousand ceramic tiles, and no two of them are alike.  They show community events and city views, familial gatherings, people at work and children at play  everything from the humblest backyard to world-famous buildings such as the Guggenheim Museum.  \n\nFor his proposal, the artist carefully worked out the arrangement of the images in the context of the station:  As subway passengers get on the escalator, they will get a glimpse of a world map on the wall facing them. As the escalator descends, they will get a closer look at the images on each tile. Each ceramic tile will function as part of a puzzle.    The worlds continents are shown in shades of green, orange, and red.  \n\nAs the works title implies, Ik-Joong Kangs New York is a thoroughly pleasant place to be.  And even if subway customers know that this is not always the case, it is still pleasant to contemplate, if only for a moment or two, how wonderful it would be if it were.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/happy-world' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Flushing Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Migration<\/h3><p style='margin: 0; font-size: 1em;'>by Robin Holder<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artist composed Migration with a series of brightly colored visual symbols that resemble the flags or signets of various countries that appear to be undulating through a geographical space.  The artwork evokes movement through city neighborhoods and the interaction of subway riders, traveling to work, home and around the city as they ride the magic carpet that is the subway.\u000b \u000bWith this artwork, Robin Holder seeks, as she points out, to promote a sense of celebration and to reflect the vivacity, energy, and liveliness of fellow New Yorkers who use the Flushing Avenue Station.\u000b\u000bRobins inspiration derives from her fascination with spatial relationships, color, and movement in relation to humanity, culture, and identity.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/migration-holder-flushing' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fordham<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Eureka<\/h3><p style='margin: 0; font-size: 1em;'>by Dan Funderburgh<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2016<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Eureka is a series of four \"rose windows greeting passengers on the north-bound platform of Metro-North Railroads Fordham Station in the Bronx. Reminiscent of the circular centerpiece of many Gothic cathedrals, the artwork depicts the plants and trees of the New York Botanical Garden and references the Gothic details found in the surrounding architecture of Fordham University.\n\nEureka is the artists homage to Edgar Allan Poes 1848 essay of the same title. Written in his cottage in the Bronx, in what he called a prose poem, Poe elaborated on his views about the origins of the universe which seem to anticipate the Big Bang theory which came later. The four rose windows are designed to evoke four botanical \"big bangs.\" Succulents, orchids, bonsai, and cactus form and grow ever outward. The plants chosen celebrate the beauty of the terrestrial and reverently pay tribute to the expansive and diverse universe of flora seen at the New York Botanical Garden.\n\nThe artwork is fabricated by KC Fabrications. Each of the four windows is composed of two layers of waterjet-cut aluminum in black and gold, recalling the Gothic Revival. Circular frames housing the smaller discs orbiting each large rose window are built into the metal fence. This effect creates a transition from the artwork panels to the rest of the unadorned platform fence. The visual effect is explosive, when seen from a passing on the train or across the platform. Funderburgh references and connects history, architecture and natural beauty in an inventive and imaginative work of public art that transforms the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/eureka' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fordham Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Patriasana, Wholesomeland<\/h3><p style='margin: 0; font-size: 1em;'>by Moses Ros<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted/ laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Patriasana Wholesomeland, figures dance in a joyful frieze across the station, their brilliant colors and undulating forms evoking the vibrant nature of the neighborhood.  The figures shaped background panels represent the items sold in the shops lining Fordham Road  an umbrella, a hat, a coat, boots, pants, and gloves  that provide the basics for creating wholesome lives.  The border between panels and the rectangular window edge is made of translucent glass, allowing the background colors of the street outside to serve as a muted backdrop.   The original images were created as paintings on canvas and carved wood, then translated into fused and faceted glass windows.  Their style is inspired by traditional prints and etchings.  The artist says, Their energy is inspired by the brilliant colors, music, and dance of the Caribbean  the essence of life itself.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/patriasana-wholesomeland' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Forest Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Dom (Variations)<\/h3><p style='margin: 0; font-size: 1em;'>by Laura F. Gibellini<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Dom (Variations) appears as an apparition at the Fresh Pond Station  a warm and inviting bedroom welcoming commuters to their home station. A neat bed, wallpapered wall, firm pillows and shiny furniture complete the scene. The artists intent is to reflect the path that flows from within the interior space of a cozy home to the exterior world, tracing the daily commute to work and the return home. Based on the concept of home, the mosaic mural, located across from the mezzanine entrance, depicts a lived in domestic interior scene, complete with scattered garments, books and a floor lamp. The pattern of the wallpaper on the bedrooms back wall derives from a map, while natural elements like tree-leaves and branches invade the room  and seem to themselves form into wallpaper. The image of a window within the mosaic emulates the real windows in the next two stations. It is an innovative use of materials, in the techniques used to print on tile and the combination of subway tile and mosaic to represent depth and texture.\n\nAt the Seneca Avenue and Forest Avenue stations, the imagery printed and hand-painted on glass, is of clothes hanging on clotheslines. Lovingly rendered, the clothing speaks to residents and domesticity, bringing a human scale to an otherwise everyday subway passage. Natural elements and branches and trees can be seen through the semi-translucent glass, echoing the imagery found within the Fresh Pond station mosaic mural. Overall, the work seeks to inspire an ethereal and dreamy atmosphere that evokes memories of the past and of a dreamed home.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/dom-variations' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fort Hamilton Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Gardens of Fort Hamilton Parkway Station<\/h3><p style='margin: 0; font-size: 1em;'>by Portia Munson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Gardens of Fort Hamilton Parkway Station are six sets of flower compositions in laminated glass which bring elements of nature onto the subway platform. Artist Portia Munson created the work from digital scans of actual flowers that are realized as larger than life to create fantastical gardens. Each composition represents a garden at different times in the growing season. The first, Double Happiness, represents early spring. The second grouping, Peony is made up of flowers that bloom from late spring in May. The third, July, depicts mid-summer and the fourth, Hibiscus, shows flowers commonly seen toward the end of August. The last gardens are Morning Glory created in September and October, illustrating a garden in late Fall. These six different gardens are comprised of flowers that can be seen growing in Brooklyn.\n\nEach image appears like an aerial plan of imagined flower gardens. Using arrangements inspired by mandalas, representing the universe, the flowers have been placed into orbiting combinations of color and shape, preserving what was in bloom on the day that the images were created. The large fantastical flower beds are meant to function as meditation garden for subway travelers.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/gardens-of-fort-hamilton-parkway-station' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fort Hamilton Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>There is Magic Underneath It All<\/h3><p style='margin: 0; font-size: 1em;'>by Mara Berro<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"There is Magic Underneath it All\" is an imaginative and whimsical artwork created by Mara Berro for the Fort Hamilton Pkwy station in Brooklyn. As passengers embark on their subway commute, they are greeted by 14 glass and ceramic mosaic panels, viewed from both sides of the platform. Mosaika Art &amp; Design translated Berros series of collaged paintings, built from patterned papers, into richly textured and colorful mosaics. The surreal and fantastical compositions are layered with vibrant patterns, figures playing instruments and folkloric animals including cheetahs, swans, parrots, and butterflies.\n\nThe artwork panels are evocative of the drama and majesty of journeys taken by individual travelers who may have immigrated from another country, state, or borough. The artist strives to inspire and remind passengers that they are in the realm of possibility, beauty, and magic. Berro encourages viewers to explore their exterior and inner worlds of creativity, mystery, and joy.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/there-is-magic-underneath-it-all' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Franklin Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Life and Continued Growth<\/h3><p style='margin: 0; font-size: 1em;'>by Eric Pryor<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Life and Continued Growth, artist Eric Pryors 29 linked four-foot by three-foot faceted glass windows at the Franklin Avenue station in Brooklyn, both traditional African and contemporary African American images are used.  The artist employs antelope horns to signify movement and as a symbol for material prosperity.  Butterflies similarly are used to signify the life cycle, from gestation to birth to the change into adulthood.  The importance of music and rhythm are shown through African drums, a saxophone, and trumpets, all rendered in vivid tones of red, gold and purple contrasted to receding shades of green, blue and turquoise.  The Franklin Avenue-Fulton Street areas rich African-American heritage is being reborn, says Pryor.  Change and opportunity are arriving and the shuttle both encourages and reflects the communitys new optimism.  Life and Continued Growth emerges from a spirit that is rooted in Traditional African-American culture and the new energy that is making it soar again.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/life-and-continued-growth' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Freeman St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The El<\/h3><p style='margin: 0; font-size: 1em;'>by Daniel Hauben<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The elevated train stations located in the Bronx inspired The El. Artist Daniel Hauben a Bronx resident, has always been drawn to and inspired by the sense of scale provided by these immense structures when contrasted with their neighborhood settings, and his scenes, translated into faceted glass mosaics, depict the unique character of the Bronx through composition, pattern, light, darkness, and movement through the canvas. Hauben commented, that as one \"looks down a long street topped by the receding concentric pattern of the elevated structure, one has a feeling of both great depth and the sprawling vastness of the city.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-el' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fresh Pond Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Dom (Variations)<\/h3><p style='margin: 0; font-size: 1em;'>by Laura F. Gibellini<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic and photo-engraved tiles<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Dom (Variations) appears as an apparition at the Fresh Pond Station  a warm and inviting bedroom welcoming commuters to their home station. A neat bed, wallpapered wall, firm pillows and shiny furniture complete the scene. The artists intent is to reflect the path that flows from within the interior space of a cozy home to the exterior world, tracing the daily commute to work and the return home. Based on the concept of home, the mosaic mural, located across from the mezzanine entrance, depicts a lived in domestic interior scene, complete with scattered garments, books and a floor lamp. The pattern of the wallpaper on the bedrooms back wall derives from a map, while natural elements like tree-leaves and branches invade the room  and seem to themselves form into wallpaper. The image of a window within the mosaic emulates the real windows in the next two stations. It is an innovative use of materials, in the techniques used to print on tile and the combination of subway tile and mosaic to represent depth and texture.\n\nAt the Seneca Avenue and Forest Avenue stations, the imagery printed and hand-painted on glass, is of clothes hanging on clotheslines. Lovingly rendered, the clothing speaks to residents and domesticity, bringing a human scale to an otherwise everyday subway passage. Natural elements and branches and trees can be seen through the semi-translucent glass, echoing the imagery found within the Fresh Pond station mosaic mural. Overall, the work seeks to inspire an ethereal and dreamy atmosphere that evokes memories of the past and of a dreamed home.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/dom-variations' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fulton Center<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Sky Reflector-Net<\/h3><p style='margin: 0; font-size: 1em;'>by James Carpenter Design Associates, Grimshaw Architects, and Arup<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2014<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Perforated aluminum panels and stainless steel cable<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Sky Reflector-Net is an integrated artwork by James Carpenter Design Associates, Grimshaw Architects and ARUP, designed specifically for the Fulton Center. The monumental sculpture embraces light and air, creating a distinctive focal point within Lower Manhattans urban fabric.\n\nSuspended within the atrium's conical form, Sky Reflector-Net is composed of 112 tensioned cables, 224 high-strength rods and nearly 10,000 stainless steel components. Attached to the soaring cable-net are 952 perforated optical aluminum panels that distribute year-round daylight and bring the sky down into the lower levels of the Center. The artwork combines beauty and function, reduces energy consumption by 30 percent and powerfully connects the 300,000 daily transit users with a sense of daylight that will be constantly changing.\n\nAccording to Carpenter, The artwork merges the human and social activity of the Fulton Center with a transcendent experience of New York Citys extraordinary skies, subtly connecting daily transit users passage through the citys subterranean network with the daily and seasonal rhythms of the sky.\n\nVisible from the corner of Broadway and Fulton Street, Sky Reflector-Net acts as a primary defining element for the Fulton Center the powerful influence of natural light on our concept of the time of day, on the changes in the seasons, and the passing of years. It also is a key element in the creation of a renewed sense of place for Lower Manhattan.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/sky-reflector-net' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fulton St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Marine Grill Murals, c. 1913 for the McAlpin Hotel<\/h3><p style='margin: 0; font-size: 1em;'>by Frederick Dana Marsh<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glazed terracotta murals and painted cast iron gates<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the opening of the twentieth century, numerous lavish hotels were built in New York to respond to a prosperous new class of business travelers and tourists.  The McAlpin was one of these; located at 34th Street and Broadway, it set a new standard of luxury, becoming one of the places to see and be seen.  In 1912 or 1913, artist Frederick Dana Marsh created a series of twenty terra cotta murals for its walls, all with maritime themes in celebration of the importance of New York as a seaport.  \n\nStaten Islands Atlantic Terra Cotta Company fabricated the murals.  Converting Marshs drawings to clay was a complex process that required enlarging the original art, creating a complete version in clay, and then cutting this apart to create a plaster mold for each piece, so that multiple copies of each mural could be made.  Each piece was then glazed and fired a number of times, resulting in a much finer and more nuanced work than is usually the case with decorative terra cotta.  \n\nMarsh enjoyed a successful career creating mural art, beginning with his 1890s training at the Art Institute of Chicago, which coincided with the creation of murals at the citys gargantuan 1893 Columbian Exposition, where he worked as an assistant to many of the nations most prominent mural artists.  After study in Paris, he returned to New York where he was offered several high-profile public and private commissions, including the murals at the McAlpin, which made his reputation.\n\nBut times and tastes change, and the hotel and the murals found themselves no longer in vogue  hence the conversion of the hotel into cooperative apartments and removal of the murals to storage, where they remained for  a decade, under the guardianship of the Landmarks Preservation Commission.  In 2000, six of the murals were reinstalled, under the auspices of Arts for Transit.  Also rescued from the Marine Grill was its famed ironwork entrance gate, which has been installed in the station complex to be both decorative and functional.  All of this blends perfectly, both aesthetically and philosophically, with the terra cotta murals installed elsewhere in the system by the original builders of the subway.\nThe rebuilding of the station, as part of the Fulton Street Transit Center, is underway.  The reconfiguration of the A C mezzanine requires the murals deinstallation, restoration and relocation to the new Williams Street entrance to the A C and 2 3.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/marine-grill-murals' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Fulton St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Astral Grating<\/h3><p style='margin: 0; font-size: 1em;'>by Nancy Holt<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1987<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Wrought iron,  light elements<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Nancy Holt's steel ceiling sculpture incorporating lighting at the Fulton Street and Broadway/Nassau subway station, is an example of Arts for Transit's early efforts to have the artist work closely with the architect of the station, Lee Harris Pomeroy, to integrate the artwork with the architecture.    \n\nAn environmental artist, Holt creates art by giving physical form to universal cycles of the sun, moon, and stars.  Previous work concentrating on the heavens has included her Sun Tunnels (Great Basin Desert, Utah, 1973-76), a site-specific work with four tunnels aligned to the rising and setting of the sun on the summer and winter solstices.  In the upper half of each tunnel are holes in the configuration of a constellation, the holes differing in diameter according to the magnitude of the stars they represent.  The sun, also a star, shines through the holes casting ellipses and circles of light on the bottom of the tunnels during the day.  Holts Dark Star Park (Rosslyn,  Arlington, Virginia, 1979-1984) is an urban renewal project consisting of pipes, tunnels, circular pools and spheres that the artist thinks of as fallen stars.\n\nIn Astral Grating, Holt has surrounded lights with graduated circular rings making domed openings in a dropped steel grate ceiling.  \"The rings and light fixtures in this ceiling light sculpture are in the configuration of the stars in five constellations: Aries, Auriga, Canis Major, Cygnus and Piscus Austrinus,\" says Holt.  The number of lights in a cluster and the diameter of the domed openings vary in size according to the brightness of the stars represented.   The heavens have thus been brought underground.\n\nAs part of the new Fulton Street Transit Center, plans are for Astral Grating to be reinstalled into the reconfigured passageways.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/astral-grating' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Gates Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Dream Train<\/h3><p style='margin: 0; font-size: 1em;'>by Chris Wade Robinson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Dream Train at the Gates Avenue Station in Brooklyn, Chris Wade Robinson pays homage to the spirit of the subway by intertwining organic and mechanical elements into a symphony of daily rhythm.  Sixteen panels of faceted glass murals narrate the daily moments of citizens interacting with the motions of trains in the urban setting.  As Robinson observes, A simple subway ride is a cultural exploration, a cross-section of a city as it moves from past to present and onto tomorrow.  All races, creeds, and colors interconnect on a common path to an endless variety of destinations. Each rider enriches by daily discoveries of new faces, places, and things,  Each individual work presented in this series is part of a larger whole, strung together, as it were, like the links in a chain or, more appropriately, the cars of a train. They are vignettes made of memory and experience, an ode to a lifetime spent riding in and dreaming on the train, as it speeds through the darkness and into the light.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/dream-train' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Army Plaza<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Wings for the IRT: The Irresistible Romance of Travel<\/h3><p style='margin: 0; font-size: 1em;'>by Jane Greengold<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1995<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tile,  Bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Twenty-two cast bronze sculptural chairs surprise and delight those who use or visit the Pleasantville Station on the Metro North commuter rail line.  The artists Kane Chanh Do and Jane Greengold, who created Almost Home, explain:\n\nIn this suburb of New York City, we have re-created, in bronze, chairs likely to be found in the homes of the commuters who use the station, bringing some of the comforts of home out to meet the riders, making the station almost like home, and reminding riders that they, too, are almost home.  Because the chairs look so life-like, so much like wood and upholstery fabric, they create a humorous, trompe loeil effect.\n\nTo complete the domestic setting, nearby is a bronze replica of a copy of Readers Digest; for most of its history the magazine was published in Pleasantville.\n\nThe artists explain that Almost Homes components were cast from six different original chairs, selected to represent different types of seating that reflect the variety of domestic dcor.  They are arranged in various clusters throughout the interior and exterior of the station overpass and waiting area.   And, for good measure, two of them are child-size.  \n\nThe process for making the chairs was intricate and painstaking.  They were cast from actual furniture, some of it antique, by using a special molding wax, with great care taken not to damage or mar the originals.  Then the castings were finished by hand to assure that each was a perfect replica.  Finally, each was given a custom finish and patination to assure that each echoes its real prototype in color as well as form.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/wings-for-the-irt' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>V-Beam<\/h3><p style='margin: 0; font-size: 1em;'>by Christopher Sproat<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Lighting elements, Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>V-Beam is both a functional structure and an aesthetic statement.  In the piece, artist Christopher Sproat has combined standard utilitarian transportation hardware  signage, air circulation, and safety equipment  and his own artistic skill and imagination to integrate sculpture into the transit environment.  The artwork takes the form of a large V, which Sproat judged to be the most practical shape in terms of access and stability, and is equipped with extruded aluminum panels and light-emitting diodes to carry out its functions.   Rather than make an artistic or decorative statement and add it to the station so that the viewer knows  this is art, I chose to make the entire space exuberant and unique, the artist says.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/v-beam' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Fast Track and Speedwheels<\/h3><p style='margin: 0; font-size: 1em;'>by Dan Sinclair<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel, copper and brass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Dan Sinclairs Fast Track and Speedwheels are exuberant assemblages of metal parts including wavy aluminum sheets, steel wheels, brass disks, and copper springs and wires.  They are meant to look strangely at home at the ends of the long underground passage at Grand Central, to seem to have grown on the site,  observed the March 25, 1991, New Yorker.  Curious riders are invited to make associations and to read varied meanings into the metal collages.  Among other things, they might suggest antiquated machinery, old photograph records, or birds in flight.  I want my sculpture to make people think of the power of the engines that drive the trains, the speed and efficiency of them . . . the sculptures also reflect the architectural elements of Times Square and the Art Deco glamour of Radio City Music Hall, says the artist.  Or as the writer of the New Yorker piece observed, They remind me of what a hankie would look like if you fluttered it out of a subway-car window.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/fast-track-speedwheels' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>I dreamed a world and called it Love<\/h3><p style='margin: 0; font-size: 1em;'>by Jim Hodges<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mirrored glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Jim Hodges' mirrored-glass artwork \"I dreamed a world and called it Love\" is nestled above the busiest entrance at Grand Central-42 St. Reflections of riders are a constant but ever-changing element of this public installation. No two visits will ever be the same.\n\nThe expansive work is located near the 42 Street entrance on the landing and mezzanine levels of the stairs and escalator that connect Grand Central Terminal with the subway station. It's composed of over 5,000 pieces of glass in more than 70 different colors. The composition inverts the commuters visual experience of descending underground. The progression begins with an upper landing rendered in sparkling deep blues that reference the celestial ceiling of Grand Central Terminals Main Concourse and contrast the pale stone architecture of the terminal. It then bursts into a kaleidoscope of color on the lower mezzanine, dazzling against the backdrop of black granite in the renovated subway entrance.\n\nCamouflage serves as a representation of nature. The artwork's organic patterning contains a sense of life. Shapes appear fluid and imbue the surface with a swirling visual dynamism that mimics the pulsating energy of the station itself.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/
