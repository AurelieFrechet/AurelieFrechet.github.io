ght shifts throughout the day.\n\nFabricated by Glasmalerei Peters Studios, \"Radiant Memories\" is the largest MTA Arts &amp; Design installation on Long Island Rail Road, consisting of 33 laminated glass panels within the enclosure that connects the new Brooklyn-bound platform with the JFK AirTrain, central LIRR passage, and a portal bridge at the west end of the platform. The installation brings a fresh aesthetic to the station, and provides an immediate wayfinding signal to Brooklyn-bound commuters as they navigate their transfers.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/radiant-memories' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Jamaica Ctr-Parsons/Archer<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Jamaica Center Station Riders, Blue<\/h3><p style='margin: 0; font-size: 1em;'>by Sam Gilliam<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum - painted<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Sam Gilliams Jamaica Center Station Riders, Blue at the Archer Avenue subway station in Queens is composed of two elements: a large ellipse and an armature to which the ellipse is attached, constructed of aluminum plate with deep welds. \n\nIn the artists words, the work is complex in its simplicity:\n\n It calls to mind: movement, circuits, speed, technology and passengership. The fact that this is a very modern sculpture places it in contemporary life as well as the future  The colors used in the piece  refer to colors of the respective subway lines. The predominant use of blue provides one with a visual solid in a transitional area that is near subterranean.\n\nSam Gilliam is referred to as a third-generation Washington Color School artist.  During this period Gilliams works became more sculptural or theatrical, where his work was work was interactive with space.  Gilliam literally took the canvas off the frame and onto the wall and used the draped canvas as painting in space.\n\nThe color-filled draped canvases led directly to Gilliams public work.  Gilliam sculpted Jamaica Center Station Riders, Blue continued to take color and have it interact with wall, but with aluminum as the medium, rather than canvas.\n\nGilliam is the subject of a full career retrospective at the Corcoran Gallery of Art in Washington, DC which is traveling nation-wide from 2005-2007.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/jamaica-center-station-riders-blue' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Jay St-MetroTech<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Departures and Arrivals<\/h3><p style='margin: 0; font-size: 1em;'>by Ben Snead<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The intricate play of nature is the theme of Ben Snead's mosaic and tile artwork, which fills the south mezzanine with bold color and intricate patterns along a specially designed 103 foot-long curved wall. The work exhibits the artist's interest in natural species and ways of arranging them in systems and patterns that highlight the connections and relationships between dissimilar species.\n\nThe artwork - created in glass mosaic based on Snead's original paintings - features species that have migrated to Brooklyn as well as one species that is departing. He arranges the species in layers that can be seen from left to right: European starling (originally from England), a house sparrow (Europe), Red Lion fish (Indian Ocean), Monk parrot (South America) and Koi (Japan). The Tiger Beetle is represented on a tile background; a local species that is in decline. The result is a bold and graphic set of images that intrigue and delight passersby during their own departures and arrivals.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/departures-and-arrivals' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Junius St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Paroles Vagabondes/Wisdom Along the Way<\/h3><p style='margin: 0; font-size: 1em;'>by Batrice Lebreton<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>hrough Wisdom Along the Way, Beatrice Lebreton acknowledges and mirrors the rich cultural heritage of the neighborhood, which is home to many Caribbean (Jamaica, Guyana, Haiti, Barbados, Puerto Rico) and African American communities. People arriving in New York to start new lives, bring their language and culture with them, contributing to New Yorks mosaic of cultures. The sounds of voices with different accents and dialects have their own rhythms, creating a kind of poetry in motion. To represent the unique cultural fingerprints, Lebreton selected proverbs from the various native languages to provide a sense of identity and connection. The sayings reflect peoples origins and also possess commonalities to all. The proverbs are paired with illustrations and create a playful interaction similar to reading a storybook.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/wisdom-along-way' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Kings Hwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>We are each others<\/h3><p style='margin: 0; font-size: 1em;'>by Julien Gardair<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Brooklyn-based artist Julien Gardair created We are each others for the Kings Highway and 18th Avenue Stations. The artwork depicts figural sculptures with seating elements and whimsical surface design on windscreen panels. Figures from local history as well as present-day residents were the inspiration for the stainless steel sculptures. The artist refers to the early days of the area such as the arrival of European settlers and the foundation of the Culver train line at the turn of the 20th century bringing an expansion of residents in South Brooklyn. This series of joyful sculptures also captures themes of family life and resourcefulness in the neighborhood. For the windscreen panels, the artist utilized a single design to create multiple unique compositions arranged in different configurations. The positive and negative shapes of the design mirror each other from across the platform at each station. Gardair created all of the artwork with a no-waste design framework which relates to the future of the neighborhood and the environmental impact of all of New York City. Passengers will travel through time and imagination on their commute when experiencing Julien Gardairs We are each others artwork at these two Culver Line Stations.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/we-are-each-others' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Kings Hwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Kings Highway Hieroglyphs<\/h3><p style='margin: 0; font-size: 1em;'>by Rhoda Andors<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1987<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain Enamel Murals on Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artist discusses her work:  If public art is elegantly and permanently crafted, it will delight audiences of the present and the future, in the way the wall paintings of ancient civilizations delight us today, thousands of years after their creation   Like the ancient pyramids, the subway is a great monument, with underground caverns, and like them, decorated with art.  It is no accident, then, that the style of these murals is hieroglyphs. I wanted the cool dignity, the symbolism full of messages, the cordial sense of humanity in the figures that are found in the Valley of the Kings   Perhaps some future archaeologist will dig through the layers of Brooklyn, discovering who knows what relics of our civilization, and find these murals, for after all they are forged in enamel, an art form as permanent and enduring as any.  And perhaps he or she will be able to glimpse in them what daily life was like here, in 1987.  I hope so.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/Kings-Highway-Hieroglyphs' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Kingsbridge Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Urban Motif<\/h3><p style='margin: 0; font-size: 1em;'>by Mario M. Muller<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Urban Motif, Mario M. Muller's glass art work panels at Kingsbridge Road, reflect the diversity and vibrancy of the surrounding neighborhood as seen in the groups of people who crowd each panel. There are four three-panel works that reflect the passage of time in silhouettes and shadows, conveying the humanity and individuality of the people we travel with each day. The layers of glass are laminated and an iridescent quality is achieved as the viewer moves past the artworks.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/urban-motif' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Knickerbocker Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Digs<\/h3><p style='margin: 0; font-size: 1em;'>by Cal Lane<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Knickerbocker Avenue subway station on the M line, artist Cal Lane created The Digs, a series of steel sculptural panels that adorn the elevated station platforms with intricate lace-like pattern in the form of steel shovels.\n\nThe shovels are arranged in a pattern that is reminiscent of architectural arch often seen in the stations Bushwick neighborhood. Lane was drawn to the image of the shovel for its contrasting relationship between the functional shape of a utilitarian object and the elegance of a classic arch. Each of the 28 panels was hand carved by Lane with intricate detail that merged two specific architectural ornaments found on surrounding buildings to create a new pattern, one that evokes both the past and the present.\n\nAccording to Lane, The imagery on the Knickerbocker panels comes from both a history of the local architecture and a history of my own work practice. I have been working with the shovel image for a while. I appreciate the shovel as a humble, practical object that has an elegant form like a gothic arch. Inverting the spade shape and repeating it made a gothic window tracery creating a kind of sacred space. The shape to me subtly connects class, religion, labor and luxury. The pattern in the shovel shape was taken from the local architecture, patterns that were repeated in the nearby brownstones of Bushwick, Brookllyn.\n\nCal Lane, a trained welder prior to becoming an artist, transforms industrial objects into improbably delicate contemporary works of sculpture. Using a plasma cutter or an oxy-acetylene torch, she carves intricate decorative patterns into such industrial cast-offs as I-beams, oil drums, wheelbarrows, shovels, and dumpsters. Her work juxtaposes the domestic with the industrial, marrying functional objects often associated with blue-collar and masculine environments with patterns commonly used in textiles, such as lace, veils or tapestry. These utilitarian objects are thus incised with light and air, and transformed from their conventional past to become beautiful objects.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-digs' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Kosciuszko St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Euphorbias<\/h3><p style='margin: 0; font-size: 1em;'>by Ronald Calloway<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Ron Calloways Euphorbias, the artist used the imagery of plants as a metaphor for life and growth in the communities that surround the elevated Kosciuszko Street station. The work literally feels as if energy is moving from the center of the exquisitely beautiful images, radiating out to the tips of the forms.  The artwork consists of sixteen unique, faceted glass panels.  Brightly colored plants, some of which resemble the sun and its rays, bloom on the platform.  Ron Calloways artistic creativity started at a very young age when he designed costumes, organized and directed parades for neighborhood children.  As he matured, so did his skills and enthusiasm for the arts, and soon he was writing plays and drawing the images he saw within his minds eye.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/euphorbias' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Larchmont<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Four Seasons<\/h3><p style='margin: 0; font-size: 1em;'>by Joy Taylor<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Four Seasons shows the passage of the seasons of the year in suburban Larchmont, through a study of local plant forms.  In the words of Joy Taylor, the artist, Leaves are so commonplace in nature that we rarely consider them worthy of study. Yet when looked at closely they reveal themselves as marvels of efficiency and beauty.  In a train station, time often means minutes to hurry, or to wait through.  But this mural allows the traveler an opportunity for a different view. Like a time line, this mosaic reveals nature as a vehicle of change. Combining nature and time, I encourage the viewer to examine such changes, and to appreciate the precious and fleeting quality of our world.  The commuter may take a walk into April, or recall November, even as she hurries to an appointment, or as he heads home from work.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-four-seasons' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Lexington Av/53rd St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Passing Through<\/h3><p style='margin: 0; font-size: 1em;'>by Al Held<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Passing Through is one of Al Held's last great public works and one of the most vital and provocative.  It is enormous, wildly colorful, and transfixing.  here Held set out to depict nothing less than the universe, conceived a a geometric abstraction, with precise multihued shapes afloat in space, dizzily defying gravity.  \u000bIn the 1960s, Held turned from abstract expressionism to tightly controlled, geometric pieces, with two-dimensional figures that seem weightlessly suspended on the canvass or even appearing to burst forth from it.  The earliest works of this type were in black and white, but later Held became a master of saturated, mannerist color.  At the same time, his works became larger and larger.  Passing Though is an excellent example of his mature style.\u000bHeld was a polymath, curious about everything and how it works, especially at the level of theoretical physics.  he was particularly fascinated by chaos theory, cosmic strings, black holes, and all other arcane descriptions of the cosmos and explanations of how it works.  In his art, he attempted to represent these concepts in a way that suggests both their complexity and beauty --\"images that we believe in but that are beyond our senses and that we can never experience directly.\"  In Passing Through he asks us to leave our everyday concerns and think about these imponderables.\u000bBut there is also a more down-to-earth subject here-building and buildings --architectural forms and how they are conceived and constructed, how they evolve.  Held's imagery powerfully evokes sometimes mimics, the forms and styles of the Midtown skyscrapers overhead.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/passing-through' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Lexington Av/59 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Blooming<\/h3><p style='margin: 0; font-size: 1em;'>by Elizabeth Murray<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Riders switching subway trains at 59th Street and Lexington Avenue may find themselves suddenly surrounded by an exuberant burst of bright colors and unexpected shapes  Elizabeth Murrays Blooming, one of the most ambitious works of art in the MTA system, transforms a drab utilitarian space into a seemingly magical environment.  The floor-to-ceiling ceramic walls literally escape the four corners of the area to wrap around corners, sneak down steps, and ooze through doorways.  \n\nBlooming takes its title from Bloomingdales, the famous department store just upstairs.  The artist has called the subway a dreamy underworld, a place that many riders almost sleepwalk through.  If so, Blooming is a kind of wakeup call.  All of a sudden even the most somnambulant person is confronted with startling and vivid images  giant red womens shoes with whiplash laces, enormous pink tree trunks with writhing shoots and branches, and huge yellow mugs filled to the brim with purple coffee.  \n\n After the blooming tree, says Murray, I added the stepping shoes and steaming coffee cups, part of the ritual of every morning or evening subway trip.  According to the artist, the images stimulate thoughts about passage, as does the poetry.  Here she is referring to William Butler Yeatss line In dreams begin responsibility, which is incorporated into the mural, as well as Gwendolyn Brookss Conduct your blooming in the noise and whip of the whirlwind.\n\nMurray says that she intended Blooming to serve as a catalyst that provokes the imagination and make the passage brighter, more positive.  Here the artist is following directly in the footsteps of the subways original decorative designers, Heins and La Farge, proponents of the City Beautiful movement, who, over a century ago, expressly set out to create art to bring out the best in human nature.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/blooming' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Lexington Av/63 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Elevated<\/h3><p style='margin: 0; font-size: 1em;'>by Jean Shin<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass, glass mosaic, and ceramic tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Jean Shin used archival photographs of the 2nd and 3rd Avenue Elevated train to create compositions in ceramic tile, glass mosaic, and laminated glass. The imagery is manipulated and re-configured with each station level having its own focus, palette and material. As one enters and descends the 3rd Avenue escalator, the view is filled with ceramic tile depicting construction beams and the cranes that dismantled the El in the 1940s. At the mezzanine, a mosaic reveals the sky where the train had previously been present, and people from the era of this neighborhood transformation. The platform level features semi-transparent and reflective glass depicting vintage scenes of the neighborhood, enabling contemporary viewers to see themselves in the cityscape of the past.\n\nJean Shin is a New York-based artist who creates elaborate sculptures and site-specific installations using accumulated cast-off materials. Her work has been widely exhibited in museums and cultural institutions nationally and abroad. Shin has been commissioned by the US General Services Administration and New York Citys Percent for Art program among others. Born in Seoul, South Korea and raised in the United States, Shin attended the Skowhegan School of Painting and Sculpture in Maine and Pratt Institute in Brooklyn.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/elevated' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Livonia Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Seasons<\/h3><p style='margin: 0; font-size: 1em;'>by Philemona Williamson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Fused Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Focusing on community activities and family-oriented themes, artist Philemona Williamson brings cheerful flowers, autumn pumpkins, snowflakes, and the cool water of swimming pools to the Livonia Avenue station through the artwork, Seasons. The 18 colorful, painterly glass works highlight shared experiences of the changing seasons. Williamson strove to capture expressions of timelessness and bring light and peace to the station environment, inspiring riders' thoughts and memories of places they have been and the joyful start of each new day.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/seasons' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Lorimer St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Personal Choice #5<\/h3><p style='margin: 0; font-size: 1em;'>by Chlo Bass<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic;<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>N/A<\/p><\/div><div style='text-align: center;'><a href='NA' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Lorimer St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Roundlet Series<\/h3><p style='margin: 0; font-size: 1em;'>by Annette Davidek<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Annette Davideks murals at Lorimer Street in Brooklyn illustrate the fractured and fragmented language of natures poetry.  Roundlet Series inspires the daily passerby with the countless possibilities of life and invites free interpretation.  At times, the murals recall blossoming flowers, twisting branches, or meandering patterns that mimic genetic elements.  If one stops for a fleeting moment as the train flies by, a kaleidoscopic effect is created.  When the artists signature style is translated into the faceted glass murals, the organic silhouettes are as elegant and captivating as the work-on-paper from which it was adapted.  Furthermore, faceted glass delivers a striking quality of translucency.  Dramatic contrast between the contour and the content becomes apparent against the background.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/roundlet-series' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mamaroneck<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Where the Sweet Waters Fall<\/h3><p style='margin: 0; font-size: 1em;'>by Kim Cridler<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2014<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel, aluminum and concrete<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Where the Sweet Waters Fall is inspired by Romanesque Revival arches seen throughout the architecture of the village of Mamaroneck including its many arched bridges. The artwork title pays homage to the name of the village since its a partial translation of the Native American word Mamaroneck meaning, Where the sweet waters fall into the sea. With its slender trunks and foliated canopy of a grove of trees, the sculptural arch balances architectural form and narrative content, providing a new focal point and meeting place at a corner of the station that overlooks a busy roadway and a tree-filled park.\n\nArtist Kim Cridler selected trees to reference life, refuge, and history. The arch speaks to the built order of humankind and alludes to strength and support. To engage visitors, Kim incorporated a stylized stream made out of stainless steel starting at the parking lot and leading to a plaza around the sculpture. The stream ends at the bottom of the stairs guiding commuters to the platform. Referencing the name of the village, this river leads through the arch, revealing a group of blue Tree Swallows hidden within the canopy along with the phrase \"where the sweet waters fall into the sea.\"\n\nThe leafy green painted metal structure is a welcoming beacon that provides community identity for those who live and travel through Mamaroneck. The artwork was fabricated by KC Fabrications.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/where-the-sweet-waters-fall' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Manhattanville Bus Depot<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Wheels on the Bus<\/h3><p style='margin: 0; font-size: 1em;'>by Tomo Mori<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass and metal<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the Manhattanville Bus Depot, Tomo Mori designed \"The Wheels on the Bus,\" which consists of 10 glass panels and a metal sculptural piece. The artist created giant wheels for the main entrance of the depot, inspired by MTA buses and the people who keep New York City moving.\n\nDetermining the most effective fabrication method was intensive; the final piece incorporates three layers of mirrors, vibrant colors, and metallic foils. The laminated glass artwork can be viewed and enjoyed both inside and outside of the facility. The metal sculpture connects with the sections of the glass to continue the design of the wheels, creating a unique interplay. The sculpture includes various finishes and careful details of bolts and nuts that are intended to evoke actual bus wheels.\n\nBuses are an important part of the Harlem community, and the depot building plays an important role in ensuring riders are well-served. The oversized wheels create a bold impact for the entrance, symbolizing movement, while the multi-colored patterns are representative of the diversity of the community. Mori created the original colorful artwork through layers of watercolor and was inspired by patterns of fabrics from various parts of the world. The multidimensional textures and colors depict emotions of people as well as connections within the community and the city.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/wheels-on-bus' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Marcy Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Space Odyssey<\/h3><p style='margin: 0; font-size: 1em;'>by Ellsworth Ausby<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the Marcy Avenue station, Ellsworth Ausby created eight triptychs, fitted in the form of windows into the stations platform windscreens, that explore the relationship of man to the universe.  In a subtle way, the brilliantly colored forms evoke the feeling of the swirling cosmos.  For this commission, the artist produced a series of drawings in the exact size of the window openings, carefully considering the component shapes and colors and the fact that the drawings would later be translated into a new and different medium, faceted glass.\n\nAccording to the artist, he is particularly attracted by the idea of traveling in infinite space, which is as a passenger on the Earth Express line, experienced through the cycle of the seasons.  In his proposal to Arts for Transit, he brought this fascination with him.  He was particularly happy that the project involved windows, he says  a new and exciting medium for me to work with, faceted glass.   These windows have allowed me to expand my understanding of the possibilities that this concept has as public art, also what and how different mediums expand the impact that a work of art has on the public.\n\nMy art has always been informed by my interest in African art and music, the African American experience, the Cubist school, and contemporary American painters, Ausby says. The connection between art and spirit, or rather how visual art becomes a voice for religious or spiritual belief, intrigues me.  It is my hope that these windows express what I feel is the spirit of New York, the hustle and bustle, the fast pace of the city.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/space-odyssey' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Massapequa<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Waiting for Toydot<\/h3><p style='margin: 0; font-size: 1em;'>by Peter Drake<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass and mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Peter Drake's father was a model train enthusiast who built villages for his HO and Lionel trains. He also maintained a collection of painted lead toy figures for his train sets, from the 1930s era in which the Massapequa station was originally constructed. Using the toys as inspiration, Drake created paintings of the figures in various poses waiting for their trains. The paintings were interpreted into a series of 17 laminated hand-painted glass windows by Peters Glass for the station's new waiting room windows and the glass above some of the stairways. These windows depict travelers engaged in private moments. The luminous colors are made through multiple layers of transparent pigment that give the artwork a glowing appearance.  \n\nTwo mosaic panels show the conductor and his trusty dog, overlooking the stairways. The largest artworks are reserved for two exterior brick walls on the platform, with detailed, hand glazed mosaics in relief for dimension. At 6 by 10 feet each, these works face north and south and also show scenes at Drake's mythic station.  \n\nThe mosaics, created by Mosaika Art &amp; Design are expressive and the innovative method of fabrication contributed a magical three-dimensionality. The south-facing mosaic can be seen from nearby Sunrise Highway. The warmly colored and richly detailed works evoke the adventure of travel and family, which refers to the artist's childhood LIRR memories of waiting for his father to return from the city each workday. A Bremen aircraft is shown flying above and refers to the former Fitzmaurice Flying Field at Massapequa Park, one town over. With all of its combined elements \"Waiting for Toydot\" provides a visual identity and deeply felt sense of place to the station. \nTwo mosaic panels show the conductor and his trusty dog, overlooking the stairways. The largest artworks are reserved for two exterior brick walls on the platform, with detailed, hand glazed mosaics in relief for dimension. At 6 X 10 feet each, these works face north and south and also show scenes at Drake's mythic station.\n\nThe mosaics, created by Mosaika Art &amp; Design are expressive and the innovative method of fabrication contributed a magical three-dimensionality. The south-facing mosaic can be seen from nearby Sunrise Highway. The warmly colored and richly detailed works evoke the adventure of travel and family, which refers to the artist's childhood LIRR memories of waiting for his father to return from the city each workday. A Bremen aircraft is shown flying above and refers to the former Fitzmaurice Flying Field at Massapequa Park, one town over. With all of its combined elements \"Waiting for Toydot\", provides a visual identity and deeply felt sense of place to the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/waiting-for-toydot' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Merillon Avenue<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Commuting Through Nature<\/h3><p style='margin: 0; font-size: 1em;'>by Cara Enteles<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Cara Enteles \"Commuting Through Nature at the Merillon Avenue station celebrates the bucolic landscape of Garden City and brings nature prominently into the station. The glass windows of the elevator towers show a mix of local wildflowers and foliage that create floral lacework, giving way to a landscape of windswept sky and the bodies of water that enliven and define Long Island. The concept of the artwork is centered on the monarch butterfly, considered by the artist to be the ultimate commuter, which makes a 3,000-mile migration, including a stop in Long Island, every September. \n\nThe butterflies appear alongside flowers and plants familiar to residents of Garden City or visitors to the Garden City Bird Sanctuary. Among them are various types of Milkweed, Asters, Queen Annes Lace, vines, and other local plant life, lovingly selected by Enteles, who is an avid gardener. The exaggerated scale of the floral vistas and butterflies allows those who encounter the artwork to become immersed in the local natural landscape. The images are activated by light that changes over the course of a day, and through the seasons of the year. \n\nEnteles paintings were translated into the 50 hand-painted, laminated glass panels located throughout the station by fabricator Glasmalerei Peters Studio. A metal decorative fence depicting Enteles kaleidoscopic pattern of butterflies is also installed at the station, via the Nassau Avenue pedestrian bridge.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/commuting-through-nature' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Merrick<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Connection Cultivating Communities<\/h3><p style='margin: 0; font-size: 1em;'>by James Gulliver Hancock<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic and handmade ceramic tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Merrick\nJAMES GULLIVER HANCOCK\nConnection Cultivating Communities, 2018\nCeramic mosaic and handmade ceramic tile\n\nJames Gulliver Hancock's artwork Connection Cultivating Communities for the station waiting room begins with the idea of the LIRR map as a tree branch extending outward, imagining each town that along the line as blossoms. The unique communities of Long Island in his whimsical, playful style documenting the small details in the artist's colorful world. The blooms depict vignettes of the station's community. Residents will recognize Long Island landmarks such as Montauk Point Lighthouse, post office, fire houses, Chatterton School, Merrick Library, Merrick Gables Spanish architecture, and LIRR Merrick station itself. The artwork combines ceramic mosaic created by Miotto Mosaic Art Studio and handmade ceramic tile by Fank Giorgini Handmade Tiles, Udu Inc.\n\nJames Gulliver Hancock is a well-travelled illustrator known for his playful illustration style. His personal project All the Buildings in New York stems from an interest in obsession and recording of places, and what began as a blog is now a multi-city book series. He has created murals for NYU Medical Center and Woolworths, and illustrations for Chipotle, The New York Times, Coca-Cola, and many others. The artist grew up in Sydney, Australia, where he splits his time with Brooklyn, New York.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/connection-cultivating-communities' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Merrick<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Narrative History of Merrick<\/h3><p style='margin: 0; font-size: 1em;'>by Alan Sonfist<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1993<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic - porcelain tiles<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From the artists proposal:  I will create a series of tiles tracing the history of Long Island, beginning in the Ice Age, through paintings of rocks and plant life. The next stage would show how the Native Americans interacted with plants and sea life, followed by the first Europeans, who settled in Long Island and established farms and a seafaring industry. Later, a tourist industry developed, as well as several advanced industries. The early history of Merrick describes developed grain farms with cows and sheep. At the same time, Bellmore was developing a fishing industry.  The railroad eventually became a bridging device to bring together the surrounding communities and contributed greatly to the development of contemporary Long Island.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/narrative-history-of-merrick-bellmore' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #6CBE45; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Metropolitan Av/Lorimer St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Signs of Life<\/h3><p style='margin: 0; font-size: 1em;'>by Jackie Chang<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic Tile, glass mosaic, Stone - absolute black granite<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Jackie Changs Signs of Life murals are enigmatic.  A rock is poised atop a pointed shape between two words, FAITH and FATE.  Other words -- MAN, KIND, IT, SELF  seem to be endangered by a wave below them.  These are meant to speak to the stations users and visitors, to give them food for thought on their way by, and to suggest perhaps that there are deeper things to ponder than getting to work on time or what to have for dinner.  Even the tenor of the implied messages is unclear:  are they optimistic or pessimistic; are they speaking of the past or perhaps the future?  This is entirely intentional.  I kept my titles brief, Chang says.  I wanted them to be challenging.  In a sense these snippets of what Chang calls urban poetry are an acknowledgment of some of the newest residents of the Greenpoint/Williamsburg neighborhood  hip young artists and writers  to whom enigma is a stock in trade.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/signs-of-life' target='_blank' style='background-color: #6CBE45; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Middletown Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Cross-Bronx Waterway<\/h3><p style='margin: 0; font-size: 1em;'>by Amanda Schachter and Alexander Levi<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Travelling between Harlem and Pelham, the Pelham line weaves over and under riverbeds of the Harlem River, Bronx River, Westchester Creek, Hutchinson River and Pelham Bay watersheds. The eight large scale stainless steel artwork panels titled Cross-Bronx Waterway, fabricated by Art Metal Industries, are representative of the journey. The gossamer-like ribbon works of steel evoke the rippling flow of the underside of the rivers surface, as might be seen from within the water. Embedded within the flowing and transparent upturned river surfaces are a variety of buoyant vessels and species--fish and egret, blue and horseshoe crabs, tires, bottles, a sailboat, rowboat, and kayaks--that characterize the Bronxs riparian heritage and transformations. Through Cross-Bronx Waterway, the artists seek to provide a view to the neighborhood below and bring surprise moments and social and cultural interactions to the people of the borough, engaged on journeys of their own.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/cross-bronx-waterway' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mineola<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bessie and Roxey<\/h3><p style='margin: 0; font-size: 1em;'>by Donald Lipski<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cast bronze; porcelain enamel plaque<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the LIRR Mineola station, a majestic 20-feet tall bronze sculpture titled Bessie and Roxey by the artist Donald Lipski playfully commemorates two separate but interconnected figures of Long Island history. Aviator Bessica (Bessie) Raiche and Roxey, the LIRR dog, are joined in a pose reminiscent of the Statue of Liberty, forever preserving their stories of courage and determination.\n\nLipski deeply researched the history of the figures and their ties to Mineola before embarking on creating the sculpture. On September 16, 1910, Raiche became the first woman in the United States accredited with piloting an airplane solo. She and her husband built the biplane she flew in their Mineola home and later started their own company in the town building aircrafts and giving flying lessons. Roxey, Raiches companion in the sculpture, became the LIRR mascot after he found his way to Garden City Station on a train in 1901. Roxey was beloved by railroad crew and passengers and held an official pass to sit wherever he chose while train hopping. On several occasions, the LIRR dog traveled with President Theodore Roosevelt in his private car to Oyster Bay and visited the Presidents home at Sagamore Hill. After years of traveling across Long Island, he passed away in 1914. Loyal commuters continue to freshen his water bowl where he lies in rest next to Sunrise Highway at Merrick Station. A plaque further detailing the lives of Bessie and Roxey is located on the station house exterior near the sculpture.\n\nStanding on a stone base, the towering duo can be seen in the station plaza and from across the platform. Lipski collaborated with Christopher Collins, modeling artist, to create the figures. Art Castings of Colorado fabricated the towering project in bronze and finished the sculpture in a patina, giving the sculpture an immediate sense of history.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bessie-and-roxey' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Morrison Av-Soundview<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Land Between Two Waters<\/h3><p style='margin: 0; font-size: 1em;'>by Maria Cristalli &amp; Marc Brown<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2010<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Forged Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Rendered in forged steel, The Land Between Two Waters consists of 14 panels in seven pairs that are integrated into the stations platform windscreens. The images evoke the nearby rivers and other elements of the landscape, both natural and constructed, associated with the history and evolution of the area.\n\nSoundview is located near the point where the Bronx River flows into the East River and was once known as the \"Land by the Two Waters\" by the native Siwanoy people. With water as a central element, the artists depict a forest of native trees (oak, tulip tree, cottonwood, mountain ash, sweet maple, sassafras, and flowering dogwood) and birds (wild pheasant, osprey, great egret, cedar waxwing, cardinal, and grey catbird). Other panels farmland and the contemporary cityscape of homes, bridges, and distant skylines. Throughout, however, the artists compel us to view ourselves in an urban environment that is not separate from but is part of the natural landscape and its evolution.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-land-between-two-waters' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mosholu Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Metromorphosis/Birth of a Station<\/h3><p style='margin: 0; font-size: 1em;'>by Corinne Grondahl<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Fused glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Evoking the original Algonquin meaning of Mosholu smooth stones, Metromorphosis/Birth of a Station at the Mosholu Parkway station uses swirling, energetic compositions to evoke the force of rivers over time, which transform rough rocks to smooth stones.\n\nArtist Corinne Grondahl created her work in fused glass, with fourteen panels built into the windscreens on each platform. The northbound side is named Metromorphosis and the southbound side Birth of a Station. The reds and blues can be seen from inside and outside of the station, providing a beacon of beauty at this centrally located station in the Bronx.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/metromorphosis-birth-of-a-station' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mother Clara Hale Bus Depot<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Mother Hale's Garden<\/h3><p style='margin: 0; font-size: 1em;'>by Shinique Smith<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic/Tile, Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Graced with exuberant brush strokes and a vibrant collage, Mother Hales Garden created by Shinique Smith is inspired by the loving and generous nature of Mother Clara Hale who, for more than 50 years, cared for children -- orphaned, sick and from broken homes -- and helped transform their lives. Totaling approximately 6,672 square feet, the monumental artwork is composed of mosaic located on the faade and laminated glass in windows of the new Mother Clara Hale Bus Depot building located on Lenox Avenue between 146th and 147th Street in Central Harlem.\n\nShinique Smith collected clothing, fabric and other cast-off materials from the community surrounding Hale House and the Mother Clara Hale Bus Depot to incorporate in her original artwork. A childs drawing of a bus stop found near Hale House influenced her deeply and became the source of inspiration for the artwork.\n\nThis (childs) drawing inspired my palette, Smith said. We are all connected by childhood dreams and memories threaded through clothing and the things we consume and discard. I have taken these unwanted bits and woven them into a garden in an attempt to embody the spirit of Mother Clara, creating beauty and grace from humble materials.\n\nSmith works in a variety of artistic media, including collage, painting, sculpture, and video. Her work is known for the vast vocabulary of collected objects that alternate with fluid calligraphic lines and movement, suggestive of qualities that resonate on a personal and social scale. The original work of Mother Hales Garden is composed of ten large_scale panels of colorful painted collage and centers on a spiritual motif of mother and child_like figures embracing in an abstracted garden. Smith worked with Mosaika Art &amp; Design to translate the original work into mosaic, using tiles uniquely made for the project to create roughness and texture on the surface, a process similar to a collage. In May 2012, Smith worked with first grade students at PS 242, Young Diplomats Magnet Academy, to draw flowers and incorporated the drawings into the art glass for the north and south windows of the Bus Depot building. The art glass is fabricated by Peters Studios.\n\nIn keeping with the new Mother Clara Bus Depot status as a certified green building, Mother Hales Garden was created by weaving discarded materials into a vibrant garden. The result is a monumental work as the artists tribute to Mother Clara Hale as well as to the people in the community.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/mother-hales-garden' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mount Vernon 10th Avenue Bridge<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>405437.9N 735033.5W<\/h3><p style='margin: 0; font-size: 1em;'>by Mark Fox<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Powder-coated aluminum fence panels<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Spanning the full west side of the 10th Avenue bridge in Mount Vernon, artwork by Mark Fox incorporates stylized, decorative text that describes the site. The title, \"405437.9N 735033.5W,\" provides the GPS coordinates for the exact center of the bridge.  \n\nComposed of 14 dynamic waterjet cut panels, fabricated by Milgo/Bufkin, and spanning approximately 550 square feet, the artwork features densely patterned words, undulating throughout the span of the bridge and evoking a train yard of crisscrossing tracks. The text is intended to be seen as an all-over pattern, and for viewers to spot singular words and phrases, or to see full sentences over time. To create the content for the text, Fox researched the history and factual information about Mount Vernon, reflected on his own experience in the city, and undertook in-depth conversation with local historians. While not necessary to the experience of the visual artwork, the text is a playful statement from the point of view of the bridge, its place in the world and time, and its relationship to the train that runs below.  \n\nThe artist writes, \"My idea for the 10th Avenue bridge in Mount Vernon was to create a work that is visually fluid and lively while engaging passersby in a game of discovery about the site of the bridge and its relationship to the city and surrounding area. The design, formed with handwritten cursive, is an original legend that includes details about Mount Vernons history and people as well as scientific fact about the viewers experience at the site. I want the legend to function as a kind of game so passersby can, quite literally, read this bridge. For Mount Vernonites who cross frequently, my hope is that they will continue to enjoy new discoveries over time.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/mark-fox-mount-vernon' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mount Vernon 14th Avenue Bridge<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Line to Line<\/h3><p style='margin: 0; font-size: 1em;'>by Frances Gallardo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Powder-coated aluminum fence panels<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by the history of Mount Vernon (nicknamed City of Homes), Frances Gallardo researched the early blueprints of the citys original planning design. The artwork, which replaces standard picket fencing on the 14th Avenue bridge parapets, is an invented map of Mount Vernon, based on the grid structure of city land plots and overlaid with personal mapping that imagines a persons daily route through the city. The artist reflects on movement, exploration, and personal routes of the citys residents and visitors, from different vantage points over time.  \n\nGallardo hand cut print-outs of vintage maps to create intricate lacelike patterns, and then combined different pieces together in a patchwork. These designs were then made into digital files which were utilized by metal fabricator Milgo/Bufkin to cut aluminum panels with a waterjet and then painted black. The panels are integrated with the standard picket fencing on both sides of the new 14th Avenue bridge. The artwork connects elements of the city and the lines of the train tracks below the bridge, creating a rhythm of visual interest that will evolve over time as viewers create their own paths through the city and sparking imagination about the evolution of the community.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/line-to-line' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mount Vernon 3rd Avenue Bridge<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Empirical Evidence<\/h3><p style='margin: 0; font-size: 1em;'>by Damien Davis<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Damien Davis artwork for the 3rd Avenue bridge in Mount Vernon, \"Empirical Evidence,\" references ancient and contemporary cultures through non-linear abstracted and stylized symbols that  like an urban landscape  constitute a whole, made up of distinctive parts. Davis artwork measures approximately 400 square feet across 11 panels, fabricated by KC Fabrications, installed on the bridges east facade.  \n\nEmpirical Evidence is made up of interwoven shapes that form a new visual lexicon and iconography of symbols from Black history and popular culture. The artworks title, \"Empirical Evidence,\" directly references the scientific use of the term: concepts and/or information received by means of observation and the documentation of patterns and behavior. This title and its meaning also allude to Davis continued artistic pursuit of unpacking the visual language of cultures both domestic and abroad, questioning how these cultures code and decode representations of Blackness and Black people.  \n\nThe artist shared, \"Ultimately, the work is about language and how powerful language can be, for both clarity and confusion. I want all the work I make to serve as a bridge. I think about language as a bridge, and symbols as language. For me, the question becomes how we take these larger complicated ideas, that can be hard to explain, break them down into simple shapes, and then allow new dynamic, complicated conversations to form around them. That is my hope for this project.  \n\n\"Empirical Evidence\" invites the public into dialogue and interaction, providing myriad cultural reference and entry points for the multifaceted Mount Vernon community. \"Mount Vernon has existed for a very long time as a site of Black excellence,\" Davis said. \"When I think about the history of Black excellence in a larger context  the ancient, the current, and the future  I see Mount Vernon as having a critical role in all of it. I see this project as a celebration of, an amalgamation of, the work we have done; the work we continue to do; and the work still needed to be done.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/empirical-evidence' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mount Vernon 6th Avenue Bridge<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>CROSSCUT<\/h3><p style='margin: 0; font-size: 1em;'>by Josu Guarionex<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Powder-coated aluminum fence panels<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"CROSSCUT\" is an interactive artwork for the 6th Avenue Bridge by Josu Guarionex that unites those passing by with the universal language of music. The artist was inspired by the history of Mount Vernon and its familiar story of changing communities to imagine an artwork that brings together many types of people in a shared experience. Fabricated by KC Fabrications, polished aluminum bars based on the train tracks running belo
