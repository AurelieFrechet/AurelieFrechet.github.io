umns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the Avenue P station, artist Jackie Battenfield reflects on Brooklyns trees. These trees provide a canopy of shade on the walk to and from the subway, shelter during an unexpected rain shower, and soften the urban geometry. Similarly, the subway and sidewalks provide the public with a path to jobs, adventures, and visits with friends. The artist chose branching trees that are found on the sidewalks and yards of the neighborhoods surrounding the Avenue P station including beech, dogwood, and maple trees. \n\nBattenfields paintings of twisting boughs, and flowering and leafing trees, are set against a pristine white sky to explore the dynamic between abstraction and figuration. Her selection of color is intentionally atypical of nature, providing a wide palette of pigments. Fabricated in laminated glass by Depp Glass and placed above the platform stairs, the bright and welcoming tree canopies unfold as subway riders enter and exit the station. The colorful trees animate the stations environment like the liveliness of nature itself.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/tree-canopy' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue U<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Edges of a South Brooklyn Sky<\/h3><p style='margin: 0; font-size: 1em;'>by Sally Gil<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Avenue U station, on the Sea Beach line, Brooklyn-based artist Sally Gil created a series of fourteen mosaics entitled Edges of a South Brooklyn Sky. Reflecting on the Gravesend neighborhood where the Avenue U station is located, Gil used her poetic style to re-interpret and re-situate recognizable places and objects found throughout the area. Each of the fourteen mosaic panels whimsically represents Gravesend, and the diverse communities living there past and present. \n\nThere are seven mosaics on each of the stations platforms, each containing a roving skyline and depicting familiar structures and things, such as Italian rainbow cookies, a quail egg, a Mexican Concha cookie, railroad tracks, and even the station house at the Avenue U subway entrance. Local architectural structures are placed close to the center line of all fourteen mosaics, because, as Gil says, the horizon line is where the business of living happens. Concurrently the myriad objects, representing the rich social texture of the multiethnic Gravesend community, float amidst the day and night skies. This is where, as Gil says, the internal life lives, all the complex and mystifying contemplations that move us. The day and night skies are reversed in form and concept across the platforms, helping to situate daily commuters in time and space, as they leave from and arrive back to the Avenue U station. \n\nSally Gil uses painting and mixed media collage to make her artworks. For the Avenue U station, her fourteen, original mixed media pieces were fabricated in glass mosaic by Mosaicos Venezianos de Mxico. Gil worked closely the mosaicists to replicate her small scale works into the fourteen large scale mosaic murals now permanently located along the platforms. As riders move through the Edges of a South Brooklyn Sky, artist Sally Gil reminds us that, every day we are making our place in the world, and the subway is the conduit that transports us. We live on a physical plane, while dwelling in our thoughts and imaginations -- the world of our own stories. Ultimately I believe, although from differing places, we all want the same things: To live peacefully, with what we need and want\".<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/edges-of-south-brooklyn-sky' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue U<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Brooklyn Transitions<\/h3><p style='margin: 0; font-size: 1em;'>by Andrea Belag<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the Avenue U station along the F line in Brooklyn, artist Andrea Belag created Brooklyn Transitions, 30 permanent glass artworks installed on the North and Southbound platforms. Brooklyn Transitions celebrates the literal and figurative movement of New Yorkers. The six unique, painted compositions emphasize motion and the blending of color in her grand and vibrant gestural abstraction. Referencing colors found throughout the neighborhood surrounding the Avenue U station, Belags palette and painted marks aim to mirror the diversity of New Yorkers in transit, as well as the movement of the human body in space. The boldness of the brushstrokes and color in the work is in counterpoint to the industrial station design, providing an energetic burst of creative expression. Andrea Belag worked closely with glass fabricator Mayer of Munich to create the hand-painted laminated glass panels that now adorn the Avenue U station. Brooklyn Transitions creates a radiant, expressive beacon for MTA riders, neighborhood residents and visitors to enjoy at the Avenue U station in South Brooklyn.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/brooklyn-transitions' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue U<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Brooklyn Seeds<\/h3><p style='margin: 0; font-size: 1em;'>by Jason Middlebrook<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass or ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Jason Middlebrook's mosaic installation, \"Brooklyn Seeds,\" is a monumentally-scaled garden of wildflowers climbing up the stair wall extending from Avenue U to the elevated train platform. Created in glass mosaic, the choice of plants is based upon local wildflowers that grow in unlikely places, through cracks in the sidewalk, alleys, and walls. Middlebrook's work explores the place where the urban and manmade intersect with the natural to survive and flourish. These flowers, often weeds, include such local specimens as spotted knapweed, burdock, golden rod, aster, milkweed and daises. Above many of the mosaic plants are airborne seed pods floating away to germinate, on a journey of their own.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/brooklyn-seeds' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue X<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>AVEX1-6(station)<\/h3><p style='margin: 0; font-size: 1em;'>by Derek Lerner<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At Avenue X station on the F line, six original and unique ink drawings in laminated glass were installed in platform windscreens to greet daily commuters and passersby, where they can be enjoyed from both up-close and from street level.\n\nCreated by Brooklyn-based Derek Lerner and fabricated by Depp Glass, the artwork plays with the idea of macro and micro scale, an essential visual language in the artists practice. Each unique drawing takes reference from the geographic location of the station as well as its cartographic relation to the citys transportation network. For example, the path the F train takes through the city and it's many stops, satellite imagery, maps, and other locations specific to the Avenue X station, were the artists starting points. The lyrical and intricately drawn AVEX1-6(station) is an allusion to mass transit as the circulatory system for our city and conveys an ever-changing, diverse and evolving metropolis. As artworks, the piercing blue and white drawings bring visual interest to the experience of this station in Gravesend, Brooklyn.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/avex1-6-station' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bay Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Neptune's Garden<\/h3><p style='margin: 0; font-size: 1em;'>by Leslie Wayne<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Leslie Wayne created Neptunes Garden for the Bay Parkway station, situated along the elevated subway route to Coney Island. In creating the artwork, artist Leslie Wayne considered the publics shared interests and concerns for the environment and surrounding bodies of water. New Yorkers perennially enjoy the ocean, whether its visiting the beaches during the summertime, watching the Coney Island Polar Bear Club take a dip in the winter, fishing, or taking in the view. Neptunes Garden is a tribute to this enjoyment, the oceans beauty and also, a reminder of its fragility. For the fabrication of this laminated glass artwork, Wayne worked with Derix Glasstudios to incorporate various techniques in creating the colorful coral shapes and hand painting was applied to various layers to create depth within each glass panel. Colorful, organic forms characterize coral in the sea, and the blue and green shapes appear as floating seaweed and ferns. Similar to Leslie Waynes studio paintings, in which layers of oil paint are built up and then pushed and manipulated into ribbons and crenelated forms, the layers of glass panels create texture and a fantasy-like panorama of the sea floor in all its splendor.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/neptunes-garden' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bay Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>People's Instinctive Travels: Homage to the Tribe<\/h3><p style='margin: 0; font-size: 1em;'>by Eamon Ore-Giron<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Eamon Ore-Giron worked with fabricator Mosaicos Venezianos de Mxico to translate six original oil paintings into 24 glass mosaic panels that adorn the northbound and southbound platforms at the Bay Pkwy station in Brooklyn. Ore-Giron visualizes the world as abstract forms and shapes, and envisions the interaction and interplay of these shapes as a reflection of societal dynamics. This exchange between forms and his use of geometries symbolizes the ways in which people of different communities  such as those surrounding the Bay Pkwy station  negotiate their relationships with each other and new places, a process of reinvention and creation.  \n\nThe 12 mosaic panels on each platform reference the corresponding journey. As commuters travel southbound towards Coney Island, Ore-Girons designs reference the natural world, with fluid arcs and warm colors evoking the feelings one might have when going to the beach. The northbound platform mosaics mimic the movement of gears and the mechanics of the human-made world, conjuring feelings of New Yorks ecstatic urban environment.  \n\n\"Peoples Instinctive Travels: Homage to the Tribe\" originates from Ore-Girons \"certain nostalgia for global modernism,\" wherein \"public works meant to create a kind of civic mindedness and unity.\" His dynamic visual language references this unity, combined with the timelessness of indigenous and craft traditions. It is Ore-Girons hope that these mosaics will offer subway riders a space to see the world anew through the shapes, forms, colors, and movements of these artworks.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/peoples-instinctive-travels' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bay Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Tree of Life<\/h3><p style='margin: 0; font-size: 1em;'>by Xin Song<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Located in the mezzanine window at the Bay Parkway Station, Tree of Life bridges the art of contemporary photo collage and traditional Chinese paper cut to evoke the community that surrounds the Bay Parkway Station, in a masterwork of precision and grace.\n\nXin Song began by photographing the busy street scene below the elevated station. Using traditional paper cutting techniques, she transformed the colorful imagery from her photos into an intricate pattern, creating a symmetrical and vibrant flowering tree. This unique work is laminated between thick panes of glass, and can be viewed from two sides. From the outside of the window, a black silhouette appears, creating a graphic filigree reminiscent of Brooklyns historic iron work. The interior view, which serves as the focal point upon entering the station mezzanine, is a colorful collage of the contemporary life in the neighborhood. For Song, the subway itself, the surrounding neighborhoods and peoples daily movements, are the threads that connect the diverse community.\n\nThe complex interplay of Songs cut paper designs with the color, forms and figures meticulously cut out from the photographs offer riders a visual record to continuously rediscover their surroundings. The pattern and techniques in Tree of Life will speak to all, including the many Asian-American families who have transformed the community in recent years.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/tree-of-life' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bay Ridge Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Strata<\/h3><p style='margin: 0; font-size: 1em;'>by Katy Fischer<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic and hand-glazed ceramic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Katy Fischer creates abstract shapes to convey an expansive sense of time. Strata, references local history using imagined artifacts inspired by objects that could have been unearthed during the Bay Ridge Av stations excavation in the early 20th century. The hand-glazed ceramic forms evoke items such as bone fish hooks used by the Lenape, Delft pottery shards of early Dutch settlers, and Colonial era tools and shoe buckles. Tiffany vases and railroad spikes mark the transition from farmland to residential community with the arrival of the subway. To aid in wayfinding, the contrasting background colors refer to the cyclical rhythms of the daily commute.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/strata' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bay Shore<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bay Shore Icons<\/h3><p style='margin: 0; font-size: 1em;'>by Brit Bunkley<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1992<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cast concrete - Jesmonite castings<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The disks in Brit Bunkleys architectural fantasy Bay Shore Icons illustrate an oblique abstraction of clocks and calendars; the digits found in this artwork are primarily mirror images of numbers.  To highlight the advantages of public transportation, the artist created a cast stone frieze portraying train cars in a traffic jam.  Since I thought the architecture of the waiting areas looked somewhat like a Prairie Style Doric Temple, I designed the extended lintel as a Prairie Style window-like structure (which also mimics the LIRR train windows), said Bunkley in his artists statement for the project.  The images within it are a sort of system of icons that refer to transportation and aspects of Bay Shore and Fire Island. They include a mirror image pleasure boat, a beach umbrella/arrow with egg (a reference to the egg and dart molding), and a Fire Island lighthouse as a chess piece.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bay-shore-icons' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bayside<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bayside Story<\/h3><p style='margin: 0; font-size: 1em;'>by Ed McGowin<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Ed McGowin, commenting on his Bayside Story, stated, Community history can so easily be lost or forgotten.  I wanted the work to give the public sense of pride about Baysides noble past.  I consulted with the Bayside Historical Society and the community to choose significant local events and people, and I worked in bronze to reinforce a sense of the towns permanency.\n\nBayside was originally the home of the Native American Matinecock people, who were later largely replaced by the English.  In the late 1800s, the wealthy of the Gilded Age built estates there.  Then in the early twentieth century, before the center of the movie industry moved to Hollywood, it was the home of some of films most illustrious celebrities, the likes of Barrymore and Swanson.  \n\nEd McGowin has designed and executed numerous outdoor commissions across the United States.  A main concern in my public sculpture is that the public find the sculpture accessible conceptually as well as visually and the work of art invites speculation about the subject matter, he says.  The Bayside project offered an ideal opportunity for me to create a narrative work of art that used the history of the area as a point of departure for the images.  In this sculpture blending the narrative, visual, historical, and technical elements have produced a permanent work of art that I feel contributes to the community and will be a landmark for many years to come. \n\nIndians paddling a canoe are given a central position in Bayside Story.  Around them are shown an early settlers homestead, a soldier from the American Revolution, a farm vista, and a representation of Fort Totten, a stronghold built during the Civil War.  A train locomotive prominently appears as well, noting the importance of the Long Island Rail Road to the area.  Finally, boxer Gentleman Jim Corbett represents local heroes, and other sporting events are included as well, with a yacht for sail races and a checkered flag.  \n\nIn addition, Bayside Story features spiral friezes that wrap around the stations supporting columns, bearing animal and floral motifs to call attention to the natural glories of the area.  And a modern train makes the point that the railroad remains an important part of the communitys way of life.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bayside-story' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 105 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Vast<\/h3><p style='margin: 0; font-size: 1em;'>by Callie Hirsch<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the Beach 105 Street station, Callie Hirsch created fantastical aquatic creatures set against rich blue and green backgrounds of water. She worked with fabricator Erksin Mitchell, who interpreted her artwork into three groupings of faceted glass panels. Each is a striking portrayal of organic ocean forms made radiant by the strong light that reflects off the nearby ocean.\n\nHirsch, inspired by childhood experiences, explores the universe beneath the seas through her artwork. As a child, she was fascinated by the family fish tank filled with creatures taken from the ocean. As a teenager, her interest was heightened when she began sailing and scuba diving. The variety and vibrancy of life beneath the surface continues to be a major interest to her.\n\nWith a love for the Rockaway landscape, Hirsch says the ocean is one of the most desirable places on earth. Through Vast, she hopes to encourage viewers to acknowledge and respect the beauty of the sea and consider their own participation in the power and wholeness of the natural world.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/vast' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 25 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Past/Present/Future<\/h3><p style='margin: 0; font-size: 1em;'>by Mauricio Lopez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Through Past/Present/Future, Mauricio Lopez distills his perception of the Rockaways landscape with its streets and buildings that are framed by the continuous change of colors and textures of open sky, ocean, and bay.\n\nPast and Present are depicted through a variation of light and seasonal colors and abstract shapes of the landscape. Future is reflected by new developments and the environment, reflected through different levels of transparency in the glass. The various layers present both a timeline and an organic portrayal of the community.\n\nIn creating the artwork, Mauricio was inspired by the powerful natural setting of the Rockaways that has provided life for centuries and attracted many to move to the area in the last 150 years. As people from Rockaway may say, Once you get sand in your shoes, youll come back. Lopezs artwork honors those who have lived and live in the Rockaway and their tenacity and commitment to their community.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/past-present-future' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 36 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Convergence 1&amp;2<\/h3><p style='margin: 0; font-size: 1em;'>by George Bates<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass blocks<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A dominant theme in George Bates work is convergence and how nature, objects, and people meet and form a greater whole. If you view only the individual components of the whole you may fail to see the larger ideas and systems to which they are connected. At B.36th Street, he designed a lyrical composition with a bold, yet playful spirit, that expresses his feelings about the Rockaways. Created in glass block in the station stair landings, the glass brings in light and brightens the station. The design on the south bound side, which receives the strongest light, features a spiral formed of peoples heads, rendered in deep blue and heavy line. These are profiles that overlap one another, building up and snowballing into a large element, a community. This main section is accented by bursts and waves of color, pops of yellow among strikes of blue and occasional reds. Different elements were designed to reveal themselves at closer viewing. From afar the works reads as one unified design.\n\nThe northbound side of the station also has a large circular form; here it is bands of waving color set among abstracted and small scale geometric patterns. In the rhythm and flavor of the work, Bates shows his expertise as an artist who is best known for a vivid and animated style. Here he distills the essence of the beach side community that surrounds Beach 36 Street  with a spirited joyous rendition that achieves its musical like title, with its waves and crescendos of color, pattern and form.\n\nThe art will resonate over time with riders making their daily commute to and from the station. In addition, the strong ocean light will project through the thick glass and the bands of color, creating colorful shadows that change as the sun passes overhead. At night the glass block artwork will appear to glow from within due to the stations mezzanine interior light.\n\nBates is familiar with the neighborhood and the state of mind found in New York Citys beachfront string of neighborhoods. An avid surfer, he has been a regular visitor for over twenty years, forming bonds with locals and the landscape, in which he is pleased to have a hand, in his permanent artwork at the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/symphonic-convergence-1-2' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 44 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Coom Barooom<\/h3><p style='margin: 0; font-size: 1em;'>by Jill Parisi<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass block<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Beach 44 Street station, artist Jill Parisi used the scale allowed by walls of glass block to create imaginary sea creatures. In resplendent colors and intricate patterns they appear to float on the glass. These hybrid species are inspired by an unusual marine anomaly nearby, where the Gulf Stream carries various tropical fish to the region. Parisi referenced botanical cross-sections, jellyfish, sting rays, and triggerfish, in order to create the original works on paper that were later translated into the glass medium. These over-scaled and overlapping shapes and the play of sunlight on the glass create the sensation that you are looking underwater.\n\nThe subject matter is appropriate for a station that is situated in front of the ocean, in an area discussed as a future marine preserve. The strong sunlight that reaches the southbound mezzanine fills the station as light is refracted through the glass blocks, causing the entire wall to glow. In the evening the wall is illuminated from within, providing an outdoor view of the artwork.\n\nParisi titled the work after a passage from William Carlos Williams prose poem, Spring and All, which contains many playful singsong lines including coom barrooom-, which mimics the sound of crashing waves.\n\nParisi works mostly with handmade paper, using drawing and printmaking to create large-scale installations and small sculptures. Many of her prints and drawings are delicate hand painted works inspired by organic forms. In commenting on the experience of creating this work, she said, I am very interested in creating a feeling of lightness and beauty for the viewer. I have also wanted to work in a more permanent medium for some time, and as a result of this project I have realized that glass in very fitting for my work. It interacts beautifully with architecture and nature.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/coom-barooom' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 60 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Beaches of New York City<\/h3><p style='margin: 0; font-size: 1em;'>by Simon Levenson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Blocks<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Simon Levenson paints figures at the beach in various poses in this work, which has the benefit of strong light that comes from the nearby beach being depicted. Levenson creates his figures serially, so they may be read in sequence as one reads a story. The southbound side of the station faces the ocean and has the brightest light and contains two large panels with larger than life-size figures filling the space amid the cool blue of the ocean. On the northbound side, the glass block contains a sequence of smaller vignettes that extend from sand to the sea in one long band. The view of the sequence depends upon the transit riders path going up to or down from the elevated platform.\n\nThe artwork was created in glass block which is located in the mezzanine area which is above the street and below the platform. The fabrication technique echoed Levensons brushwork, with hand painting of the individual half-blocks, which were then laminated to clear blocks. The resulting work is durable and allows light to come though. In the evening the illuminated interiors will light the work so it can be seen by those approaching the station.\n\nThe figures many are children with their mothers- are seen in free and unguarded moments of delight that often comes as the sand meets the surf. Levenson has long painted such beach scenes and speaks of his childhood memories at the beach, where lifes greatest and smallest dramas play out on a daily basis.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/beaches-of-new-york-city' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 67 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>On and Off the Boardwalk<\/h3><p style='margin: 0; font-size: 1em;'>by Ingo Fast<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Ingo Fast's series of 17 laminated glass panels for the Beach 67th Street station at Arverne in the Rockaways, Queens, is divided between the two platforms. Fast creates amusing figures and landscapes, rendered in thin lines, washed in color, and seen from unusual vantage points.\n\nFor this project he created a series of drawings that feature scenes from the neighborhood: families going to the beach, a roller coaster ride from the days of Rockaway Playland, which was located nearby, fireworks, and lazy summer days. As counterpoint, a pair of panels shows an ice skater enjoying the deserted beach community, still bright and vibrant under a winter sky .<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/on-and-off-the-boardwalk' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 90 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Surf Station 90<\/h3><p style='margin: 0; font-size: 1em;'>by Michael Miller<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Michael Miller's faceted glass panels celebrate the adventure of surfing, which is appropriate for the location, B. 90th Street, which is a City of New York designated surfing beach. Miller created a series of paintings in vivid, bold color reminiscent of 60's surf posters and music album covers, that evoke the mood of sitting inside a wave and looking toward shoreline, or the splash of the sea, or figures on a surfboard. His work is expressive and energetic in its line and movement, the perfect start or finish to a day at the beach, and a welcome burst of color to commuters in this Rockaway neighborhood.\n\nThe expressive nature of faceted glass has been maximized to use optical effects and hand painting to bring Miller's artwork to life. As construction progresses, additional panels will be installed on the south bound platform of the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/surf-station-90' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beach 98 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Be Good or Be Gone<\/h3><p style='margin: 0; font-size: 1em;'>by Duke Riley<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Beach 98th Street station, faceted glass artwork panels feature scenes, symbols, and the sea that surrounds the community. There are three groupings of five panels and two sets of diptychs. Artist Duke Riley has long been interested in maritime history, folklore, and local customs - particularly around New York's waterways. His work features the iconic view of the houses on stilts seen from the A train as it crosses Broad Channel. Situated on a pier, the homes are the only remaining bungalow housing pier of its kind in the City. Riley frames them with two bowline knots (a very strong knot commonly used to tie down the bow of a ship) to represent the strength and closeness within this community. Another set of five panels depicts a tugboat pulling a barge laden with recyclable glass. The tugboat was a based on a retired NYC tugboat that was docked near the artist's childhood home, and the depiction of glass in a glass artwork adds a layer of interest.\n\nRiley uses nautical flags to spell out local phrases, like the \"Be Good or Be Gone\" sign seen in local taverns and for which the series of panels is titled and uses the phrase as a reminder for visitors to take care and appreciate the fragile environment of the area. One two-panel section shows two images of a piping plover - an endangered bird that has chosen a section of beach at the Rockaways, just a few blocks south of the station, as one of its few remaining nesting grounds. The other diptych has nautical flags above images of seaside bungalows that also bear a common Rockaway phrase, \"No Sniveling,'' which simply means no whining. In the past 150 years, Rockaway Beach endured destruction from storms and fire and - as is often is the case with waterfront communities - the unwavering determination to rebuild has shaped the resilient culture of the community.On the southbound platform, a five panel set shows the rolling sea filled with cast off and floating objects and even houses, as the artist comments on both the power of the sea and the need to respect it. The faceted glass artwork fabricated by Willet Hauser Architectural Glass employs special treatments, including metal rivets to mimic ship construction, hand painting, and etching. Glass crystals form stars above the stilt houses and other innovative uses of the medium are seen throughout the works.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/be-good-or-be-gone' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bedford Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>No Less Than Everything Comes Together<\/h3><p style='margin: 0; font-size: 1em;'>by Marcel Dzama<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic and printed ceramic tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Marcel Dzama depicts the hopeful beauty of the sun and the moons illuminated mysteries in four mosaic panels at the Bedford Av station. Inspired by Walt Whitman's \"Crossing Brooklyn Ferry,\" the sun and moon rise and set on the city and its constant flow of people throughout time. Depicted in radiant gold and dazzling blue, 400 square feet of glass mosaic, fabricated by Mayer of Munich, appear in locations at the mezzanine and new stairways at the Driggs Avenue end of the station.  \n\nThe artwork draws upon the artists early experiences coming to New York and living in Williamsburg, with scenes of graceful dancers, whimsical characters, and a radiant sun and moon. Employing different illustration styles, the work presents a timeless tableau celebrating New Yorks history and its people.\n\nIn each theatrical composition, an arabesque patterned curtain adorned with fairy tale figures provides an enchanting proscenium stage setting for these tableaux. The scenes are populated by elegant ballet performers that appear throughout Dzamas oeuvre of drawings and paintings. Mischievous characters pop up throughout, and representing historical Brooklynites such as Bugsy Siegel and Captain Jonathan Williams, founder of Williamsburg.  \n\n\"In these works it is my intention to bring the sun, the sky, and the moon to the underground,\" Dzama said. \"What I love most about New York is its people, and for me it was important to represent them and all of their wonderful complexities and diverse beauty in the piece. People looking and quietly observing together. In the subway, its always a togetherness that bonds us uniquely like no other place in the world.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/no-less-than-everything-comes-together' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bedford Park Blvd-Lehman College<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Community Garden<\/h3><p style='margin: 0; font-size: 1em;'>by Andrea Dezs<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Community Garden is a glass mosaic mural that fills the entire mezzanine wall at the Bedford Park Boulevard subway station. The imagery depicts a lush fantasy garden of colorful, oversized fruit, vines, insects, and animals. In Dezs's garden, the community can experience the artist's lush imagination through her colors and animal forms that have an enchanting quality. Her garden is intended to delight commuters, inspiring them with the playful images and intense colors.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/community-garden' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bellmore<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Narrative History of Bellmore<\/h3><p style='margin: 0; font-size: 1em;'>by Alan Sonfist<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1993<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic - porcelain tiles<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From the artists proposal:  I will create a series of tiles tracing the history of Long Island, beginning in the Ice Age, through paintings of rocks and plant life. The next stage would show how the Native Americans interacted with plants and sea life, followed by the first Europeans, who settled in Long Island and established farms and a seafaring industry. Later, a tourist industry developed, as well as several advanced industries. The early history of Merrick describes developed grain farms with cows and sheep. At the same time, Bellmore was developing a fishing industry.  The railroad eventually became a bridging device to bring together the surrounding communities and contributed greatly to the development of contemporary Long Island.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/narrative-history-of-merrick-bellmore' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bellmore<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>SHOAL<\/h3><p style='margin: 0; font-size: 1em;'>by Dan Funderburgh<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Bellmore\nDAN FUNDERBURG\nSHOAL, 2018\nCeramic tile and glass mosaic\n\nDan Funderburg's artwork SHOAL celebrates the journey between home and away and the flow of people, history, and identity throughout Long Island. Ocean waves cover three walls of the station house, featuring ocean buoys and flotsam of Lenape pottery shards and beads, and a flow of North Atlantic sea life in an imitation Delft pottery style. In addition to original patterns inspired by traditional ceramics, certain tiles also feature local icons such as the Jones Beach water tower, historic Bellmore station, and the nearby marinas.\n\nIn addition to the mosaic ocean waves, Miotto Mosaic Art Studio fabricated Funderburgh's elaborate design emulating hand painted glaze by digitally printing on ceramic tile and waterjet cutting the forms of native fish and crustaceans. These techniques are a marriage of traditional aesthetics and craft with modern technology and materials.\n\nDan Funderburgh is a New York based illustrator, artist, and designer whose creations are rooted in the world of decorative arts. His hand-screen-printed wallpaper designs have been featured in places like the Museum of Art &amp; Design and are in the permanent collections of the Cooper-Hewitt and Brooklyn Museums. He received a BFA from the University of Kansas and currently lives and works in Brooklyn.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/shoal' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Beverley Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Garden Stops<\/h3><p style='margin: 0; font-size: 1em;'>by Patsy Norvell<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Sandblasted and Laminated Glass Windows, Steel Railings (stair railing &amp; exterior fence)<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Approaching these historic stations, riders attention is first drawn to the railings of the station entrances and of the downward-leading stairwells; these suggest trellises from neighborhood gardens.  The floral motif continues as one goes farther; next are columns adorned with abstractions of flower forms.  Decorative inserts in the railings hark back to the original fences of the facilities.  And finally, the station opens up visually to the outside; large window openings with floral motifs repeated from the fencing outline the tracks below. Patsy Norvell, the artist, says of Garden Stops:  It is an environment that surrounds you rather than something you stop to look at.  As viewers pass through, the works elements evoke the history of the stations, trigger peoples own memories, and a spark a kind of inner dialogue about space, nature, and change.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/garden-stops' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Botantic Garden/Franklin Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>IL7/Square<\/h3><p style='margin: 0; font-size: 1em;'>by Millie Burns<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Wrought Iron<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Botanic Garden station, community representatives, the station architectural team, and artist Millie Burns created a sensitive visual transition from street to mini-park surrounding the entrance and finally into the transit facility itself. This is achieved by fences and railing designs. The tall and wavy metal constructions echo both the trees and stately apartment buildings lining Eastern Parkway and harmonize with the modern lines of the station house. Most importantly, they lead the way into the station and provide aesthetic uplift for transit users. \"The communities that border Eastern Parkway and the Botanic Garden are blessed with a rich natural bounty,\" Burns says. \"We are surrounded by trees, shrubs, plants, and vines. The fences and railing designs are drawn from what I see in this neighborhood. IL7/Square is about growth, a reaching toward the sun.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/il7-square' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Brentwood<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Guardian Angel<\/h3><p style='margin: 0; font-size: 1em;'>by Armando Mario<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Armando Marios artwork The Guardian Angel is inspired by the historic development of Brentwood and its present as a community. Fabricated by Tom Patti Design, the glass captures the artists original watercolor vibrancy and delicate brushstrokes. Featuring richly colored flowers from the country of origin of many of Brentwoods residents, such as Mexican Dahlias, Peruvian qantu, and Salvadorean Flor de Izote, as well as native flowers of Long Island, a guardian owl representing Brentwoods idyllic past protects the garden. It is a metaphor for cultures integrating harmoniously, rendered in bright, alluring colors and brushwork as an invitation by the artist to discover the beauty of life that needs to be preserved [flowers] always come back after a hard winter like a reminder that there is always hope for a better future.\n\nIn his research at the Brentwood Historical society, Mario discovered The Legend of the Red Owl by Charles A. Codman, written around the same time as the founding of the Brentwood as Modern Times, a utopian community. The allegory is about past and present co-existing peacefully, in which an owl becomes the narrators guardian angel. Marios artwork is an update of this tale, with the owl as a modern guardian to inspire and protect the community.\n\nArmando Mario is a Cuban artist based in Upstate NY. His paintings are characterized by luminous colors balanced with dark shadows, depicting common scenes with a surreal twist. Moving from one city and landscape to another among Cuba, the Netherlands, France, and Upstate NY has influenced his artistic focus. The imagery in Marios work derives from everyday social issues like refugees, war, economics, and ecology.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/guardian-angel' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Brighton Beach<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Mermade/Dionysus and the Pirates<\/h3><p style='margin: 0; font-size: 1em;'>by Dan George<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Brighton Beach, near Coney Island, was once one of New York Citys prime seaside entertainment and recreation areas.   The sea is ancient, rich, and mysterious, says Dan George.  I wanted Dionysus to intrigue people and to remind them of the seas mythic history and thereby spark the creation of their own dreams and fantasies.   Dolphins  six pairs and a singleton  are used by the artist to depict the metamorphosis from human to animal.  These have a light and supple appearance, belying the materials from which they are made  sturdy, solid and durable aluminum plate.  Also, the way that natural light reflected off the water plays on the satiny polished finish and varied planes of the sculptures adds to the  buoyant effect.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/mermade-dionysus-and-the-pirates' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Broadway<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Outlook<\/h3><p style='margin: 0; font-size: 1em;'>by Diane Carr<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Broadway\nDIANE CARR\nOutlook, 2018\nLaminated glass\n\nCapturing the fleeting atmosphere of a moment in place, Outlook for the Broadway station is an imaginary, saturated, color-filled landscape that references the past and present of the neighborhood surrounding the elevated station in Astoria. The laminated glass artwork highlights the native flora in the area, and the deciduous woodlands, ponds, swamps, wetlands, meadows, and conifer forests that were once dominant features in the location. The palette choices for Outlook are inspired by the current colors visible in the neighborhood, including those found in the existing architecture, storefronts, restaurants and public spaces. Carr worked closely with Peters Studios to translate her original landscape paintings into hand-painted glass to be integrated into the station facades and windows in the waiting area.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/outlook' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Broadway<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Celadon Remnants<\/h3><p style='margin: 0; font-size: 1em;'>by Jean Shin<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Celadon fragments and glass mosaic on retaining walls and station building<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Motorists, pedestrians, and commuters are the beneficiaries of the eloquent beauty of Celadon Remnants at the LIRR's Broadway Station in Flushing, Queens.\n\nUsing celadon fragments, artist Jean Shin created large-scale mosaic murals that feature the shapes and silhouettes of pottery. The mosaics are installed on the south stair walls (facing Northern Boulevard) and in architectural niches in the station building. The vessel or teapot forms were created from thousands of celadon fragments, hand-selected and donated by the city of Icheon, South Korea. The grayish-green forms against a white tile background create an abstract interplay between the positive and negative colored shapes. The aesthetic appeal of celadon lies in its eloquent beauty and simplicity. Derived from ancient China and perfected in Korea, celadon wares are among the most widely admired of Korean ceramics.\n\nIf a vessel is imperfect, it becomes scrap and there are mountains of fragments in the Icheon region of Korean. Shin was determined to use these cast-off fragments, and the artwork serves as a metaphor for the history, culture, and identity of the Asian population in Queens. For Shin, the thriving Asian-American communities neighboring the Broadway Station bea r resemblance to the Celadon Remnants - as each are transformed in a new location in a distinctively new form while preserving their cultural heritage.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/celadon-remnants' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Broadway-Lafayette St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Signal<\/h3><p style='margin: 0; font-size: 1em;'>by Mel Chin<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1997<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel,Lighting elements,ceramic tile, Electronic light controllers<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Today Broadway and Lafayette is an intersection of art and commerce, ringed with historic facades and glossy billboards.   In Signal, artist Mel Chin, collaborating with Seneca tribe member Peter Jemison, draws upon the rich history of this crossroads, which served as a trading route for the tribes of the Six Nations (Seneca, Cayuga, Onondaga, Mohawk, Tuscarora, and Oneida).    \n\nThe mezzanine walls contain figures that represent the nations with out-stretched arms reaching to one another.   The main concourse has conical forms at the base of support pillars.  They break up the severe geometry of the space and evoke the form of campfires, used to send signals. \n\n In this version, there are lights set within the campfire forms that brighten as trains approach and dim as trains depart.  Patterns within the steel forms are based upon tribal badge patterns, which themselves were based upon a fusion of various cultures with which the tribes communicated.  Another historical overlay is seen in the tile patterns that surround the concourse; they evoke rising smoke while the pattern is inspired by an Iroquois message of peace. The blue and white tile also brings to mind the presence of  the Dutch in the area, known for their blue and white tile work.\n\nMel Chin is known for making art in unexpected places, including landfills and decaying buildings.  Born in Texas to Chinese parents, he spent his formative years in a primarily Latino and African American neighborhood.  He insists that art should provoke greater social awareness and responsibility and has been especially active in the movement to introduce art into inner-city communities.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/signal' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Broadway-Lafayette St / Bleecker St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hive (Bleecker Street)<\/h3><p style='margin: 0; font-size: 1em;'>by Leo Villareal<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>LED tubes, custom software, electrical hardware, aluminum, stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Hive (Bleecker Street) is a light installation for the Bleecker Street Station by Leo Villareal. The LED sculpture takes the form of a honeycomb, dramatically filling an architectural space in the shape of an ellipse above the stairs that marks the new transfer point connecting the IRT and IND subway lines. The enormous ceiling, hovering overhead, becomes a type of illuminated diagram as vivid colors, outlining each hexagonal honeycomb shape, move across the sculpture. Villareal created an unprecedented art experience for transit riders who use the station, in its use of technology and LEDs.\n\nHive (Bleecker Street) has a playful aspect in its reference to games. Riders will be able to identify individual elements within a larger context and track this movement. The work explores the compulsion to recognize patterns and the brains hard coded desire to understand and make meaning. The patterns also take inspiration from the research of the mathematician John Conway who invented the Game of Life, the best-known cellular automata program. Hive (Bleecker Street) speaks to a diverse audience - it is abstract and evocative and can have many different meanings. It creates an experience for riders through changing patterns presented in randomized progression. Overall, the piece resonates with the activity of the station, transportation network and the city itself. The work was fabricated by Parallel Development.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/hive-bleecker-street' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Broadway Junction<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Brooklyn, New Morning<\/h3><p style='margin: 0; font-size: 1em;'>by Al Loving<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass throughout complex; glass mosaic on upper mezzanine wall<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Brooklyn, New Morning at the Broadway Junction subway station in Brooklyn consists of 75 faceted glass panels, no two alike, which are arranged into a series of murals throughout the complex as well as a seven-by-ten-foot glass mosaic mural wall.   Al Loving, who created the work, talks about the medium: \n\nFaceted glass is an opportunity to work with real light  In ancient Chinese culture the spiral was the tip of the flame.  In contemporary time it is a symbol of continuity.  I have tried to bring a spirit of inclusiveness to this project. \n\nLoving has said of the work that it expresses a spirit of interdependence and interconnection as an important aspect of the American experience, reflecting the fact that this large station is literally a cultural crossroad.  Working with natural light, the artist aims to fuse human animism with intellectual visual consciousness.  The overall effect of the work is to bring a new liveliness into the station; its vividly colorful and energetic forms introduce a sense of optimism and well-being.  \n\nAl Loving, a well-known African American collage artist, painter, and educator, enjoyed a long and productive career.  In 1969, his hard-edged geometric paintings in a solo exhibition at the Whitney Museum of Art brought him to the attention of the museum-going public.  He was fascinated with the shape of a spiral and spent much of his life exploring this form as well as inquisitively studying the properties of bright and bold colors.  Lovings work has been described as fluid.  In 1974, in a New York Times review, he described his multi-layered, acrylic painted constructions as dynamically composed reliefs, wall pieces that energize the space around them, seemingly almost to be caught in the act of moving across the wall.  This dynamic quality infuses Brooklyn, New Morning as well, but this time in glass and glass mosaic.<\/p><\/div><div style='text-alig
