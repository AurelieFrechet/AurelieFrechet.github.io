agency/arts-design/collection/i-dreamed-a-world-and-called-it-love' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Grand Central: Arches, Towers, Pyramids<\/h3><p style='margin: 0; font-size: 1em;'>by Jackie Ferrara<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The passageways and waiting areas of Grand Central's subway stations are like a bustling city, an underground community  but without a skyline. This mosaic artwork brings architectural views down below. \n\nAs part of the 2020 upgrades to the 42 St Shuttle, Jackie Ferraras Grand Central: Arches, Towers, Pyramids (2000) was expanded to span the new six-car length of track 4 and wrap new stairs from the mezzanine. The project was originally conceived as a skyline for the underground passageways and waiting areas of Grand Central Terminal. Rendered as an expansive mosaic band more than 1,500 feet long, the artwork brings architectural views down below into the busting station. Original artwork and expansion were fabricated by COLORCO Ltd. \n\nFerrara has long been interested in the simple and repetitive forms of building, and she uses forms that are simple and schematic, and almost primitive-looking structures. Taken together, they lend a unity and meditative character to the space; as people move through the platforms and passageways, the images seem to shift, and no two vistas are the same. Ferrara thinks of these as pieces of a mathematical puzzle. The spare simplicity and economy of design attracts viewers. Nothing is casual or unintentional in the artist's design, which she describes: \"This sequence of stripe/image is calculated. It can be seen as images on a strip of film, or a line of faces framed in the windows of a passing train.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/grand-central-arches-towers-pyramids' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central-42 Street<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Grand Central: Arches, Towers, Pyramids<\/h3><p style='margin: 0; font-size: 1em;'>by Jackie Ferrara<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The passageways and waiting areas of Grand Centrals subway stations are low and labyrinthine, connecting various areas of the monumental railroad terminal with nearby buildings, the streets above, and the subway system.  They have been likened to the streets of a city, and they indeed could be considered a miniature version of New York  but with the skyline left out.  Grand Central: Arches, Towers, Pyramids corrects this omission.  \n\nJackie Ferrara, a minimalist architectural and landscape artist, has been interested throughout her long and fruitful career in the simple and repetitive forms of building.  Grand Central: Arches, Towers, Pyramids  harks back to one of her most celebrated, Stacked Pyramid, which she exhibited to acclaim at Storm King Art Center in 1973.\nFerraras building forms are structures of a curious sort  simple, schematic, almost primitive looking.  Taken together, they lend a unity and meditative character to the space; as people move through the platforms and passageways, the images seeming to shift and mutate  no two vistas are the same.  The artist says she thinks of these as pieces of a puzzle, but not a sterile one susceptible to only one solution; rather, each viewer is invited to come up with his or her own solution by mentally putting together the various shapes in different ways. \n\nNothing is casual or unintentional in the artists design.  Each mosaic is placed in a predetermined position in a rigid, precisely measured grid; a narrow vertical stripe separates the images.  Ferrara explains, This sequence of stripe/image is calculated.  It can be seen as images on a strip of film, or a line of faces framed in the windows of a passing train.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/grand-central-arches-towers-pyramids' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central Madison<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>River Light; The Presence; The Spring; The Sound; The Water's Way<\/h3><p style='margin: 0; font-size: 1em;'>by Kiki Smith<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2022<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Since the 1980s, Kiki Smith has been known for her multidisciplinary work that explores embodiment and the natural world. Five individual mosaics by the acclaimed artist are located across two levels of Grand Central Madison. The glass mosaics, totaling over 1,400 square feet, were fabricated by Mayer of Munich, with whom Smith has been creating works over the last 25 years. The artwork builds on the motif of the natural world that Smith has explored for decades. \n\n\"River Light\" greets riders entering the new terminals concourse from the historic Grand Central Terminal. The nearly 800-square-foot mosaic is inspired by the way sunlight glints on the surface of the East River, the threshold between Manhattan and Long Island. There are four mosaic murals located in arched node walls throughout the Mezzanine level: \"The Waters Way, \" \"The Presence,\" \"The Spring,\" and \"The Sound.\" These bring flora and fauna into the new terminal and conceptually relate with Grand Central and Long Island. Smith developed the images both visually and narratively by photographing the local landscape and animal life to portray quiet moments found in the Long Island landscape. These were then rendered in exquisite mosaic.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/river-light-presence-spring-sound-waters-way' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central Madison<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Message of Love, Directly from My Heart unto the Universe<\/h3><p style='margin: 0; font-size: 1em;'>by Yayoi Kusama<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2022<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"A Message of Love, Directly from My Heart unto the Universe (2022),\" by internationall renowned artist Yayoi Kusama, is located in Grand Central Madison, on the Madison Concourse between 46th and 47th streets. Expanding upon Kusama's iconic \"My Eternal Soul\" series, the new glass mosaic artwork is an exploration of lines and forms, detailed with bold colors. At once abstract and figurative, the artwork highlights a variety of motifs for visitors to discover. They convey the messages of LOVE, UNIVERSE, PEACE, and OWE TO ALL MANKIND, which are central to Kusama's oeuvre. She hopes that the work will bring joy for those who encounter it as they pass through the incredible new space.\n\nKusama began the \"My Eternal Soul\" series in 2009. The paintings in the series feature the signature qualities of her \"Infinity Net\" paintings and echo the obsessive, recurring geometries of her decades-long output. An exploration of form, subject matter, and space, the compositions combine abstract and figurative elements that allude at once to microscopic and macroscopic universes. \"A Message of Love, Directly from My Heart unto the Universe\" offers viewers a continuous, flowing expanse that renews these familiar motifs and symbols from \"My Eternal Soul.\"\n\nThe permanent artwork, fabricated by Miotto Mosaics Art Studios, measures 120' wide x 7' high, with approximately 875 square feet of glass mosaic. \"A Message of Love, Directly from My Heart unto the Universe\" is a heartfelt gift to New York City by the artist. An accompanying poem written by Kusama speaks directly to all that will experience her artwork from near and far.\n\nThis is Yayoi Kusama.\nI offer you a message of love, directly from my heart unto the universe.\nMay you all experience the true beauty of loving humanity.\nHuman life is beautiful.\nMy wish is to deliver this vision, with all that is in my life, to the people of New York.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/a-message-of-love-directly-from-my-heart-unto-the-universe' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central Terminal<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>As Above, So Below<\/h3><p style='margin: 0; font-size: 1em;'>by Ellen Driscoll<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic, Cast glass, Bronze, and Etched stone.<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The night sky has fascinated us for centuries.  The historic ceiling in the main concourse at Grand Central Terminal is a particularly beautiful example of this abiding fascination.  \nConstellations of luminous stars cover it entirely, backed by an azure blue night sky.  Directing the heavenly show is Mercury, the Roman god of speed and skill who takes the form of a winged messenger.  In this way, Grand Centrals critical role in vast world of transportation and communication is stressed.\n\nEllen Driscolls artwork at Grand Central is directly tied into the historical sky ceiling in the terminal.  In As Above, So Below, she conducts a tour of the continents, the heavens, and even the underworld, illustrated by their distinctive myths and legends  stories purporting to explain to us the movement of the stars, the creation of the planets, and how mankind is affected, indeed ruled, by these forces.  Thus the title of Driscolls work: As Above, So Below.  \n\nTo bring home the connection, the faces the artist depicts are those of ordinary, everyday Americans   captured through the technology of photography and then manipulated digitally so that they assume the traditional poses of figures from mythology.  Driscolls message to riders is that they are the part of an overarching cosmos with an infinitely deep and meaningful past, extending back until the beginning of time.  Everything and everyone is connected.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/as-above-so-below' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central Terminal<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Field of Wild Flowers<\/h3><p style='margin: 0; font-size: 1em;'>by Roberto Juarez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1997<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Painting - Mixed media<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A Field of Wild Flowers, Roberto Juarez has set out to provide a place of refreshment and repose, an elongated view of a lush garden landscape, with vertical divisions as if it were being seen through the windows of a train moving slowly through it.\n\nIn the choice of medium, the work is one of the more fragile and complex in the MTA system  a collage of multiple components, typical of the artists work.  Juarez explains the process:\n\nMy work is composed of a variety of layers which together depict a floating, journeying state, devoid of any fixed perspective.  In addition to consisting of layers of gesso, under-painting, urethane and varnish, I also utilize natural materials  rice paper and a dusting of peat moss  to give my work added texture, strength and beauty.\n\nJuarez was particularly attracted to the site of the project as it could allow him to continue with his interest in describing tranquility, the cyclical nature  and the joy found in the appreciation of common daily routines:\n\nThe Grand Central Waiting Room will be a calming center, a beautiful respite from the surrounding terminals cacophony of visual noise.  Since Grand Central Terminal has been called New York Citys cathedral, the waiting rooms benches can likewise be conceived of as pews on which passengers can contemplate while looking at this triptych field of flowers, and thereby feel more comfortable and secure white regaining composure and perspective.\n\nA Field of Wild Flowers was created expressly to be compatible with the architecture of Grand Central, repeating some of its historic interior details such as the representations of fruit, acorns, and garlands used in its decoration.  But at the same time it provides enough visual contrast to be read as a new, contemporary work of art that stands on its own.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/field-of-wild-flowers' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand Central Terminal<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Sirshasana<\/h3><p style='margin: 0; font-size: 1em;'>by Donald Lipski<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass crystals with brass fittings.Fiberglass over aluminum armature, Acrylic paint and Lighting elements<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Donald Lipski based his enchanting chandelier Sirshasana on Greek and Hindu myths.  To the ancient Greeks the olive tree symbolized freedom and purity, he explains.  And the name Sirshasana refers to a yoga headstand posture  the inverted tree  that springs from the Hindu belief that humankinds highest energies flow from the infinite forces of the cosmos rather than from earth.   So the chandelier is in the shape of an  olive tree and is suspended upside-down over the entrance to the street-level entrance of the huge and bustling Grand Central Market.  \n\nSince the mid-1980s, Lipski has been fascinated by the iconography of Surrealism, for instance his Waxmusic and Candelabracadaba of 1992, an assemblage of multiple white candles and empty boxes of musical instruments.  Sirshasana partially follows in this tradition, and might properly be called Decorative Surrealism.\n\nSirshasanas form has a writhing, enticing, but also somewhat sinister aspect  and its unexpected components add a slightly jangling frisson.  Why is the base of the tree finished in gold?  And why are there precious crystals dangling on this tree and not olives?  In addition to the allusion the chandeliers in other parts of Grand Central, could this be a comment on the allure of the exotic, costly and tempting wares being sold beneath it?<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/sirshasana' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Grand St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Gratitudes off Grand<\/h3><p style='margin: 0; font-size: 1em;'>by Glendalys Medina<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In the mosaic artwork Gratitudes off Grand at the upgraded Grand Street (L) station in Brooklyn, Glendalys Medina reflects on their COVID-19 pandemic practice of taking 15-minute walks to get outside and cultivate gratitude. For the Grand Street station project, Medina would walk in each cardinal direction originating at station, return to their studio, and record the colors associated with memories cultivated during their strolls. Medina then used these colors to create abstract studies that build on their existing practice inspired by Tano culture, Hip- hop and Latinx culture and music, and the way humans create sense out of the world, such as the way brains organize patterns.\n\nThe two mosaic panels at the Grand Street station appear on each platform mezzanine. On the Brooklyn-bound side, Medina reflects on the various communities who have comprised East Williamsburg and Bushwick over time. The large color fields represent the original Lenape inhabitants and Pan-African, Irish, Italian, Puerto Rican, and Dominican immigrants. On the Manhattan-bound side, more intimate color studies were derived from the artists experience of the neighborhood across seasons. A nearby church, birds in the springtime, the Moore Street Market, and the collar of a passing dog provided inspiration for these compositions of interlocking forms that call to mind schematic design drawings. Fabricated by Miotto Mosaic Art Studios, the two panels feature overlapping shapes that allow the eye to complete forms that are disrupted, inviting viewers to look a little longer and contemplate gratitude.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/gratitudes-off-grand' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Great Neck (relocated from LIRR Westbury, 2001)<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Conductor's Watch and Key Chain<\/h3><p style='margin: 0; font-size: 1em;'>by David Saunders<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1992<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>To symbolize the romance and excitement of historic train travel, all under the eye of the railroad conductor, David Saunders immortalized the conductors watch and key chain.  The tubular forms design complement and blend into other, architectural components of the station, particularly its handrails and exposed pipes.  The chain mimics the movement of the Long Island Rail Roads long silver trains that take commuters to and from their destinations, says Saunders, those speedy back and forth movements are echoed in the long swooping gestures of the sculptures silver lines.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/conductors-watch-and-key-chain' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Greenport<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Illuminated Station<\/h3><p style='margin: 0; font-size: 1em;'>by Anita Thacher<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Lighting and projection<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Illuminated Station calls to mind an era of the past when Greenport, and the entire North Fork of Long Island, were very different places  when most of the people there were farmers, fishermen, storekeepers, and railroad workers.  No longer.  Today Greenport is the hub of an ever-growing population boom of year-round and seasonal residents, as well as a place known for its acceptance of artistic expression. \n\nAnita Thacher is noted for her evocative light-works  art whose effect is created through the effects from electrical illumination.  Here she shows her range and versatility to best effect, utilizing numerous lighting techniques.  The stationhouses roof is outlined with LED illumination in blue, and the area immediately surrounding the building is imbued with deeper blue light.  From inside the building comes a yellow glow suggesting candle light or gaslight.  On the station walls and on the roof, projected light forms images of an American Indian pictograph, to emphasize the importance of the first people to live on Long Island.\n\nAnita Thacher is known for her multimedia installation, film, video, public art and photographic works. For this project, the artist did extensive research in local historical societies and libraries, locating photographs of the station house in its earlier days and information on white settlers interaction with the Native American population, a longstanding interest of hers.  The man-and-canoe pictograph that is projected was taken from a plaster cast of an Indian artifact discovered in nearby Orient, Long Island, by a local family.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/illuminated-station' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Gun Hill Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>My Sun (Mi Sol), My Planet (Mi Planeta) and My City (Mi Ciudad)<\/h3><p style='margin: 0; font-size: 1em;'>by Andrea Arroyo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass in platform windscreen<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In a series of faceted glass windscreens at the Gun Hill Road station, Andrea Arroyo includes colorful, lyrical figures to portray My Sun (Mi Sol), My Planet (Mi Planeta) and My City (Mi Ciudad).  Enhancing the station environment, the bright and colorful glassworks provide a focal point and an opportunity for the commuter to concentrate on positive thoughts and energy.  Inspired by life in the city, the artist strove to convey humanity, community and harmony through the artwork.  She explains, In my work I celebrate nature and humanity, while examining the notions of gender, race and identity.  My interest in the human form derives from my background in dance.  Often including vibrant figures in flight, the work conveys a sense of freedom and hope.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/my-sun-mi-sol' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Halsey St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>SOL'SCRYPTT<\/h3><p style='margin: 0; font-size: 1em;'>by SOL'SAX<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Based upon African and African-American culture and history and fused with the contemporary music and pop culture from his Brooklyn neighborhood, SOL'SAX's faceted glass project addresses in visual form the layers of memory and culture that influence and inspire his work.\n\nThe vibrant colors and intricate designs in the art panels represent the artist's creative explorations. Images of city life are melded with symbols of ancient African cultural influences and relics. The compositions are intended to provide guidance, and protection, inspiration for all traveling through the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/sol-scrypt' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Harlem-125 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hear the Lone Whistle Moan<\/h3><p style='margin: 0; font-size: 1em;'>by Alison Saar<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze - patinated<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Alison Saars Hear the Lone Whistle Moan consists of two figures standing against a grille gate as they are waiting for the train. There is a man on the north bound platform and a woman on the southbound one.  The woman is arriving in town and the man is leaving New York.  Saar spoke of the work:  \n\nThe premise for these pieces was to create a simple narrative of two people.  One, the young woman coming to the city in hopes of advancing her career, the other, a successful businees man leaving the city to return to his home town.  I believe these two scenarios to be examples of how many Americans have used the railroad to and from New York throughout history.  Yet I also was addressing the specific and rich tradition of the role of the railroad in general in the lives of African Americans.   \n\nThe title, Hear the Lone Whistle Moan, she continues, comes from a spiritual that uses the train as a metaphor for the passage to heaven.  Trains have often been associated by African Americans with escape and the Underground Railroad in particular, which was sometimes referred to as the Phantom Train. \n\nSaars own ethnic and cultural background is diverse; she traces her ancestry to Europeans and Native Americans as well as African Americans.  A native of California, she attended Scripps College and received an M.F.A. from Otis Art Institute.  She now lives in New York City.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/copacetic-hear-the-lone-whistle' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Harlem-125 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>copacetic<\/h3><p style='margin: 0; font-size: 1em;'>by Alison Saar<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In 1991, Alison Saar created \"Hear the Lone Whistle Moan,\" a series of bronze relief sculptures on the north and south platforms of the station. The title refers to a spiritual that uses the train as a metaphor for the passage to heaven. Trains have often been associated by African Americans with escape, and the Underground Railroad in particular.  \n\nIn Saars words, these pieces  create a simple narrative of two people. One, the young woman coming to the city in hopes of advancing her career; the other, a successful businessman leaving the city to return to his hometown. I believe these two scenarios to be examples of how many Americans have used the railroads to and from New York throughout history. Yet I was also addressing the specific and rich tradition of the role of the railroad in general in the lives of African Americans. A third figurative sculpture of a train conductor is located at the top of the platform stairs. \n\nIn 2018, as part of station improvement, Saar expanded her original project and created \"copacetic,\" a panoramic scene of imagined dancers, singers, musicians, and patrons enjoying Harlems heyday of the 1930s and 40s. \"copacetic\" comprises 24 laminated glass panels installed throughout the four glass shelters along the platforms. The upper windows are inspired by the Harlem-125 Street stations wrought iron work and designs from the African diaspora.  \n\nThe glass artwork was created from the artists original woodcut prints, which as she explains, gives a nod to the work of the many great African American artists of the Harlem Renaissance that have used the same medium [woodcut prints] in their practice, such as Elizabeth Catlett, Hale Woodruff, and Aaron Douglas. Saars palette of deep reds, blues, and yellows introduces a vibrant graphic quality to the platforms shelters, illuminated by the rising and setting sun over Harlem.\n\nSaars projects at Harlem-125 Street encourage preservation of Harlems great legacy and celebrate its rich history.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/copacetic-hear-the-lone-whistle' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Harlem-125 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Harlem Encore<\/h3><p style='margin: 0; font-size: 1em;'>by Terry Adkins<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum, Lighting elements<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>One of the largest and most imposing structures in Harlem is MTA Metro-Norths Park Avenue Viaduct, which for two miles bisects the community.  The 125th Street railroad station is the first stop in Manhattan for Metro-North trains coming into the city.  With the economic revival of the area, the carefully restored station is experiencing increasing numbers of users and has become a major community focal point.\n\nThe bridge that supports the viaduct has been enlivened with a bold new artwork, sculptor Terry Adkinss Harlem Encore.  In a talk he gave titled Black History Re-imagined, Adkins declared that his art is about humanity:  I try to represent peoples contributions to making the world a better place.  I try to right historical wrongs.  I try to educate, and to give a total view of what individuals such as Sojourner Truth, Jimi Hendrix, Ralph Ellison and Zora Neale Hurston are all about.\n\nHarlem Encore appears in the form of two aluminum relief panels, which are dramatically backlit in blue at night.  On the western side of the bridge, Adkins focuses on Harlems contribution to the arts, humanities, and science.  Also included are representations of ancestors from Africa.  On the opposite, eastern side of the overpass, the New York skyline is shown, with figures of people and their shadows.  \n\nOn both sides of the bridge, rather mysterious looking sphinx images appear.  In his narrative statement for the project, Adkins explains, The front layer of both elevations are framed at either end by stylized sphinxes appropriated from the work of Aaron Douglas, an artist/titan of the Harlem Renaissance.  I was compelled to use this image not only to pay homage to Mr. Douglass seminal Harlem legacy, but also because through him, I personally experienced a direct connection to the Harlem Renaissance era.  The sphinxes are the keystones of the work, speaking of the common Afro-Diaspora of all Harlem residents  \n\nBorn in Washington, DC, Adkins received a Masters of Fine Art from the University of Kentucky, has enjoyed several positions as artist-in-residence and exhibits his work extensively.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/harlem-encore' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Harrison<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Railroads and Rooftops<\/h3><p style='margin: 0; font-size: 1em;'>by Tova Snyder<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Tova Snyders Railroads and Rooftops consists of twelve unique faceted glass panels  four panels in the dormer windows of the station house and four panels in each of the two elevators towers.  For the dormer windows, the artist expresses the theme of the train by focusing the imagery on the landscape of downtown Harrison.  For the top windowed sections on all four sides of the two elevator towers, she created a series of images depicting commuters and trains, with one tower showing contemporary scenes and the other depicting corresponding scenes in a historical context.  During her research into the history of Harrison, the artist discovered how integral the train was to the development of the community; railroads often determined whether a town grew or declined.  The railroad created the downtown part of Harrison as well as brought in the immigrants who worked in the town and eventually became part of the community.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/railroads-and-rooftops' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Hartsdale<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Workers<\/h3><p style='margin: 0; font-size: 1em;'>by Tom Nussbaum<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cor-ten steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In his silhouette figures at the Scarsdale and Hartsdale stations, Tom Nussbaum pays his respects to the types of people most likely to view his artwork there  commuters and railroad workers.  At the Hartsdale station, twenty-one life-size figures are placed along the center of the open space between the train tracks.  At the Scarsdale station another group of flattened, iron people appears  all in the midst of traveling and carrying along all manner of things. Travelers also includes three-foot figures standing along the roof line of the sta tion canopies.  And giant-sized iron people in the track bed of the Hartsdale station are busy at work guiding trains, maintaining the track and throwing switches.  Nussbaum says, \"My approach to this kind of figurative work reflects an on-going interest in American folk sculpture of all kinds, especially whirligigs and weather vanes.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/workers-hartsdale' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Hempstead<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Lost and Found: An Excavation Project<\/h3><p style='margin: 0; font-size: 1em;'>by Ron Baron<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cast bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From afar, there appear to be slightly odd things happening at the Hempstead railroad station.  What is the strange stack of objects in what appears to be a carefully predetermined arrangement?  Some even seem to be in the form of seating.  Approaching closer, it becomes clear that the objects are old-fashioned trunks, suitcases, and briefcases.  But finally it dawns on one that they are not ordinary luggage after all, rather luggage cast in bronze and realistically painted.  And among these are other cast objects meant to remind riders of the communitys rich history.  This is Ron Barons Lost and Found: A Hempstead Excavation Project.  \n\nAmong the Long Island-related treasures to be found in Lost and Found are an edition of Newsday featuring the Islanders winning the Stanley Cup, an NBA basketball (Julius Erving was from nearby Roosevelt), a Jets football reflecting the team practices at Hofstra University, and yearbooks from Hempstead High School highlighting community events, such as Martin Luther Kings address to students of the high school in 1968.  For good measure, and to enliven the work, Lost and Found also includes a miniature scene showing a Hempstead station vignette, with a train at the station, railroad personnel on the platform, and people boarding the train or waiting for another.  \n\nRon Baron refers to himself as a cultural archaeologist; he amasses seemingly mundane objects from streets and sidewalks, thrift shops and garage sales.  He then forms his monuments, geological constructs of his finds, which transform the objects into something completely new, cleverly commenting on our collective past.   A native of Springfield, Massachusetts, he graduated from the University of Wisconsin and received a Masters of Fine Arts from the University of California.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/lost-and-found' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Hewes St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>El in 16 Notes<\/h3><p style='margin: 0; font-size: 1em;'>by Mara Held<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>El in 16 Notes, abstract shapes couple with elegant lines to show patterns inventing themselves through a composite of layers and spatial relationships. The forms are derived from dress pattern and the minimal, elegantly juxtaposed shapes are sometimes intercepted by playful and unexpected curves.  Held paid particular attention to the  density of colors and the way the colors animate the forms when illuminated.  Riders see the neighborhood from a different perspective as the skyline emerges through the colored panes.  The  artist, daughter of renowned artist Al Held, says, In my work vaguely reminiscent fragmented forms lock together to weave an image.  Edges push against the forms, to hold them in place.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/el-in-16-notes' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Hicksville<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Morning Transit , Hempstead Plain and Evening Transit, Hempstead Plain<\/h3><p style='margin: 0; font-size: 1em;'>by Roy Nicholson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Morning Transit, Hempstead Plain &amp; Evening Transit, Hempstead Plain, murals at the Hicksville train station, Roy Nicholson has set out to take viewers back to another time in this Long Island community.  The area around Hicksville was once a notable rarity, an example of an original prairie landscape  the type of environment we think of in connection with the Midwest, but located on Long Island.  Here Nicholson recaptures that setting, in both look and spirit, as if it were being seen from a train speeding through it.  The colors vary according to the time of day depicted  soft green and blue hues for sunrise in Morning Transit, and red and blue hues for sunset in Evening Transit.   Each commuter imagines his or her own personal scenery, said Nicholson in a 2000 interview.  One can look at it over and over again and discover new images.  \n\nA native of Great Britain, Roy Nicholson has had a long and fruitful career as an artist and arts administrator.  For many years he headed a regional arts council in England, where he organized exhibitions on leading European artists including Czanne and Claude Lorrain.  More recently he has taught at the Southampton Graduate Campus of Long Island University and has exhibited his paintings in a number of museums and galleries on Long Island and in New York City.  \n\nNicholsons Hempstead murals are sensitively integrated in the station waiting room.  In addition, special lighting emanating from the tops of nearby columns is used to show them to best advantage.  He creates a contemplative meditation on landscape and rewards the viewer with an affectionate look back at Long Island before the post-war housing boom forever altered the land.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/hempstead-plain-morning-evening' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Hicksville<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hempstead Plain, Morning &amp; Evening<\/h3><p style='margin: 0; font-size: 1em;'>by Roy Nicholson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Roy Nicholson created glass mosaic artwork for the Hicksville station in 2002, and when the station underwent a major platform rehabilitation in 2018, he was invited to expand the project to the new waiting rooms on the rebuilt platform above.  \n\nIn the \"Morning Transit, Hempstead Plain\" and \"Evening Transit, Hempstead Plain\" mosaic murals, Nicholson takes viewers back in time. The area around Hicksville was once a notable rarity, an example of an original prairie landscape most often associated with the Midwest. Nicholson recaptures that setting, in look and spirit, as if seen from a speeding train. The colors vary according to the time of day depicted  soft green and blue hues for sunrise in \"Morning Transit,\" and red and blue hues for sunset in \"Evening Transit.\"\n\n\"Each commuter imagines his or her own personal scenery,\" says Nicholson. \"One can look at it over and over again and discover new images.\" The artist creates a contemplative meditation on landscape and rewards the viewer with an affectionate look back at Long Island before the post-war housing boom forever altered the landscape.  \n\nIn the newer installation, \"Hempstead Plain, Morning &amp; Evening,\" Nicholson's 72 laminated glass panels bathe four platform waiting rooms with vibrant light and color. Additional glass panels frame two stair enclosures, and two mosaics above the stairs at the platform's west end continue the motif, making Hicksville station an engaging and lively environment.\n\nExpanding on the artist's earlier vibrant mosaic landscapes in the station building, these sprawling transparent vistas are inspired by the historic writings of naturalist Henry Hicks, whose grandfather, Isaac Hicks, developed the first plant nursery in the area. \n\nNicholson's painted glass panels, fabricated by Glasmalerei Peters Studios, capture the feeling and excitement of a train swiftly rushing through the open Hempstead Plain. The palette evokes the different times of day a commuter would pass through, with the soft blues and greens of the morning and the glowing yellows and oranges of the evening. As a longtime Long Island resident, the artist chose to name each of the 50-foot waiting rooms after a tree representative of early 20th century writings on the bucolic area: oak, sumac, cedar, and maple are the name signs framed by smaller paintings that represent these species. \"I wanted to connect today's commuters with the landscape they are passing through and to echo the historic prairie with its indigenous plants, sweeping vistas and colorful morning and evening light,\" he says.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/hempstead-plain-morning-evening' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Houston St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Platform Diving<\/h3><p style='margin: 0; font-size: 1em;'>by Deborah Brown<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Deborah Browns Platform Diving shows realistically rendered marine animals doing oddly human things.  A manatee is patiently anticipating the arrival of the next train.  A whale reads a commuters newspaper over his shoulder.  Turtles dive off a platform of the station.  I wanted to explore the analogy between subway travel and the movement of our fellow creatures through their natural environment, Brown says.  Underwater creatures navigate a complex spatial array of undersea passageways, much as we maneuver through our own manmade systems.  I thought it would be provocative to portray them in a part of our world most closely resembling their own, but involved in activities familiar to us.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/platform-diving' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Hugh L. Carey Tunnel<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Brooklyn-Battery Tunnel Clock<\/h3><p style='margin: 0; font-size: 1em;'>by R. M. Fischer<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1992<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless Steel and Aluminum, Lighting Elements, Clock<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The neo-Deco forms of this giant artwork respond to the architectural integrity of the tunnel ventilation building onto whose side it is visually draped, where it announces the time and provides a glowing welcome.  In the artists words, the clocks traditional form and function offer a sense of anticipation, and its sculptural presence instills a sense of wonder by day and at night.  The 86-foot sculpture was commissioned by Arts for Transit and the then Triborough Bridge and Tunnel Authority (now MTA Bridges and Tunnels) to mark the tunnels fortieth Anniversary.  While it serves to tell travelers the time and to provide necessary illumination, the piece, more importantly, is a work of art.\nIn the 1970s, R. M. Fischer began working on assemblages of industrial objects, transforming them into sculptures with a futuristic look.  Many of these were made from scavenged, salvaged, and reused metal parts.  In the words of a critic writing in Art in America, At once nostalgic and futuristic, his wacky inventions transform the mundane and prefabricated into the unique and fantastic.  Clocks were often parts of these earlier works; in Brooklyn-Battery Clock Fischer achieves the same result, if in a more serious manner, but here he designs the object from scratch, from new materials. \n Tunnels are also processional gateways and my work celebrates the passage from one New York City borough to another, the artist has said.  The imagery in the work is a response to the architecture of the tunnels nearby ventilation building and its era, automobile imagery, and engineering design.  The sculptures at the top of the work seen in the foreground as drivers enter the tunnel on their way to Brooklyn evoke Coney Island and its famous amusement parks.  The intent of the materials, scale and design aspects of the installation is that the sculpture, along with the lighting treatment, is integrated with the existing architecture to present a single unified composition.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/brooklyn-battery-tunnel-clock' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Hunters Point Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hunters Point Project<\/h3><p style='margin: 0; font-size: 1em;'>by Tricia Keightley<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Installed on the wall of the stations Manhattan bound platform, Hunters Point Avenue Project by artist Tricia Keightley merges elements of Hunters Points industrial past with its future, in her composition that creates a machine of her imagination.\n\nFabricated in glass mosaic by Miotto Mosaic Art Studios, the artwork features contemporary and historic turnstiles in the form of radiating flowers. The radiating form on the left is built of a multitude of modern turnstiles symbolizing the act each rider makes when entering and exiting the station. The form on the right is comprised of the turnstiles used in 1916 when the station first opened. Together, they reflect almost a century of service the station has provided.\n\nAdditionally, the industrial elements, attaching to the two spinning forms, represent the whirring machines that gave this former manufacturing district its character. The form at right is bursting through the frame, symbolizing the future of the neighborhood which is evolving rapidly into a sophisticated urban community. To the artist, the lines escaping the frame are offshoots representing the future of the subway. This future will include Wifi as well as new stations that will literally take us in new directions.\n\nAlthough the background may seem abstract, historical references were included that riders may decipher as they pass by. Handholds, rivets, ironwork, and the No. 7 lines extracted from the subway map have all become the visual elements in the work. Although the actual references to these forms may be concealed, a frequent rider will unravel these visual puzzles. Hunters Point Avenue Project is an imaginary machine honoring an industrial past and fueled by Hunters Points promising future.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/hunters-point-avenue-project' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Huntington<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>For My Grandfather Noye Pride, A Locomotive Engineer<\/h3><p style='margin: 0; font-size: 1em;'>by Joe Zucker<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Long Island Rail Roads Huntington station, Joe Zuckers 130-foot fantasy train cheerfully chugs down the platform brightening riders days at the same time it protects them from the force of cross-tracks winds.  The cartoon-like flatcars are shown carrying all manner of Long-Island-related objects, one prize specimen to a car.  Products of Long Islands fields and waters are represented by a giant lobster, a gargantuan duck (the famed Long Island Flanders one), the king of all potatoes, and a monster bluefish.  Tourist attractions are there too  the Montauk lighthouse, a sailboat.  The images are delightfully wacky and bizarrely colored; why, for instance, is the bluefish green and the potato blue?  \n\nZucker designed his images to be rendered in faceted glass, in such a way that they are be equally powerful day and night and are effective when viewed from either side.  During daylight hours, they respond to the path of the sun as it tracks across the sky.  At night, lights trained on the train give commuters a cheerful glowing welcome back home.  \n\nThe railroad is simultaneously a metaphor for movement and stability, says Zucker; it is restless and powerful, gliding across the continent.  But mainly it is meant to be just fun:  I hope that this piece brings travelers enjoyment, that it gives them memories and of Long Island and moments of pleasure.\n\nAs the title indicates, members of the artists family were employed on the railroad:  It is in memory of my grandfather and uncles who served as engineers and firemen on the trains of a distant past.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/for-my-grandfather-noye-pride-locomotive-engineer' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Intervale Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>El 2 and El 5<\/h3><p style='margin: 0; font-size: 1em;'>by Michael Kelly Williams<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1992<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In his proposal for El 2 and El 5, Michael Kelly Williams observes that El 2 features a snake motif, seen in the track patterns, as well as symbols representing elevated structures and the signal lights in the subway.  And El 5, he says, suggests the movement of elevated trains throughout the city.  Light is a major theme of the piece, especially the burst of light that envelops a subway train when it leaves an underground tunnel and becomes elevated. African and Native American influences are integral to the work, as are arch shapes suggested by tunnels and els.  Charged with energy, color and music, reflecting myth and dance, these fulfill my wish to continue the tradition of mosaics in NYC's subway system.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/el-2-and-el-5' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Inwood-207 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>At the Start... At Long Last...<\/h3><p style='margin: 0; font-size: 1em;'>by Sheila Levrant de Bretteville<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic, Granite, Terrazzo, Stainless steel, Ceramic tile with text<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Sheila Levrant de Brettevilles project for this Inwood station is multi-faceted.  As you enter and leave the station you are reminded that you are at a terminus.  A terrazzo paver marks the spot of the northern most point of the A line, and metallic silver Murano mosaics compose the large letters that also remind you that you of this place of arrival and departure..   Next you encounter white-glazed ceramic tiles which comment on the experience of recent immigrants to New York,  and on the elevator wall are figures depicted from various present-day Latino civilizations  including a Moco Jumbie stilt dancer and an unorthodox-looking Uncle Sam.  Lastly, there is a motif of flute-playing figures in terrazzo pavers on the mezzanine that comment on the role of music in the community.  Musical history resonates here, she says, it is the soul of this community.  She highlights this by etching the words from Billy Strayhorns Take the A Train on the stainless steel railing of the mezzanine stairwell. \n\nde Brettevilles work celebrates the composition and history of the multinational community in and around Inwood, at the northern tip of Manhattan  its multiple generations of immigrants culminating in todays new settlers and their Caribbean heritage.\n\nIn her proposal for the Inwood project, de Bretteville says,\n in each of my projects I have looked for what elements could make the hereness of the site significant.  I try to seek out aspects of the history of the particular site that could reflect the views and experiences of citizens living and working there in the past, present and hopefully what is there will also be resonant with those who live and work there in the future. Talking with members of the various adjacent communities and reading various histories of the area guides, my choice of images and stories and hopefully insures a vital connection of people to place. I particularly enjoy imagining what could enhance a particular site, the alchemy by which the various images and pieces of texts reveal a hidden history, the plurality of voices reveal agencies and knowledge different from mine at the same time that I too am myself reflected in the experience.\n\nSince the late 1980s, de Bretteville has created public works  in concrete, stone, steel, brass and other materials  in cities all over the country, including Boston, New Haven, and Los Angeles.  All of these are site-specific, involving local communities and their histories.  She also has worked extensively in graphics, designing publications on art and culture and fine press art editions.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/at-the-start-at-long-last' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Jackson Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Latin American Stories<\/h3><p style='margin: 0; font-size: 1em;'>by George Crespo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Latin American Stories at Jackson Avenue station in the Bronx turns the station into a land of fairytales from Latin American myth and folklore.\n\nInstalled in four windscreens and two sets of window niches on the north and south platforms, the faceted glass artwork is composed of six stories from different regions of Latin America. Colorful imagery on the southbound platform celebrates myths of rain, wind, and fire, including the Mayan myth \"How Frogs Brought Rain to Mexico,\" the Andean legend of the Condor King, and the Brazilian myth of \"How Fire Came to the Rain Forest.\"\n\nOn the northbound platform, images tell tales about love and creation, including \"The King That Tried to Touch the Moon from the Lesser Antilles,\" the story of \"The Beginning of the Sea\" from the Greater Antilles, and a Latin American version of Cinderella.\n\nThrough the fluid rendering of the storylines in each panel, Latin American Stories is a picture book that reminds the diverse local community of these ancient stories and entices daily commuters to discover the universal beauty shared by every culture.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/latin-american-stories' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Jackson Hts-Roosevelt Av/74 St-Broadway<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Passage<\/h3><p style='margin: 0; font-size: 1em;'>by Tom Patti<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Tom Pattis Passage at the Jackson Heights/Roosevelt Avenue subway station gives riders a unique view of a bustling, diverse community. As the artist has observed, Passage complements its neighborhood, and vice versa, its design influenced by the markets, flowers, and colors on the streetscape above.\n\nThe window-like work appears in the curved wall of the station, and it is successfully designed in tandem with the architects, FX + FOWLE to be seen as an integral part of it, not an add-on. The trapezoidal-shaped windows are fitted into the steel in such a way that they can be opened, so that air from the outside can be directed down into the subway, 45 feet below.\n\nTom Patti is widely acknowledged as a pioneer for his integration of industrial and architectural glass into the works of art.  He has collaborated with major architects, including Cesar Pelli on the headquarters building for Owens-Corning in Toledo.  The ability of glass to occupy several physical states  transparent, opaque, dense, solid, weightless  all altering our spatial boundary  challenges me, he says.  \n\nThe artist stresses the significance of the fact that all of Passages components were handmade in his studio. This act of craftsmanship is critical, he says, as an indication that he controls the process to ensure the components are physically right, as well as to keep his hands on his work.  The laminated, impact-resistant security glass is layered with a plasma composite material to break up light into the colors of the spectrum.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/passage' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Jamaica<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Radiant Memories<\/h3><p style='margin: 0; font-size: 1em;'>by James Little<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"Radiant Memories,\" James Littles vibrant laminated glass artwork at the LIRR Jamaica station, incorporates layers of colorful intricate lines that together form flat gradated blocks of color, creating a sense of movement and animation as the li
