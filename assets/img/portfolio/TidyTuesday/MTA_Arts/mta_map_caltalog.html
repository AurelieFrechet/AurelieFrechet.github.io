<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>body{background-color:white;}</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }
    });
  }

<style type="text/css">
img.leaflet-tile {
padding: 0;
margin: 0;
border-radius: 0;
border: none;
}
.leaflet .info {
padding: 6px 8px;
font: 14px/16px Arial, Helvetica, sans-serif;
background: white;
background: rgba(255,255,255,0.8);
box-shadow: 0 0 15px rgba(0,0,0,0.2);
border-radius: 5px;
}
.leaflet .legend {
line-height: 18px;
color: #555;
}
.leaflet .legend svg text {
fill: #555;
}
.leaflet .legend svg line {
stroke: #555;
}
.leaflet .legend i {
width: 18px;
height: 18px;
margin-right: 4px;
opacity: 0.7;
display: inline-block;
vertical-align: top;

zoom: 1;
*display: inline;

ze: 1em;'>by Katherine Bradford<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Katherine Bradfords artwork reflects on the community that uses the 1 Av station. Her vibrant compositions, fabricated in glass mosaic by Mayer of Munich, are located in the north and south mezzanines near First Avenue, and in three of the newly opened staircases at the Avenue A end of the station.  \n\nIn the First Avenue north mezzanine, figures in lime green, aquamarine blue, and rosy pinks gather in a group (as riders do on subway platforms) and are depicted under the glow of a massive moon. Two characters from this assembly are also seen in the Avenue A northeast staircase. Caped heroes, a recurring image in Bradfords body of work, guide riders in and out of the northwest and southeast stairs at Avenue A. In the First Avenue south mezzanine, riders are greeted by a dusky blue individual donning a gown in a field of flowers.  \n\nThe figures seen in the mosaic panels represent  (L) train riders. The line transports creative people pursuing their dreams and real-life heroes who provide essential services. In New York, these riders are often dressed in black, which Bradford believes is \"merely a cloak over an inner life that is wildly colorful and unconventional.\"  \n\nI want to give back to these subway travelers their own sense of whimsy,\" Bradford says. \"I want to give them the possibility of stories that evoke enchantment over reality and a kind of technicolor backdrop to their subway experience.  \n\nThe beings that populate the scenes are ethereal and intriguing, inspiring the viewer to reconsider the outward expression of ones own interior vivacity. These mystical figures express the energy of camaraderie when people are gathered, and the power of collective experience.\n\nIn the First Avenue north mezzanine, figures in lime green, aquamarine blue, and rosy pinks gather in a group (as riders do on subway platforms) and are depicted under the glow of a massive moon. Two characters from this assembly are also seen in the Avenue A northeast staircase. Caped heroes, a recurring image in Bradfords body of work, guide riders in and out of the northwest and southeast stairs at Avenue A. In the First Avenue south mezzanine, riders are greeted by a dusky blue individual donning a gown in a field of flowers.  \n\nThe figures seen in the mosaic panels represent  train riders. The line transports creative people pursuing their dreams and real-life heroes who provide essential services. In New York, these riders are often dressed in black, which Bradford believes is \"merely a cloak over an inner life that is wildly colorful and unconventional.\"  \n\nI want to give back to these subway travelers their own sense of whimsy,\" Bradford says. \"I want to give them the possibility of stories that evoke enchantment over reality and a kind of technicolor backdrop to their subway experience.  \n\nThe beings that populate the scenes are ethereal and intriguing, inspiring the viewer to reconsider the outward expression of ones own interior vivacity. These mystical figures express the energy of camaraderie when people are gathered, and the power of collective experience.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/queens-of-the-night' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>103 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Neo-Boriken<\/h3><p style='margin: 0; font-size: 1em;'>by Nitza Tufio<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tile, red clay, glazes,  WonderBoard panel backing<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Nitza Tufios Neo-Boriken murals at 103rd Street refer to people who have come from her native Puerto Rico and other parts of the Caribbean and Latin America and who, in her words, have transplanted themselves from the tropical jungles into New York.  The title of the mural derives from the pre-Columbian Tano Indian name for the island of Puerto Rico, Boriken or Boricua.  The ancient Tanos also designed the petroglyphs that are alluded to in the mural, accompanying Aztec and Mayan forms.  Tufios art is consistently informed by her connections to the people of Latin America, their history and culture both past and present, as well as her training as a teacher.  In this spirit, she has undertaken a number of well-received public art commissions.  Born in Puerto Rico, she was trained first as a graphic artist and then, in Mexico, as a muralist.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/permanent-art/neo-boriken' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>104 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>On the Right Track<\/h3><p style='margin: 0; font-size: 1em;'>by Batrice Coron<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artwork, fabricated in laser cut stainless steel panels, represents a giant deck of cards that depict positive and uplifting moods that passengers may wish to choose to endorse for the day. For the artist, the cards are associated with ideas of play and divination. They can be played to know the future, much like reading a daily horoscope or they can be used like flash cards to remind us of the different moods and feelings that we can inhabit in our daily lives. For commuters, the artwork provides an opportunity to reflect and consider what frame of mind they will start and end the day with and to help keep their mind on the right track. People on the platform may choose a card to embrace for the day, while riders on the moving train may view the cards as an unfolding hand.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/on-the-right-track' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>104 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Five Points of Observation<\/h3><p style='margin: 0; font-size: 1em;'>by Kathleen McCarthy<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Copper wire mesh and Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Five Points of Observation, sited on the platform walls of five adjacent subway stations in Queens,  is composed of five colossal six-foot heads made of copper mesh positioned at different angles and inserted in specially cut openings in the windscreen walls that otherwise would block views from the platforms to the streets below.  Positioning themselves in the heads, subway riders can look out onto the world literally through the eyes of the sculptural forms.  The artist created the faces so as to be both multiethnic and androgynous, leaving room for viewers to construct for themselves stories of who these haunting forms might be and what they might signify.  The faces are constructed with steel armatures and a grid of wire mesh, which serves a protective as well as expressive function.  Also, the positioning of the forms varies from station to station, giving them further variety and expressiveness.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/five-points-of-observation' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>110 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Sbado en la Ciento Diez (Saturday on 110th Street)<\/h3><p style='margin: 0; font-size: 1em;'>by Manuel Vega<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Sbado en la Ciento Diez, Manny Vega recalls memories from his childhood in Puerto Rico and also captures the ambience of the 110th Street neighborhood.   The work is divided into four panels  titled Earth, Air, Fire, and Water  in reference to the ancient classification of the four elements thought to make up the world.  In Earth, a street vendor sells the fruits of the soil  bananas, plantains, papayas, avocados, and coconuts.  Fire features Shang, a divine being in the Yoruba culture, to acknowledge the African heritage of many of the communitys residents.  In Water a woman holding a child by the hand represents motherhood.  Air shows children enjoying the chance to be out of doors, in particular a summertime soaking under a fire hydrant on the street.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/sabado-en-la-ciento-diez' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>111 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Five Points of Observation<\/h3><p style='margin: 0; font-size: 1em;'>by Kathleen McCarthy<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Copper wire mesh and Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Five Points of Observation, sited on the platform walls of five adjacent subway stations in Queens,  is composed of five colossal six-foot heads made of copper mesh positioned at different angles and inserted in specially cut openings in the windscreen walls that otherwise would block views from the platforms to the streets below.  Positioning themselves in the heads, subway riders can look out onto the world literally through the eyes of the sculptural forms.  The artist created the faces so as to be both multiethnic and androgynous, leaving room for viewers to construct for themselves stories of who these haunting forms might be and what they might signify.  The faces are constructed with steel armatures and a grid of wire mesh, which serves a protective as well as expressive function.  Also, the positioning of the forms varies from station to station, giving them further variety and expressiveness.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/five-points-of-observation' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>111 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Home Sweet Home<\/h3><p style='margin: 0; font-size: 1em;'>by Linda Ganjian<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2016<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Etched stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>While standing on the station platform, looking up from the street or gazing from a moving subway car, travelers and commuters can see twenty-four sparkling and detailed, water-jet cut, etched stainless steel artwork panels. Inspired by the buildings and homes of the Ozone Park/South Richmond Hill neighborhoods, Linda Ganjian created the detailed designs of Home Sweet Home, taking the visual vocabulary of lace and applying it to the architecture found in the area. From the rows of identical-seeming houses, the artist studied the forms, patterns, and textures that make each house unique. She captures with embroidery-like precision the diagonally-oriented aluminum siding, baroque ironwork on fences, zig-zag tiles, elephant garden statues and more. These often-seen, but overlooked decorative details are not entirely unique to this neighborhood but form the notion of home in our subconscious, defining the way we experience the city and place. Home Sweet Home honors the builders and craftsmen behind the urban architecture as much as the residents who enliven and take pride in it.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/home-sweet-home' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>116 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Minton's Playhouse (uptown), The Movers and Shakers (downtown)<\/h3><p style='margin: 0; font-size: 1em;'>by Vincent Smith<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Vincent Smiths Movers and Shakers celebrates and commemorates the rich history of Harlem.  Renowned residents of this famous New York neighborhood are appropriately situated in front of the well-known community locales with which they are associated.  For instance, singer and actor Paul Robeson is shown at the Abyssinian Baptist Church, the poet Langston Hughes at the National Black Theater, and the dancer Alvin Ailey and writer Zora Neale Hurston at the Studio Museum of Harlem.  Thurgood Marshall is pictured as well, as is Marcus Garvey.  Others include Duke Ellington and Bill Bojangles Robinson at the Apollo Theater and Philip Randolph, the influential union organizer, at Harlem Hospital.  \n\nThe Mintons Playhouse portion of Smiths artwork salutes, in the artists words, old friends and new contemporaries, with juices flowing as they broke musical ground and discovered new techniques.  Harlem is probably more famous for its contributions to jazz than anything else, and, rather than trying to name and picture all of the greats who contributed to this fame, Smiths salute to Harlem jazz is done in a generalized form, where he captures their spirits rather than their exact likenesses.  Here, in the setting of Mintons  one of the most celebrated Harlem clubs and one that the artist frequented  a group of musicians is pictured before a brightly colored glass-tile backdrop, with motifs to suggest jazzs debt to the music of Africa and the Caribbean islands.  Represented, along with a tribute to vocal music, are energetic percussion, bass fiddle, piano, saxophone, and trumpet players.\n\nSmith studied at the Brooklyn Museum Art School and the Skowhegan School of Painting and Sculpture.  He is represented in major museum collections throughout the United States.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/mintons-playhouse-the-movers-and-shakers' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>116 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>In Everything There Is A Season<\/h3><p style='margin: 0; font-size: 1em;'>by Robert Blackburn<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaics<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Robert Blackburns creation at 116th Street and Lexington Avenue evokes the local surroundings through dynamic abstract patterns that suggests the color and movement of the streets above rather than depicting the built environment.  They bring a timeless beauty into the transit environment. \n\nOf Jamaican ancestry, Blackburn was born in Summit, New Jersey, and spent his formative years in Harlem, where he worked with renowned African American artists Romare Bearden and Jacob Lawrence.  A master printmaker, Blackburn was known nationally for having profoundly affected American art by refocusing attention on printmaking, in particular through his Printmaking Workshop in Harlem, which he founded in 1948.  This was particularly so in the case of abstract color lithography.  Many students fondly remember him for his influence on them as teacher and mentor.  Romare Bearden spoke for a whole generation when, in A Tribute to Robert Blackburn, he said, One of the most outstanding facets of Robert Blackburns character is his desire and willingness to help the people who are working with him.  Blackburn died in April 2003, at age eighty-two.  \n\nIn 2001, MTA Arts for Transit commissioned Blackburn to create a work for the 116th Street and Lexington Avenue subway station in Harlem.  In failing health, he chose artist Mei-Tei-Sing Smith, a Bearden Fellow at the Printmaking Workshop, to assist him on what would prove to be his last major project.  Once completed, 30-by-40-inch maquettes were sent to Germany, where they were enlarged and manufactured into large ceramic and glass mosaics that today serve as a monument to Blackburns bold use of color and masterful abstractions.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/in-everything-there-is-a-season' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>116 St-Columbia University<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Railrider's Throne<\/h3><p style='margin: 0; font-size: 1em;'>by Michelle Greene<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Michelle Greenes Railriders Throne introduces humor into an otherwise somber subway station.  The artist says, I wanted to create a whimsical environment that allows the commuter to feel special as opposed to alienated.  I believe that art in a public space has the potential to stir people from their daily routine.  And it works.  As reported by Art News in January 1992, a frequent user of the station commented, What s weird about that chair is that when you sit in it everyone stares at you.  It feels royal.  Another rider reported, Theres a musician who plays his violin.  At first, I thought he brought the chair with him.  I think he makes more money when he sits there. Elements in the design of the chair were influenced by the historic tile pattern in the station, so it nicely reiterates the credo of the original subway designers that ornamental additions to the stations should serve to make the subway a more pleasant place to be.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/railriders-throne' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>125 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Flying Home: Harlem Heroes and Heroines (Downtown and Uptown)<\/h3><p style='margin: 0; font-size: 1em;'>by Faith Ringgold<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Faith Ringgolds Flying Home celebrates the spirit and soul of Harlem, where she was born and spent her youth.  The inspiration for the work  and the source of its title  was a piece by Lionel Hampton, the great African American jazz composer and musician.  In Flying Homes ten mosaic panels, selected luminaries of the Harlem pantheon now soar joyfully on the platform walls of the station.  \n\nSince the 1960s, Faith Ringgold has concentrated largely on African American themes.  She is particularly well known for her mixed-media works in the form of quilts or inspired by them.  These works often ingeniously play with stereotypes of blacks, turning images usually associated with prejudice into expressions of racial pride  for instance her Whos Afraid of Aunt Jemima of the 1970s.  This was followed by several very successful childrens books in the coming years.  Ringgolds work is in the permanent collections of major museums around the nation and the world.  \n\nHarlem heroes on one platform include writers, leaders in the political and civil rights fields, and others of world fame  Zora Neale Hurston, Malcolm X, and Jesse Owens among them.  On the opposite side of the tracks, sports figures and musicians are given their due  Josephine Baker, Dinah Washington, Sugar Ray Robinson  along with artists Jacob Lawrence, Romare Bearden, Aaron Douglas, Norman Lewis, and Augusta Savage, all group ed with the communitys revered arts institution, the Studio Museum of Harlem.  \n\nI love every one of these people, Ringgold says, I grew up among them, knew some of them as neighbors.  My mother took me to see Billie Holiday perform.  I demonstrated with the Reverend Dr. Adam Clayton Powell Jr.  We listened to Joe Louis fight on the radio and cheered when he won.  And, of course, I loved the music, especially Duke Ellington.  I wanted to share those memories, to give the community  and others just passing through  a glimpse of all the wonderful people who were part of Harlem.  I wanted them to realize what Harlem has produced and inspired.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/flying-home-harlem-heros-and-heroines' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>125 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>River to River<\/h3><p style='margin: 0; font-size: 1em;'>by Wopo Holup<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cast concrete<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>N/A<\/p><\/div><div style='text-align: center;'><a href='NA' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>125 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Polyrhythmics of Consciousness and Light<\/h3><p style='margin: 0; font-size: 1em;'>by Valerie Maynard<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2003<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Valerie Maynards Polyrhythmics of Consciousness and Light was commissioned as part of a further renovation of the 125th Street and Lexington Avenue subway station, which already contained Houston Conwills The Open Secret.  She says of her work, My living and my art are intertwined.  My vision is informed by family and friends, ongoing conversations, and experiences of the spirit.  This totality juxtaposes in a mlange of sights and sounds, a music that is always trying to impart a visual message that will engage the senses and hold the eyes intelligence, which revealing much about what is seen at any given time.\n\nThe images of Maynards translucent glass mosaic are designed to capture the boundless energy, the beacon of light that was and is our own homegrown Mecca: the Harlem of our dreams, our imaginings and our reality.  The stairwells are dedicated to the artists and visionaries whose flights of creativity, as they seek sustenance for body and soul, culminate in transcendent forms that nourish the communitys consciousness and spirit. \n\nValerie Maynard is nationally known for her multimedia work and public art focusing on social issues.  Her work dealing with people of color has appeared abroad as well, including her representation of the United States at the Second World Black and African Festival of Arts and Culture in Nigeria in 1977.  Maynard's \"No Apartheid Anywhere\" is a particularly notable ongoing media project, which explores forms of enslavement. She was born in New York, studied printmaking at the New School, received a masters degree in sculpture at Goddard College, and now lives in Baltimore.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/polyrhythmics-of-conscious-and-light' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>125 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Open Secret<\/h3><p style='margin: 0; font-size: 1em;'>by Houston Conwill<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1986<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze - polychromed<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Open Secret, in the 125th Street and Lexington Avenue station, was the first Arts for Transit commission to be installed in the subway.  The work presents various themes that had long intrigued artist Houston Conwill.  Here, he says, he attempts to capture the present for future generations of people through a ritual process; the creation of sacred spaces; and the involvement of a community of people in bearing witness to the process and making it complete, as he put it in his artists statement for the work.  \n\nThere is also a mysterious aspect to The Open Secret, to which its title alludes.  For if some future archaeologist breaks it apart, two of its triangular segments, if opened up, will be found to contain time capsules holding information and secrets about a certain place at a certain time  Harlem in the 1980s.  Covered with grates so viewers can peer into them, the other two triangular elements reveal a variety of objects.  As Conwill observed in his proposal for the project, The exploration might be of a place or into our own minds where we might find eternal secrets that are saved and put in the time capsules for our children and their children. \n\nThe leading encyclopedia of African and African American experience, Africana, includes Conwill as one of the pioneers of African American visual postmodernism.  \nExamples of his public art can be found throughout the nation  from New York to San Francisco, Niagara Falls to Miami.  He often works in collaboration with other artists, for instance his sister Estella Conwill Mjozo, a poet.  The themes of the works often involve the history of African Americans and their quest for freedom and equality.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/open-secret' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>135 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Harlem Timeline<\/h3><p style='margin: 0; font-size: 1em;'>by Willie Birch<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1995<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Willie Birchs Harlem Timeline, at the 135th Street subway station, continues the paean to Harlem luminaries.  But to put them into the proper context, the now-famous are shown among the ordinary people of Harlem going about their daily affairs  at play, studying, going to church.  Its about being connected, Birch says.  Harlem is a village built on global energy, infused with the histories of migrants from Africa, the American South, and the Caribbean.\n\nBirch calls New Orleans his home, but he also maintains a studio in New York.  The theme of returning to roots often permeates his artwork.  As stated by fellow artist Robert Taplin writing in Art in America, among contemporary black artists Birch is one of the most forthright in adopting an Africanizing cultural model.   In the end, its [his] clear sense of design that makes it all work.\n\nIn Harlem Timeline, on the downtown platform, along with a depiction of the Schomburg Center for Research in Black Culture, Birch shows Langston Hughes reading from his works and Reverend Adam Clayton Powell Jr. preaching to a rapt gathering.  Boxing champion Joe Louis is depicted triumphing over an opponent and Charlie Parker excels on the saxophone.  \n\nHeaded uptown, riders are treated to a moving rendition of the blues, with Billie Holiday singing her heart out.  Also shown are jazz greats Thelonious Monk and John Coltrane, playing away, and Malcolm X and Marcus Garvey in their search for justice and equality.  Community services are represented by Harlem Hospital and its predecessor. \n\nBirch received his Masters of Fine Art from the Maryland Institute College of Art. He is a recipient of fellowships from the Guggenheim Foundation and the National Endowment for the Arts.  A recent exhibition in New York City featured mixed-media work that revealed neighbors and friends in New Orleans, a world now forever altered.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/harlem-timeline' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>137 St-City College<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Fossils<\/h3><p style='margin: 0; font-size: 1em;'>by Steve Wood<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1988<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Steve Woods artwork consists of the 160 eight-by-eight-inch bronze relief tiles embedded in the northbound and southbound platform walls of the station, 80 on each side.  Each represents the fossilized remains of biological forms.  From the artists proposal: \"The idea behind Fossils is simple: the subway is underground, fossils are found in the earth . . . I wanted these reliefs to be 'scattered' over the walls of the northbound and southbound platforms in such a way that both children and adults would see them personally and close-up. They are meant to be looked at, touched, talked about and remembered.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/fossils' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>138 St-Grand Concourse<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Day Into Night Into Day<\/h3><p style='margin: 0; font-size: 1em;'>by Amy Pryor<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Amy Pryor's mosaic artwork \"Day Into Night Into Day\" depicts the shifting hours of daylight and darkness over four seasons. Based on a 24-hour clock and reminiscent of pie charts, these five mosaic panels were fabricated by Mayer of Munich. The cyclical works keep pace with the round-the-clock commuter. Seasonal sunrises, sunsets, night, and daylight hours are rendered in a spectrum of associated colors, highlighting the cosmic energy involved in determining the length of our days and nights. These prismatic markers of time are overlaid with charts of the stars that are rarely visible from the Bronx.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/day-into-night-into-day' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>14 St-8 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Life Underground<\/h3><p style='margin: 0; font-size: 1em;'>by Tom Otterness<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Tom Otternesss figures in Life Underground are humorous, captivating, and, to be sure, also a bit disconcerting.  The subject he has chosen is the subway, its history and construction and its place in the life of the city.  Among the rather surreal apparitions are an alligator poking its head through a sewer opening and consuming a man with a money bag head; colossal feet; and a totem-like sculpture whose human features are formed into the shape of a telephone.  An antiseptic environment is invigorated and transformed into a place of joy and whimsy.  I wanted to celebrate the monumental effort it took to create the system  an effort of both design and drudgery, of muscle and mind  and to represent the system as an underground world of its own, a subterranean cross-section of New York.\n\nOtterness is one of the most sought-after sculptors working today.  A member of the artists activist group Collaborative Projects in 1977, he first pictured his tubby toy-like characteristic figures as parts of classical friezes suggesting temple reliefs and pediments. Ironically, his cherub-like figures were often portrayed engaged in love and war while referencing classical art and architecture.  His primitive figures seem both remote and familiar  a mixture of classical art and comic strips.  \n\nOtternesss sometimes bizarre figures are placed in the most unlikely places in the 14 th Street station.  They lurk in the stairwells; they dangle from the ceiling; they peer at riders from under barriers; they rest at the foot of pillars.  Hints as to their meaning are given by their poses and expressions as well as what they carry or have with them; some are shown with tools to indicate they are subway workers and others are sidewalk superintendents, just observing.  Others are intently sweeping up piles of coins, an allusion to the subject that seems to obsess New York more than any other.  Indeed, the critique of money and pervasive consumer culture has often preoccupied Otterness.   In all of his projects, however, as in Life Underground, the artists touch is light and whimsical, making the art all the more effective for its deftness.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/life-underground' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>14 St-Union Sq<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Framing Union Square<\/h3><p style='margin: 0; font-size: 1em;'>by Mary Miss<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum - painted,safety glass and enameled steel, mirrors<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Mary Miss is fascinated by the material remains of the recent past and takes delight in highlighting the interest of others with her observations about them.  The oldest parts of the MTA transportation system have been in existence for only a little over a century, but for Miss they provide an archaeological treasure trove.  Working with architect Lee Harris Pomeroy, she has used the old Union Square station s transformation into a modern and efficient transit hub, as an opportunity to explore, observe, learn, and teach.  For Miss, new construction at the site uncovered hidden wonders  structural elements, cables, and conduits  some of them still functional and others superseded by more modern improvements.  Also, old decorative work reappeared  mosaics, pilasters, and name plaques   including six eagles in terra cotta dating from the 1904 station that had been presumed destroyed.  \n\nMiss set out to share her findings with users of the station, drawing their attention to the previously hidden wonders though a network of frames, windows, apertures, and mirrors to focus viewers and then to ask them to ponder the changes that this environment has experienced over time.  The bright red frames are immediate attention-grabbers; what is framed by them may be more subtle  a bolt, a fragment of ancient-looking mosaic, a piece of rusted steel cable.   Other frames call attention to the stations historic name plaques.   Another framing device is a series of red slots intersected into the enameled black railings that surround above-track walkways, suggesting to travelers that a pause to look though them and downward to the tracks will provide a rewarding lesson in station design and technology.  In her words, Im inviting the public to look below the surface, to see a slice of the station, its structure, its history.  In this most public of places, the apertures offer and intimate engagement.  Looking in, you will see the stations workings  sometimes you will see layers of words and reflected images, including your own!\n\nMiss is perhaps best known for her works that blend landscape and constructed forms.  A prime example is her sinuous sculptural forms on the waterfront at South Cove in Manhattans Battery Park City; another is her proposal for the viewing area at the La Brea Tar Pits in Los Angeles.  As at Union Square, Misss sometimes enigmatic introductions into the environment tempt travelers to pay attention to things they may not have otherwise noticed.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/framing-union-square' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>145 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>PARADE<\/h3><p style='margin: 0; font-size: 1em;'>by Derek Fordjour<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and Ceramic Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>145th Street\nDEREK FORDJOUR\nPARADE, 2018\nGlass and ceramic mosaic\n\nGlass and ceramic mosaic artwork by Derek Fordjour appears throughout the historic 145th St-Lenox Av station, and celebrates the African-American parade tradition in Harlem and its pageantry. Miotto Mosaic Art Studios translated Fordjours layered surfaces into glass and ceramic mosaic, capturing the collage process inherent in his work. Based on his richly textured paintings created with humble materials such as newspaper, oil pastels, and charcoal, lines of drum majors, majorettes, dancers, and drummers joyfully parade along the platforms, and are accompanied by crowds of people and flags.\n\nFrom his historic research into the neighborhood, the artist touches on the legacy of parades through Harlem starting with the Harlem Hellfighters 369th Regiment in 1919 after WWI, through to the African American Day Parade founded during the Civil Rights movement of the 1960s and continuing today. Fordjours artwork provides riders with a chance to encounter a celebration of community, history, and identity in the colorful art that complements the stations improvements and reinforces the historic fabric of the station.\n\nDerek Fordjour is a Harlem-based artist of African-American heritage. In his richly textured paintings, the artist draws upon a variety of sources including sporting imagery, board games, and carnival motifs to explore ideas of vulnerability, aspiration, and structures of fairness. He has recently held residencies at the Sugar Hill Museum and the Sharpe-Walentas Studio Program, and was awarded the 2018 Deutsche Bank NYFA Fellowship Award. He is a graduate of Morehouse College, earned graduate degrees in Art Education from Harvard University, and painting from Hunter College.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/parade' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius
