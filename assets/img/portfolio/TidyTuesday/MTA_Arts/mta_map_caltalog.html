: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>161 St-Yankee Stadium<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Wall-Slide<\/h3><p style='margin: 0; font-size: 1em;'>by Vito Acconci (Acconci Studio in collaboration with di Domenico + Partners)<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel, ceramic tile, granite, fiberglass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Vito Acconcis Wall-Slide asks subway riders to think of the 161st Street station as an archaeological site.  His tongue-in-cheek dislocations of its walls allow the curious to see the stone and steel underneath.  Elsewhere, protruding and receding walls magically provide seating for people waiting for the train.  Parts of the project thrust through floors and ceilings and at one point even project aboveground.  The overall effect is as if the station has been pushed and pulled in various directions to accentuate the relationship of the building to the earth into which it has been inserted.\nThis important and complex project was one of the first truly collaborative ones to be undertaken by Arts for Transit.  The architects, diDomenico + Partners, had been given the task of redesigning the station, including the challenge of opening up the lower levels to allow light to flow through to them.  Early on, it was realized that this was the perfect opportunity for an artist to work closely with the architects.\n\nInternationally known Vito Acconci  who had grown up in the Bronx  was a logical choice.  Acconci has had a very active and diverse career.  He began his career as a poet and in the late 1960s and early 1970s was a well known performance artist.   In recent projects he has joined with architects and landscape designers to visualize and build ambitious constructions that meditate on and meld the meeting of private and public spaces.  At the Yankee Stadium station, his illusion of walls being opened to the outside led to the opportunity to include yet another work of art, one that would be revealed as the walls in the elevated station slid up on the ceiling and down through the floors.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/wall-slide' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>161 St-Yankee Stadium<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Room of Tranquility<\/h3><p style='margin: 0; font-size: 1em;'>by Helene Brandt<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass, stone and marble mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Now in the Yankee Stadium elevated station, walls that open in Vito Acconcis shifting architectural forms reveal Helene Brandts Room of Tranquility where all is peaceful, still, and reassuring, as if to show that there is another side to the coin.  Trees and sky seem eerily real; the space appears to expand and depth is convincingly suggested.  In the artists words, I envisioned an imaginary room revealed behind the sliding tile walls  a quiet, restful space with a radiant view to the outside, a room of tranquility.  I wanted the room to have illusionary windows that would seem to let the outside world penetrate into the station.\n\nBrandt rose to the challenge of responding to the site with a work that relates to Acconcis in counterpoint.  As she stated, I want my Room of Tranquility to look as if it has always existed and is only now exposed to view by the sliding tile walls.  Her site-specific response to the Acconci Studio and di Domenico + Partners collaboration achieves a place of serenity, yet close to the roar of the nearby crowds.\n\nHelene Brandt, a Bronx resident is particularly known for her interactive sculpture. A graduate of Columbia University, she has received numerous awards and honors for her work, including a Guggenheim Fellowship and a National Endowment for the Arts Fellowship.  In addition to wide exposure in the United States, her work has been shown internationally, in Mexico, England, Holland, Italy, and Israel.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/room-of-tranquility' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>163 St-Amsterdam Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Ciguapa Antellana, me llamo sueo de la madrugada (who more sci-fi than us)<\/h3><p style='margin: 0; font-size: 1em;'>by Firelei Bez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Glass mosaic artwork by Firelei Bez for the 163 St-Amsterdam Av station includes two platform wall murals and two mezzanine level murals, creating a lively and lush environment. The artwork is steeped in the artists Caribbean cultural heritage and that of the neighborhood, with the title being derived from the novel The Brief Wonderous Life of Oscar Wao by Junot Diaz. Tropical and North American leaves and vines are intertwined with intricate patterns and hand symbols representative of the communities in Washington Heights, incorporating healing imagery familiar to many cultures and inspiring a vision of hope for the future. Ciguapas, powerful feminine figures from Dominican folklore, join passengers on the daily commute. Bezs art works on many levels to explore the identities of women, myth, tradition and cultural while bringing a unique perspective as a Dominican-Haitian artist.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/ciguapa-antellana-me-llamo-sueno-de-la-madrugada' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>167 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Bronx Reflection<\/h3><p style='margin: 0; font-size: 1em;'>by Carol Sun<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"Home is where the heart lives,\" a quote by artist Carol Sun's brother, captures one of the themes of A Bronx Reflection. Through colorful faceted glass windows along the east walkway of the station, Ms. Sun portrays a metaphorical reflection of the Bronx, capturing an illustrated timeline of the past, present, and future. She includes various outdoor scenes, along with images of pleasant experiences of home and community life. Capturing scenes of school buses, basketball games, and wildlife, Carol Sun reflects upon fond childhood memories in the Bronx.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/a-bronx-reflection' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>167 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Beacons<\/h3><p style='margin: 0; font-size: 1em;'>by Rico Gatson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>167 St\nRICO GATSON\nBeacons, 2018\nGlass mosaic\n\nArtist Rico Gatson created a series of eight portraits entitled, Beacons, for the 167 St station. The portraits feature renowned figures of history and culture, sourced from photographs and translated into glass mosaic. Beacons is a celebration of the energy and spirit of individuals who have been influential within the Bronx community and have received positive acclaim for their cultural, political and artistic contributions.\n\nThe eight figures highlighted in Gatsons artwork include Gil Scott-Heron, Tito Puente, Celia Cruz, Audre Lorde, James Baldwin, Maya Angelou, Reggie Jackson and Justice Sonia Sotomayor. Gatson juxtaposes the black and white portraits with hard-edge geometric lines using a palette of red, orange, yellow, black, grey, and green, which act as a metaphor for beaming light.\n\nThe portraits radiate with beauty and pride of these influential figures, and invite travelers to reflect on the past as well as find inspiration for the future. The stations mosaic murals are an extension of Gatsons earlier Icons series, showing new ways to present biography and photography in a contemporary, bold and graphic way. Gatsons artwork reveals a mix of influences -- performance, conceptualism, minimalism and constructivism, to name a few-- which are combined with an interest in history and representation.\n\nSouthbound platform artwork credits (L to R)\n\nGil Scott-Heron portrait derived from a photograph by Paul Natkin\n\nAudre Lorde portrait derived from a photograph by Jack Mitchell\n\nCelia Cruz portrait derived from a photograph owned by Celia Cruz Entertainment LLC\n\nJames Baldwin portrait derived from a photograph by Steve Schapiro\n\nNorthbound platform artwork credits (L to R)\n\nJustice Sonia Sotomayor portrait derived from a photograph by Timothy Greenfield-Sanders\n\nReggie Jackson portrait derived from a photograph by Doug McWilliams/ National Baseball Hall of Fame and Museum\n\nTito Puente portrait derived from a photograph by Martin Cohen\n\nMaya Angelou portrait derived from a photograph by Brian Lanker.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/beacons' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>170 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Views from Above<\/h3><p style='margin: 0; font-size: 1em;'>by Dina Bursztyn<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Riding the subway has been, at times, a subject of my work, Dina Bursztyn notes.  Once, she even created a shrine titled Blessing of the Light Before Entering the Subway.  She became especially well acquainted with the El in the Bronx while riding it daily for many years.  From this vantage point she witnessed extraordinary, even magical, things, she says.   Explaining the source of her inspiration for the work, Bursztyn says that the birds and trees told her stories.  She viewed tiny gardens of lushness and dreamed of the exotic animals living in the zoo nearby.  In the evening, sunsets filled the sky with a kaleidoscope of color.  The train rides almost felt like riding through the clouds.  Then the artist strove to bring new meaning to familiar locations by sharing her visions with subway riders.  Dina Bursztyn has been creating public art for more than 20 years and through it, she says, she seeks to create contemporary mythology and present fresh possibilities, both literally and metaphorically.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/view-from-above' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>174-175 Sts<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bronx Seasons Everchanging<\/h3><p style='margin: 0; font-size: 1em;'>by Roy Secord<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic and glazed tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the 174-175 St station, Roy Secord created large-scale abstract paintings that are rooted in mindfulness, geometry and the balance between simplicity and complexity. The artwork is inspired by Secords own walking meditations in nature  taken  throughout the year. The piece, \"Bronx Seasons Everchanging,\" captures the color atmospheres of annual cycles of spring, summer, fall, and winter, as well as their transitions. \n\nFabricated in glass mosaic and glazed tile by Miotto Mosaic Art Studios, the piece uses the language of geometry and color block pixilation to express rich interplays of pigment and to display formal elements of design. The combination of these components creates a vibrantly spirited, yet calming impact on the viewer. Secord aims to bring beauty, strength and inspiration from the renewal of natures seasons to the community of this Bronx station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bronx-seasons-everchanging' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>174 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Trip Up the Bronx River<\/h3><p style='margin: 0; font-size: 1em;'>by Daniel Del Valle<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Daniel Del Valles A Trip Up the Bronx River consists of ten unique faceted glass panels that show a group of people taking a trip by canoe up the stream and visiting such famous sites such as the Bronx Zoo and the Botanical Garden and passing by various neighborhoods.  Also, the artist depicts typical activities that community members partake in, such as a street festival, mask making, and planting new trees.  Representations of flowers can be found elsewhere in the station: simple reflections of Nature that surrounds us, says the artist.  Even though not everyone can take this magical trip up the river to view these sites, the 2 and 5 trains can provide people easy access to travel to these locations.  Del Valle has studied in Mexico and has a strong interest in Mexican art, particularly the work of muralist Diego Rivera.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/a-trip-up-the-bronx-river' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>176 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Reaching Out For Each Other<\/h3><p style='margin: 0; font-size: 1em;'>by Juan Snchez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Juan Sanchezs Reaching Out for Each Other allows light to fill the 176th Street station with beautiful streams of warm colors.  Human hands, the focus of the composition, transcend barriers to communicate meaning through a universal language.  Using printed photographic images of hundreds of hands, he then cut and tore the paper, interspersing the pieces with bright colors and interesting shapes to produce a variety of seasonal collages.   Sanchez describes the progress and development of the project as artistically stimulating and rewarding   from the creation of the original collage to the transition into a cartoon drawing to the work with the fabricators and the installation of the faceted glass window.   He explains, The challenge was to create simple, direct, and consistent works for an urban train station.  I wanted the artwork to be attractive and stimulating with much meaning and life. I wanted my art to visually convey people reaching and striving.  I believe that art and life are inseparable.  Art is life.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/reaching-out-for-each-other' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>18 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Fluxus / Rythmus<\/h3><p style='margin: 0; font-size: 1em;'>by Emilio Perez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic/glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Emilio Perezs \"Fluxus/Rhythmus,\" located at the 18 Av station on the Sea Beach Line, is composed of abstracted and stylized colorful forms that are inspired by movement, spontaneity, and the expressiveness of paintbrush strokes. Perez created his textured paintings by carving away paint from the surface to build swirling forms that dance in front of the viewer.\n\nThe vibrancy of Perezs distinctive painting style and imagery was translated into 22 glass mosaic panels by Mosaicos Venecianos de Mxico for the 18 Av station. Perez captures the energy of the stations location and its people through the use of bright colors and the movement of painterly forms. The artwork reflects the flow of the transit system as a living organism, and inspires travelers in continuous motion.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/fluxus-rhythmus' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>18 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bensonhurst Gardens<\/h3><p style='margin: 0; font-size: 1em;'>by Francesco Simeti<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Bensonhurst Gardens depicts imaginary landscapes comprised of native plants with an unexpected array of flowers growing side by side. Simeti selected plants and flowers that are culturally meaningful to the three main ethnic groups currently found in Bensonhurst: Chinese, Italian, and Jewish. The 32 laminated glass panels were created through a process of collage.\n\nOne of these examples includes the rose and lilly which reference the Santa Rosalia Festival which is highly celebrated in the neighborhoods served by the station. The artists aim is not to make the individual panels immediately recognizable to a specific culture but to function as a framework, creating surreal compositions that belong to different times, cultures and habitats. In addition, Simetis light-box compositions comment on societys relationship to nature by showing the soil which nurtures the plants also collecting societys cast-off detritus.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bensonhurst-gardens' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>18 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>We are each others<\/h3><p style='margin: 0; font-size: 1em;'>by Julien Gardair<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Brooklyn-based artist Julien Gardair created We are each others for the Kings Highway and 18th Avenue Stations. The artwork depicts figural sculptures with seating elements and whimsical surface design on windscreen panels. Figures from local history as well as present-day residents were the inspiration for the stainless steel sculptures. The artist refers to the early days of the area such as the arrival of European settlers and the foundation of the Culver train line at the turn of the 20th century bringing an expansion of residents in South Brooklyn. This series of joyful sculptures also captures themes of family life and resourcefulness in the neighborhood. For the windscreen panels, the artist utilized a single design to create multiple unique compositions arranged in different configurations. The positive and negative shapes of the design mirror each other from across the platform at each station. Gardair created all of the artwork with a no-waste design framework which relates to the future of the neighborhood and the environmental impact of all of New York City. Passengers will travel through time and imagination on their commute when experiencing Julien Gardairs We are each others artwork at these two Culver Line Stations.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/we-are-each-others' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>181 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Great Waves of Immigration<\/h3><p style='margin: 0; font-size: 1em;'>by Carmen Lizardo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Great Waves of Immigration by artist Carmen Lizardo invites commuters to reflect on the generations who have made New York City and the Washington Heights neighborhood home through colorful mosaic artworks at the 181 St station. A total of three murals are located within the north mezzanine, one next to the newly installed elevators and the other two on the walls above the north stairs that lead to the northbound and southbound platforms. The mosaic murals were fabricated by Mosaicos Venecianos de Mxico and encompass approximately 370 square feet of wall space.\n\nLizardos project encapsulates the immigrant experienceleaving home, enduring the arduous journey, and eventually arriving in an unfamiliar city. With Great Waves of Immigration, the artist seeks to acknowledge the Washington Heights communitys historical migration patterns, which has given rise to its large Dominican population. She was inspired by the neighborhoods architecture and beauty, exemplified by the iconic George Washington Bridge, images of which are superimposed and layered within the murals.\n\nJuxtaposed with these representations of iconic landmarks are portraits of the many people who travelled across vast bodies of water to settle in the area, the most recent of which include the Dominican community. Across from the turnstiles, the largest mural is divided into two parts using a yellow and gold color scheme. In the foreground is a giant overfilled yola, a Dominican boat used to make the journey over to U.S. territory. Above the downtown stairwell is a portrait of a woman holding part of a certificate of citizenship, and in the uptown stairwell is an image of an unidentified woman whose last living address was in Washington Heights. Together, these artworks remind the viewer of the diverse and ever-changing populations that have long called New York City home.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/great-waves-of-immigration' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>183 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Many Trails<\/h3><p style='margin: 0; font-size: 1em;'>by Jose Ortiz<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass in mezzanine windows<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>To depict the cultural and history of University Heights, artist Jose Ortiz focused on its architecture, landmarks, and signage on the local streetscape, as a way to portray the people who lived here over time. The title of the work relates to the specific journeys of the areas many residents, from Native Americans, through today's immigrant population and to the idea of travel and how one finds ones way.\n\nThe first two panels of the 11panels he created show the land inhabited by the Siwanoy Nation, a branch of the Mohicans, until the late 1600s, followed by representations of the first settlement of Europeans in the area. Cornerstones of the neighborhood are also shown: the Croton Aqueduct, St. Nicholas of Tolentine Church, and the Hall of Fame for Great Americans at Bronx Community College. The work, which is to be read serially, begins and ends with a Native American symbol that refers to the connection between the many people who have call this place home.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/many-trails' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>191 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Primavera<\/h3><p style='margin: 0; font-size: 1em;'>by Ral Coln<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2003<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic and faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artist recalls that when he was asked to submit a proposal, he visited the neighborhood because he wanted to see what it looked like. He tried to visualize something that the neighborhood residents would like.  Its a very mixed neighborhood, with a few parks nearby and he watched the kids playing.  He wanted something people would notice and that it would be uplifting. He didnt want to do a straight realistic impression of the neighborhood.  He thought a lot about religious murals and their symbolism.  The feel for the work is based in early Renaissance murals, especially those of Piero della Francesca, who inspired him.  Ral Coln says, The couple represented dancing is ethnically diverse, because it is a mixed neighborhood.  It particularly represents the Hispanic and Latino culture.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/primavera' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>20 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Sea City Spin<\/h3><p style='margin: 0; font-size: 1em;'>by David Storey<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic/glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In David Storey's artwork, \"Sea City Spin,\" visual landscapes of movement come to life at the 20 Av station. Storey created a series of paintings utilizing abstracted patterns and imagery that distill the essence of the distinctive attributes and qualities of the experience of riding the Sea Beach Line in Brooklyn.  \n\nStorey was inspired by the constant sequence of changes seen in the view from the subway, as well as from the perspective of the station platform. The 14 artwork panels, fabricated by Mosaika Art &amp; Design, echo a sensory feeling of motion and sequential transition. Rendered in a bright palette and filled with contrasts of color and form, the pieces create vignettes that weave together references of backyard windows, sidewalk market displays, and juxtapose nature with the urban environment. The multi-faceted and graphic artwork is a lively, celebratory and playful experience for the passengers that use the 20 Av station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/sea-city-spin' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>20 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Kaleidoscope<\/h3><p style='margin: 0; font-size: 1em;'>by Odili Donald Odita<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Kaleidoscope, created by Odili Donald Odita, is a laminated glass installation spanning throughout the elevated station platforms, which cross the commercial street and neighborhood hub of 20th Avenue.\n\nOdita is known for creating site-specific wall painting and installations that use abstract color patterns as a personal response to and visual memory of the specific site. Odita shares his percpetions of the Bensonhurst neighborhood in his choice of color and patterns in the artwork. He was particularly aware of the changes in this neighborhood since the 1990s and its parallels to the evolution of communities in general. Impressions of the neighborhood became his major inspiration in the design and the color palette for Kaleidoscope.\n\nComposed of forty panels of vibrant color patterns in an invigorating diagonal movement, the formation of bold to pastel colors in Kaleidoscope exists similarly to the way that color exists in quilts, creating patterns and visual interest while symbolizing the many individual elements it takes to compose a unified whole, in this case, a community. Odita also sought to have the work represent the vitality and diversity within the neighborhoods businesses. Kaleidoscope represents the vitality of its location at the 20th Avenue subway, and like the subway itself, resonates throughout the City.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/kaleidoscope' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>207 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Elevated Nature I-IV<\/h3><p style='margin: 0; font-size: 1em;'>by Wopo Holup<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cast concrete<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From the artist:  Nature's forms have been the inspiration for my work.   I am passionate about our environment.   How a work of public art is integrated into its site and the interplay of ideas with the use of the site are of primary importance.   I like to think about how people will participate with the work, how they will move by, around, through or over it.   With this movement in mind I have made works using several sculptural elements linking areas of a site into a single concept.  I looked at the station s existing tile frieze and continued the frieze as a relief tile band.   The relief shows a flight of birds  gold when they fly through the gold band and white as they travel over the white tile of the stairwells. I thought of the birds as flying along with the people as both ascend the stairs to the train's elevated platform.<\/p><\/div><div style='text-align: center;'><a href='NA' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>219 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Homage<\/h3><p style='margin: 0; font-size: 1em;'>by Joseph D'Alesandro<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Joseph D'Alesandro's faceted glass artwork, silhouettes of people are expressively rendered to communicate a variety of emotions and feelings. The shapes of figures are created in colors that convey culture, nationality, ethnicity and individuality. Homage contains geometric shapes that form the background of the work, distinguishing the foreground from the background. The artist strives to communicate mood and feeling within a down-to-earth composition that uses vivid colors to portray the vibrant people it honors.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/homage' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>225 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Universal City<\/h3><p style='margin: 0; font-size: 1em;'>by Nicky Enright<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In his portrayal of cityscapes with vast colorful skies full of energy and motion, Nicky Enright's faceted glass windows are a tribute to New York. The artist created dramatic views with oversize skies, minimizing the size of buildings and city. He plays on space and direction to create fragmented views, contracting the angles of the subway. The scene shows a calm city under heavens filled with constellations, shooting stars, planets, moons and vibrant sunsets. Through the artwork, Enright encourages commuters to contemplate, if only for a moment, the mystery and excitement of the city and its place in the universe.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/universal-city' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>23 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Memories of Twenty-Third Street<\/h3><p style='margin: 0; font-size: 1em;'>by Keith Godard<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From the 1880s through the 1920s, 23rd Street was a major vaudeville, entertainment, and cultural section of the city. Also, Ladies Mile, the fashion and department store haven of the times, was located nearby.  In his Memories of 23rd Street, Keith Godard symbolizes the denizens of the area by representing them with various hats they might have worn.  The celebrities he had in mind include Jim Brady, Oscar Wilde, Sara Bernhardt, Mark Twain, and Lillian Russell.  Godard says, In addition to bringing back memories of the specific time period and people and appealing to the viewers on a more common level as fascinating hats, this design can also serve as an interactive, playful, and witty landmark.  As a diversion, passengers waiting for the subway train might try to picture people on the opposite platform wearing  the hats they are standing beneath.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/memories-of-twenty-third-street' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>23 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Long Division<\/h3><p style='margin: 0; font-size: 1em;'>by Valerie Jaudon<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1988<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Wrought iron railings<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Valerie Jaudons Long Division at the Lexington Avenue and 23rd Street subway station seamlessly combines the practical and the aesthetic.  In its purely functional role, it is a sturdy steel fence serving as a security barrier.  But it is a work of art as well, a beckoning welcome into the subway.  The artist said: The idea was to make a fence that functions as combination of wall, door, window and column that allows you to see the entire station, a sort of transparent lens through which people can see where they are going and where they have been. The work is divided into panel units, and when placed together their straight and arched lines form decorative patterns.  The abstract stylized motifs, as well as the way she combines them, are directly related to those in Jaudons paintings of that time.  The hard imagery that dominated her canvases became three dimensional while maintaining the sense of hard-edged flatness on the same plane.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/long-division' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>23 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Stationary Figures<\/h3><p style='margin: 0; font-size: 1em;'>by William Wegman<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>23rd Street\nWILLIAM WEGMAN\nStationary Figures, 2018\nGlass mosaic\n\nWilliam Wegmans Stationary Figures features eleven glass mosaic panels of his famed Weimaraner portraits. Photographed with the artists deadpan sense of humor, the dogs take on human attributes, from wearing street clothes like a shiny raincoat or flannel shirt, to being grouped like passengers as they gaze into space or peer down the platform as if waiting for the train. Situated in bold blocks of color, the larger-than-life mosaic dogs are bursting into space and interacting with commuters. The mosaic fabricator, Mayer of Munich, interpreted the photographs taken for this project by meticulously transforming the facial expressions, skin textures and patterns of the dogs vibrant attire into glass mosaic. Wegman has lived and worked in the neighborhood for decades, and together with his dogs Flo and her brother Topper they have created images that enliven this busy station.\n\nSpeaking about the project, Wegman said, I wanted to create portraits of individual characters, people who you might see next to you on the platform. For these I dressed the dogs in more or less ordinary clothes, nothing too fashionable. I was very interested in the way in which photographs, even the out of focus dogs in the background of some images, could be translated into mosaic by Mayer of Munich, who skillfully turned grey stones into grey dogs.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/stationary-figures' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>231 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Magic Realism in Kingsbridge<\/h3><p style='margin: 0; font-size: 1em;'>by Felipe Galindo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In the past it might have been easy for Kingsbridge area residents to go about their daily business without a thought given to their neighborhood's history and surroundings-places like Kingsbridge Hills, Ewen Park, Harlem River, Jerome Park Reservoir, and Spuyten Duyvil Creek. This is no longer the case. Felipe Galindo's Magic Realism in Kingsbridge stems from his study of the area's residents and his hopes that the imagery in his designs will engage the audience, inspiring them to meditate on their surroundings and see things they take for granted in a different way.\n\nGalindo says he sought to discover the unexpected treasures in the neighborhood-its life, diversity, nature, and most of all the power of imagination. Each element in the faceted glass panels presents a surprising scene. For example, a tropical island is found in the Harlem River, and a fire escape leads to the heavens, providing a sense of magic. Galindo feels that his artwork, with its combination of urban, natural, surreal and historical elements, provides an opportunity for viewers to experience something intriguing or surprising each time they pass through the 231 Street subway station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/magic-realism-in-kingsbridge' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>233 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Secret Garden: There's No Place Like Home<\/h3><p style='margin: 0; font-size: 1em;'>by Skowmon Hastanan<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Through her faceted glass artwork, Skowmon Hastanan has woven nature into the station for the public to enjoy. Reflecting the nearby New York Botanical Garden, images of fish, flowers, and greenery transform the environment, providing commuters with a beautiful, luminous scene to contemplate. Skowmon creates a sanctuary from the chaos and stress of daily life, providing a source of energy and rejuvenation in her detailed renderings in glass.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/a-secret-garden' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>25 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Rediscovery<\/h3><p style='margin: 0; font-size: 1em;'>by Amy Cheng<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Amy Chengs series of four windscreen compositions are designed as imaginative land and skyscapes representing mystery and adventure. They refer to the largeness of life, the wonders and mystery of the natural world, rendered in resplendent color and form.\n\nAs an immigrant, Cheng feels a deep affinity with the West End D Line neighborhoods, particularly the work ethic and diversity of the residents. A Turkish restaurant sits cheek-by-jowl with a Japanese restaurant, which faces a Spanish bodega, which shares the sidewalk with a Chinese green grocer, who faces an Italian bakery, who neighbors an Afghan restaurant, and so on. It is as if the places of business were proclaiming in unison: We come from all over the globe, we have chosen to make our living in this corner of Brooklyn, and we want to share the riches of our culture and cuisine with you.\n\nWhether from this year or 100 years ago, it takes courage for immigrants to leave the safety of the familiar and set out for the greater unknown world. Rediscovery echoes the human longing for discovery, adventure, and spiritual quests.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/rediscovery' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>28 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>ROAMING UNDERFOOT<\/h3><p style='margin: 0; font-size: 1em;'>by Nancy Blum<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>28th Street\nNANCY BLUM\nROAMING UNDERFOOT, 2018\nGlass mosaic\n\nGlass mosaic murals by artist Nancy Blum grace the platform walls of the historic 28 St station. The artwork celebrates the station and the above-ground neighborhood that includes architectural gems such as the New York Life Building and Madison Square Park, which are just a few blocks away. The station artwork depicts seven flowering plants that are sourced from the Madison Square Park Conservancys Perennial Collection. The flowers include Red Buds, Magnolias, Hellebores, Witch Hazel, Daffodils, Hydrangea and Camellia. The blooming plants were chosen as representation of plant species that withstand changing climate conditions of the city.\n\nSimilar to an everchanging garden, ROAMING UNDERFOOT creates a delightful place to enjoy during every season. Blums intent was to capture some of the magic of the nearby park, regarded as an urban sanctuary, and to enhance the station environment for transit riders. Known for her beautiful floral studies that reveal astonishing detail, Nancy Blum transforms the study of botany into bold and expressive statements of art.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/roaming-underfoot' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>28 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>City Dwellers (for Costas and Maro)<\/h3><p style='margin: 0; font-size: 1em;'>by Mark Hadjipateras<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Toy Center and the Flatiron Building, both located near the station at 28th Street and Broadway, served as inspiration for Mark Hadjipateras who works in a funky cartoon like style.  His City Dwellers animates the platform walls with fanciful images of robotlike people.  His creatoins may seem wacky, but the artist has used universal symbols and form in the compositions to reference the neighborhood and its history involving technology, toys, and commerce.  Hadjipateras' playful inventions invite riders to guess at their meanings; the images evoke a familiarity, yet the viewer is never quite sure exactly what they are.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/city-dwellers' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>3 Av-149 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Una Raza, Un Mundo, Universo (One Race, One World, One Universe)<\/h3><p style='margin: 0; font-size: 1em;'>by Jos Ortega<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Una Raza, Un Mundo, Universo (One Race, One World, One Universe) is the name given to a group of seven murals mounted on the walls of the 149th Street station.  They take as their inspiration the lively street life just above, where neighborhood residents gather to talk, shop, do business,  or just hang out.  He uses circular forms, says artist Jos Ortega, because the messages he wan ts to convey are universal ones: The circle is a powerful symbol.  It connotes infinity, implies wholeness.  It has no beginning and no end.  His brightly colored murals focus on three circular images: the sun as the provider of energy and the center of our  universe, the earth as the sustainer of our humanly developed and natural worlds, and the face as the translator, bo th receptor and interpreter of the human and natural worlds.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/una-raza-un-mundo-universo' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>30 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Perasma I &amp; II; Dappleganger<\/h3><p style='margin: 0; font-size: 1em;'>by Stephen Westfall<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the 30 Av station in Queens, artist Stephen Westfall created Perasma I &amp; II; Dappleganger. This laminated glass artwork comprises frieze-like panels of abstract, geometric patterns used to rhythmically invoke universality alongside cultural identity.  \n\nWestfall worked closely with Queens-based glass fabricator Depp Glass to create the 47 laminated glass panels installed at the 30 Av station. The scale, mirrored glass, and merging movement invoke not only the repertoire of processional themes in classical friezes, but also the movement of public transportation in our contemporary life, in particular the shuttering of light through the mezzanine windows and the bustle of commuters in our mass transit system.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/perasma-dappleganger' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>33 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Q is for Queens<\/h3><p style='margin: 0; font-size: 1em;'>by Yumi Heo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>When the 7 train emerges from the ground near the East River in Queens, on its way farther into the borough, leaving Manhattan behind, it travels through a succession of stations over one of the most ethnically diverse areas of the city.  The renovation of this line included a major work of art to pay homage to the borough and its diversity, in which illustrator Yumi Heo designed 30 faceted-glass panes that have been installed along stations mezzanines and platforms.  Collectively titled Q is for Queens, the component panels successively highlight different aspects of the adjacent neighborhoods  events, stores, food, and landmarks.  The artist cleverly employs the alphabet  A is for Aqueduct racetrack  Z is for Zoo  to point out the enormous range of experiences that the area offers.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/q-is-for-queens' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>33 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Lariat Seat Loops<\/h3><p style='margin: 0; font-size: 1em;'>by James Garvey<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1997<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze - hand forged<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>James Garveys fourteen sinuous and sculptural Lariat Seat Loops wrap around structural columns at the 33rd Street subway station in a variety of configurations.   In each of the loops, the thick bronze bar encircles the structural column and resembles the lasso demonstration in a Will Rogers film clip, says their creator. As useful as they are decorative, some of the loops serve as handholds and others function as seat rests for weary riders wanting to take a load off their feet.  Each bar swells where it touches the surface and is affixed to the column with custom-forged bolts.\nGarvey is trained as both an artist and an artisan.  After receiving a degree in Fine Arts, he worked for ten years as a member of an artisan community in upstate New York.  This was followed by a stint as a union ironworker, where he helped restore the armature of the Statue of Liberty.  He then decided to meld the two disciplines, resulting in several public art commissions where he could utilize both his skill and his creativity to the fullest.\nThe loops were handmade in Garveys forge in Harlem.  To him, the fact that they were individually crafted is critically important:\nI think the labor-intensive blacksmith approach is worthwhile because it has a shared appreciation in our collective unconscious, it demonstrates a traditional work ethic that is recognized by cultures throughout the world. I remain mindful of the most obvious thing about the New York City streetscape, it is a complicated place for people, and I intend to go beyond helping people cope with the conditions. Some people are thinking in conversation, and some are hearing tunes, I am visualizing objects and formations  resolving, refining, and approaching my world with creations. \nWhen a seat rest or handhold design really works, it invites you to touch, to hold on.  You want to use it, says the artist.  My aim is to put inspiration into routine treks and refresh people caught up in mundane thoughts.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/lariat-seat-loops' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Herald Sq<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Halo<\/h3><p style='margin: 0; font-size: 1em;'>by Nicholas Pearson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Coiled aluminum - chemically etched, Lighting Elements<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In the 34th StreetHerald Square subway station riders may be surprised to encounter what seems to be an ethereal vision from the heavens  large, luminous orbs appearing to hover in space.  Made of coiled aluminum rods  formed in a manner similar to the way in which ceramists sometimes form pots from clay  the spheres are suspended on a framework of small beams from the larger steel structural components of the station.  Halo beautifully contrasts the aesthetic with the utilitarian, and the result is  an unexpected serenity.  The artist said, It was my aim to create an enigmatic distribution of objects that would stand in sharp contrast to the rectilinear nature of the site, and in doing so, to establish an oasis of visual language amid an otherwise functional environment.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/halo' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Herald Sq<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Radiant Site<\/h3><p style='margin: 0; font-size: 1em;'>by Michele Oka Doner<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tiles<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Michele Oka Doners Radiant Site, at the Herald Square subway station  one of the busiest transit intersections anywhere  is a rectilinear floor-to-ceiling passage bathed in an all-pervasive golden light.  The midsection of the corridor is the brightest, glazed in coppery tiles, but these darken and are less reflective toward the top and bottom of the passage, which are glazed in black.  The resulting glow seems to pulse with gentle energy.\n\nDoners oeuvre includes sculpture, furniture, jewelry, functional objects and public art projects.  She fearlessly, and seemingly effortlessly, crosses disciplines and media to create her varied work.  Her creations are almost never totally abstract; they combine her interest in natural history, anthropology, and archeology with inspirations from nature, mythology and the heavens.  A native of Miami Beach, she is perhaps best known for her miles-long bronze-in-terrazzo concourse floors for Miami International Airport, another work whose aim it is to help humanize the transit environment.\n\nIn order to assure control over the effects of her work in Radiant Site, the artist made the 11,000 tiles one-by-one and by hand, on a century-old foot-press at the venerable Pewabic Pottery in Detroit.  Their slightly irregular shapes and uneven surfaces were then hand-glazed, varying the formula in tiny increments so as to achieve the desired luminous effect.  Fingerprints and other irregularities are intentionally left, to stress the organic nature of the process.  \n\nDoner says that in thinking about prospective art projects she considers not only the physical and chemical properties of the materials she will use but also their psychic and cosmic qualities.  In Radiant Site the composition of the tiles and glazes are manipulated in such a way as to make what would be a gloomy place into one that is reflective and inviting.  I dont believe in confrontational art; the artist says, the amount of aggression in the city is already overwhelming.  I think of the project as a spiritual sculpture    Each of the thousands of people who walk along the wall each day becomes enveloped by this mysterious power.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/radiant-site' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Herald Sq<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Yab-Yum<\/h3><p style='margin: 0; font-size: 1em;'>by David Provan<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1992<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Aluminum, Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The project consists of a series of fourteen brightly colored paddle-like forms, each twelve feet long, suspended between the east wall of the station and each of the fourteen columns that run the length of the wall.  The artists intent was for the delicately balanced paddles to spin and flutter in the wind generated by approaching and departing trains.  From the artists proposal: As every veteran subway rider knows  whether actively or intuitively  the approach of a train is preceded by a gust of wind funneling down the track. It's my interest to build and install a series of subway wind paddles that will utilize and make visible these subterranean breezes.  The varying amounts of wind will set the brightly colored paddles floating, tilting and spinning in descriptive patterns.<\/p><\/div><div style='text-align: c
