  Flowers are associated with many of the institutions in the neighborhood above  hospitals, parks, and museums.  \n\nA painter, sculptor and printmaker, Kushner has always been fascinated by organic motifs.  He achieved fame in the 1970s for his forays into performance art, in which he often appeared in bizarre vegetable costumes, which many found the highlight of the performance.  A founder of the Pattern and Decoration Movement, he continues to feature vegetal motifs in his works, often along with geometric patterns and architectural shapes.  His work is clearly influenced by Chinese and Japanese art, in both subject matter and composition, and is also inspired by European and American artists such as Henri Matisse, Pierre Bonnard, Odilon Redon, and Georgia OKeeffe.  \n\nThe artist has a special affinity for the Upper East Side neighborhood where his work appears: This subway station is quite familiar to me  serving the Whitney Museum, the Metropolitan Museum, and also Lenox Hill Hospital (where all three of my children were born).  I feel these cumulative experiences have directly influenced my thoughts about what I would like to look at when entering the station.  My intention is for people to enter the station, pass through the turnstile, look up and take note, and then go on with their day feeling a little lighter, having glimpsed something beautiful for a passing moment. As people come and go from this stop, either to their job, home, Lenox Hill Hospital, Central Park, or the museums in the neighborhood, either recreation, culture, work or healing are often on peoples minds. Flowers can be associated with all of these activities and become particularly apt subject matter for this station. <\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/4-seasons-seasoned' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>79 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Continuous Thread<\/h3><p style='margin: 0; font-size: 1em;'>by Susanna Starr<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A Continuous Thread created by Susanna Starr was inspired by the lace doily that has particular significance to the predominantly Italian-American community in the Bensonhurst neighborhood. Lace doilies are iconic images of home. Passed from one generation to the next, connecting the past, present, and future, the colorful laces evoke home and belonging while referencing traditional handcrafts and cultures in the neighborhood such as Chinese paper cuts and Latin American textiles. Accompanying the artwork is a poem by Susan B. Auld, titled In the Shadow of the Design, which Starr considers an important element of the artwork.\n\nIn the medium of glass, each of the doilies is made up of two identical layers of brightly colored lace pattern, which were then meticulously positioned to reveal one from another. The effect of the layering adds a physical dimension and depth. The layered laces shift and change when seen from different angles, and as the light changes throughout the day. Though the images are based upon vintage lace doilies, the color combinations of the windows are graphic and modern. As a counter-balance to the landscape of the subway platforms, these large scale and at the same time, intimate domestic objects, act as visual anchors that hover delicately within the station windscreens, a continuous layering of thread.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/a-continuous-thread' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>8 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>MADE WITH LOVE<\/h3><p style='margin: 0; font-size: 1em;'>by Olalekan Jeyifous<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Olalekan Jeyifous artwork for the 8 Av station explores connections between culture, architecture, and food found in Brooklyn's diverse Sunset Park neighborhood. The artwork, \"Made With Love,\" is a series of 28 triptych compositions that combine architectural and urban elements of the neighborhood with culinary dishes known and loved by the local community and visitors.  \n\nCombining hand drawing and digital illustration, Jeyifous captures iconic food practices that reflect the diverse cultural make-up of the neighborhood. Food items such as dumplings, egg tarts, kebabs, tacos, churros, borscht, and lasagna are morphed into building facades, store fronts, mailboxes, fruit stands, and subway cars. Imagery captured from the surrounding neighborhood is rendered into simplified, graphic shapes in vibrant hues.  \n\n\"Made With Love\" was translated into laminated glass panels by Glasmalerei Peters Studios and can be seen on both platforms of the station. The engaging and joyful work is meant to generate playful and whimsical responses from riders as they discover familiar elements from their cultures and communities.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/made-with-love' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>8 St-NYU<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Broadway Diary<\/h3><p style='margin: 0; font-size: 1em;'>by Timothy Snell<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In the words of the artist, The mosaic is composed of 40 portholes  that depict scenes and historic sites of the neighborhood (Grace Church, Washington Arch, Cooper Union, Astor Place, the vista of Broadway).  The loose gestural rendering and free use of color with simplified imagery injects a light moment in the hectic schedule of the commuter passing through the station.  Spreading the elements around the station in an architectural format  integrates the artwork with the space,... This provides moments of diversion at various locations for people waiting and small surprises for repeat travelers in transit through this station. The repeat of elements like the cyclist through a series of panels in a loose use of line and color was a device to add motion and allow more abstract considerations to enter into the work with the hook of recognizable subject matter.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/broadway-diary' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>80 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>SOAR<\/h3><p style='margin: 0; font-size: 1em;'>by Mia Pearlman<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2016<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A total of 18 gleaming three-dimensional sculptural steel panels transform the 80th St. station platforms. Six panels are double framed with double layers of unique, swirling waves. In the sunlight, they reflect and project patterns of spinning motion onto the pathway of commuters which invites interaction and adds a playful spirit to the commute. The panels are functional as well, protecting the passengers from wind and weather. For her artwork Soar, Mia Pearlman created delicate, miniature papercut sculptures that were transformed through fabrication of hefty plates of steel into the final magical art forms. In creating her design, Pearlman was inspired by standing on the elevated platform and the feeling of closeness to the sky. While waiting for the train, she felt that one is encouraged to contemplate the weather, clouds and colors, all constantly shifting by the moment. The curving, perforated metal panels echo the air currents and the sky above, connecting us to place and reminding us of the beauty inherent in these natural phenomena.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/soar' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>81 St-Museum of Natural History<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>For Want of a Nail<\/h3><p style='margin: 0; font-size: 1em;'>by MTA Arts &amp; Design Collaborative<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and ceramic mosaic, handmade ceramic relief tiles, hand-cast glass, bronze and cut granite floor tiles<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In For Want of a Nail, the artist team used a variety of materials to suggest the range and diversity of offerings of the Museum of Natural History, which one can enter directly from the subway station at 81st Street and Central Park West.  The work is a swirling assemblage of images, from outer space to the earths core, from the first organisms to emerge from the primeval ooze to mammals of today.  The artwork was a collaboration between MTA Arts for Transit and the American Museum of Natural History; the museum provided support and Arts for Transits interviews of their scientists, educators and docents inspired the design of the artwork.  \nGlass mosaic, glass tile, ceramic tile, granite, and bronze relief are combined in a variety of ways to highlight the ten key fields represented at the museum: anthropology, astronomy, earth and planetary sciences, entomology, herpetology, ichthyology, invertebrates, mamma logy, ornithology and vertebrate paleontology.  The result is a compelling visual treatise on the earth, its inhabitants  both past and present  and the heavens that surround it. \n\nThe mosaics depict animals both extant and extinct, the former in full color and the latter in gray tones.  They are arranged so that forebears are paired with those they preceded.  For instance, a dodo is shown with a crane and a mastodon with an elephant.  Why are dinosaurs pictured with the number 5 in red?  This is to symbolize the fifth extinction, the planet-wide calamity that marked their demise.  But some of their descendants survived, as indicated by the crocodile skulking nearby.\n\nFor Want of a Nail, the title of which is taken from an old proverb, asks the viewer to ponder the way in which everything in the universe is connected and how it, the earth, and organisms have changed and continue to change over time.\n\nFor want of a nail,\nA shoe was lost;\nFor want of a shoe,\nA horse was lost;\nFor want of a horse,\nA rider was lost;\nFor want of a rider,\nA message was lost;\nFor want of a message,\nA battle was lost;\nFor want of a battle,\nA kingdom was lost:\nAll for the want of a nail.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/for-want-of-a-nail' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>86 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Parkside Portals<\/h3><p style='margin: 0; font-size: 1em;'>by Joyce Kozloff<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic and Ceramic Tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>86 St\nJOYCE KOZLOFF\nParkside Portals, 2018\nGlass mosaic and ceramic tile\n\nThe six colorful glass mosaic and ceramic tile murals in Joyce Kozloffs Parkside Portals offer a view of the Upper West Side through a micro and macro lens. The perspective shifts from aerial views of Central Park West using Google Earth technology, to a zoom on the lavish design elements found on the neighborhoods majestic building facades, which Kozloff riffs on and embellishes with her eye for color and knowledge of the community, from the decade she lived on the Upper West Side. Framing these details are the trees of Central Park during the four seasons of the year. The artwork pays homage to the architecture of Central Park West, and its beaux arts and art deco ornamentation, and includes a map of Seneca Village, which was a 5 acre settlement founded in 1825 situated where Central Park now lies, of mostly African American landowners, the first such community in the city. Kozloff collaborated closely with Miotto Mosaics and Travisanutto, Giovanni SRL who translated her intricate paintings into glazed tiles and glass mosaics.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/parkside-portals' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>86 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Heydays<\/h3><p style='margin: 0; font-size: 1em;'>by Amy Bennett<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic on board<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A glass mosaic mural installed within the mezzanine wall of the 86th Street station, Heydays celebrates the past and present of Bay Ridge, which is always evolving in this perennially popular and beloved Brooklyn neighborhood. The work is based on paintings by Amy Bennett, whose artwork is based on the unique characteristics of the neighborhood's homes that offer a glimpse into the past. Captivated by the great estates and summer homes dating to the area's rural origins, the artist re-imagined the neighborhood in her mosaic artwork, building detailed 3-D replicas that served as still-life models for her painstakingly detailed paintings, from which the mosaics were interpreted. Trees, grass and a light blue sky surround the houses and neighbors may be interpreted as from the past or the present.\n\nA portion of the artwork was reconfigured in 2021 due to the ADA upgrade at the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/heydays' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>86 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Westside Views<\/h3><p style='margin: 0; font-size: 1em;'>by Nitza Tufio (in collaboration with Grosvenor Neighborhood House Student Muralists)<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1989<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic Tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Westside Views is an unusual project.  It was headed up by artist and teacher Nitza Tufio, who worked with 17 young people, most of whom attended or were graduates of the high school equivalency program at Grosvenor Neighborhood House.  The project began when the local community board suggested that amenity funds from a developer, the Bromley Company, be applied to a youth-opportunity community improvement project to improve the 86th Street subway station.  After approval by the citys Planning Commission and Board of Estimate, Arts for Transit was designated as the administrator for the undertaking.  \n\nThe overarching concept was to help the students to learn by doing, to acquire problem-solving and strategic thinking abilities through a hands-on collaboration with an experienced mentor, someone they could trust and with whom they could bond.  Nitza Tufio was an ideal choice for project leader, since she brought with her an interest in helping young people with social and developmental needs and a proven ability to work successfully with novice artists.  \n\nTufio has said of her approach, in a statement for the New York Citys Department of Cultural Affairs website:\n\nAs an artist, if I take my brushes and my skills and I invest in the lives of young people, then others can see what is possible.  Maybe it will inspire other artists to share their time.  I want the art work to continue and not to die  this is highly political to have young people lead  we need a chain that grows  I believe human beings can do anything, if we find something that would positively influence them. \n\nStudents first participated in a community survey to determine the theme. Then they took photographs of notable sites in the neighborhood and also held interviews with a variety of community residents.  Ultimately, their work was translated into 40 ceramic tiles that speak volumes about the place and time in which they were created.  The students also worked with Pedro Pietri, whose poetry expresses what it is like to be a Puerto Rican in New York, to create a poem to capture the spirit of the neighborhood, its multi-ethnicity, its parks, the foods  the flavor of the community.  The poem is captured in tile and installed in the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/westside-views' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>86 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Happy City<\/h3><p style='margin: 0; font-size: 1em;'>by Peter Sis<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaics and etched stone<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Happy City, at 86th Street and Lexington Avenue, Peter Sis depicts the evolution of an eye in stages, as a symbol of the elements of a community, the vibrant center that is New York City.  The eye also observes the outside world and is part of a greater whole.  The elements for the eye  pupils, eyelashes  are \"drawn\" with buildings from the neighborhood, incorporating such landmarks as the Metropolitan, Guggenheim, and Whitney Museums, as well as Gracie Mansion.  The irises and whites of the eyes serve as a background for figurative elements that capture the diversity and vibrancy of the community.\n\nAccording to the artist, \n\nThese four murals depict the formation of the neighborhood around 86th Street.  This neighborhood, depicted by an eye, is the eye of the happy city.  This eye, which never sleeps, is part of a bigger organism  New York City.  \n\nThe [people of the city] have children and want the best for their children, so they tell them stories and fairy tales.  The fairy tales are the magic animals which appear to float in throughout the four murals.  In the end they form the carousel with the happy children of all nationalities enjoying the ride.  That is the future of the city.\n\nPeter Sis grew up in Prague and was sent to the United States by the Czechoslovakian government in 1982 to make a film for 1984 Los Angeles Olympics.  He elected not to return when his government canceled the project and was granted asylum here, with the support of childrens book author Maurice Sendak.    Since then he has enjoyed a busy career as an illustrator and author, as well as a filmmaker.  He is familiar to many for his childrens books and for the marvelous illustrations that appear in them.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/happy-city' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>86 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Heydays<\/h3><p style='margin: 0; font-size: 1em;'>by Amy Bennett<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A glass mosaic mural installed within the mezzanine wall of the 86 St station, \"Heydays\" celebrates the past and present of Bay Ridge, which is always evolving. The work is based on paintings by Amy Bennett, whose artwork is based on the unique characteristics of the neighborhood's homes, which offer a glimpse into the past. Captivated by the great estates and summer homes dating to the area's rural origins, the artist re-imagined the neighborhood in her mosaic artwork, building detailed 3-D replicas that served as still-life models for her painstakingly detailed paintings, from which the mosaics were interpreted. Trees, grass and a light blue sky surround the houses and neighbors may be interpreted as from the past or the present.\n\nA portion of the artwork was reconfigured in 2021 due to the ADA upgrade at the station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/heydays' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>86 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Cerebration<\/h3><p style='margin: 0; font-size: 1em;'>by Karen Margolis<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>86 St\nKAREN MARGOLIS\nCerebration, 2018\nGlass mosaic\n\nFor the 86 St station, Karen Margolis created Cerebration, a glass mosaic artwork that connects people and place. In her work, she captures commuters thought patterns as they are planning their day, remembering a joyful memory, or perhaps simply daydreaming.\n\nMargolis visualizes thinking patterns in circular clusters of color, at times bursting like an internal display of fireworks. The colors from each panel flow abstractly from one panel to the next, connecting a narrative of thoughts and memories of travelers.\n\nCerebration highlights commuters connection to the neighborhood. The artist transcribed destinations of the local area maps into mosaic, combining them with her abstract imagery of thought patterns. This piece creates an opportunity for reflection as commuters experience dynamic combinations of color throughout the platforms.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/cerebration' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>86 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Subway Portraits<\/h3><p style='margin: 0; font-size: 1em;'>by Chuck Close<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and ceramic mosaic, ceramic tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Chuck Close created twelve large-scale portraits for 86th Street that are based on the artists painstakingly detailed photo-based portrait paintings. His various painting techniques have been interpreted in ten works as mosaic, and in two as ceramic tile. Ten of the artworks measure close to nine feet high. The people portrayed represent the variety of individuals that pass though the MTA system, and are chiefly cultural figures that have frequently been subjects in his artistic career spanning over half a century, including Philip Glass, Zhang Huan, Kara Walker, Alex Katz, Cecily Brown, Cindy Sherman, and Lou Reed, as well as two distinct self-portraits.\n\nChuck Close is an internationally acclaimed painter and printmaker whose artwork has been featured in hundreds of exhibitions as well as private and permanent museum collections around the world. He is renowned for creating portraits by using many innovative techniques within a grid, such as strokes of color or meticulous detail. He was the recipient of a National Medal of the Arts presented by President Clinton, and was appointed by President Obama to serve on the Presidents Committee on the Arts and Humanities. Chuck Close lives and works in New York City.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/subway-portraits' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>88 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>MORPHING88<\/h3><p style='margin: 0; font-size: 1em;'>by Haresh Lalvani<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>MORPHING88 consists of 24 laser cut steel stainless panels depicting patterns with morphed shapes. To create the artwork, Lalvani researched the unique geography of the neighborhood in relation to the Liberty line A stations in order to gather data and make calculations to create each of the distinct patterns and shapes of the artwork panels. Located on the platform of the 88th Street station, the artwork panels morph from one to another and, like the station itself, are stationary points in a continuously morphing pattern that captures time, which is the basis of transport. These abstract works are grounded in place, and over time the residents who use the station will become as familiar with the flow of the artwork, as they are with the movement of the subway through their daily journey.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/morphings88' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>9 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bees for Sunset Park<\/h3><p style='margin: 0; font-size: 1em;'>by Christopher Russell<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze gates and decorative elements<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Christopher Russells artwork is centered on the image of the bee. The artist imagined the station as a kind of beehive, a center of activity, with many individuals converging, like bees, darting in and out, to and from their many pursuits. The historic building with its central entrance and peaked roof evokes the feeling of a beehive. The artist found the image of the bee as an appropriate motif since the stations architecture is inspired by the Arts and Crafts style. During the Arts and Crafts period, artists and designers utilized the bee, the hive, and honeycomb extensively, in the decorative wall coverings, objects and furnishings.\n\nIncorporating this imagery, Russell designed 2 sets of gates and finials for the fences that surround the open spaces at each side of the station. The cast bronze gates are based on honeycombs, greatly magnified. These monumental honeycombs are populated by equally magnified bees depicted in their crowds, busily occupied. The cells of the honeycomb are open, allowing light to pass through, and bringing out the hexagonal pattern of the comb, which creates depth and visual interest, when viewed from a distance.\n\nThe finials, atop each the tallest posts along the fences, feature a single bee, larger than life, working on an equally exaggerated flower head. The bees are intended as an affirmation of nature in the city, reminding passers-by of their fertility, productivity, and community. The artwork was fabricated by Modern Art Foundry.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bees-for-sunset-park' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>96 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>City Suite<\/h3><p style='margin: 0; font-size: 1em;'>by Laura Bradley<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Marble and stone mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The ornamental barriers at 23rd Street were so successful that the MTA determined that new, artist-designed railings similar to these should be incorporated system-wide.  Laura Bradley was at that time creating City Suite, a mosaic artwork for the 96th Street and Lexington Avenue station.  The first movement of the tile work is a terrazzo square that elegantly surrounds a column on the stations mezzanine.  Two large mosaic medallions form the visual centerpiece of the work. Bradley created new name tablets that appear to be original and yet they incorporate her medallion design. The City Suite mosaics were her inspiration in creating the designs that would be translated into metalwork forms at 96th Street; subsequently, her stylized forms were adopted for use throughout the subway system, where they lift the institutional-like feeling the standard railings throughout the subway produced. They are functional, but they also seek to create an intuitive harmony that people respond to.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/city-suite' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>96 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bloemendaal<\/h3><p style='margin: 0; font-size: 1em;'>by Masamichi Udagawa &amp; Sigi Moeslinger<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2010<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Within the vaulted ceiling area of the new station house located on Broadway between 95th and 96th Streets, the artists have created a profusion of flowers that appear animated. The hanging sculptural work consists of 180 polished stainless steel flowers linked together and arranged in rows that flow from the structure's steel traverse beams, creating ethereal layers of reflective surfaces with an almost ghost-like presence.\n\nThe artists' intent is to reflect the community's historic roots as Bloomingdale, derived from the Dutch \"Bloemendaal\" - Vale of Flowers. The installation is a memento of nature past, reminding subway riders of a time before the area became an urban neighborhood, changing their perception of place for a few fleeting moments.\n\nThe organic arrangement of the flowers and their light and airy quality bring life to the soaring volume of the interior space. At night, ceiling lights cause the flowers to glimmer and the overall effect is a subtle yet lyrical evocation of the idea of gardens and light. As transit riders emerge from the subway and climb stairs up to the street level, they glimpse the layered flowers, which change in appearance as people move past.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bloemendaal' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>96 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Blueprint for a Landscape<\/h3><p style='margin: 0; font-size: 1em;'>by Sarah Sze<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>porcelain ceramic panels<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Sarah Szes artwork at 96th Street profoundly impacts the station, as her imagery is applied directly on over 4300 unique porcelain wall tiles, spanning approximately 14,000 square feet. The designs feature familiar objects  sheets of paper, scaffolding, birds, trees, and foliage  caught up in a whirlwind velocity that picks up speed and intensity as the composition unfolds throughout the station with references to energy fields and wind patterns. Each entrance features a different shade of blue and a blueprint-style vector line design, a visual theme that is integrated with the architecture, creating one of the most dynamic stations in the MTA system.\n\nSarah Sze represented the United States at the Venice Biennale in 2013, and was awarded a MacArthur Fellowship in 2003. She has exhibited in museums worldwide, and her works are held in the permanent collections of prominent institutions, including the Museum of Modern Art, the Guggenheim Museum, and the Whitney Museum of American Art. Sze has been featured in international Biennials and has created public works for MIT, the Walker Art Center, the High Line and the Public Art Fund in New York. She was born in Boston and lives and works in New York City.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/blueprint-for-landscape' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Alabama Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Untitled<\/h3><p style='margin: 0; font-size: 1em;'>by Scott Redden<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Images of rural America evoke a nostalgia past in Scott Redden's tranquil counterpoint to the bustle of a city at the Alabama Avenue platform. The colorful glass windows take the commuter on a visual journey through idealized landscapes with blue trees, red barns, and roosters, and even an archetypal yellow truck traveling a country road.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/untitled-redden' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Allerton Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Allerton Mandalas<\/h3><p style='margin: 0; font-size: 1em;'>by Michele Brody<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Michele Brody based her artwork Allerton Mandalas on the 2 and 5 lines, which run from the Bronx through Manhattan to Brooklyn, as represented graphically on the MTA subway map.  In the first stage of the work, she extracted the red and green lines and transformed them through a process of extrapolating, twisting, turning, and layering them.  The final product, in faceted-glass, captivates the viewers attention with interlocking streams of colors.  Fabricated into 20 panels and placed on the subway platform for the public to enjoy from inside as well as outside the station, the  work is full of energy and excitement, almost mimicking the movement of a subway train.  Through Allerton Mandalas, Brody set out to reflect upon the multi-faceted communities of the Bronx.  Interested in shared locations, such as subway stations, she often comments on the passage of time in her public works.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/allerton-mandalas' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #808183; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Arthur Kill<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Tottenville Sun, Tottenville Sky<\/h3><p style='margin: 0; font-size: 1em;'>by Jenna Lucente<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Jenna Lucente designed 28 large-scale laminated glass panels that are located within the two station towers that provide connection to the platforms and the pedestrian overpass of the newly-built Arthur Kill station on Staten Island. The location is a place surrounded by community and nature. Various layers of glass that make up Tottenville Sun, Tottenville Sky represent the local community of Tottenville. These include the historic Conference house, Outer Bridge Crossing, the native marshland, and the wildlife of the area including egrets and spotted sandpipers. The historic architecture, geography and the community itself are recognized within this work of public art. The past is represented through bold foreground imagery which contrasts with faint background imagery that come together as one in the overall design. The yellow colors represent the sun and the bright light of the morning commute, while blue represents the sky and the evening ride home. The architecture of Tottenville and the natural elements of the landscape symbolize the historic vista at the southern end of Staten Island where land and water meet.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/tottenville-sun-tottenville-sky' target='_blank' style='background-color: #808183; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Astor Pl<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Untitled<\/h3><p style='margin: 0; font-size: 1em;'>by Milton Glaser<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1986<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain enamel murals<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Milton Glaser, best known for his work in graphics, printmaking, and as a teacher, was approached to augment Rolf Olhausens architectural plans for the restoration/ redesign of Astor Place station.  This was an interesting challenge, since the station boasted some of the most beautiful historic terra cotta and mosaics in the transportation system but at the same time required a large-scale redesign in order to make it function in todays world.  Glasers response was to meld the two   to use the historic Grueby Faience Company plaques (which depicted beavers, a reference to the Astor fortune partly acquired though fur trading) as a springboard for his thoroughly modern design.  \n\nIn the artists words,\n\nThe design concept  is basically a variation on the existing forms.  By extracting fragments of the motifs on the tile panels, enlarging their scale, and placing these pieces in a random pattern, they take on the appearance of a large puzzle.  Viewers may perceive these fragments and discover their relationship to the original design motifs.  The resulting dialectic between the previously existing and the new panels inspire an appreciation for the original details of the station.\n\nGlaser was born in New York and has often been at the very center of the citys cultural life, for years chairing the board at New York magazine and teaching at the School of Visual Arts.  And he was especially pleased to be asked to design a work for this particular station:  This was a wonderful commission, not only because of the proximity of Cooper Union, my alma mater, but I lived on the Lower East Side for years, and its good to see the old neighborhood coming back to life.  (Interestingly, Glasers original design for the station included caricatures of the Astor beaver in addition to the abstract forms  but his animals reminded community-board reviewers too much of the rats of those earlier, seedier years that they had worked so hard to eliminate!)<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/untitled-glaser-astor' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Astoria-Ditmars Blvd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Urban Idyll<\/h3><p style='margin: 0; font-size: 1em;'>by Elisabeth Condon<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the Astoria-Ditmars Blvd station, painter Elisabeth Condon created Urban Idyll, a series of thirty-six laminated glass panels located throughout the stations mezzanine. Condon worked with glass fabricator Tom Patti Design to translate her large-scale paintings into permanent laminated glass artwork. Each image and gesture is initially hand painted. They carry multiple interpretations that shift and unfold as travelers pass by from street to subway and back again, embodying a textile tree of life pattern familiar to many cultures. \n\nTo create her glass artwork, Condon recombined sections from a variety of her paintings into new configurations and compositions. In Urban Idyll, time unfolds in liquid pours of color, undulating gestures, and birds, trees and flowers at various stages of flight, perch and bloom. These elements turn and flow rhythmically across the sequences of the glass artwork, evoking the transitions of travel. The linear, elongated compositions echo musical notations and film frames, dear to Astorias cinematic history. Placed in East, West, North and South locations in the stations mezzanine, Urban Idyll is designed to be read from right to left, like a scroll, recording the passage of time through vivid color. On the East passageway, the artwork welcomes and references sunrise, as bursts of yellow transition to orange and reds as the day moves on. The South-facing artwork offers respite at high noon when the sun is high and bright, and a flying bird in the West passageway escorts us through a saturated sunset toward evening, and home. Diverse paint applications reveal numerous approaches and viewpoints, echoing in visual form the experience of successive generations of immigrants from around the world who flourish in a culture they co-create, much like that of Astoria, Queens.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/urban-idyll' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Astoria Blvd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>I AM A RAINBOW TOO<\/h3><p style='margin: 0; font-size: 1em;'>by Jeffrey Gibson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"I AM A RAINBOW TOO,\" the laminated glass artwork by artist Jeffrey Gibson at the Astoria Blvd station, honors and reflects the evolving and diverse population of people from countless backgrounds and cultures that make up the communities in Astoria, Queens and New York City overall. The artwork focuses on the ROYGBIV colors of the light spectrum, which has long been used by many communities to reflect diversity, inclusivity, and hope. Through this artwork, Gibson embraces and celebrates innumerable cultures by inserting a spectrum of skin tones into the already recognizable rainbow color scheme. \n\n\"I AM A RAINBOW TOO\" is made up of 102 unique, custom designs made by Gibson and translated into laminated glass by Tom Patti Design. The laminated glass panels are installed throughout the mezzanine and platform levels of the Astoria Blvd station, where they can be seen from both the street and roadways below, and as one enters and moves through the station. Each artwork composition acts as a unique iteration of an expansive version of the rainbow, with elements that abstractly reference the sun, moon, and cosmos.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/i-am-rainbow-too' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Atlantic Av-Barclays Ctr<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hook (Archean Reach), Line (Sea House), and Sinker (Mined Swell),<\/h3><p style='margin: 0; font-size: 1em;'>by George Trakas (in collaboration with di Domenico + Partners)<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Polished granite, brushed steel, limestone, and Rockville granite<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Arts for Transit has strived to bring a successful collaboration between architect/artist  to fruition  the artist and architect working within a shared vision.  The bewildering junction of subway lines of the Atlantic Avenue Terminal Complex presented a perfect opportunity to further explore this idea.  Trakas has created critically acclaimed public art works around the world, including a bridge at a knife factory in Thiers, France, called the Sword Bridge, which, although minimal, unmistakably evokes the idea of a blade; it is consummate Trakas: simple, thoughtful and even profound in attention to form and materials. \n\nAt Atlantic Avenue, the architects intent was to bring together a myriad of passages and stairways to create a functional space with a unified feeling. Trakass ideas are melded with the equally clear vision of architects di Domenico + Partners to  create forms and spaces that underscore both the efficiency and beauty of the cavernous space, once again evoking the philosophy under which the original subway was built.\n\nTrakas carefully selected the stone pavers and bollards incorporated into the plaza at the station.  The architects designed a skylight for the roof of the historic station kiosk to help illuminate the platform below.  The former entry building now includes a brick-sized opening equipped with a lens which adds interest, allowing riders a downward view into the subway.  A boat-shaped gantry, made of stainless steel and mesh, is situated beneath the skylight; this is both aesthetically pleasing and a functional amenity (it allows workers to access the area for cleaning and changing light bulbs).  \n\nOne particularly clever element is a granite wave sited at the point where the two stations, Atlantic and Pacific, cross  and it succeeds in making these passageways flow.   Playing on the names Atlantic and Pacific, the overall idea is to suggest a place of landing and departure  functions that both subway stations and seaports share.  To complete the metaphor, the central kiosk is constructed in the form of a lighthouse, which helps guide travelers through the maze-like complex.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/hook-line-sinker' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Atlantic Terminal<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Overlook<\/h3><p style='margin: 0; font-size: 1em;'>by Allan &amp; Ellen Wexler (in collaboration with di Domenico + Partners)<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Granite and glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The new MTA Long Island Rail Road (LIRR) Atlantic Terminal in Brooklyn features an artist/architect collaboration in a soaring, light-filled atrium. The project architects, di Domenico + Partners collaborated with the artists, Allan Wexler and Ellen Wexler, to create a special place of arrival in the entry pavilion which reaches from the street level down to the ticket office, waiting room and LIRR and NYC Transit subways.\n\nThe Wexlers created a two-story sculptural balcony and wall that visually evokes the adventure of travel. Titled Overlook, its rocky granite form cantilevers above the main concourse at the Terminal, referencing scenic overlooks often found in national parks, where travelers are encouraged to pause and take in the larger scene. The bands of granite also refer to nature found underground in layers of rock. Allan Wexler commented, \"We sought to create the experience of viewing an urban public space as if it were a nature setting, using granite tiles mathematically pixilated to create nooks and crannies found in rock walls.\" Ellen Wexler said, \"We wanted to create a space where one can stop and take in the dynamic energy, which is as exciting as stopping to take in the Grand Canyon or other major vista\".\n\nOverlook is framed by a pair of sweeping staircases and a glass and stainless steel balcony/railing that flows with the architecture of the space, which promises to be a Brooklyn landmark, akin to Grand Central Terminal's famous clock.\n\nAllan Wexler and Ellen Wexler have created public art works nationwide, often using familiar forms imbued with new meanings and functions, fostering a new way of looking at or using the specific site. The materials used often are construction materials, as in the case of Overlook.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/overlook' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue H<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Brooklyn Bucolic<\/h3><p style='margin: 0; font-size: 1em;'>by Ed Kopel<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The landmarked Station House at Avenue H in Midwood, Brookyln was originally built at the turn of the century as a real estate office for the surrounding community of Fiske Terrace, an early example of planned suburban development and a neighborhood which is graced by well-kept homes and landscaped streets. When the station was designated a landmark by the New York City Landmarks Preservation Commission in 2004, the Commission wrote that Avenue H is the citys only shingled wooden cottage turned transit station house\". To celebrate this uniquely charming site, artist Ed Kopel animates the exterior of the building with his new piece, Brooklyn Bucolic, transforming an unused colonnade into an active community porch.\n\nThe artwork, along the north and east faades of the Station House, consists of casual groupings of cast bronze rocking chairs, anchored in place. The chairs are modeled upon rockers produced by the Shaker Community in Mount Lebanon, New York during last quarter of the 19th Century and the first quarter of the 20th  a timeframe contemporaneous with the development of Fiske Terrace from the establishment of the Brighton Line in 1878 to the completion of home construction in the 1920s. Each has a unique patina treatment to make them more inviting and appropriate to a cozy porch setting.\n\nThe chairs vary in size accommodating a variety of users and suggesting a dialogue among them. Each chair, though similar in style to one another, is subtly different with a variety of weaves, colors and patterns. The colors of the rocking chairs recall and harmonize with the decorative hues of the surrounding Queen Anne and Colonial houses. Brooklyn Bucolic is, in part, an effort to recall the graciousness of front-porch society from days gone by. The chairs were fabricated by JP Parnas Woodworking and Polich Tallix.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/brooklyn-bucolic' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue I<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Where the Sky Begins<\/h3><p style='margin: 0; font-size: 1em;'>by Kambui Olujimi<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Brooklyn-based artist Kambui Olujimi created \"Where the Sky Begins\" for the Avenue I station in the Mapleton neighborhood of Brooklyn. Olujimi worked with fabricator Depp Glass to create laminated glass panels that depict photographs he has taken around the world. This series of artworks speaks to the international nature of Brooklyn and the greater city of New York, and is inspired by the interdependence of our global community. While individuals are intrinsically unique, we all intersect and overlap through our shared experiences, at home and afar.  \n\nOlujimi references our universal connections and the infinite changing skies, whether it be in Johannesburg or Jerusalem, Beijing or Brooklyn, Rio or Rome. Amongst the shifting clouds, we all find a place to wander within the abstract spaces that hold infinite possibilities. The common place of human experience is where the sky begins.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/where-sky-begins' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue J<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bird Laid Bare<\/h3><p style='margin: 0; font-size: 1em;'>by Rita MacDonald<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass or ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Rita MacDonald works with everyday patterns in much of her work, manipulating and enlarging the shapes to fit architectural spaces in her installations and painstakingly rendering each line in her prints. Often her patterns are based upon fabrics from old clothes or well-worn curtains. In her two-station project on the Brighton Line, she puts these practices to good use, creating a trompe l'oiel effect in which the tile wall is folded back like a curtain to reveal a vintage wallpaper-like pattern behind. The fabricator, Miotto Mosaics, faced a challenging technical puzzle of trimming rectangular tiles to resemble an unfurling form so that it seem as though an invisible hand has peeled back a layer of the wall.\n\nMacDonald wanted to create the effect of a remodeling in progress, honoring the station rehabilitation process, and created an updated craftsman-era pattern that references the historic homes in the Midwood community. In her words, \"The revealed pattern is a decidedly more pastoral pattern - inspired in color, form, and design both by the residential nature of the neighboring streets and by pattern design from the beginning of the twentieth century, the time at which the station was originally built. I'm interested in the intersection of these two patterns as a metaphor for the idea that architecture and space can be holders of our collective memory.\"\n\nAvenues J and M share this metaphoric motif. Avenue M features a rabbit design with rabbits leaping from the wall and hopping along the station stairs. Avenue J depicts birds who fan out from the pattered wall and seem to fly throughout the station. The creatures appear to have escaped from the old- fashioned wall pattern of the past to join us here in the present day station. The birds and rabbits add a sense of whimsy while at the same time engaging people who use their own forms of transportation. In an inspired flight of fancy, the animals travel to the neighboring stations: a bird is seen mixing it up with the rabbits at Avenue M and at Avenue J, a rabbit hops over to visit with the birds.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bird-laid-bare-hare-apparent' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue M<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hare Apparent<\/h3><p style='margin: 0; font-size: 1em;'>by Rita MacDonald<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass or ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Rita MacDonald works with everyday patterns in much of her work, manipulating and enlarging the shapes to fit architectural spaces in her installations and painstakingly rendering each line in her prints. Often her patterns are based upon fabrics from old clothes or well-worn curtains. In her two-station project on the Brighton Line, she puts these practices to good use, creating a trompe l'oiel effect in which the tile wall is folded back like a curtain to reveal a vintage wallpaper-like pattern behind. The fabricator, Miotto Mosaics, faced a challenging technical puzzle of trimming rectangular tiles to resemble an unfurling form so that it seem as though an invisible hand has peeled back a layer of the wall.\n\nMacDonald wanted to create the effect of a remodeling in progress, honoring the station rehabilitation process, and created an updated craftsman-era pattern that references the historic homes in the Midwood community. In her words, \"The revealed pattern is a decidedly more pastoral pattern - inspired in color, form, and design both by the residential nature of the neighboring streets and by pattern design from the beginning of the twentieth century, the time at which the station was originally built. I'm interested in the intersection of these two patterns as a metaphor for the idea that architecture and space can be holders of our collective memory.\"\n\nAvenues J and M share this metaphoric motif. Avenue M features a rabbit design with rabbits leaping from the wall and hopping along the station stairs. Avenue J depicts birds who fan out from the pattered wall and seem to fly throughout the station. The creatures appear to have escaped from the old- fashioned wall pattern of the past to join us here in the present day station. The birds and rabbits add a sense of whimsy while at the same time engaging people who use their own forms of transportation. In an inspired flight of fancy, the animals travel to the neighboring stations: a bird is seen mixing it up with the rabbits at Avenue M and at Avenue J, a rabbit hops over to visit with the birds.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bird-laid-bare-hare-apparent' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue N<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Push/Pull<\/h3><p style='margin: 0; font-size: 1em;'>by Lisa Sigal<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Highlighting the views of specific Brooklyn streetscapes near the Avenue N station, Brooklyn-based artist Lisa Sigal used photography to capture refractive images that multiply the appearance of a single transparent surface into many reflections of public, private, and commercial sites. Each horizontal, panoramic image is a single photograph shot at just the right angle and time of day.\n\n\"Push/Pull\" functions as a still moment, while also referencing the instruction for passage from one place to another. The terms push and pull are also commonly used by painters; planes of color push or pull the eye creating depth in a picture. Fabricated in Queens by Depp Glass, \"Push/Pull\" is a tribute to the rich social and visual tapestry of Brooklyn. Sigal acknowledged the wonderful ability of people in the city, especially subway straphangers, who are able to negotiate close spaces, coexist gracefully, and travel from place to place comfortably throughout the city.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/push-pull' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Avenue P<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Tree Canopy<\/h3><p style='margin: 0; font-size: 1em;'>by Jackie Battenfield<\/p><\/div><div style='display: grid; grid-template-col
