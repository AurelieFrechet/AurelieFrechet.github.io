ons of The Philadelphia Museum of Art, The Fogg Art Museum, The Corcoran Gallery of Art, The British Museum and The Victoria and Albert Museum and the Museo d'Arte Contemporanea di Cassino, Italy.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/american-season' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Wyandanch Parking Garage<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Just Jazz<\/h3><p style='margin: 0; font-size: 1em;'>by Moe Brooker<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Just Jazz is an unusual project for MTA Arts &amp; Design, in that the project developed by LIRR, to provide parking for commuters and the Wyandanch Rising development, offered the opportunity for a large-scale exterior installation that will be a landmark for the community.\n\nTwenty-eight glass panels were hand painted with bold color, expressive brush strokes and a vibrancy that is an exciting counterpoint to the new parking structure and towers geometric order. The glass faces the site of a (planned) community green space.\n\nArtist Moe Brookers painted glass work is monumental at five stories high, yet is an inviting and welcoming beacon particularly when illuminated from within at night. The artwork reflects the jazz inspired rhythms and movement that Brooker cites as influencing his free flowing work. Jazz is part of the communitys history as well, with musicians making their homes here, including John Coltrane, in nearby Dix Hills. Brookers abstract work installed at the new building has passages that evoke exuberance as well as reflection. The glass artwork was interpreted from an oil pastel drawing by Mayer of Munich, who closely collaborated with Brooker. The artist has never witnessed his work at the scale it is here, and was profoundly moved by the experience. It is a fitting work to be located near the future planned home of the Long Island Hall of Fame at the Wyandanch Rising development, which is being built in conjunction with the parking facility and a new station coming soon to the community.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/just-jazz' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Yankees-East 153rd Street<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Home of the Stars<\/h3><p style='margin: 0; font-size: 1em;'>by Ellen Harvey<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Home of the Stars, created by artist Ellen Harvey, is a large-scaled series of mosaic panels that grace the walls of the pedestrian overpass of Metro-North Railroads new Yankees-E. 153rd Street Station at in the Bronx. \nThis site-specific artwork, based on a series of photographs and watercolors capturing the south-facing Bronx sky from 6:30 to 9 p.m., portrays a typically spectacular Bronx sky in April as it progresses through 11 panels from a radiant cloud-filled sky to a starlit night. The photographs were translated into glass mosaic to capture the atmospheric progression and the iridescent quality of the evening sky. \n \nThe 1,228-square-foot mosaic brings a romantic moment into an urban setting while welcoming riders to the community. Speaking about her inspiration for the new artwork, Harvey said, Everyone knows Yankee Stadium as the Home of the Stars but in the busy streets of the Bronx, where the city lights drown out the sky, its easy to forget the real stars. In this mosaic, as people walk by, the sun sets and the stars come out to welcome them.\n \nThe City of New York provided financial support to the project.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-home-of-the-stars' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Yonkers<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Mehheakantuck (The River that Flows Two Ways)<\/h3><p style='margin: 0; font-size: 1em;'>by Barbara Segal<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cast aluminum<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Barbara Segals Muhheakantuck, The River that Flows Two Ways at the Yonkers Station of Metro-North Railroad is composed of two gigantic metal artworks; Muhheakantuck is an Indian word for the Hudson River.  The cast aluminum sculptures are located on the steel structural elements that form the east and west fascias of the bridge that elevates the tracks of the station.  They are situated so as to be viewed both by commuters at the station and by pedestrians and drivers on the streets below. \n\nThe artist, a Yonkers resident, consulted both art-historical and scientific sources to evoke the rivers past.  She has said of her approach:\n\nAs a public artist, I am especially interested in the biography of a specific location, the history and nature of a place, unearthing that history and telling its story through sculpture.  I want to link the past that gave way to the present and expose the connection between the community we know and share and what must have come before.\n\nSegal was taken by the fact that the river in this area can actually flow upstream as well as down, depending on tidal conditions.  She explained to the Westchester Times: The work is an abstract representation of the river, she said. The sun and moon will constantly change the lighting on the sculpture, and the shadows will change with the sunrise and sunset. The sculpture is installed, the artist notes, at a spot where the rivers original shoreline was situated before landfill and development of the riverfront.  \n\nSegal is a passionate advocate of public art.  As she said in her artist statement, Since public art belongs to the community, it is important to me that the community feels connected to the piece, and not just on a theoretical, cultural level.  I determine the success of a piece based on how much fun children have playing on the sculptures.  I believe public art is obligated to provide that physical and literal interaction between the art and the community, and it is through that interaction that a relationship between art and the community is forged.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/muhheakantuck' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Zerega Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Garden of Earthly Delights<\/h3><p style='margin: 0; font-size: 1em;'>by Jaime Arredondo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic forms and glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Visually dynamic and bold, six groups of flower motifs adorn the stations elevated platforms in celebration of beautiful gardens, warm weather and nature. Each of the six collections consists of six individual, dazzling compositions of flowers, placed within complementary background colors. The 36 original paintings were closely translated by Mosaika Art and Design during the fabrication process into large scale, three dimensional ceramic forms and glass mosaic panels. Bringing comfort and various association to people, flowers have many meanings and uses. Arredondo uses lilies and crocuses to reflect renewal, hope and awaking, while marigolds, morning glories and daisies are associated with remembrances, commemorations and fiestas. Pansies and morning glories suggest warm weather. Blue, purple and pink roses are full of magic and celebration. The artist seeks to bring color and joy through the expressive artwork to the active urban context of the Bronx station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/garden-of-earthly-delights' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>"],{"maxWidth":500,"minWidth":450,"autoPan":true,"keepInView":false,"closeButton":true,"className":""},["Queens of the Night; Superhero Responds (1 Av)","Neo-Boriken (103 St)","On the Right Track (104 St)","Five Points of Observation (104 St)","Sbado en la Ciento Diez (Saturday on 110th Street) (110 St)","Five Points of Observation (111 St)","Home Sweet Home (111 St)","Minton's Playhouse (uptown), The Movers and Shakers (downtown) (116 St)","In Everything There Is A Season (116 St)","Railrider's Throne (116 St-Columbia University)","Flying Home: Harlem Heroes and Heroines (Downtown and Uptown) (125 St)","River to River (125 St)","Polyrhythmics of Consciousness and Light (125 St)","The Open Secret (125 St)","Harlem Timeline (135 St)","Fossils (137 St-City
