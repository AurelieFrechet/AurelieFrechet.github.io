enter;'><a href='https://new.mta.info/agency/arts-design/collection/yab-yum' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Herald Sq<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Reach New York, An Urban Musical Instrument<\/h3><p style='margin: 0; font-size: 1em;'>by Christopher Janney<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Sound installation (painted steel, plastic, lighting, and computerized components)<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A green painted rectangular structure is suspended from the subway platform and engages travelers with its ability to produce sounds. Travelers place their hands in front of the box-like apparatus on the subway platform and a burst of musical notes are released on the opposite side, playing to the person on the other side. The hand motions elicit an outpouring of sounds that evoke urban life and bring about duets between strangers waiting for their respective trains. Artist Christopher Janney creates sound sculptures and public art that use sound and motion. This work brings about interaction and pleased participants, serving in Janney's words, as \"a foil for getting total strangers to interact with each other.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/reach-new-york' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Hudson Yards<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Funktional Vibrations<\/h3><p style='margin: 0; font-size: 1em;'>by Xenobia Bailey<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Baileys artwork consists of majestic mosaics suspended above the main entrance of the new 34 St  Hudson Yards station that provide a celebratory welcome. The art crowns the station and features overlapping mandala-like circles and patterns against a cobalt blue background. In the upper right a sun-like form emits rays of color bands. Starbursts of bright light appear through the blue background. The glass mosaic artwork is vibrant, joyous and rich with pattern and texture and among the largest in Arts &amp; Designs collection of commissioned works in the MTA transit network.\n\nInside the station mezzanine, the curved recessed ceiling dome contains glittering mosaics, also set against a deep blue background with repeating mandalas and patterns. Xenobia Bailey is a fiber artist who works primarily in crochet and textiles, creating sculptural work and textiles with an architectural harmony that celebrates her materials and forms. Her art for the station began as crocheted pieces, which were transferred to digital images, enlarged and interpreted into mosaic by Miotto Mosaic Art Studio.\n\nBailey sees the work as speaking to the universal idea of creation and has created artwork that vibrates with energy. She refers to her accumulation of materials as in the tradition of African-American artreflected in the music of the 60s she grew up withand its material culture and design, where one made do with what was available, and made it into something new and wonderful.\n\nA third mosaic will be suspended above an adjacent station entrance when it is complete.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/funktional-vibrations' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Penn Station<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Garden of Circus Delights<\/h3><p style='margin: 0; font-size: 1em;'>by Eric Fischl<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In The Garden of Circus Delights recalls as well as anticipates an annual event eagerly awaited by tens of thousands of New Yorkers and out-of-towners alike.  And what more appropriate place to do this than the 34th Street and Eighth Avenue subway complex at Penn Station, located directly beneath Madison Square Garden, which for many years has acted as the host for the appearance of the Greatest Show on Earth.  \n\nEric Fischl, the artist, earned a reputation as a New Image painter for his provocative and harshly realistic figure and genre scenes.  Much of his work is narrative, loaded with everyday drama, a conscious and deliberated departure from the canon of abstraction.  The Garden of Circus Delights follows in this tradition.  \n\nFischl created these four small and three large murals to snap commuters out of their everyday routines and into a journey of the spirit that goes from serenity and harmony though strangeness and chaos and back.  I thought it would be amusing, he says, to do a contemporary Dantes Inferno, to turn commuting into a spiritual quest.  The murals surround riders with a circus world of fire-breathers, acrobats, and animals; only gradually does one realize that something else may be going on: a commuter leaves home on an otherwise normal day and is pulled into the circus action.  \n\nWhen you encounter him on the far wall, says Fischl, hes surrounded by circus figures and he begins a journey with them.  On the way he meets incredible and bizarre characters as the circus gets stranger and stranger.  On the other side of the tent he emerges in the white light and harmony, a commuter once again, but transported and transformed.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/garden-of-circus-delights' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Penn Station<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Time Telling<\/h3><p style='margin: 0; font-size: 1em;'>by Diana Al-Hadid<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Need The Time Telling update<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/arches-of-old-penn-station' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Penn Station<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>When the animals speak...<\/h3><p style='margin: 0; font-size: 1em;'>by Elizabeth Grajales<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>When the animals speak .... shows wild animals in their habitats.  One mural shows a pair of lions happily coexisting with playful birds in a familiar landscape; a stream flowing nearby (the Hudson) and cliffs behind (the Palisades) from the backdrop.  Another depicts a bear contentedly observing a doe and her young.  \"As a child on shopping trips I found the station dull and colorless,\" says Elizabeth Grajales.  \"I wanted to give people something cheerful but also calming-a refuge in the city.  That's why I use gentle colors like golden ochre and pale blue and greens for these idyllic Garden of Eden scenes.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/when-animals-speak' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>34 St-Penn Station<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Arches of Old Penn Station; The Arc of Gradiva<\/h3><p style='margin: 0; font-size: 1em;'>by Diana Al-Hadid<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>34th Street-Penn Station\nDIANA AL-HADID\nThe Arches of Old Penn Station; The Arc of Gradiva, 2018\nGlass mosaic\n\nThe glass mosaic artworks installed at 34th Street-Penn Station on the 7 Av Line are meditations on the unique history of Penn Station and a reflection of its transient atmosphere as one of New York Citys immense transportation hubs. Resurrected in shimmering glass mosaic of pearls, aquas, and gold, the works are both historic and contemporary, static and fluid, figural and architectural. In The Arc of Gradiva on the sixty-foot long south wall, an image of Gradiva, the mythological female character from Wilhelm Jensens novella who walks through walls and roams the ancient ruins of Pompeii, appears as a ghostly apparition, with the flowing fabric of her garment stretching the length of the wall. Her footsteps mirror those of the crowds in the station. The Arches of Old Penn Station on the west wall holds a painterly image of the original 1910 Beaux-Arts Penn Station grand interior, dripping and obscured, suggestive of an image slipping off the surface, but also tied and held to the grid of the surrounding tilework. Both images originate from life-size line drawings on mylar. The gestural lines create ghosted images of the past, coming in and out of focus through the stations walls. When considered together, one might imagine that Gradiva has come to claim both the original Penn Station in its former glory, as well as stake her presence in the newly improved subway station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/arches-of-old-penn-station' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>36 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Crystal Blue Persuasion<\/h3><p style='margin: 0; font-size: 1em;'>by Maureen McQuillan<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Laminated glass artwork by Maureen McQuillan for the 36 Ave station features vibrantly hued and mysteriously suspended forms. Fabricated in laminated glass by Queens-based glass studio Depp Glass, McQuillans artwork references both the diverse social fabric of Astoria and the daily commutes of riders within the 36 Av station.\n\nAfter the music composition by Tommy James, the artwork is titled Crystal Blue Persuasion, and is located in mezzanine windows of the station. The simple forms, such as stripes and diamonds, become dynamic patterns when repeated, suggesting everything from ancient textiles, tapestry to fractals and microscope photography.\n\nMaureen McQuillan makes abstract, geometric forms and patterns in her paintings and drawings. She applies ink lines in layers of acrylic polymer with museum board which are subsequently manipulated to fold and bend in undulating ripples. The geometric patterns in Crystal Blue Persuasion reflect the repetitive nature of commuting, that is at once familiar and yet, each day, always different.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/crystal-blue-persuasion' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>36 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>An Underground Movement: Designers, Builders, Riders<\/h3><p style='margin: 0; font-size: 1em;'>by Owen Smith<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Sunset Parks 36th Street subway station serves thousands of Brooklyn commuters daily. Owen Smith designed his brilliantly colored mosaic work An Underground Movement: Designers, Builders, Riders specifically for them, as a celebration of the working people who have made the subway what it is today.\n \nSmiths vivid murals focus on the story of the subways creation and trumpet its importance. The artist describes the expansive works:  The west wall depicts the designers and engineers who achieved this great engineering feat.  The panel on the north wall pays tribute to the workers who dug the tunnels and laid the 722 miles of track.  And the third panel represents the people who use the subway every day and whose lives are improved by it.   In his stylized cityscapes, Smith highlights popular pastimes and haunts for New Yorkers and those who visit here.  On the Manhattan-bound side, for instance, the Rockettes are shown in all their high-kicking splendor.  And on the Brooklyn-bound side, Smith depicts a classic brownstone stoop with Coney Island in the background.  \n\nMuralists of Mexicos Social Realist school  particularly Diego Rivera, who produced important, large and often controversial works in the United States as well as Mexico  influenced Smith in both his style and his choice of subject matter.  Rivera taught many of the artists who produced public art under the WPA and the Federal Art Project of the 1930s and 1940s, he says.  I was attracted to the strength and accessibility of their style and the educational as well as aesthetic quality of their art.  It told a story about the lives of the working people. These mosaic panels were designed in the same spirit.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/underground-movement-designers-builders-riders' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>39 Av-Dutch Kills<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hellion Equilibrium<\/h3><p style='margin: 0; font-size: 1em;'>by Sarah Morris<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>39 Av-Dutch Kills\nSARAH MORRIS\nHellion Equilibrium, 2018\nLaminated glass\n\nHellion Equilibrium is a vibrant tempered and laminated colored glass project by Sarah Morris. Installed on the elevated platforms of the 39 Av-Dutch Kills station, Morris project can be seen from both the platform and the street below. Hellion Equilibrium provides an evolving spectrum of color and sharp-edged shapes that invites the viewer to reflect upon the concepts of motion, scale, light, mapping, and social space through the use of organically evolving forms.\n\nMorris, throughout her career, has been fascinated by a wide range of visual references, including GPS technologies, topological mapping, and industrial graphics. Her practice has always been interested in patterns of movement within the city, whether it be production, commuters, pedestrians, vehicles or currency. Most recently, she has incorporated QR codes referencing specific locations into her paintings, visualizing movement and how it is thought to effect human behavior and perception.\n\nHellion Equilibrium, fabricated by Glassworks, references an abstracted rendering of the 39 Av-Dutch Kills stations GPS location, and features a spectrum of color and shapes that invite commuters to reflect upon various concepts, and most of all, the ideas of motion and municipal movement and travel.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/hellion-equilibrium' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>40 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Q is for Queens<\/h3><p style='margin: 0; font-size: 1em;'>by Yumi Heo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>When the 7 train emerges from the ground near the East River in Queens, on its way farther into the borough, leaving Manhattan behind, it travels through a succession of stations over one of the most ethnically diverse areas of the city.  The renovation of this line included a major work of art to pay homage to the borough and its diversity, in which illustrator Yumi Heo designed 30 faceted-glass panes that have been installed along stations mezzanines and platforms.  Collectively titled Q is for Queens, the component panels successively highlight different aspects of the adjacent neighborhoods  events, stores, food, and landmarks.  The artist cleverly employs the alphabet  A is for Aqueduct racetrack  Z is for Zoo  to point out the enormous range of experiences that the area offers.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/q-is-for-queens' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>42 St-Byrant Pk<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Under Bryant Park<\/h3><p style='margin: 0; font-size: 1em;'>by Samm Kunce<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass, stone, and marble mosaic walls<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Under Bryant Park, one of the largest and most provocative artworks in the MTA system, runs under 42nd Street along the corridor connecting the east-west and north-south subway lines that intersect at the Avenue of the Americas.  On both sides of the tunnel, slightly strange things start to appear on the walls.  First come monochromatic rock outcroppings, followed by tree roots and more rock strata, and then animal burrows.  Finally these are joined by quotations  from sources as diverse as Ovid, James Joyce, and Mother Goose.  \n\nEnvironmental artist Samm Kunce says that her Under Bryant Park project is based on the idea of systems  the citys water system, the system of tree routes and animal tunnels underground, and the system of language, history, and knowledge (a nod to the New York Public Library nearby).  In her words, We travel in the subway system. Our water is delivered via a system of pipes. The plants and trees that provide grace and softness against the citys sharper edges find a way to the water that resides naturally underground by systems of roots.  Literature is shared by systems of learning and lending in schools and libraries. Moles and rabbits live in systems of burrows, as most of us inhabit divided portions of larger buildings.  \n\nSamm Kunces environmental concerns come to the fore in the summation of the work on the large wall at the end of the tunnel, a frieze of rock and plant forms where vivid color inserts itself into the picture for the first time: a Delphic observation from pioneering psychologist Carl Jung:  Nature must not win the game, but she cannot lose.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/under-bryant-park' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>42 St-Port Authority Bus Terminal<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Losing my Marbles<\/h3><p style='margin: 0; font-size: 1em;'>by Lisa Dinhofer<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2003<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaics<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Lisa Dinhofers Losing My Marbles is part of her ongoing fascination with marbles and other childrens toys.  Toys are caricatures in miniature of society at large.   they carry a collective, popular memory, she declared in her artist statement for the work.   The artwork is gigantic, taking up a large wall encountered by the subway rider head-on and two flanking walls, a total of 44 linear feet of wall space.  The main wall is designed as to simulate three-dimensional space, to draw the viewer into the work; the side walls help the artist to achieve a wrap-around effect.  \n\nDinhofer commented on her working method and the effects she achieves, The goal of my work is to fascinate visually.  Through color, light, orchestrated movement and playful objects the audience is drawn into an enchanted environment where people become smaller and playing marbles loom large.  I am an illusionist painter rather than a realist.  All the objects I depict are real, they exist, but I chose to create my own special plane . . . The marbles themselves inhabit our imagination and memory.  They are joyful and they are beautiful.  There are smiles in this piece, there is an exuberance to this piece, and ultimately there is a true delight.  And that is magic. \n\nTo stress the illusionist character of the piece, a golden trompe loeil frame surrounds the main wall, depicting a floor of black and white squares with marbles seemingly floating in space.  Concave murals are strategically introduced to add further dimension and to literally draw viewers deeper into the work, via their distorted reflections.  The marbles on the side walls seem to have burst forth from the main wall or else to be rushing to join them.  In her artist statement, Dinhofer commented, Here I can be an abstract expressionist and a realist at the same time.  My space is imaginary but my objects are observed.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/losing-my-marbles' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>42 St-Port Authority Bus Terminal<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Commuter's Lament/A Close Shave<\/h3><p style='margin: 0; font-size: 1em;'>by Norman B Colp<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain enamel on ceiling beams in passageway connecting 7th and 8th Ave. lines<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The poem, titled \"The Commuter's Lament/A Close Shave,\" was written by Norman B Colp and was inspired by the famous Burma Shave ad campaign, a men's product that was well known for series of signs across the U.S in the 1920s. The artwork was originally commissioned as a temporary installation, and remains installed in the transfer corridor from 42 St-Port Authority Bus Terminal to Times Sq-42 St. The poem reads: Overslept, so tired, if late, get fired. Why bother? Why the pain? Just go home, do it again. The lines appear mounted on the overhead I-beams, approximately every fifth beam.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/commuters-lament' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>46 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Q is for Queens<\/h3><p style='margin: 0; font-size: 1em;'>by Yumi Heo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>When the 7 train emerges from the ground near the East River in Queens, on its way farther into the borough, leaving Manhattan behind, it travels through a succession of stations over one of the most ethnically diverse areas of the city.  The renovation of this line included a major work of art to pay homage to the borough and its diversity, in which illustrator Yumi Heo designed 30 faceted-glass panes that have been installed along stations mezzanines and platforms.  Collectively titled Q is for Queens, the component panels successively highlight different aspects of the adjacent neighborhoods  events, stores, food, and landmarks.  The artist cleverly employs the alphabet  A is for Aqueduct racetrack  Z is for Zoo  to point out the enormous range of experiences that the area offers.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/q-is-for-queens' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>5 Av/53 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Subway: Design for a Modern Icon<\/h3><p style='margin: 0; font-size: 1em;'>by MTA Arts &amp; Design and The Museum of Modern Art<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain enamel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"The Subway: Design for a Modern Icon\" celebrates the historic connection between MTA and the Museum of Modern Art, two of New Yorks most iconic institutions, and the way in which graphic design links the museum and the transit system. \n\nPanels along the downtown platform at 5 Av/53 St station present a dynamic visual display highlighting the distinctive graphic design used within the subway system. That design was created by Unimark International in the 1970s, headed by designers Massimo Vignelli and Bob Noorda. The display includes quotations, an illustrated timeline, and pages from the \"New York City Transit Authority Graphic Standards Manual\" that unified the system and is still in use today with internationally recognizable signage. Also prominently displayed are details from the famous 1972 subway map of various intersections of lines in all five boroughs that highlight the beauty of both the aesthetic and civic design of the subway system.\n\nThis exhibit, designed by MoMAs Graphics department and curators from the Architecture &amp; Design department, illustrates a fascinating history to riders who navigate the MTA system each day, and those who use the subway to reach the museum.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/subway-design-for-modern-icon' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>5 Av/53 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Subway Riders<\/h3><p style='margin: 0; font-size: 1em;'>by Ralph Fasanella<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1995<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Painting - Oil<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>All of us find ourselves from time to time musing on our surroundings and the people in them, how they have both individual and universal qualities.  Ralph Fasanella chose the subway as the place for his reverie; the artist was infatuated with the citys transportation lifeline, the diversity of the New Yorkers who use it, and the accomplishments of the workers who keep it running.  \n\nTalking about Subway Riders 45 years after he completed it, the artist reflected:\n\nId ride the subway every day, back and forth to my machine shop job. Id ride and ride and sketch and sketch.  I love the subway.  It pulls the city together, pulls people together in a magic way.  Here I show the subway riders at night after a hard days work.  Everyone is separate, alone, but very much together.  Its noisy with the creaks and squeals, but peaceful too, because we move to a rhythm and cadence that gets inside us; thats comforting, like the noise of the city itself.  The subway makes the city work, makes the city great.  And behind the scenes  unseen and unheard  the transit workers drive the trains, grease the wheels, and keep the engines running.  They perform miracles.  They get us through another day.\n\nA lifelong New Yorker, Ralph Fasanella was born in the Bronx and grew up in Greenwich Village, which at that time had a large Italian-American population but whose already sizable community of artists and writers was continuing to grow.  He worked as an iceman and then as a union organizer, while on the side produced a number of paintings in what would become known as urban folk style.\n\nAlthough his first exhibition was in the 1940s, Ralph Fasanella was essentially unknown to the larger public until the 1970s, when folk art collectors avidly began to vie for his works.  Many of his paintings have somber overtones, focusing on political and labor struggles.  Others have happier subjects, including sports, the citys dynamic street life  and of course subway rides.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/subway-riders-fasanella' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>5 Av/59 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Urban Oasis<\/h3><p style='margin: 0; font-size: 1em;'>by Ann Schaumburger<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1997<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>As a painter and teacher, says the artist, I wanted this piece to appeal to children and to the child in the adult, says Ann Schaumburger.  Im happy that the work is accessible and touchable. As the basis for the murals motifs, the artist used photographs of the nearby Central Park Zoo as well as images of the parks statues.  The creatures depicted are arranged in family groupings, depending upon their natural living conditions  an Arctic scene, one set in the tropics, and one in a city park.  We chose glass rather than ceramic for the mosaics because of its greater translucency and color graduation, says Schaumburger.  And I selected a color palette that echoes the colors in the stations original, historic tile work, much of which has been retained<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/urban-oasis' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>50 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Untitled<\/h3><p style='margin: 0; font-size: 1em;'>by Matt Mullican<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1989<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stone - Etched granite<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Zeckendorf Companys Worldwide Plaza at 50th Street and Eighth Avenue provided new station entrances accessible to the mobility impaired, wells that bring natural light into the underground platform areas, and an 8-foot by 68-foot sandblasted granite mural by artist Matt Mullican.  The artist describes the work as being a timeline in etched granite, from records of the site.  It was once countryside, once had a cabin, and it was also the previous site of Madison Square Garden, said Mullican.  Referencing the iconography of the subway map, the artwork interprets the history of this location through using elements that take you back in time.  The New Yorker, on September 5, 1994, commented, Matt Mullicans mural for the 50th Street station on the C and E lines, a sleek, post-Pop design etched into black granite, is smart and sophisticated yet discreet; the artist has recognized that thousands of people will walk by it ten times a week.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/untitled-50-st' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>50 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Internal Connectivity<\/h3><p style='margin: 0; font-size: 1em;'>by Dan Zeller<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Bay 50th station is adjacent to John Dewey High School and is one station away from Coney Island, which provides a natural setting for Dan Zellers detailed and intricate abstract drawings to address the connectivity of lives in an urban environment. Zeller studied satellite imagery, local streets, and biological systems along the West End Line (D) and interpreted them into abstract patterns. Six drawings were recreated in luminous color in laminated glass panels installed along the platform windscreens.\n\nAs the artists response to the site, these colorful images have an organic quality that is in concert with the green space next to the station and the nearby bay area. In his drawings, Zeller introduces colors and curvilinear elements to the rigid structure of the elevated train line, as it sweeps through the Brooklyn terrain. Among the drawings, the satellite view of Brooklyn surrounding the Bay 50th Street station may be most recognizable in some compositions. Others reflect varying degrees of abstraction that evolved from the satellite drawing and related images. The work represents an artist keenly aware of his surroundings and who makes it his own, as he illuminates and highlights the ways in which infrastructure, nature, and human activity interact and evolve.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/internal-connectivity' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>50 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Alice: The Way Out<\/h3><p style='margin: 0; font-size: 1em;'>by Liliana Porter<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In her surrealistic The Way Out, Liliana Porters silhouette figures capture characters from Lewis Carrolls Alice in Wonderland and imbue them with life.  These were intended by the artist to refer to the many Broadway theaters nearby aboveground.  The link is a general, conceptual one.  The artist evokes the idea of the theatrical and subtly and playfully connects it with the idea of being underground.    To make the theater reference more specific, Porter shows Alice pulling back a curtain to reveal the drama.  Porter, an Argentinian artist living in the United States, prefers to let the viewers imagination fill in the details of her shadowy figures, playing on our varying views of reality, observed the New York Times in an September 21, 2003, article.<\/p><\/div><div style='text-align: center;'><a href='http://web.mta.info/mta/aft/permanentart/permart.html?agency=nyct&line=1&artist=1&station=11' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>53 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Untitled<\/h3><p style='margin: 0; font-size: 1em;'>by Mickalene Thomas<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic and glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The mosaic artwork at 53 St Station is by Mickalene Thomas, a Brooklyn-based contemporary artist best known for her mixed-media, rhinestone and enamel paintings that have been exhibited around the world. The collage-like design juxtaposes textile patterns with the imagery of plants found in New York, bringing the beauty of nature and domestic interiors into the station. A repeating geometric pattern of emanating concentric rings carries throughout the piece like a photo flash or solar flare.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/untitled-53-st' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>57 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Metropolitan Faces<\/h3><p style='margin: 0; font-size: 1em;'>by Alex Katz<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In \"Metropolitan Faces,\" Alex Katz incorporates his iconic boldly simplified portraits and flowers painted with flat fields of color into the mezzanine level of the 57 St station. A New Yorker for over 90 years, Katz has developed a signature painting style that captures his subjects with minimal yet precise brushstrokes. His tightly cropped paintings take cues from daily visual culture like advertising and cinema, celebrating everyday America. The large painted glass panels, fabricated by Glasmalerei Peters Studios, fill the passageway with light and color through the faces that reflect those of commuters, while his lush floral compositions are a nod to nearby Central Park.\n\nCommenting on the public permanent installation, the artist and subway rider said, \"It is a privilege to make art for all people.\" The lengthy station mezzanine, which was constructed in the late 1960s and designed with the commercial development above, provides a unique setting within the transit environment to view the series of paintings on glass that are set within the cast stone panels that line the station walls.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/metropolitan-faces' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>57 St-7 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Carnegie Hall Montage<\/h3><p style='margin: 0; font-size: 1em;'>by Josh Scharf<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain enamel, Ceramic tile with text<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Josh Scharfs Carnegie Hall Montage takes as its theme the staggering number of illustrious people who have appeared on the famous building s stage.  The work consists of two parts, a mural with large, vivid images of some of the greats who have appeared there  Tchaikovsky, Eleanor Roosevelt, Leonard Bernstein, Martin Luther King, Jr., and the Beatles  and dozens of small white tiles in station entryways inscribed with the dates of appearances of still others, ranging from Alexander Graham Bell to Helen Keller.  Carnegie Hall, which was paid for by the philanthropist Andrew Carnegie opened in 1891 with no less than Tchaikovsky cond ucting, still bills itself as the premier classical music performance space in the United States.  In the twentieth century, it expanded its repertoire from classical instrumental and vocal performances to include jazz and popular music performances, lectures, and other educational programs.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/carnegie-hall-montage' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>59 St-Columbus Circle<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Whirls and twirls (MTA)<\/h3><p style='margin: 0; font-size: 1em;'>by Sol LeWitt<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Hand-made ceramic tile, porcelain tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A monumental and vibrant porcelain tile wall drawing by Sol LeWitt has been installed at 59th Street-Columbus Circle. The artist created the proposal in 2004 and, working with Dattner Architects, selected the site in an expansive wall facing a double-wide stairway and landing that leads from the mezzanine to the platforms of the A, C, B, D and 1 trains. Titled Whirls and twirls (MTA), the artwork is 53 feet wide and by 11 feet high and consists of 250 porcelain tiles in six colors, each cut to meet the artist's specifications. The artist created the drawing/maquette for the project, reviewed and selected materials, and approved color samples prior to his death in 2007.\n\nThe artist is known for his sculptures and his wall drawings, in which detailed directions are provided for the execution of the artwork in paint or pencil. The site-specific piece - unique because it is a permanent public installation of a wall drawing - is a bravura work of precision, with swooping curves and vertical and horizontal bars in vibrant color that completely fills the space. The tile was cut to the exact dimensions of the drawing to ensure that the scale of the work and the color sequences are as the artist intended.\n\nSol LeWitt (1928-2007) is a celebrated artist who has had hundreds of solo exhibitions in museums and galleries worldwide since 1965. His work includes more than 1,100 wall drawings, photographs, hundreds of works on paper, and geometry-based sculptures. An exhibition at Mass MOCA in North Adams, Massachusetts, features 105 wall drawings in a specially designed museum space and will be on view through 2033.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/whirls-and-twirls-mta' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>62 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Nature Rail<\/h3><p style='margin: 0; font-size: 1em;'>by Andrea Dezs<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Nature Rail, created by Andrea Dezs, is a stainless steel sculptural work installed in the railings of the stations transfer areas connecting the D with the N line. Nature Rail is composed of five modular compositions by Dezss which can be combined depending on the location and configuration of the station railings.\n\nThe plant and animal life that survives on its own, in the urban environment surrounding the elevated train captured Dezss imagination and served as the central theme of Nature Rail. Plantstrees, vines, flowers, and small, wild animalsgrasshoppers, bees, birds and rabbits, are depicted in silhouetted details using laser cut-out with sandblasted finishes. The resulting work resembles the traditional paper cut, a popular folk art medium familiar to many of the ethnic groups who make Bensonhurst their home. For Dezs, Chinese cut paper art may differ from Italian, Jewish or Mexican decorative and folk cut paper art, yet there are common elements among each, including natural subjects and varying degrees of symmetry. With her work, she creates a delightful visual focal point, which can be seen by all who enter the station as well as those on the street below.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/nature-rail' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>66 St-Lincoln Center<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Artemis, Acrobats, Divas, and Dancers<\/h3><p style='margin: 0; font-size: 1em;'>by Nancy Spero<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and Ceramic Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Nancy Speros Artemis, Acrobats, Divas, and Dancers at 66th Street at Lincoln Center, a series of twenty-two brilliantly colored glass mosaic panels, line the walls of the station.  Speros work evokes both the Lincoln Centers performing arts institutions  opera, ballet, classical music  and the vibrant, artistic character of the Upper West Side neighborhood.  She conveys this through the use of iconic images of women both real and mythical, from such varied sources as archaeology, architecture, mythology and the contemporary world.\n\nIn her long career, Nancy Spero, in her website, says she has consistently focused her art on challenging questions about women as artists and women as women.  In the 1960s she began working as a figurative abstract painter with a political agenda.  Medium has always been important to her; she has generally avoided working on canvas, the usual way to success in the art world, preferring paper and collage.  To her, these symbolize  womens liberation from traditional language into communication that seemed more pertinent.  Further, from the 1970s onward she rejected all but female images in her work and sometimes included text with depictions of partial female forms, addressing issues of womens control over their own bodies.  Her present work often reveals an element of sadness, even despair: In many of the works now Im trying to depict a sense of the vitality of life, but also to pose the question: what does happen after the revolution?  There have to be solutions and there arent a lot of them \n\nIn Artemis, Acrobats, Divas, and Dancers, the central icon of opera, the Diva, is repeated in various forms that lead and follow riders through the station, giving the illusion of movement and change.  In another area, Spero represents scenes from the subway and the city outside, the architectural backgrounds enlivened by musicians performing and athletes running.  Viewing the work, you intuit that you are in a sophisticated, theatrical place  which is exactly, of course, what Lincoln Center, the area aboveground, is.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/artemis-acrobats-divas-and-dancers' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>7 Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Landscapes adrift-cosmically woven and earthly bonded<\/h3><p style='margin: 0; font-size: 1em;'>by David Rios Ferreira<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the 7 Av station, artist David Rios Ferreira transforms twelve historic advertising niches and the North Mezzanine Passageway into portals connecting present-day concepts of home with a shared cultural connection to the planet across time. Inspired by the stations proximity Prospect Park and the snapping turtles and read-eared sliders that reside there, Ferreiras artwork \"Landscapes adrift cosmically woven and earthly bonded combines his graphic science-fiction drawing style with iconography drawn from ancient and Indigenous mythologies, local architecture, and the natural world. Miotto Mosaic Art Studios fabricated the artwork in glass mosaic and installed it in conjunction with ADA accessibility upgrades for the station.\n\nAlong the North Mezzanine Passageway, drawings of iridescent turtles populate the curved wall while recontextualized depictions of neighborhood maps, buildings, and plants emerge from their shells. These turtles hold significance in creation stories shared by Indigenous peoples such as the Lenape and those of the Northeastern Woodlands, as well as in Hindu and Chinese mythologies, where the earth is believed to be carried on the back of a giant turtle. Derived from interpretations found in scientific journals and Indigenous cultures, Ferreiras turtles bridge the natural world with the mystical.\n\nFerreira continues the use of iridescent glass in the advertising niches as cropped views of the turtles and their shell architecture appear within the rectangular frames. Reminiscent of swirling algae in lakes, the iridescent glass background also evokes a sense of the otherworldly and cosmic as mosaic tesserae glisten as customers move through the station. Ferreiras artwork encourages viewers to reflect on the changing histories and landscapes of the neighborhood while providing a fantastical narrative to show connections across cultural traditions.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/landscapes-adrift' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>71 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Flora of Bensonhurst<\/h3><p style='margin: 0; font-size: 1em;'>by Joan Linder<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Elevated stations of Bensonhurst provide a dramatic opportunity for glass artwork at the platform level. Joan linder created drawings of flora based upon wild vegetation seen from the streets and lots within a 6-block radius of the 71st Street station. The result is an elegant, dynamic and specific tribute to the landscape of Bensonhurst, which endures, among other things, as an echo of Brooklyns past. These panels act as windows to a lost historya place shaped by Native Americans and farmers. The botanical images offer passengers an experience that is a counterpoint to the built environment of the city.\n\nEntitled The Flora of Bensonhusrt, the work is composed of six intricate drawings of plants flowing in the direction of train. Three on each platform, the plants rendered in cool colors (blue, green and purple) on the Manhattan bound platform alert the riders as they venture out in the morning. Whereas, those in warm colors (red, turquois, and orange) are placed on the Brooklyn bound platform to greet the commuters as they make their way home from work.\n\nFor the project, Linder painstakingly created large scale drawings in pen and ink on paper, which then be scaled and translated into laminated glass. The plants against a milky white background resemble a lightbox, which are constantly shifting under the daylight and also viewable at night from the street level.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/flora-of-bensonhurst' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>72 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Perfect Strangers<\/h3><p style='margin: 0; font-size: 1em;'>by Vik Muniz<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic and laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Vik Muniz photographed more than three dozen characters who represent the unique and quirky kinds of people one encounters on the subway. These photographs have been recreated in mosaic and installed throughout the mezzanine and entrance areas, populating the station with colorful New Yorkers of all stripes. With the generous expanse of the mezzanine concourse, the figures humanize the space and provide bursts of color and visual interest, providing an opportunity for playful discovery while moving through the station. The main station entrance features a laminated glass canopy at street level depicting a flock of birds, bringing art and nature to the busy street.\n\nVik Muniz is a Brazilian-born artist based in New York City and Rio de Janeiro who uses unconventional materials and methods to create images culled from pop culture and art history. His work appears in international museum collections such as the Museum of Modern Art, the Metropolitan Museum of Art, the Guggenheim Museum, and the Whitney Museum of American Art. The Academy-award nominated documentary Waste Land featured his collaboration with catadores (waste-pickers) to create masterworks of art from recycled materials. Muniz was an artistic director of the 2016 Paralympic opening ceremony in Brazil.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/perfect-strangers' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>72 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Laced Canopy<\/h3><p style='margin: 0; font-size: 1em;'>by Robert Hickman<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic and glass panels<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Robert Hickmans Laced Canopy includes over 100 decorative glass mosaic panels  composed of a total of over one million fragments of glass  installed in the skylight of the new subway control house structure at 72nd Street and Broadway, the first above-ground station house to be built in New York in over a century. The artist achieved the works light and lacy effect by trapping the mosaic fragments between two sheets of glass specially fabricated by him and his assistants in his studio.   The depictions of knots subtly interwoven into the composition are also representations of musical notes from Giuseppe Verdis opera Rigoletto, referencing Verdi Park, in which the station is located, as well as the nearby Metropolitan Opera.\u000b\u000bThe artist describes the sparkling canopy as akin to a delicate covering of crushed diamonds.  Nineteenth-century English sources inform the work.  The overall concept is based on Joseph Paxtons 1851 London Crystal Palace; William Morris fabric and wallpaper designs  as well as Greco-Roman knot patterns  are incorporated as motifs.  The effect is mesmerizing: in Hickmans words, the fine glass filigree acts to atmospherically filter daylight into the station; surrounding buildings become distorted like impressionist paintings. \u000b\u000bAnother of Hickmans interests is film, and he sees important connections between his work in glass and the cinema, since both involve the creative arrangement and rearrangement of disparate, fragmented elements  and they also both depend for their effects on light streaming through semitransparent elements.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/laced-canopy' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>72 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>SKY<\/h3><p style='margin: 0; font-size: 1em;'>by Yoko Ono<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>72 Street\nYOKO ONO\nSKY, 2018\n\nCeramic mosaic\n\nIntricate mosaic renderings of cloud-filled skies bring the outside underground in SKY by Yoko Ono. As passengers move through the 72 St station, messages of hope that appear to be handwritten, float in the clouds, as the perspective shifts in each artwork. The words, Remember, Dream, or Imagine Peace, punctuate the daily commute with a hopeful, reflective spirit. The transformation of photographs into mosaic sky paintings with subtle gradations in color and tone, creates a visually striking station environment.\n\nIm thrilled that my new work, SKY, will be opening at the 72 St subway station just steps from my home and Strawberry Fields, which I created in memory of my late husband. It will bring the sky underground, so its always with us. I hope this will bring peace and joy to my fellow New Yorkers for many years to come. - Yoko Ono\n\nYoko Ono is a multimedia artist whose work in performance, sculpture, film, music, and writing, first began in New York in the early 1960s. Onos commitment to world peace is reflected in her conceptual artwork, often inviting viewer participation.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/sky' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>75 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Five Points of Observation<\/h3><p style='margin: 0; font-size: 1em;'>by Kathleen McCarthy<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Copper wire mesh and Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Five Points of Observation, sited on the platform walls of five adjacent subway stations in Queens,  is composed of five colossal six-foot heads made of copper mesh positioned at different angles and inserted in specially cut openings in the windscreen walls that otherwise would block views from the platforms to the streets below.  Positioning themselves in the heads, subway riders can look out onto the world literally through the eyes of the sculptural forms.  The artist created the faces so as to be both multiethnic and androgynous, leaving room for viewers to construct for themselves stories of who these haunting forms might be and what they might signify.  The faces are constructed with steel armatures and a grid of wire mesh, which serves a protective as well as expressive function.  Also, the positioning of the forms varies from station to station, giving them further variety and expressiveness.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/five-points-of-observation' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>77 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>4 Seasons Seasoned<\/h3><p style='margin: 0; font-size: 1em;'>by Robert Kushner<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the 77th Street and Lexington Avenue subway station, Robert Kushner has created two large flower arrangements  bouquets for any season and no season  blending diverse artistic traditions such as Dutch flower paintings and Japanese screens.  While most neighborhoods are filled with flower shops, they are particularly spectacular on the Upper East Side, where they can command a pretty penny for their wares.  Kushners imagery captures the essence of a spring day.
