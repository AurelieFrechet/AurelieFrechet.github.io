w crisscross and create a dynamic visual rhythm. Geometric forms derived from the percussion instruments of various cultures are interspersed in the open space and invite the community to play by hand.\n\n\"CROSSCUT\" provides a meeting point to bring together parts of the city where friendships can be forged through familiar sounds and music while passing from one side of Mount Vernon to the other.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/crosscut' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mount Vernon East<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Tranquility<\/h3><p style='margin: 0; font-size: 1em;'>by Majorie Blackwell<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A delightful amalgam of harmony and beauty, Tranquilitys twelve faceted glass windscreen panels at Mount Vernon station convey the shimmering quality of Impressionism in stained glass.  Living up to its name, it depicts a serenely peaceful setting of trees, a lake and sky, shown in restful shades of green, blue and yellow.  Artist Marjorie Blackwell wanted the colors and how they are shaped and dance across the windscreen to give commuters something to play with, mediate with, and connect with at the station.  All of this is a pleasant contrast to the frenzied atmosphere of the city that commuters on the platform are either headed into or emerging from.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/tranquility' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mount Vernon West<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Travelin' Time<\/h3><p style='margin: 0; font-size: 1em;'>by Martha Jackson-Jarvis<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and Ceramic Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Martha Jackson-Jarvis has experimented with the qualities of fired clay for most of her life, beginning in childhood.  Since then, she has worked with hundreds of clay bodies, kiln types, and glaze forms  and she continues to test the various possibilities and to improvise.  While most ceramicists dread the possibility that unexpected contingencies will alter the planned appearance of a work, Jackson-Jarvis welcomes surprise and chance occurrences, noted Curtia James, writing in the January-February 2004 issue of Sculpture.  Speaking of her work for the MTA, the artist says, Conceptually, Travelin' Time occupies transitional space. It is a space between points, a place of resting, of waiting, of new beginnings and departures.  Though Mount Vernon station is indeed public space, it still remains an intimate space where human scale and pace are slowed momentarily. It is a space in which we are asked to wait . . . and while waiting contemplate traveling through time and space to distances unknown, yet familiar.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/travelin-time' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Mt Eden Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Procession of Folk #3<\/h3><p style='margin: 0; font-size: 1em;'>by Amir Bey<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Amir Bey describes The Procession of Folk #3 as a vision of humanity's collective movements. Consisting of faceted glass in windscreens and windows, Bey based the images on the faces of his acquaintances. With its study of people, Procession speaks to all riders in its celebration of individuality. The artist says, \"The identity of each face is specific, never to be repeated, even over thousands of generations, like the delicate changes of any flower's colors and shapes as it adapts to the Sun's motion...The face can be a portrait or a stylized fantasy - even when I'm making a portrait of an individual. There is so much in the face, which is comprised of only a few components that can form complex expressions with endless variations, speaking a language that is universally understood.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-procession-of-folk-3' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Myrtle-Wyckoff Avs<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>From Earth to Sky<\/h3><p style='margin: 0; font-size: 1em;'>by Cadence Giersbach<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic, glass, and marble mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From Earth to Sky depicts a fantastical view from the station as if one were looking up through a canopy of foliage filled with birds and butterflies beneath a sky that shimmers when light hits the glass mosaic tiles. The imagery fills the overhead circular ceiling, providing the viewer with a joyful visual escape at this busy transit hub. Within the center, the view is reversed and we see a birds-eye map view of the city within an \"oculus\". The location of the station is pinpointed, surrounded by the vastness of New York City.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/from-earth-to-sky' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Myrtle Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Jammin' Under the EL<\/h3><p style='margin: 0; font-size: 1em;'>by Verna Hart<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Verna Hart's imaginary jazz combo captures drums, piano, guitar and bass as well as flutes, saxophones, trombones, and trumpets, which add brassy accents.  The sounds of percussion instruments are powerfully suggested and jiving vocalists complete the picture.  Hart says that Jammin' under the EL is \"a kind of jam session of the mind.  A little imagination is all that's needed to enjoy a dozen solo performances in the panels.  You can board the jazz express and take a jazz, rock, funk, or salsa journey of your choice.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/jammin-under-the-el' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Neck Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>West Wall, East Light, Morning<\/h3><p style='margin: 0; font-size: 1em;'>by Mary Temple<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass or ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Mary Temple's artwork subtly shifts the commuter's perception of the subway station by creating a soft canopy of light and shade that floods the wall of the west stair leading up to the southbound platform. The standard wall tile has been tinted, transitioning from rectangular shapes to smaller angular shapes to form an elaborate fractured mosaic. Over the pattern of shapes, it appears that a shard of light and tree silhouettes illuminate the wall. On closer inspection viewers discover that the tiles are hand-painted in ceramic glazes. This slow reveal of the image was designed by the artist, to be discovered over time, on repeated viewing, as commuters catch a glimpse of perpetual morning light. As the artist reminds us, Henry David Thoreau said: \"Vigorous thought keeps pace with the sun, the day is a perpetual morning\". The artwork may not be immediately noticed as it subtly plays with the viewer's perception of the space, and will lead to ongoing discovery and enjoyment as its mysteries are revealed.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/west-wall-east-light-morning' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Neptune Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Looking Up<\/h3><p style='margin: 0; font-size: 1em;'>by Michael Krondl<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Michael Krondl describes his Looking Up as a series of photographically-derived images that would act as an almost cinematic transition from the leafy terrestrial realm that exists in the immediate vicinity of the station to the airy fantastical world of Coney Island, visually in the far distance.  The imagery is highly site-specific and was chosen for its interplay of opacity and translucency.  Pictorial elements derive from three sources, the nearby foliage, the sky, which is so much part of the experience of riding the elevated train in Brooklyn, and Coney Islands famous Cyclone roller coaster.  The transition from image to image mimics a camera panning from the nearby trees to the sky above and finally to the Cyclone in the distance.  For the passenger riding the F train the experience is almost cinematic.  The foliage, the clouds and the roller coaster all play with transparency; light-colored sky outlines the trestlework on the Cyclone, peeks out between the leaves, and envelops the bright white clouds.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/looking-up' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Nereid Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Leaf of Life<\/h3><p style='margin: 0; font-size: 1em;'>by Noel Copeland<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Noel Copeland's artwork celebrates the abundance of flora and fauna in the Bronx. Leaf of Life honors the parks and gardens within the area, such as the Bronx Botanical Garden, the famous Bissel Gardens, local community gardens and the Bronx Zoo. Recreating the organic forms and structure found in nature, the artist transforms the station with radiant faceted glass panels located on the station platforms.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/leaf-of-life' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Nevins St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Work &amp; Nature<\/h3><p style='margin: 0; font-size: 1em;'>by Anton van Dalen<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1997<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain Enamel on Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Work &amp; Nature is an homage to Brooklyns Nevins Street Station and the people who live and work nearby. The turn-of-the century mosaic patterns that run along the stations walls had been water damaged and were on the brink of permanent loss.  Using these as a springboard, Anton van Dalen decided to capitalize upon  the stations olden elegance and grand beauty to create a tribute to the people who use the station.  His porcelain enamel murals use the same colors as the historic mosaics and are done in a complementary style.  They show people at everyday tasks, both paid and unpaid  an architect, a sewing machine operator, a mother and child, a female executive, and a local hero, blues musician Furry Lewis.  Van Dalen comments that to him the overall theme is the pride, dignity, and beauty surrounding all work.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/work-and-nature' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>New Dorp<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Creeping on Where Time Has Been<\/h3><p style='margin: 0; font-size: 1em;'>by Keri Sheheen<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass; stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the SIR New Dorp station, artwork by Keri Sheheen honors the areas natural landscapes and rich architectural history. Metal and glass panels line the walkway to the elevator on the Tottenville-bound platform, and screen-printed and hand painted art glass panels are installed on both sides of the station house portico. The installation, titled Creeping On Where Time Has Been, totals around 350 square feet of glass and metal artwork fabricated by Mayer of Munich and Ferra Designs, Inc.\n\nThe bold artwork is an appreciation of the boroughs historical architecture and includes imagery of notable structures such as the Vanderbilt Mausoleum and New Dorp Beach bungalows. Sheheen drew from her research of the station area with the Historic Richmond Town Archive and New York Transit Museum Archive, as well as firsthand accounts from her mother who grew up in New Dorp. Sheheen went to high school near the station and currently resides nearby.\n\nNoting the presence of ivy-covered farmhouses that date prior to the 1960s development of suburban housing in the historical photographs, Sheheen created a visual pattern to connect the window and railing designs. The artwork title, a line from the poem The Ivy Green by Charles Dickens, is an allusion to the ivy motif that symbolizes the persistence of time and natures substantial presence on Staten Island despite manmade developments.\n\nA suite of nine cut metal panels lines the walkway to the new elevator on the Tottenville-bound side of the station and features blue, yellow, and red glass squares lining the top and bottom of the panels. The colorful border is also seen on the laminated glass panels of the station porticoes and references the stained glass of the original 1889 station house, which was relocated to Historic Richmond Town in 1965. In the metal design, the ivy motif is a backdrop to stylized beach bungalows alluding to New Dorps past as a turn-of- the-twentieth-century beach resort destination. Sheheen based the bungalow representations on historic buildings such as the Lang's Hotel, the Elm Tree Lighthouse, the Munger on the Beach Hotel, and the Cedar Grove Clubhouse.\n\nThe St. George-bound side of the station portico features a towering rooster in a nod to the farmland that once stretched across the neighborhood and acts as a greeter for morning commuters. The rooster stands over Britton Cottage, originally on New Dorp Lane, which was home to famous botanist Nathanial Lord Britton, founder of the New York Botanical Garden. It is one of the oldest structures on Staten Island and was also moved to Historic Richmond town.\n\nOn the Tottenville-bound side is a serene evening scene for commuters returning home. A deer, common on Staten Island, stands over an illustration of the Vanderbilt Mausoleum located in nearby Moravian Cemetery. Cornelius Vanderbilt owned the New York Central Railroad and one of the first ferry services from Staten Island to Manhattan, indelible contributions to the daily commute of Staten Islanders.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/creeping-on-where-time-has-been' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>New Hyde Park<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Forestation Syncopation<\/h3><p style='margin: 0; font-size: 1em;'>by Sandy Litchfield<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Sandy Litchfields Forestation Syncopation unveils the ways natural and built environments interact, as seen from the train journey on the Long Island Rail Road through to New Hyde Park and the surrounding area. Situated in two westbound platform shelters and one eastbound platform shelter, each window portrays a distinct view of a landscape impression, as if catching a glimpse of morning sun before work, or the flicker of light through the trees on the way home to Long Island after a day in New York City.  \n\nBlending geometric and organic shapes, these long horizontal abstract landscapes are conscious of the architectural structure they inhabit. Evergreens and oaks mingle with streetlights and water towers; electric wires extend into maple tree branches; clusters of houses intersperse with forest islands and leafy backyards. The everyday moments captured in these images celebrate the sylvan suburbs of the New Hyde Park area of Long Island. \n\nWith an emphasis on color and light, the artwork incorporates the painterly application of watercolor complemented by linear details that define intersecting edges. The original artwork was made using a hybrid process of hand drawing and painting and digital technologies and was then fabricated into 36 laminated glass panels by Mayer of Munich. \n\nForestation Syncopation references the rhythmic flows and interruptions of a musical score. Syncopation is a musical term that involves a variety of rhythms which are in some way unexpected, and often considered a vital element in holding a musical track together. Forestation is the establishment of forest growth on areas that either had it previously or lacked it naturally. Together, these concepts describe a continuous landscape that binds and connects the urban town-scape to the tree-lined streets and parks of New Hyde Park, as well as railway system which connects them all.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/forestation-syncopation' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>New Lots Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>16 Windows<\/h3><p style='margin: 0; font-size: 1em;'>by Eugenie Tung<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Fused Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Using windows as a motif, artist Eugenie Tung looks into the daily lives of New Yorkers engaged in their daily routines before (on the Manhattan-bound platform) and after (on the Brooklyn-bound platform) their daily commutes: watering plants, watching TV, eating breakfast, cooking dinner. The artist believes that beauty can be found within these often overlooked ordinary activities; although there may be differences in how they are carried out, the rituals of daily life cross invisible boundaries and unite us all through the concept of home.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/16-windows' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>New Utrecht Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Nature Wall<\/h3><p style='margin: 0; font-size: 1em;'>by Andrea Dezs<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>glass and ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Andrea Dezs's \"Nature Wall\" features 14 glass and ceramic mosaic panels, fabricated by Miotto Mosaic Art Studios and placed along the Northbound and Southbound platform walls of the New Utrecht Av station. \"Nature Wall\" conceptually and aesthetically expands on Dezss nearby metal artwork, \"Nature Rail,\" located along the pedestrian transfer bridge of the adjoining 62nd St station on the D line. Using \"Nature Rail\"'s characteristic visual elements  specifically, plants and animals surviving on the urban stage  Dezs composed a cascading set of mosaic murals, re-contextualizing her unique visual iconography and infusing vibrant color onto the stations platforms. The plant and animal motifs borrowed from \"Nature Rail\" link the two stations by offering visual continuity, while the different medium of mosaic creates a distinct visual identity for the New Utrecht Av station.  \n\nSpeaking about her inspiration for this artwork, Dezs shared that her \"imagination was captured by how wild plants found ways to survive and thrive in this very urban area. From abandoned lots to areas between buildings, nature found ways to grow alongside construction sites, structures of steel and concrete, even in potholes. It made me smile every time I saw an uninvited, un-nurtured plant surviving entirely on its own on the urban stage.\" She envisions her artwork as a celebration of this \"urban thriving.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/nature-wall' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Newkirk Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Transit Skylight<\/h3><p style='margin: 0; font-size: 1em;'>by David Wilson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1988<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Zinc-glazed Apolycarbonate skylight<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artist recalls, About the same time that I was working on a glass public art project at St. George Public Library on Staten Island for New York Citys Department of Cultural Affairs, I was chosen to submit a proposal for Newkirk Avenue subway station in Brooklyn.  Because of the need to be resistant to vandalism it was glazed in polycarbonate plastic with zinc extrusions.  I had been interested in the use of plastics and the possibility of leadlines that are not feasible in glass  thus the diagonal cuts going to nowhere in the piece (i.e., stopping in the middle of a color).  Blue was an MTA color at the time and the project is a kind of architectural statement  a skylight set into a difficult environment (a steel I-beam divides the triangular window into two halves so that it is hard to read as a whole). <\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/transit-skylight' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>North White Plains<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>At the Table<\/h3><p style='margin: 0; font-size: 1em;'>by Rolando Briseo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cast aluminum, painted<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Rolando Briseos At the Table, at North White Plains is a total environment of cast aluminum capitals on the canopy columns along the platforms.  Starting at the stairway and moving down the platform, this piece complements the architecture of the station while presenting a variety of witty, everyday objects etched onto the capitals.  Under six of the station signs, in a black architectonic culmination of the capitals, are pieces that combine these symbols.  Briseo speaks of the experience of the passenger as similar to moving through a Romanesque cathedral, Whether going to work or coming home, the traveler is drawn into and enlivened by the interactive character of the work.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/at-the-table' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>North White Plains Parking Garage<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Percolate<\/h3><p style='margin: 0; font-size: 1em;'>by SITU Studio<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Featuring various forms of vaporizing droplets to reference the role water has played in the history of White Plains, Percolate is a site-specific artwork integrated with the architecture of the parking garage at MNRs North White Plains Station.\n\nCommissioned by Arts &amp; Design, the artwork is created by SITU Studio, a team of artists and designers known for its architectural design and research practice. The artwork references the visual theme of water to bring attention to the role water has played in the history of White Plains, going back to the heavy mist that gave the town its name. For the artist team, the nearby Bronx River, the Kensico reservoir, the city of White Plains, and the new parking structure all act as different types of vessels, holding and channeling forms of flows toward New York City. Just as the town and the parking structure funnel thousands of passengers through the commuter rail in the MTA system, so too does the reservoir channel hundreds of millions of gallons of water to NYC every day.\n\nFabricated by SITU and Kammetal, these droplets were laser cut into perforated sculptural screens in cellular-like forms. Approx. 125 stainless steel screens in ever-changing formation of water bubbles clad the metal mesh on the faade of the building, creating a visual perception of upward motion from which these bubbles appear to be gradually vaporized into the air from the upper level of the building. The sculpture entails a very different visual effect whether the viewer is up close observing the fine grains of the finished metal screens, or captivated by the bubbling and shimmering effect from a distance, at a moment when the sun interacts with the surface of these sculptural screens.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/percolate' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Norwood Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Culture Swirl<\/h3><p style='margin: 0; font-size: 1em;'>by Margaret Lanzetta<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Using design, patterns, and color as cultural expression, Culture Swirl links the early 17th to 19th century Dutch and English history in the area with the current vibrant culturally rich community. Drawn from historic Dutch and English sources combined with curling, swirling patterns of African textiles and ornate wrought iron doors and gates, the bold, colorful artwork features bright, sun-filled colors to reflect tropical climates and traditional cultural heritage. The sequence of windscreens create a dynamic progression and sense of movement as viewed by passengers riding on passing trains.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/culture-swirl' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Nostrand Avenue<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Around the Way<\/h3><p style='margin: 0; font-size: 1em;'>by Derrick Adams<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"Around the Way\" by Derrick Adams presents a bold and playful depiction of city life throughout LIRR Nostrand Avenue Station. The laminated glass artwork consists of 85 panels that span the length of the newly rehabilitated platforms and extend onto four new pedestrian bridges that connect the station to Crown Heights and Bedford-Stuyvesant, which are represented in the artwork.\n\nDrawing from aerial photos, maps, and personal history, Adams employs his signature collage-like style to reimagine the community. Fanciful assemblages represent the areas vibrant and diverse population as well as the buildings and structures in which they work, live, play, and travel.\n\n\"Around the Way\" emphasizes the symbiotic relationship between neighborhood residents and their built environment. Recognizable street configurations include the train winding through the scene. Trees dot the sidewalks and street corners of this city-scape and, unexpectedly, sprout from the palms of the figures, symbolizing the importance of nature in the city and its cycles of growth, renewal, and sustainability.\n\nAdams reflects, \"As a longtime resident [of the area], I was inspired to create this work as a response to the vibrant cultural surroundings and diverse population which I see in motion on a daily basis. The figures fuse with architecture and nature as a representation of the progressive impact left by generations of growth. These hybrid structures represent the many important components which reside together to form a thriving community.\" \n\nAdams prominent use of patterning and color-blocking, a technique by which shades opposite one another on the color wheel are paired to create complimentary color schemes, adds visual complexity to the piece. These convey how beauty and harmony can exist and thrive by embracing the differences that surround us.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/around-the-way' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Ocean Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Coney Island Reliefs<\/h3><p style='margin: 0; font-size: 1em;'>by Deborah Masters<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2010<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Concrete<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Sculptor Deborah Masters created the Coney Island Reliefs in cast concrete. The 1260 sq. ft. of relief panels fit within existing recesses in the viaduct. Tinted a terracotta color to harmonize with the sandstone color of the Ocean Parkway viaduct, a massive structure that carries the subway across six lanes of traffic and an Olmstead parkway, the reliefs portray scenes from the history and legends of Coney Island, including Neptune, a mermaid, beach, boardwalk, and amusement park scenes. The designs are based upon photographs, drawings, and interviews by the artist with local residents and visitors to the famed amusement park. On the north and south facing facades, there are six triangular shapes in which Neptune and the Mermaid repeat in paired groupings, as well as large rectangular panels at either end of the viaduct facade that feature scenes of Coney Island. \n\nThe work is a visual gateway into Coney Island, and a major accomplishment that met many technical challenges. The figures and images are modelled with expression, reflective of the large-scale sculpture for which the artist is known and has exhibited widely. The work seems an integral part of the historic structure and indeed, the recessed areas may have been intended for artwork that was never provided to the community, until now.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/coney-island-reliefs' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Ossining<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>KMG<\/h3><p style='margin: 0; font-size: 1em;'>by Robert Goodnough<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2010<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Robert Goodnough's KMG adds cheer to the overpass of Metro-North Railroad's Ossining Station with the dynamic variation in light coming through the colored glass artwork during the course of the day.\n\nThe renowned abstract expressionist artist Robert Goodnough created an enduring work of art that enhances the station interior and evokes a celebratory sense of place through his use of vibrant colors and shapes. As he stated, \"The designs are abstract, but the impact is concrete.\"\n\nThe pioneering artist passed away in late 2010. A resident of nearby Thornwood, he created paper collages that were translated into faceted glass for this project.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/k-m-g' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #808183; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Park Pl<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Units of the Free<\/h3><p style='margin: 0; font-size: 1em;'>by Isha Shabaka<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Wrought Iron<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Railings are by nature functional, but they can also be powerfully expressive, as shown by Units of the Free at the Park Place subway station in Brooklyn .  Here the artist, Isha Shabaka, uses utilitarian railings to point the role of the station as an important neighborhood site.  Their thin and elegant diagonals impart a see-through effect to make the point that the subway is an integral part of the community, there to serve its residents.  The large-scale image of an African mask is boldly designed in open metalwork.  Its nose is a starkly geometric triangle, which symbolizes power and movement in some traditional cultures.  Other shapes in the mask are the changeable curving lines, which allow the form to appear to be variously awake or asleep, vigilant or distracted.  Just like commuters, Shakaba says, sometimes they may be aware and thinking when waiting for the train, or just relaxing for a moment.  Im showing both states.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/units-of-free' target='_blank' style='background-color: #808183; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Parkchester<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Day in Parkchester<\/h3><p style='margin: 0; font-size: 1em;'>by William Low<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>A Day in Parkchester, created by artist William Low, features two picturesque, iconic day and night scenes of the neighborhood with a day and night view. Fabricated into 40 faceted glass panels, the monumental 11 feet high windows are located in the two stairwells leading from the mezzanine to the platform, filling the space with light and color.\n\nThe main characters are the sun and the moon, placed high above the Bronx cityscape with rolling hills, beautiful old apartment buildings, and green parks. Intrigued by the idea that commuters pass by the windows at different times of the day and the effect of the changing light from morning to night, Low created the artwork with the idea in mind that commuters pass by the windows at different times of the day. Light and the location became both the subject matter and focal point. The windows capture the daily light beautifully throughout the day, receiving the stronger daytime rays in the morning and the softer light in the evening hours. The colorful glass provides commuters with the opportunity to view and enjoy its effect throughout the day.\n\nLow was born and raised in the Bronx and was inspired by the station design, and incorporated elements of the original mosaic frieze into his work. The artist has fond memories of riding the subway while growing up in the Bronx.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/day-in-parkchester' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Parkside Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Brighton Clay Re-Leaf Nos. 1-4<\/h3><p style='margin: 0; font-size: 1em;'>by Susan Tunick<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Dating from 1919, the Prospect Park and Parkside Avenue stations on the Brighton Beach line feature distinctive head houses, covered entrance structures located above the stations.  Their wall tiles and ceramic borders are also historic, characteristic of the Arts and Crafts movement influential at that time.   In newly reconfigured areas of the stations Susan Tunick designed new ceramic murals and borders different from but reminiscent of the old.  The leaf motifs of these works derive, she says, from childhood memories of the Brooklyn Botanic Garden and Prospect Park, both nearby, as well as her longstanding interest in ceramic history and modern artistic expressions in fired clay.  Tunick has long been involved as a leader of Friends of Terra Cotta where she has successfully crusaded in New York and nationally to save and restore ceramic architectural forms on significant buildings and monuments.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/brighton-clay-re-leafs-nos-1-4' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Peekskill<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Jan Peeck's Vine<\/h3><p style='margin: 0; font-size: 1em;'>by Joy Taylor<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Various<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Jan Peecks Vine was inspired by the natural beauty surrounding Peekskill Station, recreating local indigenous bindweed plants as imaginative structures that morph from rigid girders into flowing, soaring leaves and flowers.\n\nThe artwork (named for the areas first European resident for whom Peekskill is named) begins with a pair of painted steel sculptures on the southbound platform that echo the historic elements of the existing station and free them to run riot in a flowing, whimsical overhead design. From their bases, they grow to the canopy roof surrounding two supporting columns in a zig-zag pattern that replicates the lacing of the historic northbound canopy. As they climb up the columns, they begin to curve and twine, transforming into vines. Their stylized forms twist around the upright columns, finally breaking free into an organic design that fills the space above the entry.\n\nThe vines proceed from each side in a roughly symmetrical pattern, meeting over the stairs like a huge arbor welcoming visitors to a vast local garden. Elements of this sculpture are repeated in the two Peekskill monograms atop the elevator entrances and in railing inserts on the northbound platform. The vivid colors and repeating shapes provide a modern, stylized take on historic elements of the station and surrounding architecture. Symbolizing the flowering of the contemporary arts in this historic city, Jan Peecks Vine welcomes commuters to their historic station. Joy Taylors artwork was fabricated by KC Fabrications.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/jan-peecks-vine' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Pelham<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>HOME: INSIDE/OUTSIDE<\/h3><p style='margin: 0; font-size: 1em;'>by Loren Eiferman<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2014<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Home: Inside/Outside is inspired by the town of Pelham's early development by Benjamin Fairchild and Benjamin Corlies in 1896. Influenced by the historical time period, artist Loren Eiferman explored the idyllic concept of home, illustrating that home is anywhere and everywhere, including wherever you travel -- even if its a commute into Grand Central. The idealized notion of home is represented by period carpet-inspired designs in sectioned panels that are incorporated into the stations metal railings along the platforms.\n\nEiferman studied carpet and wallpaper designs of English textile designer William Morris and artisans of the Roycroft movement in her research of Pelham. She chose particular designs, as that would have been found in Pelham Heights homes during the 1890s. By integrating three distinct patterns within the station railings, the artwork creates the appearance of unified carpet segments visible from the station platform. Eiferman layered three separate yet intersecting decorated screens, fabricated in textured black painted steel, resembling painted woodEifermans usual medium of choice. Each carpet seamlessly incorporates the vertical lines of the already installed MTA standard railings, allowing the artwork to be visually read as planks of a wooden floor across the platform. On top of the railings, the viewer can recognize the 'carpets' interspersed throughout the station as if they were the carpets found inside a Pelham home.\n\nEiferman explains she \"...would like the viewers eyes to linger on these carpet sculptures and find new shapes within the negative spaces I want these carpets to be visually contemplative -- like a modern day mandala in metal. These carpets can engage the viewer into seeing new forms and in that moment of engagement the viewer goes back home, is connected to the outside from the inside-is entertained-is elevated-is engaged in a new way, allowing them to meditate on the value of \"home\" and the ability to take that concept everywhere they may travel.\"\n\nThe artwork was fabricated by KC Fabrications.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/home-inside-outside' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Pelham Pkwy<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Back to the Garden<\/h3><p style='margin: 0; font-size: 1em;'>by Tomie Arai<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Tomie Arai's Back to the Garden consists of 24 faceted glass windows at Pelham Parkway in the Bronx. The work contains seasonal floral imagery-spring blossoms, summertime wallflowers, and autumn foliage. The species shown are common to the area of Pelham Parkway, which links Pelham Bay Park with the Bronx Zoo, and New York Botanical Garden. Highlighting the historic nature of the station and the community, Arai insets historic black and white photographs into her colorful images. The photos have been screened and fired onto the glass surface. Taken from archival photographs, they span the period from 1899 to 1969 and capture views of the surrounding streets and buildings. The artwork's title refers to lyrics in a Joni Mitchell song about returning to the simple life, the life back in the garden.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/back-to-the-garden' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Penn Station<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Ghost Series: Corinthian Capital, Plinth, Day and Night, Mercury Man, Broken Column, Drawing of Old Pennsylvania Station<\/h3><p style='margin: 0; font-size: 1em;'>by Andrew Leicester<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic - Terra cotta\u000bcarved relief<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Walking from Eighth Avenue down the long, long concourse in the Long Island Rail Road section of Pennsylvania Station, commuters may find themselves transfixed on an enormous black circular form at the far end, surrounded by what appears to be gloomy giant statuary.  Or having descended one of the escalators from 34th  Street they may find it a bit unsettling to be confronted with enormous columns hurtling downward and in the process being shattered.  There is nothing cheerful here  and intentionally so.\n\nThese are parts of Andrew Leicesters Ghost Series, five towering bas-relief terra cotta murals scattered throughout the station corridors.  These invoke the lost world of the buildings illustrious precursor, the majestic 1910 Beaux-Arts structure by McKim, Mead and White that was demolished in 1963  which the artist calls the sacrificial lamb that initiated the historic preservation movement in the United States.   But Leicester points out that fragments of the old Penn Station are hidden in the lower depths of the building that replaced it; these murals symbolically reveal the old building now ignominiously concealed behind new walls  and buried in the landfills of New Jerseys Meadowlands.  \n\nIn Ghost: Day and Night, a 500 square-foot-mural at the Seventh Avenue end of the main concourse, Leicester has reinterpreted Adolph Winemans sculpture of the same name that presided over the old stations entrances, depicting two voluptuous women flanking a gigantic clock.  The artist has embedded the date on which the original building was destroyed  10/28/63  into the clocks otherwise blank face.  Other murals include Mercury Man, a reproduction of another sculptural figure with anonymous fragments from the original building, as well as a large-scale porcelain-on-steel rendering of one of the blueprints for the demolished building.  Taken together, Ghost Series is a thoroughly compelling and fitting memento mori.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/ghost-series-day-night' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Pennsylvania Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Urban Garden Rail<\/h3><p style='margin: 0; font-size: 1em;'>by Saya Woolfalk<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Painted stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by the transformation of East New Yorks vacant lots into cherished local gardens, Woolfalk created Urban Garden Rail to reflect the people of the community, who work side by side to cultivate the land and enrich the local community. Many of the unused locations have been reclaimed by the local gardeners, resulting in thousands of pounds of produce that is consumed by the neighborhood residents as well as people who patronize the gardens and the local farmers markets. Fabricated into two layers of painted stainless steel panels, Urban Garden Rail is located along the windscreen walls of the elevated stations platforms while many of the farms can be seen and are located within steps of the stations. Through the artwork, Saya Woolfalk depicts figures within the gardens while integrating background patterns from various cultures, seeking to capture the beauty, pride and intergenerational collaborations embedded in these spaces.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/urban-garden-rail' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Philipse Manor<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>North, South and Home<\/h3><p style='margin: 0; font-size: 1em;'>by Joseph Cavalieri<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Joseph Cavalieri's North, South and Home creates a colorful glow in the overpass of Metro-North Railroad's Philipse Manor Station on the Hudson Line.\n\nThe artwork, with a decorative border reminiscent of Dutch tile design (with an abstract train running over the symbolic hills of Westchester along the bottom) features tree branches and stylized geraniums reaching across six faceted-glass panels to represent travel and a connected community. At the base of the tree trunk is an outlined shape of nearby Philipsburg Manor, built in 1693 by Frederick Philipse.\n\nRunning through the branches is a haiku that reads: \"A gentle Hudson - Whistle begins my journey - North and south and home.\"\n\nCavalieri creatively combined blue branches with a gradient orange-yellow background to create colorful contrasts that project a beautiful glow that will be visible from a distance and at night.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/north-south-and-home' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Pinelawn<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>American Season<\/h3><p style='margin: 0; font-size: 1em;'>by Mary Judge<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>American Season is a meditation on seasonal changes, living in harmony with nature and each other, and societal changes that come with the passing of time. Judges work is in three parts that can be seen from multiple perspectives, including from the approaching train, walking through the Wyandanch station house, along the overpass and from the platform below, as well in the shelter shed underway at Pinelawn.\n\nRich colors radiate and envelop viewers passing through American Season: Wyandanch in the station overpass bridge. The bold lines recall the flare of approaching train headlights, or the speeding up and slowing down of a train. The symbolic expansion and contraction is punctuated with stylized flower beacons that are rendered in the style of a homemade sewing sampler. The recurring motif expresses the marriage of place, nature, and the technology of train travel.\n\nJudges patterns and palette draw from variety of sources including Native American residents of the past, textiles from global communities of the present, and American Craftsman design style of the station house design.\n\nFabricated by Mayer of Munich, Judges watercolor drawings were translated into hand-painted and printed laminated glass panels for windows in the overpass.\n\nJudge designed the terrazzo floor, American Season: Terra Firma, in the station house. The artwork reflects the stations unique geometric architectural features. Concentric circles and lines intersect the design, suggesting the way travelers move through space, anchored by the flower beacon seen in each artwork location, connecting the three distinct parts.\n\nMary Judge is an artist known for her complex and reductive works on paper and sculpture in cast concrete and painting in tempera acrylic. She was raised in rural New Jersey and attended Moore College of Art in Philadelphia, (BFA), Skowhegan School of Painting and Sculpture, Maine and Tyler School of Art (MFA) graduating from the Rome campus. Her works are included in the collections of The Philadelphia Museum of Art, The Fogg Art Museum, The Corcoran Gallery of Art, The British Museum and The Victoria and Albert Museum and the Museo d'Arte Contemporanea di Cassino, Italy.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/american-season' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Pleasantville<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Almost Home<\/h3><p style='margin: 0; font-size: 1em;'>by Jane Greengold &amp; Kane Chanh Do<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Twenty-two cast bronze sculptural chairs surprise and delight those who use or visit the Pleasantville Station.  The artists Kane Chanh Do and Jane Greengold explain the concept:\u000b\u000bIn this suburb of New York City, we have re-created, in bronze, chairs likely to be found in the homes of the commuters who use the station, bringing some of the comforts of home out to meet the riders, making the station almost like home, and reminding riders that they, too, are almost home.  Because the chairs look so life-like, so much like wood and upholstery fabric, they create a humorous, trompe loeil effect.\u000b  \u000bThe components of almost home were cast from six types of chairs in a variety of styles.  They are arranged in clusters throughout the interior and exterior of the station overpass and waiting area.  And, for good measure, two of them are child-size.  the chairs were cast by using a special molding was, with great care taken not to damage or mar the originals.  Then the castings were finished by hand to assure that each was a perfect replica.  Finally, each was given a custom finish and patination to assure that each echoes its real prototype in color as well as form.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/almost-home' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Port Chester<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Images of Port Chester<\/h3><p style='margin: 0; font-size: 1em;'>by Bernard Greenwald<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass in shelter windows<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Bernard Greenwald created a series of panoramic paintings in 2011, \"Port Chester Scenes,\" inspired by sites in the Village of Port Chester as seen primarily from the train platform. The compositions reflect Port Chester's contemporary environs. Heightened color makes the imagery visually engaging and reflects the village's vitality and diversity. Each panorama is divided into separate panels that occupy the various windows while remaining a visually connected composition. Interpreted in laminated glass by Depp Glass, the paintings are luminous and will change from day to night as the light shifts from natural daylight to illumination at night, providing a welcoming sight for commuters. \n\nIn 2018, as part of updated station construction, Greenwald expanded his original project and created \"Images of Port Chester,\" a related, meandering depiction of a linear trek through the Village of Port Chester, loosely based on what one sees while driving, walking, or riding the train  commercial, domestic, official, and religious architecture; landscaping; people of all sorts walking through town; signage; vehicles parked and moving; and the serpentine shapes and crossroads of the streets. This new metal artwork was fabricated by KC Fabrications and is composed of 15 original and individually unique pen and ink drawings, which Greenwald created during visits to Port Chester.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/images-of-port-chester' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Port Chester<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Port Chester Scenes<\/h3><p style='margin: 0; font-size: 1em;'>by Bernard Greenwald<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>laminated glass in 3 shelters; Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist Bernard Greenwald created a series of panoramic paintings in 2011, Port Chester Scenes, inspired by sites in the Village of Port Chester as seen primarily from the train platform. The compositions reflect Port Chester's contemporary environs. Heightened color makes the imagery visually engaging and reflects the village's vitality and diversity. Each panorama is divided into separate panels that occupy the various windows while remaining a visually connected composition. Interpreted in laminated glass, the paintings are luminous and will change from day to night as the light shifts from natural daylight to illumination at night, providing a welcoming sight for commuters.\n\nIn 2018, as part of updated station construction, Bernard Greenwald expanded his original project and created Images of Port Chester, a related, meandering depiction of a linear trek through the Village of Port Chester, loosely based on what one sees while driving, walking, or riding the traincommercial, domestic, official and religious architecture; landscaping; people of all sorts walking through town; signage; vehicles parked and moving; and the serpentine shapes and crossroads of the streets. This new metal artwork is composed of fifteen original and individually unique pen and ink drawings, which G
