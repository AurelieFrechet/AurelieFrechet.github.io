n: center;'><a href='https://new.mta.info/agency/arts-design/collection/brooklyn-new-morning' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Bronx Park East<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>B is for Birds in the Bronx<\/h3><p style='margin: 0; font-size: 1em;'>by Candida Alvarez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass in platform windscreens<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Candida Alvarezs artwork, B is for Birds in the Bronx, is based on the birds that populate the Bronx.  Often unnoticed, birds live amongst us and share our environment.  For some, birds such as common sparrows and crows provide wisdom, insight as well as song.  \n\nCandida explains her work, I wanted to subvert them, and make them invisibly large and regal. By doing that, the birds in their emptiness, give attention to their transparency and how they hold a space for the trees, the bushes, the snow, the branches, the wind, the sky and the leaves to exist, like a still-life paintingwhere the space outside of the object, really creates the form of the object My birds are very still. They become templates of the possibility that wind and air filled them once and they have left a mark.like a footprint in the snow. \n\nCandida Alvarez finds creating public art regarding; the challenge makes it interesting. I enjoy the opportunity of placing my work in the world, where it is always available.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/b-is-for-birds-in-the-bronx' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Brooklyn Bridge-City Hall/Chambers St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Cable Crossing<\/h3><p style='margin: 0; font-size: 1em;'>by Mark Gibian<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel with galvinized steel cable (and some zinc plated copper swaged sleeve fittings or \"Nicopress\".)<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Cable Crossing stands out by virtue of the unusual materials from which it is made  wire rope and steel frames.  It is composed of an overhead structure suspended below a skylight and panels near the turnstiles that were designed by the artist as a functional barrier.  The Brooklyn Bridges pioneering use of steel cables and a suspended roadway are repeatedly referenced in the works design.  For the artist, the lacy curves of the barrier panels echo the beauty of the bridges cross-hatched cables and the feeling of flight as it springs across the East River and the tensile strength of Cable Crossing suggests the controlled power of the subway and its network of metal and concrete that undergirds the city.  I wanted to explore movement, using soft curves with hard materials, Gibian says.  The flow of the work leads to a center of energy, then beyond to the barrier panels.  Visually, the materials become almost liquid.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/cable-crossing' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Buhre Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Have a Happy Day<\/h3><p style='margin: 0; font-size: 1em;'>by Soonae Tark<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Have a Happy Day consists of six mosaic murals of colorful geometric abstract forms, located on the elevated station platforms. Resonating with the landscape of the neighborhood, the vibrant, whimsical arrangements interact with the bright, open sky and the natural light. The rigid lines and square structures, on the southbound platform, are reflective of the buildings and the journey towards Manhattan, while the curved lines and circular motifs, on the northbound platform, are symbolic of nature and Pelham Bay. Miotto Mosaic Art Studio interpreted her original design into the finished panels. For the project, Soonae Tark chose bright, primary colors as forms of expression, similarly to many cultures of people. Through the contrasting configurations, Soonae seeks to inspire commuters and the people of the neighborhood with positive energy and uplifting feelings. The work, with a universal appeal, was designed for all who travel the subway and use this station.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/have-a-happy-day' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Burke Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bronx Literature<\/h3><p style='margin: 0; font-size: 1em;'>by Batrice Coron<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Reading is a common activity while waiting for or riding on the subway.  In Bronx Literature, Batrice Coron celebrates the rich literary heritage of the area, which has been the home and inspiration of numerous writers as diverse as Edgar Allan Poe, Mark Twain, Sholem Aleichem, Allen Ginsberg, Chaim Potok, and Cynthia Ozick.  The artist explains, These authors tell the story of the borough from colonial times to suburban and contemporary community developments.  Their works help us travel through time, into different social classes and communities making each of us an insider.  In particular, in Bronx Literature Coron portrays four great writers works including Edgar Allan Poes Ulalume and other poems; Sholem Aleichems Mottel, the Cantors Son; James Baldwins The Fire Next Time; and Nicholasa Mohrs El Bronx Remembered.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bronx-literature' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Burnside Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>How to get to the moon...<\/h3><p style='margin: 0; font-size: 1em;'>by Laura Battle<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>How to Get to the Moon..., a series of eight laminated glass panels at the Burnside Avenue station, takes its imagery from a Michelangelo mosaic, the phases of the moon, celestial navigation, and the spherical orbs of the sun and moon. Artist Laura Battle uses the sphere to evoke wheels that convey motion and circles to evoke time and motion and provide a connection to the planetary forms. Her blue and yellow palette speaks to the shifting of day into night in an uplifting and cheering artwork.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/how-to-get-to-the-moon' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Canal St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Empress Voyage 2.22.1794<\/h3><p style='margin: 0; font-size: 1em;'>by Bing Lee<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic Tile,  Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Bing Lees Empress Voyage commemorates and celebrates the pioneering expedition of the American merchant ship, Empress of China, which in 1794 returned to New York harbor laden with silk, tea, and porcelain (commonly called china, with a nod to its origin).  Through the artists lighthearted use of  Chinese-derived icons, the tiles illustrate aspects of the then-new trade with Asia as well as celebrating life in todays Chinatown.  On the platforms, for instance, interlocking teapots incorporate the Chinese symbol for good life.  Other symbols, on the stations upper level, are variations on the symbols for Asia, quality, and  cycle.  As trains arrive, debarking passengers are given a choice of reading Canal Street in English or the Chinese characters for Chinatown. I want to give the viewers art that reminds them of history, but also speaks directly to them, says Lee, something meaningful but also playful.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/empress-voyage-2-22-1794' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Canal St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Gathering<\/h3><p style='margin: 0; font-size: 1em;'>by Walter Martin &amp; Paloma Muoz<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze sculptures on token booth, railings, and beams throughout mezzanine<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Walter Martin and Paloma Muoz have turned the Canal Street Station into something at first glance reminiscent of Alfred Hitchcocks The Birds.  But the birds in The Gathering are not menacing but somehow comforting.  There are dozens of them in total  174 grackles and blackbirds, in a number of different poses, and seven crows, all cast in bronze and given a glossy black patinated coating.  They stand in groups, like people waiting in the subway, thinking, conversing, or studiedly ignoring one another.  Most of them can be found roosting on railings, watching and serving as companions to the flocks of people using the transportation system.  Birds, the artists note, are very social creatures  just like New Yorkers; riders may find echoes of themselves and other subway travelers in their lively, cocky, quizzical interactions.\n\nCanal Street has been a commercial area for many decades.  Once primarily a warehouse district, today it is a main artery of several busy neighborhoods, long-established Little Italy and Chinatown and the newer and more hip SoHo and TriBeCa.  The streets offerings range from Chinese delicacies, produce and herbal medicines to electronics to restaurants serving every kind of dish in every price range.  \n\nBut one thing that Canal Street largely lacks is the leavening influence of nature.  The birds of A Gathering make up for this, enlivening the space and bringing relief from the sometimes oppressive commercialism of the area.  Walter Martin and Paloma Muoz, whose studio is in Brooklyn, have collaborated on art for many years. As part of Arts for Transits Lightbox Project, they installed their series of Travelers, in the lower level of Grand Central Terminal.  They created of 20 sculptural vignettes and photographed them to appear to be snow globes, creating magical winter wonderlands.  Part of this series traveled to the Wilshire/Normandie Metro Rail station in Los Angeles as part of Metro Arts Lightbox Series.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/a-gathering' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Carle Place<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Aviary<\/h3><p style='margin: 0; font-size: 1em;'>by Gail Boyajian<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Gail Boyajians artwork \"Aviary\" explores themes of flight, in part paying homage to the nearby Cradle of Aviation Museum, Grumman headquarters, and airports. \"Aviary\" features various birds native to the Carle Place area of Long Island and its green spaces that support their habitats, as well as some extinct ones like the Passenger Pigeon and the Carolina Parakeet that flourished at the time of early attempts at human flight. \n\nThe artwork is made up of 42 hand-painted, laminated glass panels that were fabricated by Glasmalerei Peters Studio. It features depictions of aircraft made by Grumman, such as the Apollo Command and Service module and the F-14 jet. There are various helicopters and passenger planes, as well as images of historical flying contraptions, including balloons, blimps and bicycle powered kites, indicating humankinds wish to emulate the flight of birds throughout time. Frogs and marshland habitats appear in several panels as a nod to the history of the community and its original name, Frog Hollow. The composition, based on Boyajians original hand- painted and digital artwork, is continuous across the elevator towers, with the glow of a sunset and a high moon suggesting the passing of the day through the shifting colors, creating a scene to be experienced from many points of view over time.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/aviary' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Castle Hill Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bronx: Heart, Homeland<\/h3><p style='margin: 0; font-size: 1em;'>by Priscila De Carvalho<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Based on the concept of past to present, encompassing the interplay of place, home, culture and identity, Bronx: Heart, Homeland depicts silhouetted images of people living in the urban neighborhood of the Bronx. The eight black stainless steel units, uniquely integrated within the station environment to create a narrative associated with everyday life in the neighborhood--a life, for most, that revolves around the subway station. The focal points of connections are linked between the home and the heart, both literally and metaphorically. Each silhouetted representation is displayed in different positions: skateboarding, selling books, walking on the street and taking pathways to the station. Man-made fragments of the 20th and 21st century of Bronx history are shown, such as the subway line, networks, electricity cables, telephone poles and other elements. The sculptures are imbued with visible presence not only for those who built them, but for those here today, tomorrow and beyond.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bronx-heart-homeland' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Cathedral Pkwy (110 St)<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Migration<\/h3><p style='margin: 0; font-size: 1em;'>by Christopher Wynter<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic and Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At Cathedral Parkway, Harlems southern boundary, three large murals enliven the station.  Overall, the panels present the ideas of uprooting, migration, and progress in symbolic form, says artist Christopher Wynter.  He further explains that the blocks of color in them are to differentiate various African ancestral homelands, and that the circular symbol represents the nkisi, or sacred place concept, of the Nkongo people.  The motifs continue with houses on stilts suggesting Central African building forms and horizontal bands of color denoting village paths.  Other forms such as wheels and walking feet describe faraway destinations, according to Wynter, and are meant to recall the mass movements of Africans  both forced and voluntary  throughout history.  The station is located below Frederick Douglass Circle, symbolized by a depiction of the abolitionist crusader Douglass that reinforces the theme of movement and progress.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/migration' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Cathedral Pkwy (110 St)<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Migration<\/h3><p style='margin: 0; font-size: 1em;'>by Christopher Wynter<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>As part of the 2018 station improvements, artist Chris Wynter extended his glass mosaic artwork, Migration, at Cathedral Parkway-110 St Station. Located near Frederick Douglass Circle, a gateway to Harlem, the artwork was originally installed in 1999 by Miotto Mosaic Art Studios, and it continues to evoke the spirit of migration, both of people who have found their home in Harlem, as well as the universal search for the feeling of home--in ones heart and in the world. Imagery in the artwork includes houses atop stilts and wheels, ladders, the North Star, footprints, recurring circular patterns (both complete and incomplete), and African symbols of spiritual centering. These objects and a continuous pathway weave in and out of large simple shapes throughout the station, threading through the shifting dynamics of passage.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/migration' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Central Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Generation Dynamica<\/h3><p style='margin: 0; font-size: 1em;'>by George Bates<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Bushwick residents come to life in George Bates Generation Dynamica at the Central Avenue station. Consisting of 20 stainless steel panels in the stations platform windscreens, the work depicts larger characters encompassing smaller figures in silhouette, referencing the many populations who make the community their home. The scale of figures within figures causes the viewers the eye to keep moving across the panels, but what becomes quickly apparent is that all are connected.\n\nGeneration Dynamica seeks to show how communities are in flux and are shaped by the contributions and aspirations of its individual members and their personal histories. Bates includes elements from the areas social history and waves of immigration, from Germany and Central America, and many places in between. The diversity of musical sounds is also represented in the artwork, and is further evidence of the rich cultural traditionsnew and emergingthat the artist wanted to convey.\n\nThe artwork is fabricated in waterjet cut stainless steel by KC Fabrications. Bates spent many years as a resident of the community served by the station. His inventive use of line and form gives personality to the dozens of figures showcased in the artwork. The figures span age groups and demographics, and each are engaged in activity that represents characteristics about their lives. Together they represent a richly dynamic neighborhood which the artwork panels represent in keenly observed detail.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/generation-dynamica' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Central Park North (110 St)<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Message from Malcolm<\/h3><p style='margin: 0; font-size: 1em;'>by Maren Hassinger<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Basically, I wanted to make something that  behaved very physically with the site, while also honoring the memory of Malcolm X (through speeches and words) and empowering the community that uses the station.\"  Among the quotations used are \"I believe in a society in which people can live like human beings on the basis of equality\" and \"Nobody's going to straighten out Harlem but us.\"  Hassinger adds, \"The messages also recognize Malcolm's spirituality.  The upright wall within the station also contains images/symbols of prowess on one side and Malcolm's words on the reverse side.  Here the idea of power, leadership and spiritual support are linked.  Malcolm X believed that we as African Americans have the power to determine out destinies.  This station is a reminder of that truth.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/message-from-malcom' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Chambers St/Park Pl<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Oculus<\/h3><p style='margin: 0; font-size: 1em;'>by Kristin Jones &amp; Andrew Ginzel<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stone and glass mosaic (eyes) Stone and glass mosaic (floor)<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Stone mosaic murals on walls throughout the station complex; stone and glass floor mosaic at Park Place entrance\n\nOculus also was largely untouched by the disastrous events of 9/11.  The work is located in several of the many passageways under the World Trade Center that connect the A C and E subway lines with the 2 and 3 lines.  Oculus can be seen at the reopened Cortlandt Street Station.  \n\nJones and Ginzels ambitious work, composed of over 300 unique mosaic renderings, responded to the need to make some sort of order out of the subterranean passages.  The artists decided upon the oculus  the eye  as their central symbol.  In their words, Oculus was created to personalize and integrate the stations.  Eyes are both subtle and strong  they engage passing individuals, allowing for meditation or inviting dialogue.  People make the choice, but either way theyre drawn into a dynamic and connected with the environment.\n\nThe eyes are not imaginary ones; they are derived from photographs taken in New York by the artists with a view toward the greatest possible variety of people whose eyes are depicted.  Oculus animates the underground world, it harmonizes and challenges, even as it reflects New Yorks wonderful diversity and the diversity of the larger world.\n\nAn enormous central eye grounds the composition.  Set into the station floor, among circlets of stone and colored glass tiles, a map of the city is ingeniously incorporated into the design.  And the eyes radiating out from it are seemingly omnipresent.  For travelers making their way through the maze are never alone; there is always a reassuring eye to keep them company, note the artists.  Or, as Ginzel says, Because there is always a mosaic image within immediate view the public senses a continuity throughout the station environment.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/oculus' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Chauncey St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>El Views<\/h3><p style='margin: 0; font-size: 1em;'>by Maria Dominguez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Visual artist Maria Dominguez created the paintings that were the basis of El Views at Chauncey Street station.  These were then translated into sixteen panels of brilliantly colored faceted glass.  In order to capture the areas spirit and energy, the artist spoke with dozens of people and took numerous photos of their neighborhood.  The final result, her El View murals, skillfully transform daily goings-on into powerful images  people arriving home from school or work, buds in the trees on a warm spring day, and lights from the businesses surrounding the elevated structures.  El Views is embedded with sensibility and humanity of the people and place that were its inspiration.  Maria Dominguez is a native of Puerto Rico and has created community murals for over twenty years.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/el-views' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Christopher St-Sheridan Sq<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Greenwich Village Murals<\/h3><p style='margin: 0; font-size: 1em;'>by Lee Brozgol<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tile, Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The subject of The Greenwich Village Murals is the neighborhoods long and intriguing history.  They are amalgamations of childrens drawings assembled and arranged by artist Lee Brozgold, who first set out to commemorate only a few famous people. But the Village is so rich in amazing characters who shaped America that picking only twelve was impossible, he says.  The cut-off point was then decided to be forty.  A chronological arrangement was considered, but this too proved problematic.  Brozgolds final decision was to group them into four movements: Founders, Providers, Bohemians, and Rebels.  Brozgold was assisted by student artists from P.S. 41 in Greenwich Village, whose images were selected by Deborah Lewis, a teacher at the school.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-greenwich-village-murals' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Church Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Transitions<\/h3><p style='margin: 0; font-size: 1em;'>by Louis Delsarte<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Brooklyns Flatbush is an area of great ethnic diversity, including many recent immigrants who have contributed their own idiosyncratic flavor to the cultural life of the city.  Among these relative newcomers are people from the Caribbean, who brought with them the idea for an event that has become one of the citys largest and most lively events  the West Indian-American Day Parade.  In his artwork at Brooklyns Church Avenue, Louis Delsarte evokes its color and energy.   This neighborhood has had many different groups moving in and out over the years.  Now its predominately Caribbean, and I wanted to freeze a moment in its history, says the artist.  In the part of the work called Jump-Up, abstract shapes compete with more realistic figures to evoke a wild Carnival dance.  Avenue of Churches is about Sunday morning reverence.  In The Neighborhood, children are shown happily jumping rope on the areas sidewalks.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/transitions' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Clark St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Clark Street Passage<\/h3><p style='margin: 0; font-size: 1em;'>by Ray Ring<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1987<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Terrazzo floor tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The first model that Brooklyn-born artist Ray Ring submitted for the Clark Street Station renovation in 1983 was a three-dimensional work to be attached to the arched ceiling of the passageway that led from the elevators to the platform, but after discussion this was transformed into a floor piece.  The artist points out, The  Passage uses three geometric shapes  a circle, a square, and a triangle  that turn in four different directions.  The floor of the subway corridor is divided into large black squares.  As people walk down the passage they experience all the possible combinations of these elements.  The study of ever-changing geometric patterns comes out of  my earlier work from the 1970s that were shown in an exhibition entitled 2048 Variations on a Drawing by Malevich.  Today, I continue to work in variations of geometric shapes.  My latest pieces utilize computers to help generate large three-dimensional constructions.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/clark-street-passage' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Cleveland St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Las Flores<\/h3><p style='margin: 0; font-size: 1em;'>by Amy Cheng<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Located within the platform windscreens, colorful floral patterned glasswork embellishes the Cleveland Street station. The artist combines her swirling patterns, bright and radiant pastel tones with traditional folk decorative motifs to create her unique compositions. She hopes they convey positive thoughts of peace, prosperity and stability to the neighborhood.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/las-flores' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Coney Island-Stillwell Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>My Coney Island Baby<\/h3><p style='margin: 0; font-size: 1em;'>by Robert Wilson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass brick wall<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Robert Wilsons My Coney Island Baby at the Stillwell Avenue subway terminal is big, bold and attention-grabbing, as befits a featured attraction in the area that was once the nations most famous amusement area.  It consists of vivid images silk-screened onto glass bricks and then joined together to form part of a colossal 370-foot Vista glass-brick wall.  In his proposal, Robert Wilson, the artist said, I see a glass wall built as a celebration of life and joy containing all sorts of different images relating to the history of one of the greatest landmarks in the city, Coney Island.  Its a place forever associated with optimism and entertainment and where people from all over the world gather for the same destination: fun.\n\nThe popular image of Coney Island is of the amusement mecca where New Yorkers, before the age of air conditioning, went by the thousands to frolic in the surf and enjoy the roller coasters and other attractions.  But the neighborhood is and always has been much more than that  a vital residential and retail area independent of the amusements.  The images of My Coney Island Baby focus on this great variety, both the recreational attractions and the people who lived, worked and played there. \n\nWilson is internationally known for his innovative projects, perhaps best for his work in experimental theater.  His formal background is in diverse disciplines; he studied painting, architecture, choreography and drama with leading teachers and practitioners in each field  for instance, George McNeil in painting, Paolo Soleri in architecture, and George Balanchine and Martha Graham in dance.  \n\nAs light conditions change, My Coney Island Baby does as well.  It responds equally well to sunlight during the day and to artificial light at night, from both inside and outside.  In daylight, with the sun streaming in from outside, its images and colors are boldly delineated.  At nighttime it mysteriously glows from within, adding an ephemeral quality to the surroundings.  Depending on the time of day, and on light conditions, it seemingly morphs from one state to another.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/my-coney-island-baby' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Coney IslandStillwell Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>BMT Faade on Building Entrance<\/h3><p style='margin: 0; font-size: 1em;'>by Atlantic Terra Cotta Company<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Terracotta<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>With the renovation of the Stillwell Avenue Coney Island Terminal, a new building was constructed, with a retail arcade along the passage to the trains. Architects Di Domenico Partners, refer to it as \"a collage of elements that recall the 'Playland' character of Coney Island's past and strike the spark that will shape the area's future.\" Vel Riberto Consulting and Fisher Marantz Renfro Stone were instrumental in the lighting of the project; it evokes the original Coney Island amusements, including Steeplechase Park, and Luna Park. While most of the building is new, important historic elements from the earlier structure were preserved. Here, Arts for Transit led the efforts to conserve and reintroduce rather than replace the parapet from the original building along with 'BMT Lines\" medallion and BMT logo in green and red glazes. Conservator Alan Farancz preserved these historic elements.<\/p><\/div><div style='text-align: center;'><a href='NA' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Cortelyou Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Garden Stops<\/h3><p style='margin: 0; font-size: 1em;'>by Patsy Norvell<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Sandblasted and Laminated Glass Windows, Steel Railings (stair railing &amp; exterior fence)<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Approaching these historic stations, riders attention is first drawn to the railings of the station entrances and of the downward-leading stairwells; these suggest trellises from neighborhood gardens.  The floral motif continues as one goes farther; next are columns adorned with abstractions of flower forms.  Decorative inserts in the railings hark back to the original fences of the facilities.  And finally, the station opens up visually to the outside; large window openings with floral motifs repeated from the fencing outline the tracks below. Patsy Norvell, the artist, says of Garden Stops:  It is an environment that surrounds you rather than something you stop to look at.  As viewers pass through, the works elements evoke the history of the stations, trigger peoples own memories, and a spark a kind of inner dialogue about space, nature, and change.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/garden-stops' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Cortlandt<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Three Statues (A Short History of the Lower Hudson Valley)<\/h3><p style='margin: 0; font-size: 1em;'>by Robert Taplin<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze - patinated Hercalloy,  Forest Green Granite<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In the plaza outside Metro-North Railroads Cortlandt Station, the inattentive viewer might be taken up short.  Robert Taplins Three Statues (A Short History of the Lower Hudson Valley), indeed, might be taken for ghosts from the areas storied past.  One is a Native American rendered in earth tones; another, in gray, is a prosperous Dutch landowner of the seventeenth or eighteenth century; and the third, in dull reddish hues, is an industrial worker, perhaps from the nineteenth century.  Taplin says, Each figure presents a moment in the history of this place.  And together, they symbolize the sweeping changes the surrounding area has experienced over the past three centuries.\n\nThe artist designed his Three Statues, each seven feet tall, to be cast in bronze and then patinated to give the effect of varied surfaces and colors.  They stand proudly on a knoll, raised on a platform as if contemplating the green granite representation of the Hudson River spread in front of them, silently reflecting on the advantages and disadvantages of progress.  The idea is not that they are particular, identifiable historical figures; exactly the converse, in fact.  They are archetypal historic figures  even stereotypes  that suggest that we might also profitably ponder the past.  \n\nRobert Taplin has taught at several colleges and universities, most recently Yale.  He has received numerous awards and grants for his work as a sculptor, including recognition by the National Endowment for the Arts, the Guggenheim Foundation, and the National Sculpture Society.  He is also a prolific writer and critic.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/three-statues' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Cortlandt St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Trade, Treasure and Travel<\/h3><p style='margin: 0; font-size: 1em;'>by Margie Hughto<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1997<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic relief tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Lost Battalion was a group of sold iers, most of them from New York, who were killed in battle in World War I.  Pablo Taulers sculptural forms at the Woodhaven Boulevard station honor their sacrifice.  In Memory of the Lost Battalion uses nine station support beams to undergird the memorial, surrounding them with wrappings of iron, steel, and glass.  The artist skillfully combines and manipulates the materials to evoke the terrain of the battlefield in France where the men perished.  Trees are suggested by shaped iron and guns by manipulated pieces of steel.  Light is refracted by the glass elements to powerful effect.  Tauler says the bent metal forms remind him of his forays as a child into the marshlands near his home:  I am profoundly aware of the importance of the environment to my art, he says.  Especially interesting to me is the manipulation of light through the use of texture and reflective materials.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/trade-treasure-travel' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Court Sq-23 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Stream<\/h3><p style='margin: 0; font-size: 1em;'>by Elizabeth Murray<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>An elongated foot rests on a skyline view of Long Island City; accompanying images also evoke a storm, as well as the sun after the storm.  Feet follow you everywhere throughout the Court Square (23rd Street and Ely Avenue) subway station, whether you are walking or riding the people mover.  Elizabeth Murray has called her artwork Stream, to evoke feet as they stream out along the passageway.  Initially the artist had planned to create a totally abstract work, but eventually decided to continue with imagery in the manner she used to great acclaim with her previous project, Blooming, in the Lexington Avenue and 59th  Street  station.  \nThis is not the first time Elizabeth Murray has moved from total abstraction to the introduction of imagery.  To be sure, her early work included simple colorful abstract forms and lines, but early on she introduced familiar shapes and forms as well.  Murray kept her audience in mind as she created these magical forms; they connect spaces as people travel through them.  They also connect viewers with the spirit of the artist as mosaic tesserae in vibrant colors fill the walls.  Murray has said that she embraces the changes that occur during her process of creation, that in fact change is integral to her working method. The changes that occur are part of the art.  What could be more fitting in a space that is constantly changing throughout the day with the sea of people passing by?\nThe public art of Elizabeth Murray is in many ways definitive of the MTA collection.  It sends the message to the public that the art is for them.  This is the philosophy of Arts for Transit brought to life.   Here is work that is the very best of what art in the public realm can be.  It is the work of an internationally recognized artist on a par with the artists work exhibited in museums.  It speaks clearly and resoundingly  not up or down, just to.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/stream' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Court Sq-23 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Temple Quad Reliefs<\/h3><p style='margin: 0; font-size: 1em;'>by Frank Olt<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1992<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tile,  Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artwork consists of four large-scale ceramic murals with sculptures of terracotta-colored ceramic tile in architectural formations set into a mosaic background.  The Reliefs relate to the architecture that surrounds them, Olt pointed out in his artists statement for the project, to the ebb and flow of humanity that will engulf them and to one another, for a unified design approach to the station.  The Archways represent a symbol of welcome, strength and beauty. Their compelling form and rich color draw influence from Romanesque architecture, augmenting the theme of welcome and adding the theme of continuance in the daily life and work of New Yorkers.  The Gothic Circle component is a symbol of endurance, renewal and perpetuity, and will lend inspiration to daily commuters, spent from their days' toil.  The Greek Temple Quad, a series of four house-shaped pieces, reinforces the theme of welcome and comfort, but itself resembles a cityscape or place of commerce with all the societal vitality that it implies.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/temple-quad-reliefs' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Crescent St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Wheel of Bloom-Soak up the Sun<\/h3><p style='margin: 0; font-size: 1em;'>by Jung Hyang Kim<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Jung brightens the commuter's environment with happy expressiveness in her art. While standing on the platform, Jung was struck by the view of the vast blue sky. Designs that symbolize the sun and the wheel of the trains feature a series of circles and vibrant colors that add complexity. The colors reflect the cycle of the day, beginning with yellow for morning and blue for night. The circular shapes also reflect the movement and life of the neighborhood.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/wheel-of-bloom-soak-up-the-sun' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Crestwood<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Morning Glory, Evening Splendor; The Perennial Village<\/h3><p style='margin: 0; font-size: 1em;'>by Tricia Wright<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Metal &amp; Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artwork by Tricia Wright for the Crestwood station is composed of sculptural fence in stainless steel along the ADA ramp on the ground level, and the laminated glass in the windows of the stations overpass above. Altogether, it is a celebration of the perennial rhythms of growth and renewal of village life, as well as the regenerative power of a tight-knit community as generation after generation return to raise a family in their own childhood village. \n\nThe laminated glass artwork, \"Morning Glory, Evening Splendor,\" features silhouetted morning glories against a light, bright morning sky in the east window, and evening primroses glowing in the deep blue of an evening sky in the west. The east/west emphasis acknowledges the daily cycles of the morning commute and evening return, marking it as a physical and symbolic crossroads. \n\nThe sculptural fence, \"The Perennial Village,\" is interspersed with clock faces reinforcing the cyclical rhythms of the station and of the village. Morning glory intertwines along the fence, making a strong visual connection to the east window directly above. Water and lily pad motifs in the fence bring a sense of fluid movement. The shadows cast by the cut-out fence soften the architecture and echo the nature trail that runs alongside the Bronx River on the west side of the station. \n\nCollaborating with Tom Patti Design on the glass and KC Fabrications on the sculptural fence, Wright commented: \"My intention in designing the artworks at Crestwood Station was to bring a feeling of energy and positivity to the daily experience of commuting, and to parallel the rhythms of village life with the rhythms of the natural world. It was important to me to acknowledge that the station is more than just a start and end point in a daily commute, but a village landmark serving two communities, and I wanted my artwork to resonate with the community at large.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/morning-glory-evening-splendor' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Croton-Harmon<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Croton-Harmon Station<\/h3><p style='margin: 0; font-size: 1em;'>by Corinne Ulmann<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass in windows in south overpass\u000bMosaic,  vinyl in north overpass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Croton-Harmon Station is a series of site specific artwork created by Corinne Ulmann for Metro-Norths Croton-Harmon Station on the Hudson Line in 2016 and 2013 respectively. Composing of laminated glass (2013), glass mosaic and vinyl (2016), the artwork depicts views of local and emblematic landscapes as they progress through four seasons.\n\nInstalled in the windows of the stations South Overpass in 2013, the laminated glass was fabricated by Peters Studios in three layers of hand painted glass. Homes in Croton subtly emerge in the background of the artwork imaginary, providing familiar views. Each window is paired with the window directly across, so that the room is sequenced into bands of seasons as commuters walk across the space. For some, this path may allude to the passage of hours: from the quiet of morning, still full of potential, towards the abundance and productivity of the coming day. Once home, the images in reverse signal a calming down, a hibernation of the evening or weekend ahead.\n\nIn 2016, Ulmann expanded same theme for the stations North Overpass. The new artwork is composed of printed vinyl for the windows portraying views of local landscapes, and the floor-to-ceiling glass mosaic depicting the iconic Croton Dam, a distinctive landmark for the station and the city. Fabricated by Miotto Mosaic Art Studios, the mosaic depicts the dam from a downward angle, at the arrested moment when the calmness of the natural river meets the tumultuous movement of the dam and waterfall, creating a sense of movement and the rushing sound through the use of color and optical illusion in the mosaic.\n\nThe artwork pays tribute to the Hudson River School painters and their establishment of the romantic landscape of the Hudson Valley. In a contemporary way, Ulmann incorporates one visual technique they practiced: using the nature as a framing element to establish an infinitude of time and space to the view beyond.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/croton-harmon-station' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Croton-Harmon<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Croton-Harmon Station<\/h3><p style='margin: 0; font-size: 1em;'>by Corinne Ulmann<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2016<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic, vinyl<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>\"Croton-Harmon Station\" is a series of site specific artwork created by Corinne Ulmann for Metro-Norths Croton-Harmon Station on the Hudson Line in 2016 and 2013, respectively. Composing of laminated glass (2013), glass mosaic and vinyl (2016), the artwork depicts views of local and emblematic landscapes as they progress through four seasons. \n\nInstalled in the windows of the stations South Overpass in 2013, the laminated glass was fabricated by Glasmalerei Peters Studios in three layers of hand painted glass. Homes in Croton subtly emerge in the background of the artwork imaginary, providing familiar views. Each window is paired with the window directly across, so that the room is sequenced into bands of seasons as commuters walk across the space. For some, this path may allude to the passage of hours: from the quiet of morning, still full of potential, towards the abundance and productivity of the coming day. Once home, the images in reverse signal a calming down, a hibernation of the evening or weekend ahead.  \n\nIn 2016, Ulmann expanded same theme for the stations North Overpass. The new artwork is composed of printed vinyl for the windows portraying views of local landscapes, and the floor-to-ceiling glass mosaic depicting the iconic Croton Dam, a distinctive landmark for the station and the city. Fabricated by Miotto Mosaic Art Studios, the mosaic depicts the dam from a downward angle, at the arrested moment when the calmness of the natural river meets the tumultuous movement of the dam and waterfall, creating a sense of movement and the rushing sound through the use of color and optical illusion in the mosaic. \n\nThe artwork pays tribute to the Hudson River School painters and their establishment of the romantic landscape of the Hudson Valley. In a contemporary way, Ulmann incorporates one visual technique they practiced: using the nature as a framing element to establish an infinitude of time and space to the view beyond.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/croton-harmon-station' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Crown Hts-Utica Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Good Morning and Good Night<\/h3><p style='margin: 0; font-size: 1em;'>by Hugo Consuegra<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tile, Bronze medallions<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Hugo Consuegra was already serving as the architect for the Crown Heights  Utica Avenue subway station when, due to his important history as a visual artist, his responsibilities were expanded to include the addition of a work of art as well.  His Good Morning and Good Night mirror the pedestrian flow of riders commuting in and out of their home neighborhoods day after day.  Good Morning is on the inbound side of the station, which fills in the morning hours; Good Night welcomes travelers home as the evening arrives.  Born in Cuba, Consuegra was a member of an influential abstract expressionist group, The Eleven, in the 1950s.  They banded together producing the largest portion of their work during 1953 through 1955, and disbanded immediately after.  In 1967, after participating in various exhibitions in Europe, he sought political asylum in Spain and eventually moved to New York City, in 1970.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/good-morning-and-good-night' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Cypress Hills<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Five Points of Observation<\/h3><p style='margin: 0; font-size: 1em;'>by Kathleen McCarthy<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Copper wire mesh and Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Five Points of Observation, sited on the platform walls of five adjacent subway stations in Queens,  is composed of five colossal six-foot heads made of copper mesh positioned at different angles and inserted in specially cut openings in the windscreen walls that otherwise would block views from the platforms to the streets below.  Positioning themselves in the heads, subway riders can look out onto the world literally through the eyes of the sculptural forms.  The artist created the faces so as to be both multiethnic and androgynous, leaving room for viewers to construct for themselves stories of who these haunting forms might be and what they might signify.  The faces are constructed with steel armatures and a grid of wire mesh, which serves a protective as well as expressive function.  Also, the positioning of the forms varies from station to station, giving them further variety and expressiveness.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/five-points-of-observation' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Deer Park<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Deer Park Dahlias<\/h3><p style='margin: 0; font-size: 1em;'>by William Low<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Deer Park\nWILLIAM LOW\nDeer Park Dahlias, 2018\nLaminated glass\n\nWilliam Low is a painter and illustrator based in Huntington, Long Island. His scene of vibrantly colored dahlias in a pastoral field for Deer Park station creates a contemplative space in the station waiting room. The large scale flowers shift the viewers perspective, providing an experience of childlike wonder at the natural world.\n\nThe artwork is derived from the local areas botanic legacy: Central Park was first landscaped with ornamental trees and shrubs that had been grown in Deer Park, and the town was well known for annual dahlia festivals. The area is still a floral site, with several wholesale nurseries near to the station. Deer Park Dahlias acknowledges this specific, but not widely known, aspect of the community.\n\nLows signature style uses classic painting techniques to depict city and nature scenes with shimmering sunlight and evocative color. Drawing from real life observations, his work conveys personal experience as shared memory. He has won numerous awards including four Silver medals from the Society of Illustrators, and has illustrated several beloved childrens books. He is currently the principal in Cobalt Illustration Studios and he is a professor at FIT.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/deer-park-dahlias' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>DeKalb Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>DeKalb Improvisation<\/h3><p style='margin: 0; font-size: 1em;'>by Stephen Johnson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><
