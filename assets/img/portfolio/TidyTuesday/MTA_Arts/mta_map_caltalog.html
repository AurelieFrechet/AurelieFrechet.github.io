iv><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In these dramatic murals the artist, Jack Beal, cleverly likens the subway to classical myths that deal with the relationship between goings-on on aboveground and below ground. \n\nTrained in art school as an abstract expressionist, Jack Beal soon turned toward figuration in his works, eventually achieving great success and becoming a leading realist.  He often stated, I will never be satisfied until I obtain the believability of the seventeenth century Dutch painters.    Ironically, now his interest has turned back to abstraction, he says.\n\nThe artist explains that he based this work on the Greek myth of Persephone.  In The Return of Spring mythological figure Persephone is shown running to her mother, Demeter, according to the terms of a pact Demeter had made with Hades, Persephones husband: Persephone would be allowed to return to earth and her mother for the rest of eternity  provided that she ate nothing before leaving the Underworld.  But  shades of Eve in Eden  Persephone spied a pomegranate on the way out and could not resist taking a bite . . . \n\nThe Onset of Winter completes Beals story.  Persephone, having eaten the pomegranate, now is forced to renegotiate the contract.  From now on, she is allowed to spend six months on earth, but must spend the other six down below, autumn and winter in the Underworld with her husband and spring and summer aboveground with her mother  thus the origin of the seasons.  A rueful Persephone is shown at the top of the stairs, knowing she must descend but not wanting to go. \n\nAs with Lichtenstein and Lawrence, place and time  a particular place and a particular time, but with an implied universality  are the theme.  Time passes, people and things come and go, but there is always a dj vu quality lurking just beneath the surface.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/return-of-spring' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Times Sq-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Each One, Every One, Equal All<\/h3><p style='margin: 0; font-size: 1em;'>by Nick Cave<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2022<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>NEED 2022 UPDATE\n\n\"Every One,\" the first and largest section of Nick Caves new permanent project, \"Each One, Every One, Equal All,\" is now on view in the 42 St Connector. Comprising mosaic and video, \"Every One\" runs the length of the new in-system transfer passage linking Times Sq-42 St (from the 42 St Shuttle platform) and Bryant Park.\n \nCave states: \"Times Square is one of the busiest, most diverse and fabulously kinetic places on the planet. For this project I took the above ground color, movement, and cross-pollination of humanity, bundled it into a powerful and compact energy mass that is taken underground. 'Every One' places the viewer within a performance, directly connecting them with the Soundsuits as part of an inclusive community of difference.\"\n\nCave is best known for his Soundsuits, wearable sculpture which camouflage the body within, creating a second skin to conceal race, gender and class, freeing the wearer and forcing the viewer to look without judgment. With references to African ceremonial costumes and masks, armor, couture fashion, and Carnival, Caves elaborate armatures offer both protection and freedom when worn. Constructed from everyday objects and found materials such as colored hair, crocheted doilies, buttons, beads, fabric, raffia, twigs, toys, and trinkets, the sounds produced by the suits through activation give the artworks their name.  \n\n\"Every One\" runs 360 linear feet and covers over 3,200 square feet. It includes more than two dozen Soundsuits, some larger than life and bursting with joy. Cave's design uses recomposed source photos of Soundsuits, taken by James Prinz. The outcome defies the static form of mosaic and becomes animated by the movement of individuals passing by. Like the suits themselves, the installations shifting scale and perspectives test the boundaries of visibility. Even in their ability to delight, there is power and command in their presence.\n\nCaves Soundsuits are also brought to life in a companion video piece of the same name. \"Every One\" is displayed frequently on eleven OUTFRONT liveboard digital screens, centrally located in the 42 St Connector. The video depicts the Soundsuits, many of which can be seen in the surrounding mosaic, fully activated by the movement of dancers.\n\nThe art and architecture engage the customer in a colorful visual journey between the stations at Times Square and Bryant Park, two iconic locations. Colors within the glass mosaic are mirrored in the architectural finish on the corresponding South wall. The design for the ceramic tile color-banding was created by the artist in tandem with the 42 St Connector architects, di Domenico + Partners. Commuters and tourists are invited to marvel in the expression of color and movement now permanently part of the Times Square experience.\n\n\"Every One\" will be joined by two additional mosaics, \"Each One\" and \"Equal All,\" also fabricated by Mayer of Munich and scheduled for installation at Times Sq-42 St next year. When complete, \"Each One, Every One, Equal All\" will be nearly 4,600 square feet total, Caves largest permanent public art to date as well as one of the largest mosaic project in the New York City Transit system.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/each-one-every-one-equal-all' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Times Sq-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Revelers<\/h3><p style='margin: 0; font-size: 1em;'>by Jane Dickson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>It's been said that if you stand long enough in Times Square, you will meet everyone you've ever known. Long known as the crossroads of the world, Times Square is famous for many things, but mostly for its crowds, particularly the spirited celebration each New Year's Eve when hundreds of thousands of New Yorkers and visitors-joined by television viewers around the world, gather to watch the ball drop to usher in the New Year. Sharing hopes for the future, the huge crowds are televised against a neon background.\n\nIn Revelers, Jane Dickson celebrates this age-old impulse to gather. Her mosaic artwork consists of approximately 70 expressive life-size figures. Each is in motion, walking, gesturing, linking arms, or dancing; all enjoying themselves and each other's company. The central frieze of figures are presaged by a scattering of figures in groups of two or three walking in both directions along the corridors that lead to the central open space of the station complex, near the stairs to the 1, 2, 3 lines. These smaller groups share the space with commuters traveling through the passageways that connect the subway stations at Seventh and Eighth Avenues.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/revelers' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Times Sq-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Times Square Mural<\/h3><p style='margin: 0; font-size: 1em;'>by Roy Lichtenstein<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain enamel on steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Roy Lichtensteins Times Square Mural captures the spirit of the subway, its linearity and its dynamism.  It tips its hat to both the past and the future, with its retro-futuristic forms  the central image is a levitating winged tubular car making its way through the tunnels of a subterranean station.  And not just any station, for the specific architectural details and particularly the giant 42 sign indicate that this is Times Square, the throbbing heart of Manhattan.\n\nLichtenstein was a true Son of the City.  He was born in New York, in 1923; studied here, at the Parsons School of Design and the Art Students League; made it the center of his and his familys life for most of his career; and died here, in 1997.  His work is often viewed as emblematic of mid-twentieth century New York, particularly Manhattan, with its emphasis on surface, large scale, mass marketing, and modernistic design.  \n\nTimes Square Mural is in many ways a synthesis of Lichtensteins career.  It is replete with references to and variations on the artists earlier works.  For instance, the futuristic transporter can be directly linked to his painting Emeralds and also his abstract ships in his New York State Mural images.  The architectural ornament is adapted from his Entablatures of the 1970s.  And he has taken the building and billboard forms from a combination of his Imperfect paintings and his Modern series that began with his poster for the Lincoln Center Film Festival of 1966.  \n\nFor Times Square Mural Lichtenstein also freely appropriated and incorporated images from the works of other artists and designers.  Indeed, he once commented, as noted on the Artelino.com website (looking for original source),  All my art is in some way about other art, even if the other art is cartoons.  For instance, the hooded figure at the right of the mural is from the Buck Rogers comic strips tha t ran from the 1920s through the 1960s, a favorite of the artist.  And a more literal borrowing is the iconic 42 image from Philip Coppolas Silver Connections series of drawings of the architectural detail of the subway.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/times-square-mural' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Times Sq-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>New York in Transit<\/h3><p style='margin: 0; font-size: 1em;'>by Jacob Lawrence<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2001<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The enormous mural New York in Transit is the focal point of the new elliptical mezzanine in the Times Square subway complex.  Taken together, its thousands of color-washed facets constitute a hymn of praise to the city of New York, its streets, neighborhoods, sports  and its subway.  \n\nAlthough born in Atlantic City, Jacob Lawrence lived in New York for much of his life, and he often incorporated his observations and memories of the city into his art.   The artist spent his childhood in Harlem and then studied at the Harlem Art Workshop under Charles Alston. He also attended the American Artists School in 1937 and worked as a painter for the WPA Federal Art Project. He is best known for historical works that depict the lives of famous African American figures, particularly those involved in the civil rights movement and their precursors.  Later his work became more abstract and more colorful.  \n\nIn these later works, Lawrence took as his subjects the city and its people.  He insisted that his characteristic bold and colorful forms were also directly linked to the living conditions he experienced in his youth. The artist recalls in a book celebrating his art and life, Over the Line: The Art and Life of Jacob Lawrence, Peter Nesbett &amp; Michelle Dubois, eds. (Seattle: University of Washington Press, 2001):\n\nOur homes were very decorative, full of pattern, like inexpensive throw rugs. It must have had some influence, all this color and everything.  Because we were so poor the people used this as a means of brightening their life.  I used to do bright patterns after these throw rugs; I got ideas from them, the arabesques, the movement and so on. \n\nNew York in Transit was Jacob Lawrences last public work.  Here he evokes city life as it might be seen from an elevated train, subtle and diffuse at first but upon closer inspection detailed and striking.  Undertaken when the artist was suffering from an illness from which he would not recover, this work is reflective and contemplative in attitude.  As in Roy Lichtenstein s Times Square Mural in the same station, Lawrences New York in Transit is in many ways a meditation on a great artists life  a parting gift to New York City and the millions of people who live  and have lived  here.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/new-york-in-transit' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Times Sq-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Times Square Times: 35 Times<\/h3><p style='margin: 0; font-size: 1em;'>by Toby Buonagurio<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glazed Ceramic, Lighting Elements<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>What first occurs to most people when they think of Times Square?  New Years Eve?  Hot dogs and pretzels?  Gawking tourists snapping cameras?  Ladies of uncertain virtue?  Magic tricks and three-card monte?  Ice cream cone?  Strange people strutting stranger clothes?  The theaters?  . . .  Whatever the case, chances are you will find it in Times Square: 35 Times and its multi-dimensional cartoon-like artworks scattered about the station.  \n\nThe artist, Toby Buonagurio, has lived in New York all her life.  She is particularly well known for her vividly colored offbeat ceramic work, which often has tongue-in-cheek or satirical overtones.  She has enjoyed numerous solo exhibitions and has received awards including the honor of being commissioned to do a work for the Shigaraki Ceramic Cultural Park in Japan.  The influences of Japanese figural works, theater, and ceramics shine through in her work, including this one.\n\nTimes Square: 35 Times has three main sub-themes  performing arts, fashion, and street life  that energize midtown Manhattan, and these are brought vividly to life by the artists clever depictions of people, places, and objects that can be recognized by all.  Buonagurios panels are installed in newly-designed illuminated shadowboxes that are featured in glass-block walls in various places throughout the station.  Taken together, they remind passersby of Times Squares myriad wonders  both high and low.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/times-square-times-35-times' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Tremont Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Uptown New York<\/h3><p style='margin: 0; font-size: 1em;'>by Frank Leslie Hampton<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2022<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Added 2022 refabrication sentence to web text 11/22/2023.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/arts-and-design/collections/uptown-new-york' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Tremont Avenue<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Uptown New York<\/h3><p style='margin: 0; font-size: 1em;'>by Frank Leslie Hampton<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Uptown New York is a colorful, airy celebration of apartment life in the Bronx.   Drawing from his childhood memory, Frank Hampton created a scene with a viewpoint from an actual rooftop location.  The viewer, looking through a building, sees the neighbors' furniture, the continuing view of nearby rooftops, other apartment buildings, and further beyond to the scenery of skyscrapers in Manhattan.  \"I grew up in the Bronx gazing out of apartment windows that looked onto fire escapes, store signs, laundry, and building upon buildings,\" said Hampton.  \"These have always seemed like mosaics to me, colorful, interacting, and in constant motion.  Windows played the role of a yard I didn't have.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/arts-and-design/collections/uptown-new-york' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Tuckahoe<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Finder/The Seekers<\/h3><p style='margin: 0; font-size: 1em;'>by Arthur Gonzalez<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze and Steel sheet,  Found objects (tin toys, etc.)<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Arthur Gonzalezs monumental artwork, large-scale figurative bronze sculptures located at three stations on Metro-North Railroads Harlem-Hudson line, the themes of time and travel are the central focus.  The Finder / The Seekers at Tuckahoe (the first project in the Arts for Transit  percent for art program to be completed and installed at a Metro-North station) includes images of speed and travel in the form of childrens toys below each of its sculptures representing explorers and settlers.  At Crestwood, the sculpture The Discovery is a bronze figure of a girl in a boat who holds a compass with the cardinal directions evoking themes of travel and exploration.  Time Catcher at Fleetwood is a polychrome bronze featuring a historic map of the region and a worker with his tools, an homage to the workers of the railroad.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-finder-the-seekers-time-catcher' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Union St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>CommUnion<\/h3><p style='margin: 0; font-size: 1em;'>by Emmett Wigglesworth<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain Enamel, ceramic tile<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In this series of 22 panels, in a recessed area above the subway station sign, symbolic figures move about and interact with one another. Although separated by spacing between panels, each is linked by color to form a relationship with those nearby.  The artist explained his concept in his proposal:  As a unit they form a composite to symbolically show as in a Union  the best of each part of racial, religious and cultural life make the most positive picture.  The community above the Union Street station is mirrored in these panels because they are successfully working at making their community into this reality.  Additionally, the station has a series of wall panels designed by the artist, which feature primary and secondary colors; red, yellow, blue, green, and orange.  Wigglesworth, a native of Philadelphia, is a muralist, painter, sculptor, poet, printmaker, fabric designer and poet.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/communion' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Utica Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Children's Cathedral<\/h3><p style='margin: 0; font-size: 1em;'>by Jimmy James Greene<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic, Wrought iron<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Childrens Cathedral, Jimmy James Greene set out to capture the hopes and ambitions of the young people of the neighborhood.  At first, he says, I talked with the kids about how they play, learn, pray, and celebrate.  Then they drew.  The result was an amazing variety of work, but with certain recurrent subjects   local stores and other buildings, school scenes, people going about their daily lives on the street, trees and flowers, and the children themselves, involved in all sorts of activities.  Greene then culled and sorted the images, trying them out in various combinations, finally arriving at eight assemblages that seemed to work best.  The original drawings were in pencil, so Greene added color and also enlarged them.  He maintains that the youngsters were the real artists, however:  They were the soloists, he says.  I was the orchestra leader.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/childrens-cathedral' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Valley Stream Station<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>On the Trail of the Rising Sun<\/h3><p style='margin: 0; font-size: 1em;'>by Malin Abrahamsson<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass and ceramic mosaic in waiting room and stair and escalator enclosures, terrazzo floor in ticket office<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At Valley Stream Station a series of mosaic works fills the new platform waiting room with works of calming color and charming vistas.\n\nPortraying the skies and scenery of the area, Swedish-born and Brooklyn-based artist Malin Abrahamsson creates a broad swath of green bands punctuated with more detailed mosaics of local sights, such as a pair of Canadian Geese, a house, and the nearby clock tower. \n\nTwo other large mosaic panels hang above the west stairway and escalator, showing a pale blue sky with a touch of green at the bottom, a seagull in flight, and floating clouds. The works bring to commuters a painter's sensibility with views of the rolling lawns and shrubs of the close-by suburbs, under expansive skies.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/on-the-trail-of-the-rising-sun' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Van Siclen Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Urban Garden Rail<\/h3><p style='margin: 0; font-size: 1em;'>by Saya Woolfalk<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Painted stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by the transformation of East New Yorks vacant lots into cherished local gardens, Woolfalk created Urban Garden Rail to reflect the people of the community, who work side by side to cultivate the land and enrich the local community. Many of the unused locations have been reclaimed by the local gardeners, resulting in thousands of pounds of produce that is consumed by the neighborhood residents as well as people who patronize the gardens and the local farmers markets. Fabricated into two layers of painted stainless steel panels, Urban Garden Rail is located along the windscreen walls of the elevated stations platforms while many of the farms can be seen and are located within steps of the stations. Through the artwork, Saya Woolfalk depicts figures within the gardens while integrating background patterns from various cultures, seeking to capture the beauty, pride and intergenerational collaborations embedded in these spaces.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/urban-garden-rail' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Van Siclen Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The View From Here<\/h3><p style='margin: 0; font-size: 1em;'>by Barbara Ellmann<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Barbara Ellmann created colorful geometric patterns abstracted from the landscape and elements within the surrounding neighborhood. Through site visits, Barbara documented intersecting buildings, and various intersections and patterns to create her compositions, which were fabricated into 21 faceted glass panels and installed in windscreens on the station platforms. The works fill the platform with jewel-like color while protecting transit customers from the wind.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-view-from-here' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>W 8 St-NY Aquarium<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Wavewall<\/h3><p style='margin: 0; font-size: 1em;'>by Vito Acconci (Acconci Studio in collaboration with Daniel Frankfurt)<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel, ceramic tile, granite, fiberglass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The inspiration for the station's design was local sites - the historic Coney Island boardwalk and Cyclone roller coaster, the aquarium next to the station, and area beaches. The station is on the approximate site of a former roller coaster ride. The architect, Jim McConnell of Daniel Frankfurt, wanted to transform the exterior station walls in a unique way. Working with the architects, artist Vito Acconci developed an architectural treatment for the station faade that is full of life. As in successful collaborations, there is no clear delineation between the architecture and the art. \n\nBefore rehabilitation, the windscreens blocked ocean views; the new windscreens open up the platform view of the Atlantic Ocean. In the artist's words, \"The normally horizontal and vertical steel windscreen tubes and panels have been transformed into a more sinuous form that evokes the notion of a wave, or that of motion as in the Cyclone or the subway itself.\" The result is a striking and unique subway station that fits into its special surroundings.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/wavewall' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Wakefield-241 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Permanent Residents and Visitors<\/h3><p style='margin: 0; font-size: 1em;'>by Alfredo Ceibal<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2010<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Permanent Residents and Visitors is an aerial view of some of the most common birds living in or visiting New York City. The observation of birds and their richness of color, flight, and song inspired the artist, and numerous species of birds cross the sky - rendered in clear and etched glass - including gulls, ducks, blue jays, eagles, cardinals, geese, crows, and more. Animals coexist with humans, sharing our space and the urban experience. The combination of their graceful behavior, colors, and songs remind us of the natural environment that surrounds us, and that these graceful creatures are an important part of our lives.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/permanent-residents-and-visitors' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Wall St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Subway Wall<\/h3><p style='margin: 0; font-size: 1em;'>by Harry Roseman<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze - patinated<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In the artists words, [This site] is underground, in the 'earth', under an urban setting  Rocks are interspersed among tiles. The rocks in this situation could actually have been a part of the excavation process for the subway tunnel  [and they] thus become a symbol for the process of building the tunnel and for being underground... The path and stairs as well as the tiles  intermingle nature with the man-made. The built aspect of the stairs also alludes to the built environment, the city. The landscape could be the kind of place that was here before this was an urban center   The curve [of the tunnel]  was also the perfect opportunity to twist the perspective of the staircase to reiterate the curve and suggest the going from one type of environment to another. Aside from the layers of references and meaning, I tried to create a work that would be visually pleasing and could be enjoyed instinctually.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/subway-wall' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Wall St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Lariat Tapers<\/h3><p style='margin: 0; font-size: 1em;'>by James Garvey<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Forged and polished bronze seat rests<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artist James Garvey hand forged functional bronze sculptures and designed them to literally integrate into the stations architecture. The nine sculptural Lariat Tapers wrap around the Tuscan columns at the historic Wall Street station. Since the station is located in the financial district, Garvey crafted these functional seats to convey the location of the wind-swept corridors of finance. The tapers swirl in a clockwise direction around the columns to depict the motion of trains swooping into the station. Comparing the Lariat Tapers to Garveys precedent artwork Lariat Seat Loops sited at the 33rd Street Station (6), the Lariat Tapers are realized as a more sensuous form, a deliberate attempt to interact with and catch the attention of commuters who work in the financial district. At the 33rd Street Station, the dynamic between the Seat Loop and the historic I-beam column imparts a uniquely fresh impression, while Garveys design for the Wall Street Station acknowledges, respects, and highlights the stations history and architecture.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/lariat-tapers' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Wantagh<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Where Dreams Come to Play<\/h3><p style='margin: 0; font-size: 1em;'>by Marc Dennis<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass, glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Wantagh\nMARC DENNIS\nWhere Dreams Come to Play, 2018\nLaminated glass and mosaic\n\nMarc Dennis' project at the LIRR Wantagh station depicts scenes of an idyllic and imaginative day at nearby Jones Beach. These scenes include colorful and realistic images of birds, beachgoers, sunsets, and seashells, along with regional symbols, such as the local high school mascot and Jones Beach's iconic seahorse. Highly detailed individual paintings were made for the project and translated into glass artwork for the windows of the station. In addition to the 30 laminated glass windows within the platform level waiting room, a pair of mosaic panels at two main stairways highlight ocean waves seen under a rising and setting sun.  \n\nMarc Dennis is a New York based artist known for his hyper-realistic paintings that celebrate the subversive potential of beauty and explore the charged subjects of identity, pleasure and decadence. He exhibits in museums and galleries and his work is in the collection of several major museums.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/where-dreams-come-to-play' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Wassaic<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Arrival<\/h3><p style='margin: 0; font-size: 1em;'>by Anne Huibregtse<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Bronze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Arrival is a bronze bas-relief of life-size dairy cows that stand expectantly awaiting commuters or the next train.  I want the cows to remind both local residents and visitors of the regions rich farming past, says artist Anne Huibregtse.  The local agricultural economy may be shrinking, but it remains an important part of our community and rural landscape.  The Wassaic, New York, area had turned to dairy farming in the mid-nineteenth century  due to the conjunction of a historical event and an invention.  The event was the Civil War; the invention, the development of canned milk, in great demand by the Union army for its soldiers.  But other areas soon outpaced Wassaic in dairying, and farm after farm was turned to other uses.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/arrival' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>West Farms Sq-E Tremont Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Animal Tracks<\/h3><p style='margin: 0; font-size: 1em;'>by Naomi Campbell<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artist says that she considers Animal Tracks to be an integration of her past involvement in animal sciences with her art to create an oasis in the air as a step towards the unity and community feeling she is sees is paramount to our steps in the future.  To achieve this, she plays on vision, using intense imagery to explore individual experiences and uses free play as a subtle language to communicate to the viewer.  The viewer grapples with the aspects of layers of space and the kinetics of movement and stillness, to evoke a mood that is often uplifting and suggestive of powerful, poetic imagery.   The location of the work at the West Farms Square  East Tremont Avenue station is not coincidental, for nearby is the Bronx Zoo.  Animal Tracks serves as an introduction to the zoo to visitors just arriving and the station, and a memento of the trip to those boarding the train for the trip home.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/animal-tracks' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Westbury<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Illuminations<\/h3><p style='margin: 0; font-size: 1em;'>by Darryl Westly<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2022<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass; stainless steel with black paint top coat<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At Westbury Station, artwork by Darryl Westly, \"Illuminations,\" pays homage to important moments in the areas history. Westly blends archival imagery and motifs from Westburys past into lush, hyper-realistic dreamscapes at this renewed station. \"Illuminations,\" based on original paintings by Westly, was translated into laminated glass and powder finished steel located throughout the new overpass towers, the stations ticket office, and two platform shelters, as part of Long Island Rail Roads Main Line Expansion project. \n\nFabricated by Glasmalerei Peters Studio, the glass artwork imbues vibrant scenes with lush colors featuring designs inspired by wampum belt designs, racecars, Tuskegee Airmen, farmstands, and the local childrens library. Throughout the over 750 square feet of laminated glass panels, Westly tells a dynamic visual story of Westbury by depicting the old Cream Blossom Diary farm, local houses of worship, a Tuskegee airman, and the Hicks estate and nurseries. Joining divergent narratives, the glass compositions speak to broader themes of inclusivity and connection. Bold, dynamic colors and grand architectural elements frame scenes of Westburys past while leaving areas transparent for commuters to reflect on their role in Westburys present.\n\nThe metal artwork design on either side of the station ticket office is also rich with symbolism. Fabricated by KC Fabrications, the metal artwork graphically represents motifs seen in the glass artworks like the racecars and horses referencing the old Roosevelt Raceway, airplanes nodding to the areas ties to aviation, and boats alluding to the migration of Quakers to the area. Chain-link patterns framing the metal panels take on the dual meaning of the history of enslavement and the bonds that now hold diverse communities together. Interspersed with decorative flower and vine motifs, the artwork offers a warm impression of a garden trestle suspended in time.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/illuminations' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Westchester Sq-E Tremont Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>City of Glass<\/h3><p style='margin: 0; font-size: 1em;'>by Romare Bearden<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1993<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The hundreds of brilliant facets of Romare Beardens glass triptych throb with life, woven together by the heavy black thread of a subway train wending its way from tenements to skyscrapers.  The work began as a collage maquette; this was then faithfully and skillfully enlarged and transformed into a glowing artwork in jewel-like colored glass. \n\nBearden graduated from New York University with a degree in mathematics, and also studied art history and philosophy at the Sorbonne in Paris, where he met Braque, Matisse, and Mir.  He also knew the American artist Stuart Davis, who had a marked effect on his work.  Interestingly, early in his career he was employed for a time as a songwriter and also worked as a social worker.  Both experiences would later be reflected in his art.  \n\nBearden consistently maintained that his concern was with universal human themes, not just those pertaining only to African Americans:  I work out of a response and need to redefine the image of man in the terms of the Negro experience I know best.  Or, as renowned writer Ralph Ellison said in a 1980 Mint Museum catalogue essay, Bearden's art is not only an evaluation of his own freedom and responsibility as an individual and artist, it is an affirmation of the irrelevance of the notion of race as a limiting force in the arts.  These are works of a man possessing a rare lucidity of vision.  \n\nCity of Light, is classic Bearden as it skillfully weaves together the spirit found in his beloved music, social concerns and his interest in trains.  Rendered in his characteristically bright colors, the work was the result of a long collaboration between Romare Bearden and the fabricators, Benoit Gilsoul and Helmut Schardt.   Following the artists death in 1988, they were able to complete the work from the preparatory studies and instructions he had left behind.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/untitled-city-of-light' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>White Plains<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Forte (Quarropas); Blue Rails (White Plains)<\/h3><p style='margin: 0; font-size: 1em;'>by Barbara Takenaga<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2020<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic &amp; Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The artwork by Barbara Takenaga for the White Plains station consists of mosaic and laminated glass. Featuring the artists signature stylized abstract forms, the artwork emits deep vibrant blue in movement that references rail travel, the history of the city, and its exuberant energy. \n\nBlue Rails (White Plains) in laminated glass is located on the side platform overlooking the stations parking lot and Hamilton Avenue. The long horizontal image is composed of a series of mirrored abstract patterns in a forward and backward movement in space. Each composition is anchored by the radiating light from a misty horizon suggesting the white mist and the disappearing tracks as they move away from the station. Animated by shifting light throughout the day, \"Blue Rails (White Plains)\" is a visual play to the \"rhythm of the rails.\"\n\nTitled after the old name of White Plains, the mosaic artwork \"Forte (Quarropas)\" features a sweeping composition of dynamic sky with flowing blue water, evoking a celestial aspect and the role water has played throughout the history of White Plains. The work serves as an energized entry into a place of travel and movement. Amid the deep sea of blue, splashes of iridescent green to pink and aqua sparkle and come to live following the footsteps of the commuters passing through the lobby wall. \n\nAs stated by Takenaga, White Plains has a rich and diverse past, from its modern history tracing way back to the presence of Native Americans. The translation of the wonderful Wecquaesgeek name 'Quarropas,' meaning 'white marshes' or 'plains of white,' still continues today in a very resonant way. I am interested in the poetry and imagined references to landscape  filtered through my working process which is visually abstract and stylized, and at the same time pays homage to the city of water and white mists.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/forte-quarropas-blue-rails-white-plains' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Whitehall St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Passages<\/h3><p style='margin: 0; font-size: 1em;'>by Frank Giorgini<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic tile, Wrought iron, Stone<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Handmade ceramic relief tiles, ceramic mosaic, cut granite floor tile, bronze, and forged steel railings in full-time mezzanine;  and handmade ceramic relief tiles in part-time mezzanine\nFabricator:  The Artist;  Leaping Beaver Forge, Peter Columbo Artistic Mosaics\nStation Design:  MTA NYCT Architects/Engineers\n \nTo accompany the restoration of the Whitehall Street subway station, Frank Giorgioni designed a number of elements in ceramic, stone and metal, all of which blend with the historic elements of the facility, such as the original bands of mosaic tilework.  These begin at the entrance of the station with a view of the city today and then travel backward through time, through scenes of the age of steamships, a montage of New Amsterdam, the arrival of the first settlers, and finally the era before European settlement, with Native American canoes and a marshland of flora and fauna.  In another area, groups of fish appear, in both two- and three-dimensional form, accompanying a mosaic of sea and sky.  Railings in the area are in the form of cattails, topping off Giorgionis paean to a Lower Manhattan long gone.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/arts-and-design/collections/passages' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Whitlock Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bronx River View<\/h3><p style='margin: 0; font-size: 1em;'>by Barbara Grygutis<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2010<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by the location of the Whitlock Avenue station, Bronx River View consists of five stainless steel sculptural units situated on the platforms and integrated into the windscreen walls. From floor to ceiling, the sculptures offer views to the Bronx neighborhood and the nearby Concrete Plant Park and Bronx River. The functional sculptures blend the transit experience with the surrounding community and provide resting points with windows of open air and sky views. Bronx River View creates an environment to inspire dialogue based on the old and new and the traditional and contemporary.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bronx-river-view' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Woodhaven Blvd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Five Points of Observation<\/h3><p style='margin: 0; font-size: 1em;'>by Kathleen McCarthy<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1990<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Copper wire mesh and Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Five Points of Observation, sited on the platform walls of five adjacent subway stations in Queens,  is composed of five colossal six-foot heads made of copper mesh positioned at different angles and inserted in specially cut openings in the windscreen walls that otherwise would block views from the platforms to the streets below.  Positioning themselves in the heads, subway riders can look out onto the world literally through the eyes of the sculptural forms.  The artist created the faces so as to be both multiethnic and androgynous, leaving room for viewers to construct for themselves stories of who these haunting forms might be and what they might signify.  The faces are constructed with steel armatures and a grid of wire mesh, which serves a protective as well as expressive function.  Also, the positioning of the forms varies from station to station, giving them further variety and expressiveness.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/five-points-of-observation' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Woodhaven Blvd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>In Memory of the Lost Batallion<\/h3><p style='margin: 0; font-size: 1em;'>by Pablo Tauler<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel, iron, faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The Lost Battalion was a group of sold iers, most of them from New York, who were killed in battle in World War I.  Pablo Taulers sculptural forms at the Woodhaven Boulevard station honor their sacrifice.  In Memory of the Lost Battalion uses nine station support beams to undergird the memorial, surrounding them with wrappings of iron, steel, and glass.  The artist skillfully combines and manipulates the materials to evoke the terrain of the battlefield in France where the men perished.  Trees are suggested by shaped iron and guns by manipulated pieces of steel.  Light is refracted by the glass elements to powerful effect.  Tauler says the bent metal forms remind him of his forays as a child into the marshlands near his home:  I am profoundly aware of the importance of the environment to my art, he says.  Especially interesting to me is the manipulation of light through the use of texture and reflective materials.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/three-statues' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Woodlawn Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Children at Play<\/h3><p style='margin: 0; font-size: 1em;'>by Josie Gonzalez Albright<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Josie Gonzalez-Albrights  Children at Play is a study of silhouette-like figures moving through space, stopping to observe, spinning, crouching, sliding, and running.  The artist says, I arrived at a coloring for the children with jewel tones that would translate brightly to the stained glass.  The scale of the children  to each other and the space that theyre in  fills the frame with flowing colors that swirl around them.  The effect is that they move through the colors of their environment. Warm shadows are created by placing fritte glass crystals fused over the glass, allowing for more flexibility and detail and adding a bubbly, raised texture.  Lots of clear glass allows for light from adjacent colored glass pieces to spill over and create new color combinations throughout the day.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/children-at-play' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Woodside-61 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Commuting/Community<\/h3><p style='margin: 0; font-size: 1em;'>by John Cavanagh<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1986<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Porcelain enamel photomontage murals on steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Commuting/Community reflects John Cavanagh's impressions of Woodside, in Queens, a neighborhood where the Long Island Rail Road and a major subway line intersect.  Constructed as two separate but related photo-montage murals, the work echoes the pace of Woodside life and the people who reside there.  Both murals spell out \"Woodside\" using individual letters from neighborhood sites. The murals are about dichotomies.  In one, the artist contrasts the loud, rushing train overhead with the bucolic street life below. In the other, he juxtaposes scenes of young children playing the park with adults commuting into the city. The images in the work \"echo the pace of Woodside life, the people who reside here,\" says Cavanagh.  \"They are ordered and chaotic, busy and quiet, joyous and reflective.  They are offered to the community to provoke, stimulate, console, strengthen, and enjoy.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/Commuting-Community' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Woodside-61 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Woodside Continuum<\/h3><p style='margin: 0; font-size: 1em;'>by Dimitri Gerakaris<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1999<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Wrought iron and stainless steel railing<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Dimitri Gerakariss Woodside Continuum is based on the history of the Woodside neighborhood, with a special emphasis on its relationship to the railroad.   The challenge and opportunity of the Woodside station is in its relationship to the past and to the future, Gerakaris explains.  In designing art for it, I wanted to create a continuum, to link generations starting centuries ago with wilderness, farms, country lanes, and abundant woods, to today.  People rushing by may become aware of this now vanished town and, upon reflection, realize that they are the link to the future  I wanted Woodside Continuum to present history accurately but in an engaging way.  My aim was to encourage people to think about the continuity and to see the ways Woodside has changed and is changing  and the powerful role transportation has played in that process.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/woodside-continuum' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>WTC Cortlandt<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>CHORUS<\/h3><p style='margin: 0; font-size: 1em;'>by Ann Hamilton<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Marble Mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>WTC Cortlandt\nANN HAMILTON\nCHORUS, 2018\nMarble mosaic\n\nArtist Ann Hamilton has created CHORUS, an expansive field of text-based artwork in marble mosaic as part of the construction of the new WTC Cortlandt station, which is located below street level within the World Trade Center site.\n\nThe artwork features a woven field of text taken from the U.S. Declaration of Independence and the 1948 United Nations Universal Declaration of Human Rights, which conveys a universal language and a timeless artistic excellence, bringing a calming quality to a charged place. This concordance of Rights and Declarations creates an immersive environment to be experienced by riders as they pass along the stations platform walls.\n\nCHORUS spans a total of 4,350 square feet and is integrated into the architectural design of the WTC Cortlandt station and the World Trade Center PATH transit hub to which it is connected. The artwork was created as the result of close collaboration between Ann Hamilton, typographic designer Hans Cogne, and skilled mosaic artisans at Mayer of Munich. Set in monochromatic marble mosaic, the woven text forms a white-on-white tactile surface framing the subway platforms and the movement of citizens throughout the site. The tactile surface invites subway riders to touch the text as they read the words, creating meaningful personal encounters meant to acknowledge the civic ideals and aspirations that form the foundation for the quality of life above.\n\nAnn Hamilton is internationally recognized for her large-scale mixed-media installations. Noted for a dense accumulation of materials, her ephemeral environments create immersive experiences that poetically respond to the architectural presence and social history of their sites. Hamilton is a MacArthur and a Guggenheim fellow. She won the Skowhegan Medal for Sculpture, and represented the United States in the 1991 Sao Paulo Bienal, and the 1999 Venice Biennale. In 2015, Hamilton was honored with The National Medal of Arts, the highest award given to artists by the US government.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/chorus' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Wyandanch<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>American Season<\/h3><p style='margin: 0; font-size: 1em;'>by Mary Judge<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass; terrazzo floor<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>American Season is a meditation on seasonal changes, living in harmony with nature and each other, and societal changes that come with the passing of time. Judges work is in three parts that can be seen from multiple perspectives, including from the approaching train, walking through the Wyandanch station house, along the overpass and from the platform below, as well in the shelter shed underway at Pinelawn.\n\nRich colors radiate and envelop viewers passing through American Season: Wyandanch in the station overpass bridge. The bold lines recall the flare of approaching train headlights, or the speeding up and slowing down of a train. The symbolic expansion and contraction is punctuated with stylized flower beacons that are rendered in the style of a homemade sewing sampler. The recurring motif expresses the marriage of place, nature, and the technology of train travel.\n\nJudges patterns and palette draw from variety of sources including Native American residents of the past, textiles from global communities of the present, and American Craftsman design style of the station house design.\n\nFabricated by Mayer of Munich, Judges watercolor drawings were translated into hand-painted and printed laminated glass panels for windows in the overpass.\n\nJudge designed the terrazzo floor, American Season: Terra Firma, in the station house. The artwork reflects the stations unique geometric architectural features. Concentric circles and lines intersect the design, suggesting the way travelers move through space, anchored by the flower beacon seen in each artwork location, connecting the three distinct parts.\n\nMary Judge is an artist known for her complex and reductive works on paper and sculpture in cast concrete and painting in tempera acrylic. She was raised in rural New Jersey and attended Moore College of Art in Philadelphia, (BFA), Skowhegan School of Painting and Sculpture, Maine and Tyler School of Art (MFA) graduating from the Rome campus. Her works are included in the collecti
