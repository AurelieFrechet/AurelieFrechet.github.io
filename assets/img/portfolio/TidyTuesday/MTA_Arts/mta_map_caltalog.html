reenwald created during visits to Port Chester.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/images-of-port-chester' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Port Jefferson<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>\"...the vast and endless sea\"<\/h3><p style='margin: 0; font-size: 1em;'>by David McQueen<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Port Jefferson\nDAVID MCQUEEN\nthe vast and endless sea, 2018\nStainless steel\n\nPort Jefferson has a long history as a ship building center and a strong connection to its past. Located more than 2 hours east of Manhattan, the station serves as a gateway to the historic village that lies to its north. David McQueen's stainless steel sculpture at the LIRR Port Jefferson station is comprised of three ships once built in Port Jefferson (a schooner, a yawl, and a sloop), and he wanted them to \"sail through its consciousness\". Each is positioned to curve as if sailing through the sea, and held aloft by 52 boat stands. The ships are modified re-creations of those built here during the mid-1800's at the Bayles and Darling Shipyards.\n\nThe title of the sculpture is taken from the French aviator and author Antoine de Saint-Exupry's writings in a passage about instilling a love of the sea, \"If you wish to build a ship, do not divide the men into teams and send them to the forest to cut wood. Instead, teach them to long for the vast and endless sea.\" The ships are presented as if they are in the process of being built, temporarily aground, but bound for the ocean. They are connected to the past, but look to the future, full with potential.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/vast-endless-sea' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Port Jervis<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Boat House Buggy<\/h3><p style='margin: 0; font-size: 1em;'>by Armando Veve<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2021<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by the carefully curated displays of Victorian dollhouse cross sections, \"Boat House Buggy\" by Armando Veve showcases prominent symbols, objects, architectural forms, and industries of Port Jervis. This glass menagerie of natural and mechanical scenes serves as a vibrant entrance and point of inspiration for visitors and the community.\n\nThe artwork is composed of two large drawings, fabricated into the glass panels by Tom Patti Design, and installed facing each other in the stations platform shelter. On the track side, the drawing reveals the cross section of the Victorian boat house interior. Intricate machinery calls to mind Port Jerviss glorious history as an industrial hub. A cargo ship in a glass bottle commemorates the Delaware and Hudson Canal, while stoneworkers prepare bluestone for shipment. Blossoming natural forms represent the communitys love and care for the environment. A diversity of native plants and animals populate the scenes.\n\nOn the ramp side, visitors encounter the busy and colorful facade of the fun and hybrid architecture: part home, part boat, part parade float. The artwork plays with light. Transparent windows of all shapes and sizes frame scenes on the opposing side. These windows become peepholes for viewing, generating playfulness and interactivity.\n\nFor Veve, Play in transparency and windows of various shapes and sizes add dimension and an interactive element throughout the work. For the curious visitor, the historical and imaginative scenes in the artwork will illuminate a complex and brilliant portrait of the city.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/boat-house-buggy' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Prince St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Carrying On<\/h3><p style='margin: 0; font-size: 1em;'>by Janet Zweig &amp; Edward del Rosario<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2004<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Steel, marble, and slate frieze<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Carrying On is composed of almost two hundred silhouettes of people and the many things they haul with them as they walk along the streets of the city.  The artists worked from photographs depicting people moving around the city and in and out of the subway.  The centerpiece is an enormous 1200-foot storyboard; combinations of images imply stories, but viewers are invited to fill in the details.  Images follow viewers on their daily rounds, involved in their own personal narratives.  According to the artists, the title of Carrying On can be read in a variety of ways.  People on the streets of New York are almost always carrying something, sometimes something huge and outlandish.  After the 9/11 tragedy, New Yorkers felt that they must carry on with their lives.  Finally, New Yorkers are notoriously opinionated and lively; they really do carry on.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/carrying-on' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Prospect Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Duration<\/h3><p style='margin: 0; font-size: 1em;'>by Monika Bravo<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic and ceramic-printed glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Artwork at Prospect Av station is by Monika Bravo, a Colombian-born, Brooklyn-based artist who has created site-specific, public installations in the U.S. and internationally. Bravo works with animation, sound, photography, and digital technology to explore time, space, and memory. Arising from her ongoing research of color and rhythm, the bold abstract patterns seen in Duration seem to pulsate with vibrant waves of energy. Data and material are woven together to create a new code that connects technology, process, and illusion. The composition layers forms drawn from Modern Abstraction, pixelated satellite images presented in mosaic tesserae, and historical maps and photos of the nearby waterfront.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/duration' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Prospect Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Bronx. Four Seasons<\/h3><p style='margin: 0; font-size: 1em;'>by Marina Tsersarskaya<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Bronx. Four Seasons is a series of faceted glass compositions illustrating the four seasons with views of the Bronx from the Prospect Avenue station.  The works by artist Marina Tsersarskaya  feature the intricate and delicate design of the historic railings found in the station and depict an urban landscape of buildings, trees, and flowers, filtering the bright sunlight through the windows to create a transformed station environment that combines the city and nature into a single artistic vision.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/bronx-four-seasons' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Prospect Park<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Brighton Clay Re-Leaf Nos. 1-4<\/h3><p style='margin: 0; font-size: 1em;'>by Susan Tunick<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1994<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Dating from 1919, the Prospect Park and Parkside Avenue stations on the Brighton Beach line feature distinctive head houses, covered entrance structures located above the stations.  Their wall tiles and ceramic borders are also historic, characteristic of the Arts and Crafts movement influential at that time.   In newly reconfigured areas of the stations Susan Tunick designed new ceramic murals and borders different from but reminiscent of the old.  The leaf motifs of these works derive, she says, from childhood memories of the Brooklyn Botanic Garden and Prospect Park, both nearby, as well as her longstanding interest in ceramic history and modern artistic expressions in fired clay.  Tunick has long been involved as a leader of Friends of Terra Cotta where she has successfully crusaded in New York and nationally to save and restore ceramic architectural forms on significant buildings and monuments.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/brighton-clay-re-leafs-nos-1-4' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Queens Plaza<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Look Up, Not Down<\/h3><p style='margin: 0; font-size: 1em;'>by Ellen Harvey<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2005<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaics<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In Look Up Not Down, Ellen Harvey asks riders to pretend that they are gazing skyward, to imagine the panorama that they would see if they could hover immediately above the station and look up.   Her mosaics represents New York  skyline as a thin, almost insignificant edge at the bottom of each mural that is otherwise filled with sky;  human accomplishments are dwarfed by the immensity of nature.\u000bFor each Queens riders, Long  Island City is at least as important as grand Central.  In a way, Harvey's artwork can be seen as a counterpart of the terminal's famous ceiling.  And it is more practical since the landmarks  in the mosaics help subway riders to orient themselves in the station and in the city.\u000bQueens is portrayed as an important focal point from which the city's looming silhouette can be viewed.  At a time when images of the skyline can be associated with tragedy, Look Up, Not Down tries to reclaim the skyline as an image of hope and beauty.  The sun marks the former Wold Trade Center, reminding us that nothing is absolute,  In years to come, the city continues to reinvent itself, the mosaics will serve as a view of a vanished moment in time.\u000bHarvey's work includes video, installation art, and painting.  It is, she says, \"generally concerned with the theoretical and social implications\" of art.  In her 2001 New York Beautification Project she explored these concerns  in the streets, in a transgressive way but with redeeming social virtue; at forty sites throughout the city, she painted oval-shaped traditional landscape paintings-but all on top of defaced surfaces.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/look-up-not-down' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #B933AD; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Queensboro Plaza<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Columns<\/h3><p style='margin: 0; font-size: 1em;'>by Sydney Cash<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2000<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass, steel, ceramic ink<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>From the artists proposal: For the Queensboro Plaza Station, I envision installing interactive, optically kinetic, glass panels  that respond to the viewer's physical movement. As the viewer walks along the platform, he is able to watch the panels' imagery transform, as patterns appear and disappear in response to his movement The patterns on the panels have been designed to relate to the style of embellishment of the Arts and Crafts architecture.  As parts of the building are enhanced by diamond-shaped tiles, so are the patterns on the optical panels based upon the diamond shape. The vibrancy of movement and the patterns in the panels creates a visual dialogue between the Arts and Crafts style, the motion of the trains, and the high-tech world of today  For the people who take the time to look, this installation becomes a moving exhibition.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/columns' target='_blank' style='background-color: #B933AD; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Richmond Valley<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>A Portrayal of Life at Mill Creek<\/h3><p style='margin: 0; font-size: 1em;'>by Everet<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Richmond Valley\nEVERET\nA Portrayal of Life at Mill Creek, 2018\nStainless steel\n\nAreas surrounding Richmond Valley station are interlaced with beautiful ponds, streams and wetlands. They are the inspiration for Everets artwork, A Portrayal of Life at Mill Creek. Everet created a series of stainless steel artwork panels that represent species of wildlife supported in local habitats.\n\nThe artist presents varying combinations of animal, insect and plant species within each panel design. The Common Snapping Turtle, known to nest in the area, is paired with the Indian Tobacco Plant which is named for the tobacco-like scent of its small ornate flowers. The naturalized Climbing Nightshade Vine, with its dangling star-like flowers and red berries is coupled with the Appalachian Brook Crayfish, whose chimney like openings occasionally protrude from a network of tunnels along the banks of the creek. The Calico Pennant Dragonfly, endowed by nature with red heart-shaped spots is complemented with tall colonies of Common Cattail, that are known for their dense cylindrical flowers. The Yellow Trout Lily, which appears briefly in spring, is combined with the Morning Cicada, which is named for its singing from morning to midday.\n\nMany of the plants and animals in the local ecosystem have nurtured each other and served as a source of food and medicine for humans. A decline in quality or loss of habitat can threaten the future of inhabitants in this ecosystem. With this artwork, the artist hopes to raise awareness of and appreciation for the rich local wildlife of this Staten Island community.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/portrayal-of-life-at-mill-creek' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Riverdale<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Rising and Setting<\/h3><p style='margin: 0; font-size: 1em;'>by Dennis Oppenheim<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2006<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Perforated painted steel sculpture<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For Metro-North's Riverdale railroad station in the Bronx, Dennis Oppenheim created a low-relief, brightly painted metal sculpture in the shape of four houses. They seem to be ascending and descending in the way the sun rises and sets, and thus the title, Rising and Setting. The sculpture, installed outdoors, is painted in shades of yellow, orange and blue. The artist explaines, \"This work evokes the daily cycle of commuters, those who leave in the morning and return at night. Instead of the sun rising and setting, the neighborhood itself is shown engaging in a similar movement from the bright, early morning to the dark, late evening.\"<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/rising-and-setting' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Rockaway Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Paroles Vagabondes/Wisdom Along the Way<\/h3><p style='margin: 0; font-size: 1em;'>by Batrice Lebreton<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Through Wisdom Along the Way, Beatrice Lebreton acknowledges and mirrors the rich cultural heritage of the neighborhood, which is home to many Caribbean (Jamaica, Guyana, Haiti, Barbados, Puerto Rico) and African American communities. People arriving in New York to start new lives, bring their language and culture with them, contributing to New Yorks mosaic of cultures. The sounds of voices with different accents and dialects have their own rhythms, creating a kind of poetry in motion. To represent the unique cultural fingerprints, Lebreton selected proverbs from the various native languages to provide a sense of identity and connection. The sayings reflect peoples origins and also possess commonalities to all. The proverbs are paired with illustrations and create a playful interaction similar to reading a storybook.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/wisdom-along-way' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Rockaway Blvd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Connections<\/h3><p style='margin: 0; font-size: 1em;'>by Ray King<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2015<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stainless steel and glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Connections consists of a series of four portals (each portal has three panels) created with stainless steel and colored glass screens that use light, color, shadow and texture to animate the platform and roadway below the elevated NYC Transit Rockaway Boulevard station. Connections has hundreds of laminated colored glass discs encased in bezels that animate and enliven the experience of MTA passengers passing through the station. The size and density of the glass elements are gradated horizontally to simulate the movement of the trains.\n\nThe artists intent was to create a unique place within the neighborhood station, through the color and pattern of the work and its interactive nature, which invites travelers to look through the colored bezels or to follow the shadows they create. The composition and placement of the individual elements speak to the diversity of the surrounding multi-cultural community by emphasizing the interconnectedness of people, places, information technology and the famed A-train subway line that connects Harlem, midtown Manhattan, the Village, Brooklyn, Queens, JFK Airport and Rockaway Beaches. Waiting for the train can now include viewing the surrounding neighborhood via a filter of color and light.\n\nThe stainless steel frames were sandblasted and electro-polished to enhance the strength and specular brilliance of the stainless steel. Positioned over the roadway, the screens are visible from inside the station, on the train and outside of the station from a distance, serving as a landmark that celebrates the stations featured role in the neighborhood.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/connections' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Rockaway Park-Beach 116 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>First on the Beach and Wednesday Night Fireworks<\/h3><p style='margin: 0; font-size: 1em;'>by KK Kozik<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Laminated glass artwork on the two interior clerestory windows evoke night and day in Rockaway Park. One window shows a timeless interlude on the beach, complete with unfurling towels as beachgoers stake out space on a bright sunny day. On the opposite wall, a night sky over the beach and ocean is transformed with bursts of fireworks, as rapt families and neighbors gather to watch the Wednesday night summer tradition unfold.\n\nArtist K K Kozik created the originals in pastel and her drawings were transformed into the glass panels that capture the detail and expressive palette of her summer day and night. The building is the terminal station for the A and S in Rockaway Park and serves as a focal point for the tight-knit community.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/first-on-the-beach-and-wednesday-night-fireworks' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Ronkonkoma<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Planting (Dedicated to Long Island Tree Farmers)<\/h3><p style='margin: 0; font-size: 1em;'>by Alice Adams<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1995<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Paving, planting, seating, curving brick walls, and cast concrete tree balls with cast aluminum rope inserts<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Alice Adamss Planting at the Ronkonkoma station of the Long Island Rail Road is composed of a variety of planters and trees, using paving, plantings and curving brick walls to define the outdoor space.  According to the artist, her intention was to create an ensemble of functional and sculptural forms that is unique and specific to the region and together with the architectural structures makes a place that is memorable over time.  Her artist statement continues:\n\nTherefore, the planting of trees in rows in the islands and the placement of the tree ball planters in the paved areas of the central plaza symbolizes and pays homage to a familiar and historic enterprise on Long Island. One of the first tree farms in the United States was started on Long Island and the nursery business has always been a thriving Long Island enterprise.  Old Long Island nursery catalogs offer specific photo \ndocumentation of the tree moving process with large trees shown as they were being moved on the Long Island Rail Road.\n\nTo assure that the planters would suggest tree balls but, at the same time, that the trees could be planted directly into the ground, Adams came up with an ingenious solution: a pre-cast concrete ring surrounds each planting space, and metal support elements in the form of ropes extend upward from them.  \n\nAdams designed Planting through consultation with the planners and architects who were undertaking the enormous challenge of completely replacing a much smaller and outmoded facility for the Long Island Rail Roads important Ronkonkoma station, which serves as a terminus for most commuter trains traveling down the middle of the island.  For instance, the curved eyebrow dormers of the station building are repeated in the curved walls she designed.  But, more profoundly, her work helps to articulate the placement of the buildings and platforms in relation to one another and to assure a seamless, functional overall statement.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/planting' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Roosevelt Island<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Convex Disk at Roosevelt Island<\/h3><p style='margin: 0; font-size: 1em;'>by Robert Hickman<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1996<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Stratified glass squares mounted on a steel armature<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>N/A<\/p><\/div><div style='text-align: center;'><a href='NA' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #0039A6; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Roosevelt Island Ventilation Structure<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Double Take<\/h3><p style='margin: 0; font-size: 1em;'>by Diana Cooper<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2023<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic Mosiac &amp; Steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Located on Roosevelt Island, the permanent artwork by Diana Cooper, Double Take, is visible from the F train subway stop and is part of the East Side Access project that brought Long Island Rail Road service to Grand Central Madison in Manhattan. Cooper was initially inspired by the visual experience of traveling through the Hugh L. Carey Tunnel and moving from an artificial underground environment into a world of steel, glass, and stone in Manhattan, with buildings set at different angles and punctuated by blue skies and waterways.\n\n\nWhen she visited the MTA site, Cooper was struck by how similar her experience was to the one subway riders have when they arrive on Roosevelt Island. Riders leave the reflected light of the subway tunnel to scale long metallic escalators and emerge into a building with large glass windows and views of the island greenery and the blue of the East River.\n\nCoopers designs consider the geometric forms found in the ventilation building, the Queensboro Bridge, the MTA subway station, Louis Kahns FDR Memorial, and the Roosevelt Island Tram, set against the grand backdrop of the East River. The wall designs marry abstract geometric shapes with organic forms, based on photographs she took of the river, as well as hand drawn imagery of fluid forms with colors that evoke the Islands grass and trees. The gate design refers directly to the buildings louvers but is more colorful, playful, and permeable. Her hope is that people will feel transported smoothly and delightfully from the canyons of the MTA to an island surrounded by a river, with mountains of skyscrapers as backdrop.\n\nDiana Cooper explained, On first visiting the site I was struck by its visual potential. One emerges from the subway to see sky, a bridge, water, a ventilation structure, and Manhattan behind it all. Thats quite a mix. I wanted to pull all these elements together and somehow capture in a single work the dynamic energy latent in the experience. My aim was to blend the rigid geometric elements with fluid color to capture the play of light on the water especially. It was an exciting project that opened up new avenues in my artistic practice.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/double-take' target='_blank' style='background-color: #0039A6; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FCCC0A; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Rye<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Untitled<\/h3><p style='margin: 0; font-size: 1em;'>by Matt Mullican<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>ceramic mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The subject of Matt Mullican's artwork is renowned Modernist architect and designer Marcel Breuer who was the original architect of the Rye Station building. Breuer's use of modular elements and simple forms, repeated and combined to dramatic effect, made him one of the most influential and innovative architects of his time. This mosaic honors Breuer's work and incorporates views of buildings he designed, with their characteristic bold use of light and shadow. His iconic furniture and design are also featured.\n\nFor over three decades, Mullican has created a complex body of work about systems of knowledge, meaning, language, and signification. His visual language uses graphics and sign systems to communicate with the viewer, who is taken on an exploration through the work. Mullican is concerned with the relationship between perception and reality, between the ability to see something and the ability to represent it. Mullican's oeuvre, which takes form as drawing, collage, video, sculpture, performance, and installation, investigates how we understand what we see, in essence creating a 'picture' of the world. At Rye Station, he lets Marcel Breuer's works speak for themselves, using selected views and samples to create a composition that both honors and reveals new insights into the architect.\n\nThe following Breuer works are included in this mosaic:\n\n1. Hunter College, Bronx, NY 1957 - 60.\n\n2. \"Wassily\" Club Armchair B3 1927-28.\n\n3. St. John's Abbey, Collegeville Minnesota 1954-68 (west side of Cloister Church.)\n\n4. The Secretariat Building, UNESCO Headquarters, Paris 1958. detail of 'brise-soleils.'\n\n5. University of Massachusetts, Murray Lincoln Campus Cente, Amherst, Mass. 1967-70.\n\n6. Convent of the Sisters of Divine Providence. Baldegg, Switzerland 1968 - 72.\n\n7. Edgar Stillman Cllege, Cape Cod, Wellfleet, Mass. 1953 - 54.\n\n8. St. John's University student residence, Collegeville, Minnesota 1965- 67.\n\n9. French Patent specification application 1927 \"Standard Mobel\" Steel Club Armchair B3.\n\n10. Torin Corporation, Nivelles, Belgium 1963 - 64.\n\n11. Torin Corporation, Nivelles, Belgium 1963 - 64.\n\n12. AFC Industries' \"Talgo\" model planned for the New Haven Railroad, 1955.\n\n13. De Bijenkorf Department Store, Rotterdam, The Netherlands 1955- 57.\n\n14. Apartment Buildings Flaine, France 1961 - 76.\n\n15. Furniture for Galerie Nierendorf, Berlin 1924 Chair ti 2.\n\n16. Torin Corporation, Nivelles, Belgium 1963 - 64.\n\n17. Whitney Museum of American Art, New York, NY 1964 - 66.\n\n18. The \"Flying Cloud\" (Budd), between 1955 - 58.\n\n19. St. John's Abbey, Collegeville, Minnesota 1954-68.\n\n20. University of Massachusetts, Murray Lincoln Campus Center, Amherst, Mass. 1967-70.\n\n21. Begrisch Hall, University Heights, NY 1959-61.\n\n22. AFC Industries' \"Talgo\" model planned for the New Haven Railroad, 1955.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/untitled-mullican-rye' target='_blank' style='background-color: #FCCC0A; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Saratoga Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Chandelier<\/h3><p style='margin: 0; font-size: 1em;'>by Nancy Baker<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Painted stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Nancy Baker combines iconic imagery such as jewels, pearls and geometric shapes with elements that are constant and reflective of Brooklyn, like the Ailanthus tree. The Ailanthus tree is ubiquitous to Brooklyn and found in unlikely and inhospitable places. Its beautiful lance shaped leaves pop up in cracks in the sidewalk and concrete walls and is a metaphor for the courage and determination of the people of Brooklyn. Chandelier references the idea of lighting the way and is a reminder of the feeling when the lights of the train appear down the tracks, signaling the journey home. Hummingbirds are elegant and high energy and represent the vibe of Brooklyn. In creating the artwork, Baker recalled her childhood car journeys with her parents and the feeling of spotting an iconic colorful building. Baker seeks to capture the same elated, moment of wonder and believes public art can be transformative and speak to everyone.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/chandelier-ailthanus' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Scarborough<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Untitled with Sky<\/h3><p style='margin: 0; font-size: 1em;'>by Liliana Porter and Ana Tiscornia<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2010<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted glass; glass mosaic<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Untitled with Sky explores the boundaries between illusion - six faceted glass windows and twelve sculptural seats clad in mosaic that depict a beautiful sky as it changes from morning to evening - and \"truth,\" - the actual sky as it appears on either side of the art glass. Created in swirling, curved shapes in a variety of blues, purples, and rose, the work brings color and brightness to the platform where commuters wait for their morning train. The sculptural seats echo the contours and color of the windows and provide an amenity for Metro-North customers.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/untitled-with-sky' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Scarsdale<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Travelers<\/h3><p style='margin: 0; font-size: 1em;'>by Tom Nussbaum<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1991<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Cor-ten steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>In his silhouette figures at the Scarsdale and Hartsdale stations, Tom Nussbaum pays his respects to the types of people most likely to view his artwork there  commuters and railroad workers.  At the Hartsdale station, twenty-one life-size figures are placed along the center of the open space between the train tracks.  At the Scarsdale station another group of flattened, iron people appears  all in the midst of traveling and carrying along all manner of things. Travelers also includes three-foot figures standing along the roof line of the sta tion canopies.  And giant-sized iron people in the track bed of the Hartsdale station are busy at work guiding trains, maintaining the track and throwing switches.  Nussbaum says, \"My approach to this kind of figurative work reflects an on-going interest in American folk sculpture of all kinds, especially whirligigs and weather vanes.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/workers-hartsdale' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Seaford<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Blue Sky Pursuit<\/h3><p style='margin: 0; font-size: 1em;'>by Carson Fox<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated and tempered glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Seaford Station 14 laminated glass windows extend the sky, creating a bright blue fantasy filled with butterflies and birds, their flights traced with dots of clear glass that meander, overlap and reveal paths of movement, speaking to migration and the act of travel. The dots also transform the sunlight and enliven the landscape. Artist Carson Fox used bird and butterfly images inspired from Victorian era engravings, an aesthetic where natural life is a lush and swarming profusion. \n\nThey were created from a process that includes painting on the glass. The 14 windows, eight on the north side of the waiting room and six on the south, combine to create a special place for commuters as they mark the start of their day in a space made radiant by the artist's vision.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/blue-sky-pursuit' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Seneca Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Dom (Variations)<\/h3><p style='margin: 0; font-size: 1em;'>by Laura F. Gibellini<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Dom (Variations) appears as an apparition at the Fresh Pond Station  a warm and inviting bedroom welcoming commuters to their home station. A neat bed, wallpapered wall, firm pillows and shiny furniture complete the scene. The artists intent is to reflect the path that flows from within the interior space of a cozy home to the exterior world, tracing the daily commute to work and the return home. Based on the concept of home, the mosaic mural, located across from the mezzanine entrance, depicts a lived in domestic interior scene, complete with scattered garments, books and a floor lamp. The pattern of the wallpaper on the bedrooms back wall derives from a map, while natural elements like tree-leaves and branches invade the room  and seem to themselves form into wallpaper. The image of a window within the mosaic emulates the real windows in the next two stations. It is an innovative use of materials, in the techniques used to print on tile and the combination of subway tile and mosaic to represent depth and texture.\n\nAt the Seneca Avenue and Forest Avenue stations, the imagery printed and hand-painted on glass, is of clothes hanging on clotheslines. Lovingly rendered, the clothing speaks to residents and domesticity, bringing a human scale to an otherwise everyday subway passage. Natural elements and branches and trees can be seen through the semi-translucent glass, echoing the imagery found within the Fresh Pond station mosaic mural. Overall, the work seeks to inspire an ethereal and dreamy atmosphere that evokes memories of the past and of a dreamed home.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/dom-variations' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Sheepshead Bay<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Postcards from Sheepshead Bay<\/h3><p style='margin: 0; font-size: 1em;'>by Deborah Goletz<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>1998<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Ceramic Tiles<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the turn of the twentieth century, Sheepshead Bay was a trendy location for sightseers.  Neighborhood historic sites and scenes from its past are evoked in Postcards from Sheepshead Bay.  The large outside mural is a gigantic replica of an antique postcard, nostalgically portraying a couple fishing, a jockey on horseback, and a summer home  as well as a sheepshead, the fish for which the village is named. DeBorah Goletz fancifully cut out the couples faces, allowing people to stick their heads through for souvenir photos, just like the old boardwalk props, she says.  Inside the station is a second mural of turn-of-the-century people, and two smaller ones capture quiet moments on the bay.  Goletz, a superb ceramicist, created an Escher-like pattern of tiles, with color gradations from green to blue and back to green.  The results are rhythmic patterns that make one feel the water itself.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/postcards-from-sheepshead-bay' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Simpson St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Urban Renewal<\/h3><p style='margin: 0; font-size: 1em;'>by Lisa Amowitz<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2008<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Urban Renewal by Lisa Amowitz expresses the notion that structures, although built to last, are fragile entities, while flowers represent the eternal through renewal, rebirth, and rebuilding. For the artist, flowers help us embrace the beautiful mystery of life pulsing through every person in every building of the city. Flowers can be destroyed and still grow back to bloom another season. \n\nThis series of faceted glass panels depicts fallen buildings comforted by blooming flowers to signify New York's resilient spirit. It also represents the Bronx, continuously renewing itself and blooming with vibrancy in expected and unexpected places.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/urban-renewal' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #FF6319; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Smith-9th Sts<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Nautical Charts-Gowanus &amp; Red Hook from 1733-1922; Fathom Points + Compass Bearings<\/h3><p style='margin: 0; font-size: 1em;'>by Alyson Shotz<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2013<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Glass mosaic and laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>At the Smith-9 Street Station, Alyson Shotz uses the local maritime history of the surrounding Gowanus and Red Hook communities to create a series of windows and large wall mosaic. Shotz has a studio near the station, in Red Hook, and has long been fascinated by the history in the areas cobblestone streets and old factory buildings. The areas maritime history is at a remove from the casual viewer and Shotz brings it to the forefront, first, in the stations mezzanine level, seen by arriving travelers who make their way from the elevated platform to escalators. There are 26 windows etched with silver reflective ink in layers of glass that create a prismatic effect as one passes them. Each features a different historic nautical map of the waters that are in the general direction the viewer is facing. The maps are from the 1700s to 1900s and show the Red Hook and Gowanus waterfront and the changes evident as time progresses. The contemporary landscape seen through the windows completes the evolution. The type of glass used makes the maps seem to fade in and out, depending on the time of day and the movement of transit riders through the space. Formerly boarded up and the station rehabilitation enabled these windows to be reopened with new frames, making the station, the highest in the NYC Transit system, a place filled with natural light.\n\nAt the station entrance on 9th Street, four large transom windows are etched with what appears to be an elegant line drawing, but which is actually a historic plan of a boat hull, built in Brooklyn around 1770. The piece functions both as an abstract drawing and a marker for this ship building activity that once dominated the neighborhood. Mayer of Munich created the windows.\n\nThe rear wall of the station building also may seem like an abstract line drawing created in stainless steel against a vivid blue tile mosaic background. As one moves closer, it is revealed as a nautical map, with numbers for depth and letters for directions. The mosaic map was adapted from a 1779 nautical map of NY Harbor as seen from the shoreline of Brooklyn by Mosaika Art &amp; Design fabricators. Shotz brings history to the present, in the contemporary new station building.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/arts-and-design/collection/nautical-charts' target='_blank' style='background-color: #FF6319; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>South Ferry<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>See it split, see it change<\/h3><p style='margin: 0; font-size: 1em;'>by Doug &amp; Michael Starn<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2009<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Fused Glass, stone mosaic, stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The new monumental work at the South Ferry Terminal by Mike and Doug Starn investigates the nature of objects and transformation using light and documentary sources. A fused glass wall reveals images of tree limbs and leaves in silhouette adapted from photographic imagery. These formations relate to the place above, Battery Park, the historic fortress and Manhattan's southern boundary. The glass brings light and poetry to the station, the City's first new subway station in decades. \n\nCompanion pieces show a decayed over-scaled leaf that refers to the passage of time and links the park to its historical role. A map, that shows contemporary Manhattan and old New York as an overlay, is a beautiful mosaic and eloquent expression of the city's evolution, conveying to the throngs who use the station, a sense of its significant location. The artists designed a laser-cut stainless steel fence to separate the entry from the paid section of the station; its leaf motif connects the art in the station with the surrounding environment. \n\nThe Starns' work combines various forms, such as sculpture, painting, video, and installation. Their work has been exhibited in museums and galleries worldwide for more than two decades. In South Ferry, their explorations of light and dark, nature and technology, come together in an evocative artwork. Its title refers, among other associations, to the South Ferry subway line, which becomes a network of splitting lines that travels through the changing landscape as seen in the map. As the artwork reveals, the City and its lifelines evolve in an organic form, as dropping leaves lead to new growth, the City keeps growing - and changing.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/see-it-split-see-it-change' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #00933C; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>St Lawrence Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Community (Acer rubrum, Rosa palustris, Smilax rotundifolia, Carya cordiformis),<\/h3><p style='margin: 0; font-size: 1em;'>by Alison Mortisugu<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2011<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Mosaic on board<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Alison Moritsugu's mosaics intertwine two definitions of the word community. Community speaks of both people living in a specific geographic area as well as plants growing together, sharing the same ecosystem. The glass mosaics highlight four plants endemic to the Bronx area. They include Acer rubrum (red maple), Carya cordiformis (bitternut hickory), Rosa palustris (swamp rose), and Smilax rotundifolia (common greenbrier). Woven into the background are images of the people who form the Bronx community. They live and work in the area and are the people we see and travel with each day. Once the hunting grounds for the early Siwanoy Indians, this area became farmland and later residential developments. Like the natural landscape, populations are continually changing and always in flux.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/community' target='_blank' style='background-color: #00933C; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Stewart Manor<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Come Back Home<\/h3><p style='margin: 0; font-size: 1em;'>by Timothy Hyunsoo Lee<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2018<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>For the Stewart Manor station, artist Timothy Hyunsoo Lee created a series of 45 laminated glass panels entitled, Come Back Home. Inspired by and derived from a series of original watercolor paintings, Come Back Home responds to the landscape of Stewart Manor and to the community that lives nearby. The works take their inspiration from the flora of Garden City, extracting colors from the leaves as they go through the seasons. Lee used his signature painting style - incorporating fractal-like forms - to reference the seasonal plants found in Garden City. His paintings include the great variety of colors from these plants found throughout the year, with more vibrant greens seen in the spring and a kaleidoscopic array of yellows, reds, and greens and browns in autumn.\n\nLee worked with glass fabricator Tom Patti Design to translate his paintings into their final form as laminated glass panels. The compositions of the glass panels, located in three shelter sheds on the station's platforms, initially appear as landscapes - possibly manicured gardens - but closer inspection reveals abstractions in color and shapes that echo the timeless cycles of seasons, of lives, and on a smaller and more relevant scale, the daily commute.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/come-back-home' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #A7A9AC; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Sutter Av<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Habitat for the Yellow Bird<\/h3><p style='margin: 0; font-size: 1em;'>by Takayo Noda<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2007<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Faceted Glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Rainbows, butterflies, sunny skies, and shining stars are incorporated into The Habitat for the Yellow Bird. In fabricating the 18 faceted glass panels located on the platforms of the Sutter Avenue station, the artist took great care to include details of her original artwork such as painting minuscule veins and features of the leaves as part of vibrant compositions of flowers, over 100 tiny pieces of glass to portray the brilliance of a single butterfly, subtle shading of the petals of the bold sunflower, and a carefully selected color palette for the delicate field of pansies. Noda strove to bring cheer and spirit to the transit public through her colorful imaginary landscapes with blue skies and twinkling stars.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/the-habitat-for-the-yellow-bird' target='_blank' style='background-color: #A7A9AC; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Sutter Av-Rutland Rd<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Ailanthus<\/h3><p style='margin: 0; font-size: 1em;'>by Nancy Baker<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2017<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Painted stainless steel<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Nancy Baker combines iconic imagery such as jewels, pearls and geometric shapes with elements that are constant and reflective of Brooklyn, like the Ailanthus tree. The Ailanthus tree is ubiquitous to Brooklyn and found in unlikely and inhospitable places. Its beautiful lance shaped leaves pop up in cracks in the sidewalk and concrete walls and is a metaphor for the courage and determination of the people of Brooklyn. Chandelier references the idea of lighting the way and is a reminder of the feeling when the lights of the train appear down the tracks, signaling the journey home. Hummingbirds are elegant and high energy and represent the vibe of Brooklyn. In creating the artwork, Baker recalled her childhood car journeys with her parents and the feeling of spotting an iconic colorful building. Baker seeks to capture the same elated, moment of wonder and believes public art can be transformative and speak to everyone.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/chandelier-ailthanus' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #996633; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Syosset<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Sail<\/h3><p style='margin: 0; font-size: 1em;'>by Tom Fruin<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2019<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Acrylic and Metal<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The LIRR Syosset station in the township of Oyster Bay serves many communities with a strong connection to the Long Island Sound and Oyster Bay. The sculpture created by Tom Fruin celebrates that connection, dating back to the areas founding when shipbuilding was a key local industry.  \n\nAt 18 feet tall, the stainless steel and plexiglass sculpture serves as a welcoming gateway at the station, signifying home, recreation, and natural attractions. The colorful sail casts a kaleidoscope of colorful shadows during the daytime sun, and transforms into a beacon of light at night.\n\nIn his sculpture and public art, Fruin takes on urban objects such as houses, water towers, and flags, elevating their form and architectural scale to become a focal point and part of the landscape. Here, he creates his first vessel, a sailboat, with its main form as an arced plane that catches light and creates a sense of movement that animates the station entry.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/sail' target='_blank' style='background-color: #996633; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #000000; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Tarrytown<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Hudson River Explorers<\/h3><p style='margin: 0; font-size: 1em;'>by Holly Sears<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2012<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>Laminated glass<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>Inspired by this great rivers majesty and informed by the regions rich history of discovery, exploration, and travel, Hudson River Explorers by artist Holly Sears, features 11 laminated glass panels fabricated by Tom Patti Design, in the newly constructed South and North Overpass corridors at the Tarrytown Metro-North Station.\n\nWith allusions to the romanticism of the Hudson River School of painting, Sears exquisitely rendered views of six above-water and five underwater riverscapes are populated by groups of creatures. The scenes are fantastic, magically real, yet firmly grounded in naturalism. From east to west, the panels in each overpass create the experience of one dayfrom dawn to dusk with light, color and subject. The masterfully painted plants and animals in this watery, dreamy realm include an unexpected combination of native and exotic speciesa bobcat and house cat, polar bears and black bears, white-tailed deer, ducks, shad, seahorse and sturgeon, hawks and owls, herons and swallows, elephants and horses. Sears places a particular emphasis on those animals that are threatened or endangered enjoining us to consider and protect the natural world that surrounds us.\n\nThe trip down the length of the corridor is one of discovery, and an analog to the explorers experience depicted in the scenes. The viewer will witness the passage of time through the transition of light and color in the sky and river, and the astonishing variety of plants and animals that inhabit each scene offers intrigue and imaginative contemplation.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/hudson-river-explorers' target='_blank' style='background-color: #000000; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Times Sq-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>Times Square<\/h3><p style='margin: 0; font-size: 1em;'>by Max Neuhaus<\/p><\/div><div style='display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;'><div><p style='margin: 0;'><strong style='color: #444;'>Date:<\/strong><br>2002<\/p><\/div><div><p style='margin: 0;'><strong style='color: #444;'>Material:<\/strong><br>sound installation<\/p><\/div><\/div><div style='margin-bottom: 15px; max-height: 200px; overflow-y: auto;'><p style='margin: 0; line-height: 1.5;'>The work of art, Times Square is an invisible, deliberately unmarked area of sound at the north end of the pedestrian island at Broadway between 46th and 45th Streets. Conceived and originally installed by artist Max Neuhaus, it provides a rich harmonic sound texture that emerges from a large underground vault covered by a grating.\n\nCommenting on artwork, Neuhaus has said, \"For those who find and accept the work's anomaly, the island becomes a different place, separate, but including its surroundings. People, having no way of knowing that it has been deliberately made, usually claim the work as a place of their own discovering.\" \n\nInstalled by the artist in 1977, the artwork remained active until 1992, when Neuhaus moved abroad. In 2002 it was reinstated with the help of the Times Square Business Improvement District, MTA Arts for Transit, and the Dia Art Foundation, which will assume responsibility for its upkeep.<\/p><\/div><div style='text-align: center;'><a href='https://new.mta.info/agency/arts-design/collection/times-square-max-neuhaus' target='_blank' style='background-color: #EE352E; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold; font-size: 0.9em;'>View on MTA Arts<\/a><\/div><\/div>","<div style='font-family: Helvetica, Arial, sans-serif; width: 450px; max-width: 100%;'><div style='background-color: #EE352E; color: white; padding: 12px; \n    margin: -12px -12px 15px -12px; border-radius: 4px 4px 0 0; display: grid; grid-template-columns: 1fr; gap: 8px;'><span style='font-size: 0.9em;'>Times Sq-42 St<\/span><h3 style='margin: 0; font-size: 1.4em; color: white;'>The Return of Spring; The Onset of Winter<\/h3><p style='margin: 0; font-size: 1em;'>by Jack Beal<\/p><\/d
